#Ideas
 YEM_italian_overlordship:0 "이탈리아의 지배"
 YEM_italian_overlordship_desc:0 "제2차 세계 대전 이후 우리나라는 완전히 이탈리아의 영향권에 들게 되었습니다. 아덴만이라는 매우 전략적으로 중요한 장소 때문에 우리나라에 강한 존재감을 아직도 유지하고 있습니다. 이 말은 이탈리아가 우리의 외교 정책을 거의 휘어잡고 지시하고 있으며, 국내 문제에 대해서도 큰 영향력을 가지고 있다는 것을 뜻합니다."

 YEM_the_Aden_arsenal:0 "아덴 병기창"
 YEM_the_Aden_arsenal_desc:0 "이탈리아가 예멘에 보호혈 지위를 줌에 따라 이탈리아는 국가에서 제일 소중한 곳인 아덴 도시를 차지하였습니다. 인도양에서 제일 중요한 항구였던 아덴은 남아라비아에서 이탈리아가 제일 많은 병력과 함선을 배치시킨 최거점 도시가 되었습니다. 도시민 대부분은 이탈리아의 지배에 분개하고 있지만, 아덴 병기창은 이탈리아가 유일하게 예멘과 가까우면서도 영향을 받지 않는 곳에 군사력을 투영할 수 있는 유일한 주요 거점으로 남아 있습니다."
 
 YEM_saudi_influence:0 "사우디의 영향"
 YEM_saudi_influence_desc:0 "예멘은 명목상으로는 사우디의 보호국이고, 이탈리아가 그 곳에 실제로 영향을 끼칠 수 있는 일은 거의 없으며 가끔 반역적인 부족 지도자들을 처벌하기 위한 급습 외에는 예멘의 교두보를 떠나는 일이 거의 없습니다. 최근들어 예멘 국왕은 점점 사우디의 돈과 정치적 지원에 의존하고 있으며 내부에서는 리야드가 남쪽의 왕국에 새롭게 관심을 가지게 된 것에 대해 몹시 반대하는 사람들이 있습니다."
 
 YEM_tribes_and_Sects:0 "부족과 종파"
 YEM_tribes_and_Sects_desc:0 "예멘의 풍경은 거의 대부분 산지, 언덕, 시골로 가득합니다. 그리고 국왕과 이맘은 명목상 사나에 있는 궁전만을 지배하는 한편, 넓은 시골에는 수많은 부족들이 각자 지배하고 있습니다. 더 심각한 것은 이 나라의 지배적인 소수민족이 자이드파인 반면 예멘인의 대다수는 수니파로 이미 분단된 나라에서 종파주의가 더해졌습니다. 이에 예멘 젊은이중의 많은 수가 개혁적인 범예멘주의로 이념을 차츰 변화하면서 나라에 변화를 가져오고 있습니다."

