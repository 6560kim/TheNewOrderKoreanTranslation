#Ideas

SGR_join_zollverein_tt:0 "§W§Y[THIS.GetName]§! joins the §QZollverein§!."

SGR_zollverein_members_scriptedloc_bloc:0 "\nZollverein Budget Allotment: §G$§![?FROM.MemberZVBudget|+]§GM USD§!"

SGR_zollverein_scriptedloc_bloc:0 "\nTotal Zollverein Budget: §G$§![?ZollvereinBudget|+]§GM USD§!\nZollverein Budget Payments: [?ZollvereinPayments|0Y%] of Annual Revenue\nZollverein Budget Payout: [?GER.SGRZVfactor|0+%]"

SGR_zollverein_germany:0 "Leader of the Zollverein Commission"
SGR_zollverein_germany_desc:0 "§DResources to Market: [?SGR_export_factor|0Y%]\nConsumer Goods Factories: [?SGR_consumer_goods|1Y%][getZollvereinIdeaBlock] \n--------------\n§!The Zollverein is a common market and customs union between its members. A replacement for the clearly obsolete and dysfunctional Großraum Kontinentaleuropa concept, it is a means for Germany to continue being the hegemon of Europe - albeit now, hopefully, in a less bloody manner."

SGR_zollverein_basic:0 "Member of the Zollverein Commission"
SGR_zollverein_basic_desc:0 "§DPolitical Power Gain Factor: [?THIS.ZV_pp_gain|0+%]\nConsumer Goods Factories: [?THIS.ZV_consumer_goods|1Y%]\nProduction Efficiency Gain Factor: [?THIS.ZV_production_gain|1+%][getZollvereinMembersIdeaBlock] \n--------------\n§!The Zollverein is a common market and customs union between its members. A replacement for the clearly obsolete and dysfunctional Großraum Kontinentaleuropa concept, it is a means for Germany to continue being the hegemon of Europe - albeit now, hopefully, in a less bloody manner."

SGR_zollverein_reich:0 "독일의 졸페어리인"
SGR_zollverein_reich_desc:0 "졸베린의 독일 중심 관료주의는 대체로 유지되어 왔으며, 어떤 면에서는 심지어 강화되었습니다. 따라서 독일 경제와 동유럽 경제를 구분하는 일은 앞으로도 거의 없을 것입니다. 같고, 같을 것 입니다."

SGR_zollverein_common:0 "유럽의 졸페어라인"
SGR_zollverein_common_desc:0 "졸베린의 독일 중심 관료주의는 상당히 완화되었습니다. 나치 경제 방향주의는 개혁파와 동부경제가 주도하는 풀뿌리 협력에 끈질기게 길을 내주면서 지역 교역이 번창하는 결과를 낳았습니다.

SGR_siemenswelt:0 "Siemenswelt"
SGR_siemenswelt_desc:0 "Siemens is Germany's leading tech company and simultaneously one of the few with significant international standing. Their presence on our side is a boon for our research and development efforts."

SGR_reichswerke_mass_privatisation:0 "Reichswerke Privatisation"
SGR_reichswerke_mass_privatisation_desc:0 "Reichswerke is in the process of largely being privatized, with middleclass corporations profitting the most off of this."

SGR_reichswerke_limited_privatisation:0 "Reichswerke Limited Privatisation"
SGR_reichswerke_limited_privatisation_desc:0 "Reichswerke is partly being privatized. The Reich will nonetheless hold on to the most important aspects of the company, namely arms production."

SGR_daimler_slashed:0 "Daimler-Benz Slashed"
SGR_daimler_slashed_desc:0 "Daimler-Benz's assets are being seized wholesale and sold off to our growing middleclass corporations at low prices."

SGR_made_in_germany_reformist_tt:0 "Foreign trade payments: §G+15%§!"
SGR_made_in_germany_conservative_tt:0 "Foreign trade payments: §G+10%§!"
SGR_zollverein_common_tt:0 "Zollverein GDP gain: §G+20%§!"
SGR_zollverein_reich_tt:0 "Zollverein GDP gain: §G+10%§!"
SGR_zollverein_basic_tt:0 "GDP growth: §G+1.5%§!\nZollverein budget payments: §R10%§! of Annual Revenue"

SGR_made_in_germany_reformist:0 "독일산"
SGR_made_in_germany_reformist_desc:0 "Through hard work and millions spent, Germany finally has a foundation to build an economy on. Our current measures are still far from what the economic potential of the Reich truly is - but they are a start. A second chance Germany desperately needed. Still, with our name recovering, the money foreigners are willing to pay for our goods will slowly but surely increase."

SGR_made_in_germany_conservative:0 "독일산"
SGR_made_in_germany_conservative_desc:0 "Through hard work and millions spent, Germany finally has a foundation to build an economy on. Our current measures are still far from what the economic potential of the Reich truly is - but they are a start. A second chance Germany desperately needed. Still, with our name recovering, the money foreigners are willing to pay for our goods will slowly but surely increase."

