USA_Strom_theeternalmajority:0 "The Eternal Majority"
USA_Strom_theeternalmajority_desc:0 "The Supreme Court alone can decide the fate of our great nation, it is a powerful tool that must be respected. For too long the court has been on the side of our opposition, propping up their vile and illegal decrees. First, it was Brown v. Board, and now the court has failed to label the Civil Rights Act as unconstitutional. \n\n To ensure that this tool is never used against us again it is imperative that the court holds a conservative majority. With President Thurmond in charge, we can begin to select a supreme court that will be making the right decisions. Unfortunately, justices serving for life will make realigning the court more difficult, we will have to get creative to put the right men in place. With the Supreme Court in hand we can hopefully start to turn this nation away from the brink."
USA_Strom_thecentershallnothold:0 "The Center Shall Not Hold"
USA_Strom_thecentershallnothold_desc:0 "Our nation is dying. A deep corruption has taken root, spreading its tendrils through American society. The rot at the center of America's heart now has a name, the Civil Rights Act.  This act is illegal, unnatural, and just plain wrong! We cannot allow the great institution of education to be perverted by "racial quotas" and "accommodation". \n\n This godforsaken abomination of legislation has already begun to tear our country apart. If we are to have a future, this act must be completely and utterly destroyed. Repealing the act is only the first step, it must be condemned and confined to the dustbin of history.\n\n Of course, there are many within our own party who aren't going to take this lying down. A significant portion of the NPP went against common sense and showed support for the Act. Now, some even threaten to leave the party if we move to repeal. If these traitors want to leave then so be it! They only serve to weaken the party. There is always a cost for doing what is right, and if the NPP is that price, then we will happily pay it."
USA_Strom_unityaboveall:0 "Unity Above All"
USA_Strom_unityaboveall_desc:0 "All reasonable men know that the Civil Rights Act is a travesty against American sensibilities. It's a shame then, that much of the NPP are not reasonable men.\n\n No matter the sacrifice, we have to ensure that our party remains united. To repeal it immediately would be a blow to our unity. Many of the most adamant anti-segregationists would desert to the R-D. In the most extreme case, it might just tear the NPP apart. Unfortunately, the risk is far too high to bear. The Civil Rights Act will have to stand, the party must come first."
USA_Strom_wehavedonewhatwemust:0 "We Have Done What We Must"
USA_Strom_wehavedonewhatwemust_desc:0 "It was never in doubt that Thurmond's presidency would have its detractors. Thormund's unorthodox path to the Presidency has left many questioning his legitimacy. Some even dare to call the President a facist, a racist, and a villian. There are those who question our methods, accusing us of stacking the courts, of voter fraud, and anything else those cowards can think of. \n\n We will let them keep yelling, keep throwing their insults; We were never going to win these hearts anyway. Our priority is to secure a bright and righteous future for the United States. We can rest easy knowing that we will always be remembered as the men that saved our nation."
USA_Strom_thegreatestdisaster:0 "The Greatest Disaster"
USA_Strom_thegreatestdisaster_desc:0 "The unthinkable has happened, we have two Presidents murdered right in a row. The U.S.was still reeling from the death of JFK and now that his brother has also been shot in office? A fucking disaster. Already, we are seeing riots, demonstrations. The people's faith in the government has been seriously shaken. If we don't do something quick, this nation will quite literally tear itself apart.\n\n Fortunately, President Thurmond has managed to parse through the chaos and has taken control. Under his strong leadership, this country will not only be saved, but will come out all the stronger!"
USA_Strom_butagreateropportunity:0 "But a Greater Opportunity"
USA_Strom_butagreateropportunity_desc:0 "No one is doubting that Robert's death is a national tragedy. The people are mourning the loss of yet another Kennedy. Despite his political leanings, there's no denying that RFK was a hero to the people. \n\n There is, however, good news. With the nation recovering we now have the power to stem the poisonous tide of "progressivism". We have to act now. We must tear out the progressive roots threatening to overrun our Garden of Eden. There is still time to set our nation upon the right path. Despite this national tragedy, we can pull something good from the ashes. First of all, we are in need of a new Vice President."
USA_Strom_sowingtheseeds:0 "Sowing the Seeds"
USA_Strom_sowingtheseeds_desc:0 "Thurmond has been sworn in as President, and now holds the reins to our nation. However, what we have is still fundamentally Kennedy's government. Our administration still holds Kennedy's outlook on governance. This will have to change. The seeds of our takeover must first be planted, and then carefully cultivated. By the time we are done, they won't even realize what has taken root. \n\n The best action now is to open contact with the different power brokers within the government. We have to secure their support, and start to mobilize them for action. To make our nation great once again, we must act now."
USA_Strom_fakeneutrality:0 "Fake Neutrality"
USA_Strom_fakeneutrality_desc:0 "While the country might be heartbroken over the death of RFK, we know the truth. Kennedy was slowly but surely leading the United States to ruin. If he had been able to continue, there's no telling the kind of damage he could have caused. Despite how self-evident these truths might be, we have to manage the situation carefully.\n\n In contrast, if we lead by example in showing the sorrow at the loss of our President, we can garner the public support we need to start fixing the damage RFK caused. For now we will cry with the nation, and the nation will start to move on with us."
USA_Strom_calluprussell:0 "Call Up Russell"
USA_Strom_calluprussell_desc:0 "The salvation of America will require wide approval in the Senate. Unfortunate though it might be, without the Senate's support, we will be unable to make any of the necessary changes. \n\n Thurmond once held the keys to the senate in his position of President pro tempore. After his ascension to the presidency, Richard Russell has taken upon himself that mantle. We should take the opportunity to inform Russell of all the necessary changes that will ensure the prosperity of America."
USA_Strom_anewcabinet:0 "A New Cabinet"
USA_Strom_anewcabinet_desc:0 "A wise man once said "No man is an island".  Every great President has surrounded himself with a talented group of advisors.  President Thurmond is no exception, we will need to elect a new cabinet. Not just anyone will do, of course. \n\n For a cabinet to be effective, it must be occupied by men of true character. Men who, upon seeing our vision, will work tirelessly to make it  reality. Kennedy's progressive cabinet will be replaced with our group of like-minded individuals. These advisors will help lead our nation to a brighter future. "
USA_Strom_thepartyhasnotyetfallen:0 "The Party Has Not Yet Fallen"
USA_Strom_thepartyhasnotyetfallen_desc:0 "From the beginning of the NPP's history we have been told that our party was a mistake. When we formed in 1947 we were laughed at, mocked. It was said that we were simply reactionaries that wouldn't last more than a single election. The R-D's tried their best to paint us as a party of radicals and fools, they feared what we represent; a threat to their establishment. They had hoped to see all of us complete our careers as failures, the NPP consigned to a footnote in history. They were wrong, the NPP now stands stronger than ever! \n\n We have spent the beginning of our governance mourning our lost President and preparing our administration, now we are finally ready to go on the attack. The NPP will stand the test of time, we will ensure its dominance for decades to come. We will be in the courts, in the House, and soon enough, everywhere. "
USA_Strom_stackthebench:0 "Stack the Bench"
USA_Strom_stackthebench_desc:0 "The Judicial system has been continually failing our country for the past few decades.  Phoney cases that should have died early are being held up, and passing onto the higher courts. Brown V Board, as a prime example, should have died in the first court it touched like the ridiculous trash that it was. Even upon reaching the highest Court, any reasonable Justice would have it killed in deliberation. This single case alone has put back the segregation movement by decades. If this isn't fixed, our movement will not be able to survive. \n\n The best cure for destructive cases like Brown V Brown is prevention. We can start assigning pro-segregationist judges immediately, cutting off the problem right at its source. With these changes, the Supreme Court will be able to start promoting the right values. Hopefully, if we do our job right, we won't see a similar case even reach the floor of the Supreme Court."
USA_Strom_rallythelegislatures:0 "Rally the Legislatures"
USA_Strom_rallythelegislatures_desc:0 "At this moment, we have an opportunity that may not come again. With RFK assassinated, the centrest elements within our party have been sent reeling. The divisions within the NPP must be put to an end, the center will continue to be pushed as we take further control of our party.\n\n We need to get our state Senators and Representatives on the move to press our advantage. It's time to start the consolidation of power in all seats of our government. We must achieve dominance within our own party, and show our citizens the true face of the NPP. The Far Right will sink its teeth in and never let go!"
USA_Strom_consolethepeople:0 "Console the People"
USA_Strom_consolethepeople_desc:0 "It is an irrefutable fact that RFK was loved by the country. He may have disrespected the South, and tried to destroy our way of life, but the people loved him nonetheless.\n\n RFK's popularity can work to our benefit however. If we work to console the people and become America's shoulder to cry on, we may be able to capture a portion of his base. It's very important that we aren't seen celebrating RFK's death, no one likes a sore winner. With the people on our side, there will be little we can't accomplish."
USA_Strom_cementhislegacy:0 "Cement His Legacy"
USA_Strom_cementhislegacy_desc:0 "When RFK was inaugurated it represented a great victory for the NPP. He managed to push our party to the next stage by becoming the first NPP President. Despite our differences, we should cement his place in our party as the influential man that he was.\n\n This will mostly be a token gesture, monumental though it was, RFK's Presidency ultimately has divided our great nation, much of our work will be towards reversing his disastrous decisions. "
USA_Strom_redrawnmaps:0 "Redrawn Maps"
USA_Strom_redrawnmaps_desc:0 "Once our state legislators have been rallied and are ready for action, we can start our work on cementing our power. There will be great changes that are going to be necessary for the vision we have for our nation; Without wide support, it will be impossible to implement any of our changes into law.  We cannot allow the loss of a little popularity to cause us to start losing seats, the majority must always lie with us. \n\n In order to keep our majority, we will be required to start the restructuring of districts. It will be a creative endeavor to start drawing our own new districts, states will be cut into many bizarre shapes in order to maintain our majority. We will be able to call upon this majority at any time we need to protect segregation, and the concervative way of life."
USA_Strom_goodbehaviortheyhavenot:0 "Good Behavior They Have Not"
USA_Strom_goodbehaviortheyhavenot_desc:0 "Many of the activist Justices in the Supreme court have been disrespecting the Southern way of life for decades. They push against our culture, call us monsters and racists for trying to preserve it. These "Progressives" think that they can simply destroy segregation and convert the South to their ideology? There have been wars fought for less! These Justices must be taken down from the bench if we are to keep our culture intact.\n\n Thankfully, there is a method that should give us the authority to remove some of these Justices. Within our Constitution is the clause that Judges of any court can only hold their offices during "Good behavior". If we can prove the inherent bias many of the Judges hold against us, we should be able to remove them. With conervative Judges taking their place, our power could be ensured for generations to come."

