#Speer Economic GUI loc

#Infobox stuff

SGR_igfarben_leader:0 "헤르만 요제프 압스\n§LIG 파르벤§!"
SGR_igfarben_expository_text:0 "밀라노와 보르도 은행의 증권 거래소부터 오슬로의 기관과 모스코비엔의 노예 우리까지 다른 어떤 것과 달리 경제 제국을 확장하고 있습니다. §W헤르만 요제프 압스§!는 그 왕좌에 앉아, 그림자로부터 그리고 빛 속에서, 하나의 분명한 목표인 힘 아래에서 그것을 통제합니다. 그의 힘, 그리고 다른 사람은 아무도 없습니다.\n\n§LIG 파르벤§!은 §L도이치 은행과 수십 개의 더 많은 회사들을 아우르는 제국의 가장 큰 자산입니다! 압스는 NSDAP의 일원이 아닙니다; 사실, 그는 항상 히틀러와 그의 패거리에 대해 거리를 두었습니다. 그럼에도 불구하고 그는 전쟁 경제의 주요 건축가였고 세계대전의 망신에서 벗어나 그의 제국을 조각했고 심지어  §LIG 파르벤!를 독일 최대의 노예 소유 법인에 설립할 정도로 노예 사업에 탐닉하고 자금을 조달합니다.\n\n권력에 대한 집착과 협력 거부는 더 이상 무시할 수 없습니다. 압스와 그의 제국은 반드시 멸망해야 합니다."

SGR_reichswerke_leader:0 "에드문트 가일렌베르크\n§j라이히스베르케§!"
SGR_reichswerke_expository_text:0 "§W에드문트 가일렌베르크§!는 지구상에서 가장 큰 산업 그룹 중 하나인 §j라이히스베르케§!로 알려진 프랑켄슈타인의 괴물을 대표합니다. 그가 새로운 군대 수출업자(Wehrwitschaftsfuhrer)로 부임한 것은 쉬운 결정이었습니다 - 가일렌베르크의 대기업과의 연결은 2차 세계대전이 시작되기도 전에 거슬러 올라갑니다.\n\n§j라이히 프로세서!'는 유럽 전역의 광범위한 산업 기반 위에 있습니다. 그것은 제국이 지배하는 동안 제국에 합병된 영토에서 삼켜버렸습니다. 비록 IG 파르벤에 의해 추월되었지만, 그것은 여전히 독일에서 가장 큰 카르텔과 노예 소유자들 중 하나입니다.\n\n그래도 대기업과의 싸움은 손해 본 게 아닙니다. 가일렌베르크의 혐오에 대한 법적 소유의 직접적인 조치가 NSDAP의 이념가들과 산업가들에게 정당화되기 더 쉽습니다. 게일렌베르크도 쓰러지고, 독일은 마침내 바르바리로부터 나아갈 것입니다."

SGR_daimler_leader:0 "프리드리히 플리크\n§g다임러-벤츠§!"
SGR_daimler_expository_text:0 "§g페라이닉테 슈탈베르케 §!는 §W프리드리히 플리크§의 무자비한 산업과 로비에서 일평생의 첫 번째 이정표일 뿐입니다! 바이마르 시절부터 정치적으로 활동한 그는 NSDAP의 후한 후원자가 되었고, 하인리히 힘러 § P힘러의 친목 그룹§!까지 참여하여 SS에 수십만 달러의 자금을 지원했습니다.그의 영역인 \n§g다임러-벤츠§§!는 그의 동료 군수 수출업자의 그것보다 덜 확장적일 수 있지만, 플리크의 주식과 모든 종류의 경제학에 대한 재능은 그를 상관없이 강력한 경쟁자로 만듭니다. 악명 높은 사용자이자 노예 제도를 악용한 플리크는 이익 극대화를 추구하고 이미 수많은 노예들을 태워버렸고, 그의 행동에 대한 회개도 조금도 보이지 않습니다.\n\nNSDAP의 권력 상승과 그것이 가져온 모든 잔혹함을 이용했던 무자비한 산업가의 가장 좋은 예입니다. 반드시 제거해야 합니다."

SGR_siemens_leader:0 "에른스트 폰 지멘스\n§T지멘스§!"
SGR_siemens_expository_text:0 "§W에른스트 폰 지멘스§!는 그의 동료들에 비해 다소 특이한 점이 눈에 띕니다. 그 사람 밑에 있는 §T지멘스§도! 다른 회사들이 보여주는 노예제도에 도달하는 것을 피하면서, 지멘스의 이익은 10배 증가했습니다. 그의 회사는 독일에서 여전히 존경할 만한 국제적 명성을 가지고 있는 몇 안 되는 회사 중 하나로 눈에 띕니다.\n\n가장 중요한 것은, 폰 지멘스의 초창기 전자제품과 기계 제국은 개혁적인 대의에 공감하는 모습을 보여주었습니다. 적어도 §T지멘스§!가 수익을 올릴 수 있는 프로그램에 관해서는 말이죠. 이것이 새로운 독일에서 노예제도가 불가피하게 종식되었을 때 진정한 신념에서 나온 것이든 아니면 단지 실용주의에서 나온 것이든 간에, 폰 지멘스와 그의 가족 사업은 경제적으로나 노예제도에 대항하기 위한 투쟁에서 상당한 잠재력을 발휘합니다.\n\n 동맹이든 아니든 간에, §T지멘스§!'는 카르텔로서의 성격이 독일의 경제적 잠재력을 방해합니다. 회사와 소유주는 유지될 수 있지만, 그 힘은 줄어들어야 합니다.

