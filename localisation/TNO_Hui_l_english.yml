#Leaders
POLITICS_MASANOBU_TSUJI_DESC:0 "츠지의 과거는 공포가 만들어낸 신화에 싸여있습니다. 누구에게 묻느냐에 따라 그는 수십만 도살자가 될 수도, 비정상적 수단으로 전쟁에서 승리한 장군이 될 수도 있습니다.\n\n농민들에게 그는 반군에 가담했다고 의심되는 이들을 적법한 절차를 무시하고 처형한 사람입니다. 전역한 군인에게 그는 단호한 군대에 인해전술을 강요한 미친 장군입니다. 그 무한한 자비와 기묘함 속에서 군인들이 섬길 사람은 없습니다.\n\n소문으로는 그가 실제로 특정 군사작전에 상당부분 책임이 있고, 일본 휘하에 있는 특정 기관과 단체에서 복무했다고 합니다. 심리학자는 츠지가 권력욕이 있고 제국의회에 오르려 한다고 말합니다. 충성파는 츠지가 일본을 위해 훌륭한 계획을 세웠다고 말할 것이고, 이를 위태롭게 하는건 중국 협력자들과 공산주의자뿐이라고 할 것입니다. 전통주의자는 천황이 직접 츠지를 추방시켰다고 합니다. 범아시아주의자는 그가 만주국과 몽강을 거쳐 새로운 부임지로 가는 와중에 제국의 영광을 목격했다는 말을 들었다고 합니다.\n\n무슬림은 그가 예언자의 추종자들을 고문하기 위해 서쪽으로 왔고 마부팡을 말뚝에 박았다고 말합니다. 츠지는 그저 자신의 의무를 다하고 있다고 말할 것입니다. 서방의 관찰자들은 곧 북서부의 갈등이 종식되리라 말했고, 지방에서는 철권통치의 고통은 결코 사그라들지 않을거라 말하곤 합니다. 그러나, 모든 이들에게 한 가지는 확실합니다. 미친 장군은 전쟁을 준비하고 있습니다." 

