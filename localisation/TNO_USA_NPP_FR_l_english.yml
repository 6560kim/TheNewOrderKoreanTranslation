POLITICS_STROM_THURMOND_DESC:0 "Many expected Far-Right NPP leader James Strom Thurmond to one day become president. None could have predicted the extraordinary circumstances which ultimately lead him to the Oval Office.\n\nBorn to wealthy and landed Southern gentry, Thurmond quickly developed a keen political acumen. His legal education, stellar military service, and extensive connections led him to become Governor and later a Senator of South Carolina. Staunchly segregationist, he led the exodus of Southern senators from the Democratic Party in the wake of Brown v Board. As a leader of George Patton's Patriot Party, he successfully arranged the merger with the National Progressive Front and founded the modern National Progressive Party in 1957. Despite failing to win the Presidential election of 1960, he remained a major political leader and was President Pro Tempore of the Senate when Bobby Kennedy and Hubert Humphrey were assassinated.\n\nFor reasons still unknown, the Speaker of the House refused the office of the Presidency, and the line of succession then fell on President Thurmond. His long-held ambitions on the White House having finally been realized, Thurmond presides over a nation in turmoil. While he has pledged to uphold the late President Kennedy's legacy, many fear he is plotting to destroy everything the progressive president stood for in order to remake America in his twisted, white supremacist image.\n\nWith the clock ticking down to the next election, the King takes his place on the board and begins his moves."
