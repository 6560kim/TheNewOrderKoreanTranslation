 brt_sav_versus_sbb:0 "SAV는 SBB보다 더 높은 지지도를 가지고 있습니다"
 brt_mode_versus_hardline:0 "SBB 온건파는 SBB의 전통주의 파벌과 부르군트 파벌보다 더 높은 지지도를 가지고 있습니다."
 brt_hardline_versus_mode:0 "SBB 전통주의 파벌과 부르군트 파벌은 SBB 온건파보다 더 높은 지지도를 가지고 있습니다."
 brt_trad_versus_burg:0 "전통주의 파벌은 부르군트 파벌보다 더 높은 지지도를 가지고 있습니다"
 brt_burg_versus_trad:0 "부르군트 파벌은 전통주의 파벌보다 더 높은 지지도를 가지고 있습니다"
 
