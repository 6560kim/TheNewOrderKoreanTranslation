USA_sen_bill_desc_56:0 "Finally, this is it: that damned John Fitzgerald Kennedy will see all of his work from his Vice Presidency torn apart, as we work to shred apart any form of legislative Civil Rights he put in. The American National Traditions Reservation Act will make sure of it, through the official nullification and repeal of all rights provided under the Civil Rights Act. Wearing this crown will give us the ability to pass segregative legislation in the future with ease!"
USA_sen_bill.212.t_passed:0 "ANTRA soils Kennedy work through Congress"
USA_sen_bill.212.t_failed:0 "Kennedy's Legacy destroys ANTRA in Congress"
USA_sen_bill.212.d_passed:0 "The United States of America, a land of countless prosperity and endless variety, has found itself in a near political standstill following the events of the federal government today. There, within the Congressional halls of Washington D.C., the Senate, moved by the prerogative of President George C. Wallace, approved the American National Traditions Reservation Act, also called ANTRA, a repeal law against the Civil Rights Act, nullifying its legal effects within the United States. Countless citizens look on into the future with fear and awe, as the social sphere of the United States stands completely changed, with some saying for the better, and others saying for the absolute worst. \n\nPresident Wallace and the entirety of the Cabinet have issued full celebrations regarding their victory within the Congress, as the issue of the existence of the Civil Rights Act was one of the initial issues of President Wallace's campaign and eventual success to becoming the President. "The United States is a land of culture, tradition, and moral values. Meanwhile, obstructing Americans' right to enact these pillars of culture, such as segregation, is a direct obstruction to the American dream itself. Maintaining segregation and putting an end to the Civil Rights Act was a drastic issue I declared to solve within my Presidency, and solved the issue I did, as the end of the Civil Rights Act is a crowning achievement for all of my administration and I." Recent reports indicate marches all throughout Montgomery, Alabama, cheering the Alabaman President in his successes against the Civil Rights Act. \n\nOthers, however, maintain a sense of terror and dread as they think about a future without the Civil Rights Act, with notable instances of entire families of African-Americans locking themselves away in their homes. "America is our home, just as any other red-blooded American gets to say it's their home. And it seems the head of our household has decided to cast away one of the house's children from safety and security." said one African-American worker, who was found eating at his favorite restaurant, in fear that he would not be able to come back in "a long, long time.""
USA_sen_bill.212.d_failed:0 "What some might call a very near miss of a political car wreck, and what others would call a fiery, destructive political car crash occurred within Congress today, as the many weeks of anticipation regarding the American National Traditions Reservation Act, or ANTRA, passed through the Senate today. Perhaps due to the Civil Rights-bent legacy of the former President and Vice President John Fitzgerald Kennedy, or perhaps due to the ambitions of a Senate desiring to take a stand against the President, the Wallace administration's bill, set on repealing the Civil Rights Act, failed to pass through the Senate, in one of the most anxious weeks of America to date. \n\nOn one side, the failure of the bill to pass in the Senate has been dubbed a complete failure. President George C. Wallace reportedly called for an emergency Cabinet-wide meeting to discuss how to go about moving forward with the Civil Rights Act obstructing potential ventures into combating the Civil Rights movement of America, especially since the repealing of the Civil Rights Act was a crowning issue of the Wallace campaign. The Governor of South Carolina issued a speech today regarding ANTRA's failure, saying, "Several hundred miles to the North, Washington D.C. saw a fierce battle between the legislative and executive branches. In recognizing President George C. Wallace's valiant fight for the rights of state governments and desire to legitimize the cultural history of segregation, it goes without saying that, to President Wallace and all of his administration, South Carolina stands behind you." \n\nHowever, whilst the halls of segregationists remain silent, dark, and hollow, streets and roads across the United States have become the center of celebrations for those enjoying the killing of ANTRA. African-American families have joined with several groups of Progressive organizations, with one African-American father saying, "To be honest, I am not a politician, nor a very political guy to start with. I work down the street at a local butchery, cutting up pigs and cows and whatnot. But I'll say that I love my country enough to know that I'm thankful that the President's bill looking to end the Civil Rights Act didn't pan out, we've needed some good news recently, and here it is.""
