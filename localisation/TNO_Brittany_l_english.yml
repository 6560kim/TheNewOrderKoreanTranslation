 BRT_Black_Market_Network_Shutdown:0 "암시장 네트워크 폐쇄"
 BRT_Black_Market_Network_Shutdown_desc:0 "불량한 암시장 공작원들은 그들의 작전을 중단하기를 거부했습니다. 우리는 스스로 문제를 해결해야 합니다."
 shut_down_black_market_activity:0 "암시장의 영향 축소"
 shut_down_black_market_activity_desc:0 "작전과 공작원들에 대한 정보를 누출시킴으로써, 우리는 지역 당국이 암시장 네트워크의 해당 지사를 분쇄할 수 있도록 보장할 수 있습니다."
 
 BRT_Humanitarian_Aid:0 "인도주의적 원조"
 BRT_Humanitarian_Aid_desc:0 "세상은 힘든 곳이고, 우리는 세상을 있는 그대로 만드는 데 우리의 역할을 다했습니다. 델라포르의 지도를 통해, 우리는 구원을 향한 노력을 시작할 수 있습니다. 필요한 사람들에게 인도주의적 원조를 제공함으로써, 적어도 세계를 갈라놓는 갈등의 민간인 희생자들을 도울 수 있을 것입니다."
 brt_aid_refugees:0 "[From.GetNameDef]의 피난민들에 대한 원조 확대"
 brt_aid_refugees_desc:0 "[From.GetName]에 인도적 원조를 보냅니다."
 
 BRT_Call_Back_Humanitarian_Aid:0 "인도주의적 원조 중단"
 BRT_Call_Back_Humanitarian_Aid_desc:0 "우리가 인도주의적 원조를 보냈던 국가들에서의 갈등이 끝났고, 우리의 책임도 끝났습니다. 그들은 아직 회복 중이지만, 우리의 도움이 더 절실한 다른 국가들이 있습니다."
 brt_fall_back_refugee_aid:0 "[From.GetNameDef]의 피난민들에 대한 원조 축소"
 brt_fall_back_refugee_aid_desc:0 "[From.GetName]에 보냈던 인도적 원조를 중단합니다."
 
 BRT_Drug_Trade:0 "검은 시장"
 BRT_Drug_Trade_desc:0 "암시장은 일부 사람들이 비윤리적이라고 생각할 수 있는 사업들을 하기 위해 확장되었습니다. 당연히, 그런 타락한 사업은 세계의 일부 국가들 안에서만 행해질 것입니다."
 brt_trafficking_operations:0 "밀매 사업 확대"
 brt_trafficking_operations_desc:0 "밀수, 마약 밀매 그리고 인신매매 사업을 확장합니다."
 
 BRT_Drug_Trade_Mordrel:0 "밀매 사업"
 BRT_Drug_Trade_Mordrel_desc:0 "암시장은 일부 사람들이 비윤리적이라고 생각할 수 있는 사업들을 하기 위해 확장되었습니다. 이러한 고위험 사업들은 우리의 동맹국들에서 허용되지 않고 있습니다."
 brt_trafficking_operations_mordrel:0 "밀매 사업 확대"
 brt_trafficking_operations_mordrel_desc:0 "밀수, 마약 밀매 사업을 확장합니다."
 
 BRT_Drug_Trade_Decrease_foreign:0 "반 밀매 작전"
 BRT_Drug_Trade_Decrease_foreign_desc:0 "암시장이 악화일로를 걷고 있습니다. 암시장의 범위는 더 이상 단순한 무기와 사치품에 국한되지 않으며, 범죄자들은 밀수, 마약, 심지어 인신매매까지 사업을 확장했습니다. 우리는 가능한 한 빨리 이것들에 맞서 싸워야 합니다. 우리가 상황을 아직 통제할 수 있을 때 말이죠."
 brt_decrease_trafficking_operations:0 "불법적 밀매 사업과의 싸움"
 brt_decrease_trafficking_operations_desc:0 "불법적 밀매 사업을 표적으로 하여 그들의 영향력을 낮춥니다."
 
 BRT_Mercenary_Company_Hiring_Mordrel:0 "용병과의 접촉"
 BRT_Mercenary_Company_Hiring_Mordrel_desc:0 "우리는 암시장 정보원을 통해 용병을 고용할 수 있는 수많은 기회를 찾아냈습니다. 이를 통해 우리의 빈약한 인력을 보충할 수 있을 것입니다."
 brt_hire_mercenaries_europe:0 "유럽 용병 고용"
 brt_hire_mercenaries_europe_desc:0 "§Y유럽§!에 있는 우리의 정보원이 우리를 위해 기꺼이 일하고자 하는 이들에 대한 정보를 가지고 우리에게 접근해왔습니다."
 brt_hire_mercenaries_americas:0 "아메리카 용병 고용"
