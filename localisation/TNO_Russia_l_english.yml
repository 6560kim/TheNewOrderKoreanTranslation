 siberia_development_decision_category:0 "§G시베리아 계획의 유산§!"
 siberia_development_decision_category_desc:0 "러시아의 많은 것이 산산조각이 나고 전쟁으로 박살 났지만, 우리 영지는 대규모 계획이 남긴 유산을 가지고 있습니다. 부하린이 시작하고 §Y중앙 시베리아 공화국§!이 전쟁 중 확대한 §Y시베리아 계획§!은 시베리아를 지구에서 제일 크고 잘 짜인 산업 구역으로 만들기 위한 대규모 기반시설 건설 계획이었습니다.\n\n계획은 완전히 수행되지 못했지만 많은 시설이 남아있습니다. 이 시설을 우리 산업을 강화하는데 쓸 수 있습니다.\n\n하지만, 이 지방의 특수한 환경과 높은 산업화율 때문에 우리 산업 노동자들을 잘 보아야 합니다. 우리는 §R노동자들이 불만을 가지는 일§!을 피해야 합니다.\n현재 §R노동자 불만도§!: [SIBGetWorkerDiscontent]"
