USA_sen_bill.210.d_passed:0 "The United States of America, a country founded on a strong people, willing to defend their home from all threats, both foreign and domestic, achieved a level of shock regarding its systems of defense since the United States' defeat at the end of the Second World War. President Wallace, evermore diligent on his fight to achieve greater powers for the state governments in this country, effectively pieced together a bill that passed through the Senate today requiring a complete overhaul of the police forces of our country, establishing a requirement for each state to maintain a force of police which are constantly active, alongside a "Local Defense Division" to serve as a local defense force within the state, whilst freeing regulations regarding the activities of these police forces and their methods of enforcement. The country, as a whole, however, remains heavily divided on the issue. \n\nThe Wallace administration finds the American Defense Reorderment Act, known as ADRA, to be one of the crowning pieces of legislative accomplishment for President George C. Wallace. The President addressed the nation regarding the success of the Act, saying, "The American Defense Reorderment Act will allow the great people of this union of states to maintain law and order however they see fit. Furthermore, the Local Defense Division of each state will guarantee a level of security and defense not handed down from Washington D.C. as has never been seen before." The establishment of the LDDs has already inspired several thousands of applicants looking to potentially enlist to serve their state and country. \n\nHowever, the rift has grown widely in the country, as many find ADRA to be a direct violation of the status of the United States as a strong world power. "ADRA is a stain to the ability for the United States to stand as a global world power!" one furious World War Two veteran proclaimed in a protest in Washington D.C. "How on Earth are we meant to secure ourselves on the world stage when we're so busy beating our own citizens for knowing a little Japanese or German!" Several similar protests from both World War Two veterans and pacifistic groups have broken out across the country."
