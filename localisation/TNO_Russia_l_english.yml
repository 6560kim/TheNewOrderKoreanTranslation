 russiadiplo.61.d:0 "결국에는 지혜가 우랄산맥 남부에서 승리한 것 같습니다. 우리 경쟁자에게 버림받은 우랄 연맹은 우리의 마지막 평화적 합병 제안을 받아들였습니다. 우랄 경비대 위원회는 우리의 거대하고 우월한 군대를  상대로 맞설 수 없다는 것을 깨닫고 자살보다는 복종이 낫다고 결정했습니다. 이들의 영토는 우리에게 합병될 것입니다. 통합 절차를 시작할 수 있습니다. 산맥의 많은 이들이 어떻게 느끼던 이 결정은 치욕스럽지 않습니다. 우랄산맥 남부에서 또 다른 전쟁이 벌어졌다면 수천 명의 인명피해와 막대한 파괴가 벌어졌을 것입니다. 수십 년의 폭력과 광기 끝에 벨로레츠크에 안정이 돌아왔습니다."
 russiadiplo.61.a:0 "현명한 선택을 했군."
 
 russiadiplo.62.t:0 "마그니토고르스크가 항복하다!"
 russiadiplo.62.d:0 "결국에는 지혜가 우랄산맥 남부에서 승리한 것 같습니다. 우리 경쟁자에게 버림받은 마그니토고르스크는 우리의 마지막 평화적 합병 제안을 받아들였습니다. 검은 산의 통치자들은 우리의 거대하고 우월한 군대를  상대로 맞설 수 없다는 것을 깨닫고 자살보다는 복종이 낫다고 결정했습니다. 이들의 영토는 우리에게 합병될 것입니다. 통합 절차를 시작할 수 있습니다. 마그니토고르스크의 많은 이들이 어떻게 느끼던 이 결정은 치욕스럽지 않습니다. 우랄산맥 남부에서 또 다른 전쟁이 벌어졌다면 수천 명의 인명피해와 막대한 파괴가 벌어졌을 것입니다. 수십 년의 폭력과 광기 끝에 검은 산에 안정이 돌아왔습니다."
 russiadiplo.62.a:0 "현명한 선택을 했군."

 russiadiplo.63.t:0 "오렌부르크가 항복을 거부하다!"
 russiadiplo.63.d:0 "오렌부르크에서 온 평화적 통합 거부 성명을 지금 막 받았습니다. 우리는 이번이 무장 분쟁을 피할 마지막 기회라고 똑똑히 전했습니다. 하지만 오렌부르크는 스스로 노예가 되지 않겠다는 소리나 하며 모든 접근을 거부했습니다. 오렌부르크 민중은 우리 경쟁자에게 버림받은 후에도 제대로 된 생각을 하지 못하고 있습니다. 우리보다 머릿수도 화력도 달리는데 말입니다. 자유에 대한 헌신으로 우리를 이겨낼 수 있다고 생각하나 봅니다. 놈들은 끔찍한 실수를 했습니다. 우리가 그걸 보여줘야겠죠. 모든 일이 끝나고 난 뒤에, 오렌부르크 놈들은 우리가 잘해보려고 시도하지 않았다고 말할 수는 없을 것입니다. 그럴 듯합니다. 이 지방은 러시아의 다른 곳보다도 폭력적이고 혼란스러운 곳으로 알려져 있으니까요. 이곳에 평화를 가져오려면 마지막 전쟁을 벌여야 할지도 모르는 일이죠."
 russiadiplo.63.a:0 "어떤 결과가 따를지 보여줘야겠군."

