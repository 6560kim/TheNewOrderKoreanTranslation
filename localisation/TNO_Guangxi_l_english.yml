l_english:

 POLITICS_XIA_WEI_DESC:0 "극소수의 사람들만이 샤웨이와 일하는걸 즐깁니다. 그가 어떻게 그 위치에 도달했는지 일본인들은 잘 모르지만 균형을 무너뜨리는걸 걱정하고 있습니다. 어찌된 일인지 일본인 관료들에 대한 1년간의 숙청이 끝난 후, 그는 중국의 대우에 대한 비난으로부터 멀어졌습니다.\n\n이러한 반일 경향에도 불구하고 경제는 재벌이 지배하고 있으며, 허치에 새로운 일본 사업이 시작될때마다 그의 금고는 더 커지는 듯 합니다. 의심스러운 일본의 초기 보고서에 따르면 오랫동안 남중국의 국민당 관료였던 샤웨이는 민족주의적 성향을 감추지 않았음에도 일본을 위해 배신한 대가로 광시를 받았습니다. 아마도 그의 공화주의적 사고방식은 결국 이용당할 것이지만, 지금으로서는 이 지역의 일본인 관료들에게 짜증을 유발할 뿐입니다. "

