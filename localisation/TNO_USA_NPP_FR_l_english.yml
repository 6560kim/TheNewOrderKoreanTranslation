USA_sen_bill.220.d_passed:0 "The fight between laborers and labor organizers within the economy of America has become one of the greatest political feuds of modern history, with historical figures from the socialistic Marx to the laissez-faire propositions of the conservative movement making statements on how the relationship ought to function. Some have answered this call with Work Unions, protecting workers from labor organizers; however, where conservatives would typically fight tooth and nail against such labor movements, President Wallace has sidestepped in the heart of the party and forwarded the American Worker Union Consolidation Act, or AWUCA, through the Senate, which has successfully been passed, introducing harsher fines for construction companies for violating Union agreements. \n\nOnce more, such a powerful act has brought about another bout of divide; however, those within the party and the executive branch have offered their widest celebrations for AWUCA's successes. Several reports of meetings between leaders of the National Progressive Party, including President Wallace representing the Far Right, organizing successful celebrations and discussions on where to go from here. "We don't want to split apart this country. We don't want to split apart Americans. All we want is a truer, better country. How could we potentially seek to foster such God-given glory if we true patriots don't come together for once, against those who seek to tear us down?" said President Wallace in a brief meeting with the press. \n\nHowever, in recognizing the President's uncharacteristic choice to side with workers and laborers across the country, some have chosen to express dissatisfaction with the President's work, rather than coming together for joy. In particular, fringe members of the Far Right have organized several rallies protesting the Wallace administration's actions. In several major cities across the Deep South, several burning banners and rallying cries adorn a speech against the President, with one southern leader saying, "President Wallace may be a man of his country, he may be a man of his people, and of his good, righteous, Christian God. However, we cannot stand by in allowing the power of this country to be toppled by socialists and fearmongers!""
USA_sen_bill.220.d_failed:0 "In the attempts to find a solution to the ongoing fight between workers and their managers, many men and women have worked towards finding a solution to end the bloodshed. Marx declared a need for a worker's revolution and direct ties to the government, whilst Herbert Hoover proposed for "rugged Americanism" and the need for governmental step backs. In the middle, however, the fight for Workers Unions has faltered through the failure of the American Worker Union Consolidation Act, or AWUCA, which would have introduced harsh fines for construction companies who have been unwilling to bend to the rules and regulations set forth by workers' unions in the past, as well as offering a solution to party unity within the National Progressive Party. \n\nThe entirety of the National Progressive Party find themselves taken aback by the abrupt failure at the hands of the Senate today, as leadership within the party has set out several dates of meeting by which to discuss the next step for bolstering Unions in the future, including President Wallace. Some have declared that the bill was just to progressive for the time; others, however, swear that it simply has to be "R-D meddling in the legislature" causing the failure. "I really don't know how folks could be so entrenched as to allow genuine bi-partisan good to fail because it was introduced by the other guy." said one Chicago Progressive NPP leader, smoking a cigarette as the rest of office flys into chaos at the hands of congressional failure. \n\nNot all within the country find AWUCA so appealing, however, as an odd coalition of Republican-Democrats and fringe members of the Far Right have found solidarity in the desire to tear apart AWUCA. The R-Ds, of course, seek to make sure the NPP don't find another step in the political game, and have issued several statements from party leaders referencing the "instability" and the "radicality" of the act in question. Meanwhile, however, protests of the Far Right declare AWUCA to be "sickly," and that President Wallace has "mistakenly chosen party unity over doing what is truly right for all pure-blooded countrymen in the United States of America." as one rally leader shouted."
USA_sen_bill.220.a:0 "The party's come together on this one, boys."
USA_sen_bill.220.b:0 "Can't agree to one goddamned thing!"
bill_61.Title.Negotiate.RDR:0 "And I Think it's gonna be a Long, Long Time"
RD_R_compromise_desc_61:0 "President George Corley Wallace, a man known throughout the South for the conviction of a bull mixed with the cunning of a serpent, sat pensively tapping a pencil upon his desk in the White House. Ahead of him, a bill laid on his desk, written out and ready for proposal: the American Worker Union Consolidation Act. Should be fine, worker help with party unity,  but a nagging feeling ate at President Wallace's mind, the worry that the R-Ds are just such stubborn bastards that they'll refuse to stand by AWUCA. "Sonovabitch." Wallace muttered, as he reached out towards the Oval Office's phone, twirling the dial a few times. "Hello? Yes, this is Wallace. Glenn, we need to talk..." \n\nJust two days later, and President Wallace found himself across the desk from the famed Ohioan senator, praised for his service, his dreams of the stars and stripes, and his never-ending charm. "So, Mr. President, what is it that I can do to serve you today, sir?" Glenn asked. "I'm glad you asked, Glenn, cause we have a lot to discuss up here. Tell me, Glenn, how cold does it get in Ohio?" Wallace said, rising out of his chair and wandering towards the window. Glenn had to sit back and think about the odd question the President asked. "Well, sir, it can get quite chilly up there in the winter, why do you ask, sir?" \n\nWallace shot his eyes back towards Glenn. "Cause that's just how fucking cold I feel proposing this Union act to the Senate, and if I don't get some more support from Republicans like you, then I think I'll just be freezing to death, now won't I?" Wallace said, pouring a glass of whiskey for himself and the Senator. "Ah, so hospitality for votes. I understand your bargain, Wallace, but we're gonna have to get something in return for all of this, sir. Throw in a few lines regarding Social Security and we have ourselves a deal here, sir." \n\nWallace could hardly contain his frustration regarding Glenn's demands. If he gave in, that would mean he could jeopardize his status as the strongman of the party, able to get the NPP to the Presidency like it never had before. If he refused, AWUCA could be left alone, and end up dead in the water. The silent room only rang out with the noise of a glass, as Wallace edged it towards Glenn, asking for him to drink once more. \n\n "Sorry, but I'm not the drinking type, Mr. President.""
bill_61.Option.Negotiate.RDR.a:0 "You have yourself a deal, Mr. Glenn."
bill_61.Option.Negotiate.RDR.b:0 "We don't deal with clowns in this Presidency, John, get out my office!"
