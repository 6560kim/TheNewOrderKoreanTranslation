 BRY_dream_of_freedom_desc:0 "비록 폭군에 대항한 혁명은 성공적이었지만, 당과 사블린 동지의 일은 아직 끝나지 않았습니다. 비록 우리가 NKVD에 대항하여 연합전선을 형성할 수 있었지만, 이제 우리는 러시아 사람들에게 어떤 형태의 자유를 가져다 줄지 결정해야 합니다. 사블린 동지의 레닌주의에 대한 독자적 해석은 많은 사람들에게 부하린의 개혁보다 더 인간적인 선택으로 보여지지만 후자의 실효성은 아무리 강조해도 지나치지 않습니다. 인민이 어떤 결정을 내리든 사블린 동지는 그들의 뜻을 따를 것입니다.\n제1차 개혁당대회가 시작되기 전에 개혁을 마칠 수 있도록 해야 하며, 이후에는 개혁을 할 수 없습니다. §사블린주의 파벌§!의 영향은 현재 [ROOT.GetBRY_sablin_good_boy]\n §부하린주의 파벌§! 의 영향은 현재 [ROOT.GetBRY_sablin_bad_boy]"
