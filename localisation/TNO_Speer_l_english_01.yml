GER_send_back_german_troops:0 "독일군 파병"
GER_rescind_occupation_laws:0 "점령법 폐지"
GER_renationalize_education:0 "교육 재국유화"
GER_architects_of_the_nation:0 "국가의 설계자들"
GER_back_into_the_pakt:0 "다시 유니티팍트로"
GER_the_northern_question_desc:0 "다른 많은 종속국들과 달리, 노르베겐 국가판무관부는 내전의 혼란 속에서도 굳건히 버티고 서있었습니다. 테어보펜이 마지막 해에 예상치 못할 정도로 훌륭한 통치를 이뤄내 그가 사임한 후에도 나라가 굴러갔기 때문입니다. 이는 정상적인 상태를 회복하고 테어보펜의 후계자 리에를 유니티팍트에 다시금 끌어들이는 작업을 더 매끄럽게 만들 것입니다. 시간도 덜 걸릴테고요."
GER_send_back_german_troops_desc:0 "테어보펜은 사임하면서 모든 노르웨이 주둔 독일군을 본토로 돌려보냈습니다. 그는 이때가 북유럽을 나치가 통제하는 마지막 시점이라 믿고 그들이 싸울 수 있는 더 중요한 곳으로 군대를 보냈죠. 하지만 전쟁은 끝났고, 전운은 가라앉았습니다. 노르웨이인들은 우리가 떠난 그 자리에 여전히 남아있죠. 이제 다시 북유럽의 기지들로 주둔군을 파견하여 그들에게 우리가 공식적으로 돌아왔음을 보여줄 때입니다."
GER_rescind_occupation_laws_desc:0 "히틀러 시절의 노르웨이 점령은 비인간적인 잔인함 그 이상이었습니다. 이는 필요하지 않은 잔인함이었습니다. 그것은 생산력도 키우지 못했고, 동화도 이룩하지 못했으며 종국에는 주민들이 우리를 상대로 반기를 드는 상황만을 초래할 뿐이었습니다. 북유럽에 사는 우리 동포들은 겪었던 고난에도 불구하고 우리에게 충성을 맹세하였으며, 그들의 충성에 보상을 줄 때입니다. 즉, 점령법은 즉시 폐지되어야 하며, 노르웨이인들은 우리의 뒷마당에서 더 많은 자치권을 부여받을 것입니다."
GER_renationalize_education_desc:0 "그 누가 우리보다 한 나라의 교육 시스템이 미래를 위한 일이며 그것이 지도자에게 무슨 의미를 가지고 있는지를 더 잘 깨달을 수 있겠습니까? 하지만 그것은 방치된다면 번영을 가져올 수 있는 만큼이나 혼돈을 가져올 수 있습니다. 교육에는 미묘한 균형을 유지하는 기술이 있는데, 이는 반동적인 정체와 이상적인 맹목에 거리를 두는 것으로는 유지할 수 없는 그 만의 기술을 가지고 있습니다. 교육은 국가의 통제 하에 있어야만 그 미묘한 균형을 유지할 수 있습니다."
GER_architects_of_the_nation_desc:0 "테어보펜은 많은 능력을 가진 사람이었지만, 민간 공학을 설계하는 능력은 가지고 있지 않았습니다. 히틀러가 통치하던 동안 노르웨이인들은 해안에 요새선을 확장하는 것 이상의 대규모 건축 프로젝트를 본 적이 거의 없습니다. 이는 위대한 건축가께서 결코 좌시하실 수 없는 범죄이자 실수입니다.\n\n앞으로 몇 개월 동안, 나라 전역에 건설 프로젝트가 시작될 것입니다. 몇몇은 게르마니아에서의 경험에 기반을 두고 있고, 몇몇은 노르웨이에서의 특별한 수요를 충족하고자 설계될 것입니다. "
GER_back_into_the_pakt_desc:0 "우리가 예측했던 대로, 노르웨이를 확보하고 재통합하는 과정이 그 어떤 우여곡절 없이 완료되었습니다. 오슬로에는 안정이 찾아왔고, 사람들은 그 어느 때보다 우리의 존재를 긍정하고 있으며, 전쟁의 상처는 회복되어 그 어떤 때보다 노르웨이인들은 전성기를 맞고 있습니다. 이보다 더 우리가 바랬던 것은 없습니다. 실제로는 여전히 우리가 처리해야 하는 중요한 문제들이 산적해 있지만, 노르베겐 국가판무관부가 성공적으로 유니티팍트에 돌아온 것은 확실합니다."

