USA_sen_bill_name_57:0 "G.I. Bill Expansion"
USA_sen_bill_desc_57:0 "The servicemen in our country have seen the gravity of the battlefield, and ensured our nation's freedoms, and served to protect freedom's interests across the globe through fire, blood, steel, and dead comrades. Such sacrifices shall not be made in vain, idealistically and personally; thus, it is imperative to expand upon the G.I. Bill, and offer more hope and compensation to those great men who fought the Nazis and the Japanese in the Second World War. They have lost much, and we shall work for them, instead of them work for us, this time."
USA_sen_bill.213.t_passed:0 "G.I. Bill expansion saluted through Congress"
USA_sen_bill.213.t_failed:0 "G.I. Bill falls from Grace in Congress"
USA_sen_bill.213.d_passed:0 "Whilst President Curtis LeMay may not be the greatest political mastermind to grace the halls of the White House, nor could he have been the most prepared following the impeachment of his predecessor, President LeMay has become quite known regarding his support of the troops and those who have already served. In this desire for the care of servicemen, the LeMay administration managed to construct the greatest expansion of the G.I. Bill to date, adding several expanding chapters which include a growth of pensions for veterans of the Second World War, as well as a controversial chapter to explicitly introduce African-American servicemen as beneficiaries of the G.I. Bill. Eventually, as the dust settles, LeMay finds pride in his success through the Senate, as the chapters stand approved. \n\nPresident Curtis LeMay, in an act of self-satisfaction and pride of his country, stands as one of the most happy in the eventual passage of the bill. Having been harassed regarding the needs of African-American veterans, and the overall need of veterans as a whole, President LeMay has used the opportunity to throw together several celebrations alongside figures in the military high command as well as veterans throughout the countries. "Though I appear to you as Commander-in-Chief, know that it is I who seeks to serve you, now, after all your years of service." \n\nHowever, as all things within the span of the Wallace and LeMay presidencies, nothing can stand without the potential rise of controversy in its wake. In particular, Progressives throughout the country have criticized the Far Right's focus on veteran social standing when all of the country has been put through economic hardships, some of which they say "comes from the Far Right's insessance of a free market." One group of Republican protesters in Washington D.C. continued to shout "They fight, we fight, we all fight!" while waving around banners depicting X's over the President's face."
USA_sen_bill.213.d_failed:0 "Servicemen of the military within the United States of America stand as one of the most remembered subsets of American subsets, whether it be the Privates standing their ground in the trenches of Britain, or the Generals brandishing stained pride following the Second World War. Every one gave years of service towards their country, and every one bears the scars of the harsh world of defeat in attempting to piece together their lives after the tragedy that was the loss of their brothers-in-arms. President Curtis LeMay, a man known for his service to his country above all other political schemes, worked towards the expansion of the G.I. Bill to grow benefits towards veterans of the Second World War, as well as several chapters working to include African-American servicemen into such benefits. However, despite the dedication to their country, the Senate refused to agree upon the bill, and thus left it as a failure. \n\nThe administration alongside President Curtis LeMay can be, in witnessing the Senate's refusal to sign the chapters of expansion towards the G.I. Bill, appalled. Appalled over the failure to pass such a bill. Appalled to learn of the failure of the country to its veterans. Appalled in seeing the thousands of veterans out there who suffer, day in, and day out, hurt by political scheming taking precedence over humanity. "How could anyone call themselves a patriot in acknowledging that they have destroyed simple aid towards those who gave themselves over to fight the Nazis, to fight the Japanese, to fight tyranny and despots themselves?" President LeMay said, regarding the failure. \n\nHowever, despite the shaming remarks lashed out by the President, many stand proud of their defiance of the Far Right. In particular, many sects of Progressive wings sought to stand against President LeMay and the administration inside the White House, claiming that the President's actions had only been an opening into furthering Wallace's Far Right ideals. "LeMay doesn't know what he's doing out there, and yeah, maybe he wants to look good for all those who served their country. But everyone knows if we just sit back and watch, it's gonna be Wallace all over again." said one leftist organizer."
USA_sen_bill.213.a:0 "They Shall Not Grow Old."
USA_sen_bill.213.b:0 "Soldiers. Marines. Sailors. Airmen. All hurt. All in pain."
