 regional_development_decision_category:0 "지방 개발"
 regional_development_decision_category_desc:0 "\n\n\n\n\n\n러시아 내 지방 통일로 광활한 영토와 수백만 명의 인구, 어마어마한 군대를 갖게 되었습니다. 하지만 지금까지의 진보가 전부는 아닙니다. 우리 기반시설은 아직 완성되지 않았고, 우리 국민도 아직 빈곤에 처해있습니다. 우리는 많은 부분에서 독일국에게 뒤떨어졌습니다. 우리 국가를 정말 훌륭한 국가로 만들려면 개발과 진보를 위한 대규모 계획을 시작해야 합니다. 그렇지 않는다면 경쟁자들이 우리를 압도해 모국 통일의 꿈을 짓밟고 말 것입니다."

