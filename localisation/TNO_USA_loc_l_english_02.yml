 USA.201.t:0 "침로 유지"
 USA.201.desc:0 "온건파로부터 대법원의 이념적 균형을 맞추라는 요구가 많음에도 불구하고, 우리는 현재의 상황을 그대로 유지하기로 결정했습니다. 우리가 법정을 더 우리 입맛대로 편향시키진 않았지만, 법정은 가까운 미래 동안, 일부 사람들이 "기울어진" 상태라고 부를 수도 있는 현 상황으로 남을 겁니다.\n\n당 관계자들은 현 노선을 견지하는 이유로 "개혁의 지속"의 필요성을 강조했지만 언론은 예상대로 우리의 공정성 결여를 질타했습니다. 대중의 불만이 커짐에 따라, 우리의 분석가들은 우리가 이러한 강행군을 계속할 경우 심지어 우리의 이전 지지자들조차 점차 환멸을 느끼게 될지도 모른다는 우려가 큽니다."
 USA.201.a:0 "꼬우면 떠나!"

