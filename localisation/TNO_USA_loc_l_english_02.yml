 USA.203.t:0 "더 균형잡힌 대법원"
 USA.203.desc:0 "역대 정권들은 논란이 많은 대법원 인사를 통해 국가에 극단적 의제들을 강요하려 했습니다만, 우리 행정부는 우리의 야망보다는 법을 우선시하는 쪽을 택합니다. 가장 최근에 대법관으로 지목된 사람들은 이성에 귀 기울이고 균형잡히고 편견없는 방식으로 판단을 내릴 것을 맹세하면서 진실만을 지키겠다는 의지를 표명했습니다.\n\n대법원의 균형을 맞추는 것은 미국 국민 대다수의 찬성을 받았습니다. 이전의 임명으로 이득을 본 비주류 세력은 반대를 외칠 수도 있지만, 미국 민주주의의 지속적인 성공을 위해 헌신하는 사람들은 사법부의 공정성과 진정한 정의를 회복할 수 있다고 확신하며 정부에 대한 새로운 믿음을 얻었습니다"
 USA.203.a:0 "우리는 건국의 아버지들의 이상을 지킬것이다"

 #very con = very con
 USA.204.t:0 "침로 유지"
 USA.204.desc:0 "온건파로부터 대법원의 이념적 균형을 맞추라는 요구가 많음에도 불구하고, 우리는 현재의 상황을 그대로 유지하기로 결정했습니다. 우리가 법정을 더 우리 입맛대로 편향시키진 않았지만, 법정은 가까운 미래 동안, 일부 사람들이 "기울어진" 상태라고 부를 수도 있는 현 상황으로 남을 겁니다.\n\n당 관계자들은 현 노선을 견지하는 이유로 "개혁의 지속"의 필요성을 강조했지만 언론은 예상대로 우리의 공정성 결여를 질타했습니다. 대중의 불만이 커짐에 따라, 우리의 분석가들은 우리가 이러한 강행군을 계속할 경우 심지어 우리의 이전 지지자들조차 점차 환멸을 느끼게 될지도 모른다는 우려가 큽니다."
 USA.204.a:0 "꼬우면 떠나!"

