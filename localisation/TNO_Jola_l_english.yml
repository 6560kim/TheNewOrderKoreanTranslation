 POLITICS_EMILE_BEDIANE_DESC:0 "졸라 국가의 개념은 비교적 새로운 개념입니다. 얼마전까지 카자망스 지역은 월로피아의 일부였습니다. 카자망스 사람들은 월로피아 사람들처럼 살았고, 서아프리카의 혼란에 비하면 꽤 평범했습니다.\n\n단, 한 남자가 들고일어나기 전까진 말입니다.\n\n에밀 바디앙은 1915년 태어났고 학교에서 뛰어난 학생이었습니다. 졸업 후 선생님이 되어서도 교육에 대한 열정은 결코 사라지지 않았습니다. 한동안 그의 인생에서 이 이상 올라갈 일은 없다고 보였습니다. 그러나 전쟁이 시작되면서 바디앙은 더 큰 기회를 보고 정치에 입문했습니다. 그렇게 그는 졸라족의 독립운동을 시작했습니다.\n\n능숙하게 모든 반대파를 제치고 바디앙은 50년대 중반에 졸라의 대표가 되었습니다. 그때부터 재빠른 일련의 대규모 시위와 장황한 연설, 끊임없는 방해공작으로 월로피아가 독립에 대한 국민투표를 할 수 밖에 없도록 만들었고, 투표는 가까스로 통과되었습니다. 바디앙은 그 점을 뒤로 하고 공식적으로 졸라 공화국을 선언하고 탈퇴했습니다.\n\n이제 바디앙은 졸라를 서아프리카의 새로운 시대로 이끌고 있습니다. 철저한 고립주의자인 바디앙은 지난 몇 년간의 영예와 업적에 안주하고 있습니다. 이로 인해 건국의 아버지로서 많은 존경을 받을 수 있었지만, 많은 지지자를 얻진 못했습니다. 연일 반발이 거세지는 가운데, 바디앙이 통치를 이어갈 수 있을지는 미지수입니다. 오래전에 운동장을 지배했던 것처럼 졸라의 정치를 통제할 수 없다면, 그의 시대는 분명 얼마 가지 못할 것입니다."