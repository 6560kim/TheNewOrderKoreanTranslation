 RUS_RWS_nukes_into_the_atomic_age_desc:0 "지난 몇 세기 동안 러시아는 서방의 변두리 취급을 받아왔습니다. 사람들은 우리나라를 농노로만 가득 찬 문명사회를 위협할 수 없는 공허한 초원이라 생각했습니다. 하지만 곧 모든 것이 바뀔 겁니다. 미국인들은 이렇게 말합니다. 한 유명 총기 제조업자가 모든 이를 평등하게 만들었다고. 그건 사람에 한해서는 맞는 말입니다. 하지만 나라를 평등하게 만들 수 있는 것은 원자폭탄의 힘뿐입니다."

 RUS_RWS_nukes_establish_closed_facilities_desc:0 "세상은 우리의 핵 계획을 파헤치려 합니다. 이들이 우리 비밀을 훔치려 하든, 우리의 진보를 방해하려 하든 핵 개발 내부에 접근하게 된다면 우리는 큰 대가를 치르게 될 것입니다. 침입을 막을 방법은 많지만 확실한 방법은 단 하나뿐입니다. 모두를 멈추게 하는 겁니다.\n\n주요 연구소, 우라늄농축시설, 원자로, 미사일 공장은 "폐쇄 도시"에만 지어질 것입니다. 이 도시들은 공식적인 존재가 부정될 것이며 군대가 드나드는 모든 것을 통제할 것입니다. 우리는 우리의 보안 안에서 비밀을 지킬 것입니다."

 RUS_RWS_nukes_a_foundation_for_research_desc:0 "우리는 러시아 최고 도시 몇몇에 대한 나치 지배와 20년 이상의 내전과 군벌 통치로 인해 핵물리학 연구를 20년 늦게 시작했습니다. 합당한 기간 내에 일해내고자 한다면 지금 있는 대학과 연구소에 돈을 쏟아부어야 합니다. 모스크바 국립대가 그냥 굴러들어오기를 바랄 수는 없습니다."

 RUS_RWS_nukes_address_the_uranium_problem_desc:0 "우리들의 토지는 자원이 풍부합니다. 석탄, 철, 알루미늄, 그리고 온갖 금속과 광물들. 하지만 우리 핵 개발에 필요한 중요 자원인 우라늄은 쉽게 찾을 수 있는 자원이 아닙니다. 우라늄 없이 핵폭탄을 만들려 하는 것은 군복 없는 군대로 전쟁에서 이기려 하는 것과 같습니다. 우리는 가능한 한 빨리 더 많은 핵분열물질을 찾아야 합니다."

 RUS_RWS_nukes_expand_the_dalur_mines_desc:0 "우랄산맥 바로 동쪽, 정확히는 쿠르간시 인근 땅 깊숙이에 빛나는 보물들이 숨겨져 있습니다. 이곳에서 대량의 우라늄 광석을 찾을 수 있습니다. 우리가 그토록 해결하고자 했던 부족 현상을 해결하는 데 도움이 될 겁니다. 토지 조사, 새 광산 채굴, 기존 광산 확장이 필요하지만 이로 인해 얻는 것은 그 비용을 훨씬 뛰어넘을 것입니다."

 RUS_RWS_nukes_source_foreign_materials_desc:0 "아아, 국내 자재를 전부 써도 필요량을 충족하지 못했습니다. 더 많은 우라늄이 필요합니다. 미국이나 독일의 잡화점에서 플루토늄을 살 수 있는 건 아니지만, 어디를 알아봐야 하는지는 어려운 문제가 아닙니다. 아프리카, 오스트레일리아, 중앙아시아...  그곳에는 가능성의 세계가 있습니다. 몇몇은 이걸 비애국적이라 부를지도 모릅니다. 하지만 그게 중요한 게 아닙니다. 국산이든 외제든 터지는 건 똑같습니다."

 RUS_RWS_nukes_chasing_the_sun_desc:0 "출발점에서 멀긴 하지만 한 발을 내디뎠습니다. 우리를 미래로 이끌 핵 개발의 기반이 마련되었습니다! 지금은 과학자 한 무리가 있는 연구실만 있지만, 나중에는 우리 인민 모두에게 연료와 전력을 제공하는 원자로가 있을 것입니다. 더 나중에는 핵탄두, 미사일, 사일로, 경비반이 있을 것입니다!\n\n멀리서 빛이 보입니다. 눈부실 정도로 빛나는 자외선이."


