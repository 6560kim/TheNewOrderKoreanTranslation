 ### AuthSoc ###
 BRY_in_lenins_footsteps:0 "레닌의 발자취"
 BRY_in_lenins_footsteps_desc:0 "우리는 바이칼 호수의 가장 멀리 떨어진 얼어붙은 해안에서 시베리아 전역을 지배하는 데까지 우리를 끌어왔습니다. 확실히, 우리가 이룬 모든 것을 레닌 동지가 볼 수 있다면, 그는 자랑스러워 할 것입니다. 그래도 조국을 통일하고 모든 러시아에 혁명을 확산시키기 위해서는 통치를 더욱 공고히 하고 통치를 완벽하게 해야 합니다."

 BRY_empower_the_nep:0 "NEP에 권한 부여"
 BRY_empower_the_nep_desc:0 "우리가 혁명 통치하에 어디를 가져왔든 상황은 항상 다릅니다. 마가단과 아무르의 영토는 파시즘의 군벌들의 지배하에 있었고, 중앙 시베리아에서는 수년간 초국가주의자들과 봉건주의자들이 지배하고 있었습니다. 분명히 사회주의로의 전환은 빠른 일이 아닐 것입니다. 대신, 우리는 신경제정책과 시베리아 계획의 산업 프로그램을 이용하여 우리의 모든 영토를 비슷한 수준의 성장과 발전으로 이끌어야 합니다."

 BRY_endorse_small_business:0 "중소사업 지지"
 BRY_endorse_small_business_desc:0 "자본주의의 폐지는 한 치의 의심의 여지 없이 우리의 우선 순위입니다. 하지만, 우리는 이념적 야망과 단기적으로 경제를 건설할 필요성의 균형을 맞출 필요가 있습니다. 이와 같이, 우리는 지역사회에서 중소기업을 설립하는 것을 허용하는 것이 허용됩니다. 물론 우리가 지켜보는 한 민간 대기업이 형성되는 일은 없겠지만, 노동자 소유의 중소기업은 부를 쌓고 우리 영토를 발전시키는 데 도움이 될 것입니다."
 
 BRY_apartment_construction_programs:0 "아파트 건축 프로그램"
 BRY_apartment_construction_programs_desc:0 "시베리아의 많은 도시와 마을에서는 수년간의 전쟁과 다툼으로 수십만 명이 필요로 하는 주택이 건설되는 것을 막았습니다. 이것을 개선하는 것이 정부로서 우리의 최우선 목표 중 하나가 되어야 합니다. 주요 인구 밀집 지역의 새 아파트 건설에 투자함으로써, 우리는 우리 국민 모두에게 가장 기본적인 요구 중 하나인 안식처가 충족되도록 보장할 수 있습니다. 그 건물들은 금박으로 장식된 궁전은 아니지만, 모든 사람들이 머리 위에 지붕을 얹고 집을 부를 수 있는 위엄 있는 장소를 갖도록 보장해 줄 것입니다."
 
 BRY_a_war_on_homelessness:0 "노숙과의 전쟁"
 BRY_a_war_on_homelessness_desc:0 "노숙은 개인 차원에서는 비극이고 사회적 차원에서는 불상사가 됩니다. 우리의 건설 프로그램이 문제를 개선하는 데 도움이 될지는 모르지만, 우리는 시베리아의 부랑자들이 항상 머물 곳을 확보해야 합니다. 어떤 경우에는, 그것은 임시 대피소를 설립하는 것을 의미할 수도 있는 반면, 다른 경우에는, 가족들이 그들의 집에서 예상했던 것보다 더 많은 사람들을 수용해야 할 수도 있습니다. 결국 그럴 만한 가치가 있을 것입니다.
 
 BRY_destroy_monopoly:0 "독점 파괴"
 BRY_destroy_monopoly_desc:0 "우리가 중소기업과 협동조합의 형성을 허용하고 있을지 모르지만, 독점적 자본주의 관행은 우리 조합에서 설 자리가 없다는 것을 분명히 해야 합니다. 우리는 초기 독점권이 형성되지 않도록 현지 토지 소유자와 사업주들을 조사해야 합니다. 이렇게 되면 시장에 대한 일시적 양보는 영구적인 자본 세력이 되지 않을 것입니다."
 
 BRY_look_to_bukharin:0 "부하린을 돌아보다"
 BRY_look_to_bukharin_desc:0 "부하린의 통치 하에서, 소련은 역행하는 봉건주의와 착취적인 독점자본주의에서 벗어나기 위해 지역의 발전과 산업화 계획을 사용하는 것을 목표로 했습니다. 우리의 상황이 동일하지는 않지만, 우리의 경제 정책과 시책은 우리가 러시아를 통일하는 데 필요한 기반을 구축하는 것과 같은 경제 발전과 재건 정신을 따라야 합니다."
 
 BRY_empower_the_party:0 "당 권력 강화"
 BRY_empower_the_party_desc:0 "우리가 시베리아를 발전시키고 소련 통치하에 러시아를 통일한 이후, 전위당 원칙을 굳게 지키는 것이 중요합니다. 전연방 공산당은 국가 통치에서 자신의 역할을 유지하고 심지어 확대해야 합니다. 이것이 우리 혁명이 살아남고 번창할 수 있는 유일한 길입니다."
 
 BRY_the_rule_of_the_collective:0 "집단지도체제"
 BRY_the_rule_of_the_collective_desc:0 "원래 소비에트 정부의 주요 원칙 중 하나는 집단지도체제입니다. 즉, 의무와 책임은 집행 정부 구성원들 사이에 분배되어야 합니다. 이런 식으로, 어느 누구도 숭배와 같은 수준의 권력을 축적할 수 없으며, 책임과 반대는 그것을 질질 끌지 않고, 지배구조를 개선할 수 있습니다. 정부 위원회에 권한을 부여하고 내부 담론을 장려하는 것도 마찬가지로 우리가 확장하고 번창하는 데 도움이 될 것입니다."
 
 BRY_replace_the_doubters:0 "불평분자 교체
 BRY_replace_the_doubters_desc:0 "정부 내부에서도 일부 있고, 심지어 당 최고위층 내부에서도 우리 연방이 너무 먼 곳으로 움직이고 있다고 믿는 사람들이 있습니다. 강경파들 말입니다. 율야노프스카야와 페추로는 그들의 권리이듯 중앙위원회 회의를 소집해 개혁 가능성을 논의해 왔습니다. 그러나, 우리가 포기하지 않는 것은 필수적입니다. 몇 가지 불평이 우리의 혁명을 지체시킬 수는 없습니다."
 
 BRY_celebrate_party_democracy:0 "당내 민주주의 찬양"
 BRY_celebrate_party_democracy_desc:0 "전연방 공산당은 우리 정부의 초석이며, 그 존재는 사회주의로의 이행이 보장된다는 것을 보장합니다. 우리의 당 민주주의 체제 아래, 지도구조는 유공자이면서 동시에 우리의 혁명을 위해 노력하겠다는 의지를 보여준 사람들에게 분배됩니다. 투명성, 책임성, 효율적인 정부 조치를 위한 구조들이 있습니다. 이것은 축하할 일이며, 슬퍼할 일이 아닙니다! 우리를 통일과 혁명으로 이끌 민주집중제와 당 민주주의를 지켜냅시다!"
 
 BRY_empower_the_revolution:0 "혁명에 힘을 실다"
 BRY_empower_the_revolution_desc:0 "여기까지 왔지만 레닌의 기치 아래 러시아 전체가 통일되기까지는 아직 갈 길이 멀었습니다. 서러시아는 여전히 반동주의자들의 지배하에 있으며, 모스크바에서 여전히 자리를 지키고 있는 파시스트와 협력자들에 대해서는 아무 말도 하지 않고 있습니다. 우리 연방은 이제 막 시작된 투쟁에 군사적으로나 외교적으로 대비해야 합니다."
 
 BRY_a_truly_red_army:0 "진정한 붉은 군대"
 BRY_a_truly_red_army_desc:0 "우리는 방대한 영토와 방대한 새로운 인구를 통제하고 있다는 것을 알게 되었습니다. 따라서, 붉은 군대가 직면하고 있는 도전은 여전히 위압적입니다. 우리가 러시아 전체를 통일할 수 있는 강대국이 되려면 사기와 기강이 강화되어야 합니다. 육군 정치 장교들에게는 추가 임무와 이를 수행할 수 있는 권한이 주어질 것입니다. 훈련은 더 가혹해질 필요가 있을 수 있습니다. 이렇게 되면 단기적으로는 신병들이 힘들어지겠지만, 그렇게 해야 한다면 그렇게 할 것입니다. 우리 조국의 방위는 엄격한 헌신에 지나지 않습니다."
 
 BRY_a_grim_duty:0 "음침한 의무"
 BRY_a_grim_duty_desc:0 "우리 정부 내 일부에서는 그 과정에서 영혼을 잃는다면 승리는 가치가 없다고 말할지도 모릅니다. 하지만 우리가 진다면, 우리는 영혼이 없을 것입니다. 붉은 군대는 우리 혁명이 필요로 하는 최후의 승리를 이루기 위해 필요한 일을 해야 합니다. 이것은 훈련을 늘리고, 국가로부터 더 많은 자원을 얻는 것을 의미하며, 필요하다면 전쟁으로 인한 과잉을 외면하는 것을 의미합니다. 아마도 그것은 도덕적이지 않을 것입니다. 그러나 우리의 혁명이 도덕에 기초하여 세워졌다면, 그것은 행동으로 지탱되어야 하며, 어떤 대가를 치르더라도 방어되어야 합니다."
 
 BRY_increase_international_outreach:0 "국제 활동 증가"
 BRY_increase_international_outreach_desc:0 "우리가 영토와 권력을 확장함에 따라, 외교 정책에 더 많은 노력을 기울이는 것이 필수적입니다. 물론 첫 번째 후보는 쿠바와 같은 사회주의 국가일 것입니다. 하지만 우리는 또한 OFN에 손을 뻗어야 합니다. 그들은 소련식 사회주의에 가장 우호적이지 않을 수도 있지만, 유럽의 반동 세력들에 대항하는 동맹국으로서 없어서는 안 될 것입니다."
 
 BRY_friends_in_america:0 "미국 친구들"
 BRY_friends_in_america_desc:0 "미국은 자유세계의 소위 수호자로서 다가올 싸움에서 우리의 가장 강력한 동맹국이 될 수 있습니다. 우리는 그들에게 외교적인 메시지를 보내야 하며, 우리는 더 많은 관계를 맺고 싶다는 것을 분명히 해야 합니다. 아마도 경제적, 물질적, 군사적 원조가 이루어질 것입니다. 이런 식으로 관계를 맺는 것은 우리의 전략적 이익이며, 워싱턴은 의심할 여지 없이 그것을 인정할 것입니다."
 
 BRY_an_eternal_october:0 "영원한 10월"
 BRY_an_eternal_october_desc:0 "우리의 경제 및 인프라 계획은 국가를 하나로 묶는 데 도움이 되었습니다. 당에 대한 우리의 헌신은 마르크스주의가 최고로 군림할 수 있도록 하는 데 도움을 주었습니다. 그리고 혁명에 대한 우리의 헌신은 앞으로 오랫동안 10월의 불길을 계속 타게 할 것입니다. 러시아는 재결합할 것입니다. 파시스트들은 조국에서 추방될 것입니다. 그리고 우리는 그 어느 때보다도 강하게 일어설 것입니다. 계속!"

 ### LibSoc ###
 BRY_the_dream_of_a_better_world:0 "더 나은 세상을 위한 꿈"
 BRY_the_dream_of_a_better_world_desc:0 "우리는 바이칼 호수 동쪽 해안 근처의 원격 안테나를 통해 꿈을 선언하는 몇 명의 몽상가들에 불과했습니다. 우리는 아무도 우리 말을 듣지 않거나 또는, 그들이 우리와 꿈을 공유할 것이라고 생각했습니다. 그러나 그들은 그랬습니다.\n우리는 세계에서 가장 잊혀진 해안의 군벌 국가였습니다. 아무도 우리가 중앙 시베리아에서 훨씬 더 강하고 인구가 많은 지역을 차지할 수 있다고 생각하지 않았습니다. 아니면 우리의 이상을 훼손하지 않고서는 안된다고 생각했습니다. 하지만 우리는 성공했습니다.\n이제, 우리는 오래된 연방의 거대한 덩어리를 우리가 통제하고 있습니다. 우리는 이제 우리의 지배를 확고히 하고 나머지는 러시아를 위한 최후의 전쟁에서 차지할 준비를 합니다. 그리고 우리 자신이 아닌 그 누구도 지금 우리의 꿈을 의심하려 하지 않습니다."
 
 BRY_all_power_to_the_worker:0 "모든 권력을 노동자로"
 BRY_all_power_to_the_worker_desc:0 "물론 노동자들은 조합을 만들 수 있어야 합니다. 어떤 진정한 사회주의자가 이것을 부인할 수 있을까요? 뭔가 잘못되면 노동자는 현장에 있는 동지들과 함께 모여 보상을 요구해야 합니다. 경영진이 변화를 거부하면 조치를 취할 수 있습니다. 도처에 있는 노동자들이 할 수 있어야 하는데, 우리는 노동자들이 너무 오랫동안 그것을 하지 못하게 해 왔습니다.\n이제부터, 직장 내 노동조합을 노동조합으로 통합하고 싶은 사람은 누구나 할 수 있습니다. 제한도, 보복도, 억압도 없습니다. 만약 그것이 그 역겨운 "파시스트 조합" 중 하나가 아니라면, 그들은 그것을 할 수 있습니다. 그것은 그들의 권리가 될 것이지만, 우리가 직장 민주주의를 가져야 한다면, 그들은 또한 그것이 그들의 의무이기도 하다는 것을 알고 있습니다."

 BRY_upholding_democracy:0 "민주주의 유지"
 BRY_upholding_democracy_desc:0 "당 지도자들은 더 이상 시베리아 정책에 대한 발언권을 갖지 않을 것입니다. 이제 우리는 보통 사람들이 관여하도록 허용할 때입니다. 모든 성인 시민에게는 보편적, 직접적, 비밀 투표권이 주어집니다. 그런 다음 당 또는 무소속 후보에게 투표할 수 있습니다. 자신이 대표하고 싶은 지역의 1%의 서명을 받은 경우, 전과가 없는 비당원도 무소속 후보로 출마할 수 있습니다. 그리고 의석은 당원과 무소속 후보 사이에 비례하여 분할됩니다. 이렇게 하면 국민이 원하는 대표들이 시베리아 의석마다 있을 수 있습니다."

 BRY_echoes_of_the_siberian_plan:0 "시베리아 계획의 메아리"
 BRY_echoes_of_the_siberian_plan_desc:0 "시베리아 계획은 부하린의 주요 프로젝트였습니다. 중앙 시베리아의 폐기물을 산업의 번창하는 중심지로 만들기 위해, 소련을 현대시대로 밀어넣을 것입니다. 이제, 우리는 그 계획이 실행된 방식에 대해 충분히 합리적으로 반대할 수 있습니다. 하지만 우리는 시베리아에 기반을 둔 산업 강국이라는 생각이 유혹적이라는 것을 인정해야 합니다. 특히 현재 우리의 입장을 고려한다면요.\n 아주 오래 전에 구축된 인프라가 새로운 시베리아 계획의 기초가 될 것입니다. 고상한 꿈과 할당량이 아니라 인민들의 요구에 부응할 것입니다. 또 다른 점은 정치범들과 굴라그 시스템의 뒷받침이 아니라 노동자 계층의 전폭적인 지지로 건설되었습니다. 여기에 토대가 마련되어 있고, 그 위에 우리가 원하는 것은 무엇이든 지을 수 있습니다."

 BRY_embracing_our_new_comrades:0 "우리의 새로운 동지들을 포용"
 BRY_embracing_our_new_comrades_desc:0 "중앙 시베리아는 극동과 다릅니다. 한 가지 예로 해안선이 훨씬 적습니다. 여기에는 몇 가지 더 많은 산업이 있습니다. 하지만 가장 큰 차이점은 여기 사람들이 훨씬 더 많다는 것입니다. 사회주의에서 부르주아 민주주의에 이르기까지, 그리고 도대체 '류리크'가 무엇을 꾸미고 있는가에 이르기까지, 많은 이념을 가지고 있는 다양한 계층의 사람들입니다.\n이 사람들은 우리의 정치 시스템에 통합될 것입니다. 그들을 사회주의자의 시민적 의무에 소개하고 우리 체제의 이익을 옹호함으로써, 그들은 우리가 미래의 길을 가졌다는 것을 깨닫게 될 것입니다. 많은 인구의 지지를 얻으면 우리 편을 위해 싸울 수 있는 노동자가 더 많아질 것입니다.

 BRY_an_open_hand:0 "열린 손"
 BRY_an_open_hand_desc:0 "우리가 여기서 무엇을 하고 있는지 잊어서는 안 됩니다. 우리의 목표는 시베리아 사람들을 혁명의 발판 아래 짓밟는 것이 아니라, 그들을 새롭고 밝은 미래로 끌어올리는 것입니다. 우리는 그들을 위해 이것을 하고 있습니다. 만약 그들이 처음에 그것을 인식하지 못한다면, 우리는 그들을 우리의 행동을 통해 보여줄 것입니다. 최고 수준의 기준을 지키면서 진행하도록 해야 합이다. 우리는 친절을 통해 러시아를 통합할 것이며, 단순히 동의하지 않는 사람들을 숙청하지 않을 것입니다. 우리는 우리가 그렇게 행동해야 한다는 것을 결코 잊어서는 안 됩니다."

 BRY_a_roof_over_every_head:0 "모든 머리 위의 지붕"
 BRY_a_roof_over_every_head_desc:0 "시대가 험난합니다. 사람들은 거리에서 또는 관리가 잘 되지 않는 오두막과 구조물에서 살고 있습니다. 온 가족이 머리 위로 지붕도, 벽도 없이 혼자만의 사생활를 갖게 됩니다. 우리는 이 문제를 해결해야 합니다. 그리고 어떤 면에서는 가장 적은 비용으로 가장 많은 사람에게 이익을 가져다 줍니다. 이것은 아파트 블록을 의미합니다. 우리의 노력으로, 우리는 모든 시민들이 추위와 눈으로부터 떨어져 따뜻하고 사적인 장소를 가질 수 있도록 보장할 수 있습니다. 이는 도시 디자인 측면에서 아쉬운 점이 많을 수 있고 가장 호화로운 숙박시설은 아니지만, 우리 시민들에게 주택을 제공하는 것은 절충할 가치가 있습니다."

 BRY_uplift_the_proletariat:0 "프롤레타리아에 희망을"
 BRY_uplift_the_proletariat_desc:0 "어떤 사람들은 사회주의가 반산업적이라고 생각합니다. 말도 안 됩니다! 모든 사회주의자들은 산업을 좋아합니다. 그것은 값싸고, 품질 좋고, 첨단기술의 상품들을 끝없이 생산합니다. 그것은 노동자들을 거대한 노동의 군대로 조직합니다. 그리고 그것은 근로자들이 그들이 원하는 어떤 방법으로든 생계를 유지할 수 있는 수단을 줍니다. 그리고 그것이 우리가 노동자들에게 더 많은 산업을 제공해야 하는 이유입니다. 모든 근로자는 공장에서 일을 해야 할 뿐만 아니라, 다양한 공장에서 다른 상품을 생산하는 일을 해야 합니다. 광대한 산업기지는 미래의 길이며, 그것은 중앙 시베리아에 있는 빈곤한 대중들을 영원히 해방시킬 것입니다."

 BRY_a_tool_in_every_hand:0 "모든 손에 도구를"
 BRY_a_tool_in_every_hand_desc:0 "단지 도구와 건물을 갖는 것만으로는 우리를 산업 강국으로 만들 수 없습니다. 우리는 또한 더 많은 노동자들이 필요합니다. 그리고 시베리아에 새로운 프롤레타리아를 만들 수 있는 유일한 원천은 농민들입니다. 우리는 그들의 작물을 압류하고 효율을 위해 그들의 토지를 집산화하도록 강요하는 것과 같은 혹독한 일은 하지 않을 것입니다. 그러나 우리는 그들에게 도시 생활의 더 큰 혜택과 더불어 러시아의 미래가 시골의 작은 계획에서 발견되지 않았다는 것을 깨닫게 하기 위한 좀 더 온화한 조치들에 대해 알려줄 것입니다."

 BRY_freedom_under_socialism:0 "사회주의 아래의 자유"
 BRY_freedom_under_socialism_desc:0 "연대와 동지애를 바탕으로 설립된 사회가 어떻게 가장 큰 민족이 아닌 사람들을 배제할 수 있을까요? 어떻게 하면 직장에서의 자유를 위해 싸우고, 어떻게 하면 여성을 집안에서 해방 시킬 수 있을까요? 더구나 노동자들을 위축시키기 위해 보수적인 규칙과 사회 규정으로부터 자유로워진다면, 성인들이 할 수 있는 일을 어떤 권리로 제한해야 할까요? 모든 사람이 자유가 공유되지 않는다면, 자유가 무슨 소용이 있겠습니까?\n\n사회주의는 모든 형태의 해방이며, 시베리아 사회주의 공화국은 그것을 기억할 것입니다."

 BRY_allow_minor_ideological_differences:0 "작은 이념적 차이 허용"
 BRY_allow_minor_ideological_differences_desc:0 "우리는 러시아가 다시는 자본주의의 파괴적이고 반동적인 관점에 휘둘리는 것을 용납하지 않을 것입니다. 파시즘은 우리 땅에서 없어질 것입니다. 부르주아 민주주의는 우리가 훨씬 넘어선 단계입니다. 그리고 군주제는 근본적으로 다시는 일어설 수 없는 후진적 이념입니다. 하지만 그것은 우리가 우리의 이념과 충돌하는 모든 관점을 배제해야 한다는 것을 의미합니까?\n\n사블린 파벌외에도, 공산당은 전통적으로 사회주의자인 부하린주의자와 유토피아적 사회주의자들이 있습니다. 우리가 따르는 사회주의의 이런 부분들은 비록 우리가 따르는 것은 아니지만, 여전히 혁명에 위협이 되지 않으며, 별 문제없이 방치될 수도 있습니다. 그리고 그들은 실제로 우리가 다르게 할 수 있는 몇 가지 사항에 대해 일리가 있을지도 모릅니다."

 BRY_unity_in_diversity:0 "다양성 속의 단결"
 BRY_unity_in_diversity_desc:0 "많은 국가들이 지도부의 견해와 정확히 일치하지 않는 생각을 근절합니다. 시베리아 사회주의 공화국에서는 그렇지 않습니다. 아나키스트, 생디칼리스트, 부하린주의자, 유토피아 사회주의자들, 사블린주의자, 레닌주의자, 비당원들, 그들은 모두 여기서 집을 찾을 수 있습니다. 우리는 진정한 사회주의를 건설하고 있으며, 좌파의 모든 부분에서 의견을 불러와야 합니다. 그리고 여러 가지 다른 종류의 생각을 견딜 수 있는 우리의 능력은 큰 자산입니다. 비록 역사적으로 서로 적대적이었다고 해도 말입니다."

 BRY_liberation_not_annihilation:0 "해방, 섬멸이 아니라"
 BRY_liberation_not_annihilation_desc:0 "붉은 군대가 무슨 일을 하는지 분명히 밝혀야 합니다. 우리 신병 모두에게요. 그것은 혁명의 힘입니다. 하지만 이것은 우리가 좋아하지 않는 누군가를 때리기 위한 단순한 무딘 도구가 아닙니다. 그것은 다른 군벌들을 쏘거나 마을을 습격하는 것이 아니라 인류를 해방시킬 전문 세력입니다. 우리는 우리가 해방하는 마을과 마을 사람들을 위해 이 일을 하고 있습니다. 우리가 점령하고 있는 지역에서 어떤 훌리건주의나 가혹한 보복 수법도 용납하지 않을 것입니다. 붉은 군대의 군인은 러시아 사람들의 친구이지, 또 다른 정복자가 아닙니다."

 BRY_the_commission_for_humane_warfare:0 "인도주의 전쟁 위원회"
 BRY_the_commission_for_humane_warfare_desc:0 "전쟁은 지옥이지만 지나치게 그럴 필요는 없습니다. 과거에 우리 휘하의 군대가 민간인을 상대로 범죄를 저질렀다는 것은 부인할 수 없는 사실입니다. 그것은 인민과 군대 사이의 관계에 해를 끼쳤습니다. 계속될 수 없습니다. 우리는 민간 감독 위원회, 당 감시 단체, 그리고 현재 진행중인 전쟁으로 야기되는 잠재적 과잉과 싸우기 위해 독립적인 사법 기구를 설치해야 합니다. 그것은 군대의 효율을 저해할 수도 있고, 다른 용도로부터 약간의 자원을 끌어낼 수도 있지만, 그럴 만한 가치가 있을 것입니다."

 BRY_a_just_society:0 "공정한 사회"
 BRY_a_just_society_desc:0 "부랴트, 야쿠트, 투반, 타타르 러시아 동부의 광대한 지역은 수많은 원주민들과 소수민족들의 고향입니다. 그들 중 많은 수가 이제 우리의 지역에 들어왔습니다. 러시아의 제국주의적 팽창의 낡은 정책이 세대에 걸친 억압으로 이어졌을지 모르지만, 우리는 훨씬 더 잘 할 수 있습니다. 과거의 우월주의는 끝나야 하고, 모두에게 진정으로 평등한 결합이 일어나야 합니다."

 BRY_the_tyranny_of_none_the_republic_of_all:0 "폭정이 없는, 만인의 공화국"
 BRY_the_tyranny_of_none_the_republic_of_all_desc:0 "민주주의의 여명부터, 가장 중요한 질문들 중 하나는 항상 다수의 권리와 소수의 권리의 질문이었습니다. 다수는 소수를 억압할 수 없어야 하지만, 소수는 다수를 완전히 지배할 수 있어야 합니다. 우리 연방이 러시아 전역으로 확대됨에 따라 지배구조의 모든 측면에서 모든 사람의 권리가 공평하게 균형을 이루도록 해야 합니다."

 BRY_the_people_march_on:0 "인민들은 행진한다"
 BRY_the_people_march_on_desc:0 "모든 학교의 지도에는 우리 연방의 이름이 오브부터 오호츠크 해까지 쭉 뻗어 있습니다. 그것은 오랫동안 러시아 국민들을 괴롭혔던 반동 세력에 대한 우리의 승리의 상징입니다. 그러나 이 승리는 불완전합니다. 서쪽으로는 아직도 그 세력들이 우리에 대항하여 정렬되어 있습니다. 국민들은 러시아를 통합하고, 과거의 치욕으로 다시 파시즘을 몰아내고, 모두를 위한 아름다운 미래로 전진할 것입니다. 만국의 노동자여 단결하라!"
 
