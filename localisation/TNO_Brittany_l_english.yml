 brt_hire_mercenaries_warlords:0 "군벌 용병 고용"
 brt_hire_mercenaries_warlords_desc:0 "§Y군벌 국가§!에 있는 우리의 정보원이 우리를 위해 기꺼이 일하고자 하는 이들에 대한 정보를 가지고 우리에게 접근해왔습니다."
 
 BRT_Manpower_Purchasing_Laine:0 "정보원 모집"
 BRT_Manpower_Purchasing_Laine_desc:0 "우리의 암시장은 브르타뉴인들이 다루기 어려운 분야를 포함하는 방향으로 확장되어 왔습니다. 더러운 거래의 처리를 아웃소싱함으로써 우리는 우리의 손을 더럽히는 문제를 해결할 수 있을 뿐만 아니라 암시장의 수용량을 확대할 수 있습니다."
 brt_conscript_unwanted:0 "환영받지 못하는 이들을 고용"
 brt_conscript_unwanted_desc:0 "모든 사회는 죄수에서 가난한 자와 타락한 자에 이르기까지 환영받지 못하는 이들이 존재합니다. 우리의 필요에 따라 그들을 고용하는 것은 좋은 거래가 될 것입니다."
 brt_recruit_local_criminals:0 "지역 범죄자 모집"
 brt_recruit_local_criminals_desc:0 "그들의 우월성을 과시하는 국가들조차 그들의 벽장에 해골을 가지고 있습니다. 이 나라들의 지하세계의 범죄자들과 접촉함으로써, 우리는 추가적이고 전문적인 요원들을 확보할 수 있을 것입니다."
 
