 POLITICS_NO_AUTHORITY_DESC:0 "소비에트 연방 붕괴 이후 시베리아에서 제일 외진 곳에는 어떤 계승자나 분파도 나타나지 않았습니다. 이곳에는 지방을 하나로 묶을 중앙집권화된 관료조직, 기반시설, 산업, 대규모 무역, 장거리 통신이 없었습니다. 많은 마을 사람들이 수 세기 동안 지켜온 생활 방식-최소한의 농사, 수렵, 목축-으로 돌아갔습니다. 현지에 사는 야쿠트인, 에벤인, 축치인들은 아무런 방해 없이 샤머니즘 신앙을 되찾았습니다. 정교회를 믿는 러시아인 마을은 이들을 건드리지 않았습니다. 일반적으로 한 사람이 제일 멀리 가는 곳은 이웃 마을입니다. 주민들이 외부 소식을 듣는 데 몇 년이 걸릴지도 모릅니다.\n\n이 지역의 자원은 풍부하지만 비교적 살기 좋은 남쪽과 서쪽에 있는 군벌들은 이곳을 정복할 이유도 찾지 못합니다. 합리적인 폭군이라면 이 지방의 크기, 적은 도로, 혹독한 겨울을 보고 이곳을 정복한다는 멍청한 생각 따위 집어치울 것입니다. 여기를 무시한다고 무슨 큰일이 나는 것도 아니니까요. 대부분의 마을에서 군대에 제일 가까운게 낡아빠진 사냥용 소총을 든 노인 몇 명인데 말입니다. 모종의 이유로 통일을 이루거나 성공적인 러시아의 후계자에게 정복당하지 않는 한, 시베리아 사람들은 항상 그래왔듯이 힘들게 생계를 이어나갈 거로 보입니다. 세상의 변두리에 홀로 고립되어서 말이죠."
 
