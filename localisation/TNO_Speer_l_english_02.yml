 speer.413.t:0 "IG 파르벤이 해체되다"
 speer.413.d:0 ""왜 나를 불렀는지 이유를 알아도 되겠나, 장관?"\n\n루트비히 에르하르트는 자신과 너무나 비슷하면서도 다른 상대를 바라보았다. 헤르만 요제프 압스는 같은 브랜드의 시가를 피우며 자신처럼 차갑고, 타산적이며, 인정사정없는 사람인 에르하르트를 바라봤다. 하지만 두 사람의 비슷한 점은 이게 다였다. IG 파르벤 회장과 달리, 장관은 이상을 추구했다. 이 점이 둘의 차이였다.\n\n"당신에게 IG 파르벤의 해체가 임박했음을 고지하고자 불렀소. IG 파르벤은 여러 자회사들로 나뉠 것이고, 각각은 자유시장 경제 내에서 경쟁활동을 시작할 것이오."\n\n여기서, 에르하르트는 폭탄 발언을 했다. 그는 각오하고 있었다. 압스는 소리를 지를 것이고, 두 사람은 에르하르트가 밖으로 나가버릴 때까지 서로에게 소리를 지를테며, 압스는 결국 패배할 것이었다. 따라서 그가 압스의 말을 들었을 때 놀람을 억제하기란 어려운 일이었다.\n\n"알겠소. 장관. 독일국을 위한 당신의 노고에 감사하오."\n\n에르하르트의 턱은 다물어지지 않았고, 압스는 빙그레 웃었다.\n\n"당신이 놀라워하는게 보이긴 하오만, 공포스러워하지는 않는구만. 당신이 노예제를 폐지하고 자유 시장과 긍정적인 경쟁을 통해 새롭고, 경쟁력 있는 독일을 건설하고자 함을 나도 알고 있소. 나 역시 진심으로 당신에게 동의하고, 따라서 더 말해줄 것이 있소. 나는 몇 번이나 IG 파르벤의 노예 의존도를 줄여보고자 노력했소만, 다른 이사들이 항상 반대하더군. 당신의 솔선수범을 보니 너무나도 기쁘오."\n\n마침내, 에르하르트는 압스와 악수를 할 수 있을 정도로 충분히 충격에서 벗어나며 이사진 회의에 참여할 필요성을 알려주었다. 에르하르트는 속을 넣은 의자에 등을 기대자마자 자신이 들은 것을 되돌아보기 시작했다. 압스는 거짓말을 하고 있었다. 분명히 그랬다. 그렇다면 왜 그랬을까? 어떤 이유로 2백만 라이히스마르크를 얻기 위해 일말의 거리낌 없이 수천 명을 죽음으로 몰고 갔던 자가 갑자기 노예제 폐지를 지지하게 되었을까? 무언가 잘못 돌아가고 있었지만, 에르하르트는 아무리 생각해도 답을 얻을 수 없었다." 
 speer.413.a:0 "이 새끼가 무언가를 꾸미고 있다..."
 speer.414.t:0 "라이히스베르케가 해체되다"
 speer.414.d:0 "에드문트 가이렌베르크는 집에 들어가는 것처럼 독일경제부 최고층 사무실에 들어갔다. 독일국에서 가장 큰 국영 산업 대기업의 회장으로서, 가이렌베르크는 독일의 모든 부서를 합친 것보다 많은 권력을 손에 쥐고 있었다. 하지만 그 사무실 안에는 영원히 모든 것을 바꿔버릴 누군가가 있었다.\n\n"장관"은 조금 서둘러 인사를 하며 가이렌베르크를 환대했다.\n\n"경제계의 총통"은 똑같이 서둘러 대답을 하며 루트비히 에르하르트에게 따뜻하게 인사했다.\n\n"왜 제가 당신을 불렀는지 당신도 아실 듯하군요. 모른 체해야 할 정도로 저희 부서와 너무 많은 접촉을 하셨으니 말이오." 에르하르트는 바로 요점으로 향했다. 가이렌베르크는 불쾌함을 얼굴에 드러내며 고개를 끄덕였고, 그 정도면 충분했다.\n\n"새로운 경제 정책을 고려하여 라이히스베르케는 해체될 것이고, 그 자회사들은 자유 시장 내에서 독립적인 역할을 회복하게 될 것이오."\n\n가이렌베르크는 일순간 얼굴이 분노로 뒤틀렸지만 이 날이 오리라는 것을 알고 있었다. 그는 권력을, 지위를, 전쟁 동안 그리고 이후에 일해왔던 모든 것을 잃었다. 하지만 그는 자신이 처한 상황을 잘 알고 있었다. 그는 압스가 아니었다. 국영 기업을 감독하도록 정부가 임명한 공무원일 뿐이었다.\n\n"알았소. 명령에 복종하겠소." 이것만이 그가 할 수 있는 유일한 답이었다. 분노는 이내 패배감으로 바뀌었다.\n\n에르하르트는 고개를 까딱 끄덕였다. 그는 내심 가이렌베르크가 더 저항해주길 바랬지만, 가이렌베르크는 바보가 아니었다. 그는 이미 자신의 손실을 줄일 방법을 계산하고 있었고, 해체를 인정함으로써 일단 한 점을 따간 상태였다. 장관은 가이렌베르크의 이러한 행동이 마음에 들지 않았지만, 체면만큼은 지켜야했다.\n\n"감사하오. 독일국을 위한 당신의 희생을 인정하여, 당신은 새로운 회사들 중 하나의 회장으로 임명될 것이오. 국가의 발전을 위해 계속해서 수고해주길 바라겠소."\n\n가이렌베르크는 아무 표정도 짓지 않은 얼굴로 고개를 끄덕였다. 그러고 둘은 악수했다. 과거의 경제계의 총통은 에르하르트의 사무실을 나왔다."
 speer.414.a:0 "또 다른 재벌이 몰락했군."
 speer.415.t:0 "다임러-벤츠가 해체되다"
 speer.415.d:0 ""이는 불가능하오! 다른 방법이 있을 것이오!"\n\n독일경제부에 있던 모든 이들은 루트비히 에르하르트 장관의 사무실에서 흘러나오는 커다란 목소리를 들을 수 있었고, 모두 그 목소리가 누구의 것인지 알고 있었다. 프리드리히 플리크는 강력한 사람이었고, 그의 회사들이 입찰이든, 세금 감면이든, 정복지의 인력에 대한 독점 계약이든, 자신이 원하는 것을 얻을 수 있도록 하기 위해 중요한 관료들을 만나곤 했다.\n\n"다른 방법이란 없소. 그리고 나는 협상을 하겠다고 당신을 이 자리에 부른 것이 아니오. 다임러-벤츠는 해체될 것이고, 그 자회사들은 자유 시장 내에서 독립적인 역할을 맡게 될 것이오." 에르하르트의 목소리는 고요하면서도 침착했다. 그는 이 순간을 준비해왔으며, 이제는 어떤 것도 그의 앞을 가로막을 수 없었다.\n\n"장관, 분명 다른 방법이 있을 것이오. 언제나 다른 방법이란 있기 마련이지 않소..." 플리크의 말투는 듣기 좋고 구역질 날 정도로 감미롭게 바뀌었다.\n\n"당신이 교양있는 사람이라는 건 잘 알고 있소... 어쩌면 우리가 합의를 볼 수 있지 않겠소? 동료 사업가 사이의 협상 같은 것 말이오."\n\n에르하르트는 미소를 지었다. 그는 이 칭얼대기만 하는 새끼가 자신을 매수하려 함을 알았다. 그는 항상 예전처럼 행동했고, 모든 사람들이 자신처럼 행동하기를 기대했다.\n\n"아, 우리가 합의를 볼 수 있을 것 같소." 그는 웃으며 말했다. 하지만 플리크의 악한 웃음은 녹음기에서 나온 소리를 듣더니 없어져버렸다.\n\n"장관, 분명 다른 방법이 있을 것이오. 언제나 다른 방법이란 있기 마련이지 않소... 당신이 교양있는 사람이라는 건 잘 알고 있소... 어쩌면 우리가 합의를 볼 수 있지 않겠소? 동료 사업가 사이의 협상 같은 것 말이오." 플리크의 녹음된 목소리는 참 맑았다. 그 목소리의 주인공은 뱀을 본 것 마냥 흠칫 놀랐다.\n\n"당신 지금 감히-"\n\n"여기 내가 협상을 제안하겠소. 당장 내 사무실에서 나가시오. 결코 회사의 해체에 반대하지 마시오. 그러면 나는 넓은 도량을 발휘하여 당신이 독일국의 장관을 매수하려 했다는 이유로 노동 수용소형을 보내지 않겠소."\n\n5분 뒤, 루트비히 에르하르트는 빈 사무실에서 웃음을 멈추지 못하고 있었다."
 speer.415.a:0 ""그가 도망가는 꼴 좀 보라지!""
 speer.416.t:0 "지멘스가 해체되다"
 speer.416.d:0 "에른스트 폰 지멘스는 독일경제부의 꼭대기 층 사무실에 도착했다. 그 표정에는 아무 감정도 드러나지 않았다. 물론 그는 이곳에 불려온 이유를 알고 있었다. 지멘스는 바보가 아니었고, 부분적으로는 이 순간이 다가오길 조심스레 바라고 있었다. 하지만 모든 사업가들이 살아남기 위해 필요한 차갑고, 계산적인 그의 본성은 낙담하지 않을 수 없었다.\n\n"장관"은 폰 지멘스를 약간은 냉담한 인사를 건네며 환영했다.\n\n"국방 경제계의 총통" 역시 약간은 냉담한 답을 하며 루트비히 에르하르트를 환영했다.\n\n폰 지멘스는 숨을 크게 내쉬고, 장관의 눈을 바라보았다. "굳이 형식상의 절차 따위는 차리지 않아도 괜찮소, 에르하르트. 왜 나를 여기로 불렀는지는 바보도 알 테지 않소. 마지막까지 질질 끄는 것보다는 확실한 정리가 나을 때도 있다오."\n\n루트비히는 고개를 끄덕였다. 다른 이들과 다르게, 국방 경제계의 총통 폰 지멘스는 그에게 이익이 된다면 개혁을 진행함에 있어 변함없는 동맹이 되어주었다. 더불어, 그는 다른 재벌들의 노예 요구를 줄이고자 노력했으며, 다른 회사들의 경제적인 보복으로부터 장관을 보호하고자 자신의 영향력을 사용하기도 했다. 하지만, 자유 시장 원칙에는 예외란 없고, 두 사람 모두 그 사실을 알고 있었다.\n\n"새로운 경제 정책에 입각하여, 지멘스는 모든 특권을 박탈당하며, 앞으로는 자유 시장 내에서 일반적인 회사로서 작동할 것입니다."\n\n폰 지멘스가 그를 놀라며 바라보자, 에르하르트는 빙그레 웃었다. "당신은 여기서 해체당할 줄 예상했을 겁니다. 그쵸? 해체하기에는 지멘스와의 유대가 너무 긴밀하고, 공정한 경쟁에 그다지 위협이 되지도 않더군요. 운 좋은줄 아십시오."\n\n에른스트 폰 지멘스는 다시 마음이 복잡해지는 것을 느꼈다. 절반 정도는 충격이 생각했던 것보다 가벼운 것에 안심했지만, 나머지 절반은 크나큰 손실을 한탄하고 있었다. 하지만 그는 안심하는 마음에 집중하기로 선택했다.\n\n"고맙소, 장관." 그렇게 말하며 지멘스는 자리를 떠났다. 두 사람은 악수했고, 사무실은 다시 조용해졌다."
 speer.416.a:0 "씁슬한 순간이군."
 
 #South African War

 
SpeerSAW.1.t:0 "체스 파티"
SpeerSAW.1.d:0 "총통의 사무실은 내각사무처의 다른 곳과 달리 조용했지만, 한산한 것과는 거리가 멀었다. 장식으로 가득한 무거운 문들 뒤로, 회의가 한창 열리고 있었다. 아프리카의 미래를 결정하게 될 회의였다.\n\n"외람된 말이지만, 트레스코프, 바보들이 시작한 이 절망적인 전쟁에 우리의 제한된 자원을 투입하는 것은 내전에서 거의 모든 것을 잃은지 얼마 안 된 우리가 감당할 수 없는 위험일 것이오!" 헬무트 슈미트가 말했다.\n\n알베르트 슈페어는 한숨을 쉬었다. 이 두 사람은 벌써 1시간 가까이 이러고만 있었다. "슈미트 장관, 자네의 생각을 자세히 설명해주시오." 피곤하다는 듯이 슈페어가 질문을 던졌다.\n\n"총통 각하, 원수의 주장을 저는 이해는 합니다만, 내전이 끝난지는 몇 개월밖에 되지 않았습니다. 만일 우리가 빠르게 승리를 거두지 못한다면, 재건 계획에 심각한 차질이 발생할 것입니다. 더 심각한 결과가 빚어질 수도 있습니다! 제 제안은 간단합니다. 국가판무관들에게 체면을 세울 수 있을 정도는 지원을 보낼 수 있습니다만, 전쟁에 완전히 개입하지는 않을 것입니다. 우리는 이를 미국과의 협상 테이블에서 사용할 카드로 만들고, 그 동안 괜찮은 이익이 나올 때까지 전쟁을 질질 끄는 것입니다. 미국이 승리하긴 하겠지만, 저희가 진 것은 아닙니다. 어쩌면 후일 그들이 사의를 표할지도 모르는 일입니다..."\n\n"슈미트의 의견에 반대합니다." 폰 트레스크코프가 격노하여 대답했다. "우리가 약점을 보인다면 미국인들은 이를 철저히 이용해먹을 것이기에, 약점을 보여서는 안됩니다. 미국과의 관계가 미래에 변화할지 몰라도, 지금 당장 미국은 적입니다. 우리가 초강대국임을 그들에게 보여주어야 합니다!"\n\n"계속 하시오, 원수." 슈페어가 흥미롭다는 듯이 대답했다.\n\n"총통 각하, 제 계획은 다음과 같습니다. 국가판무관들이 필요로 하는 모든 군대와 보급품을 보내주며, 미국에게는 우리가 전쟁에 참여했음을 부인하는 것입니다. 그들은 이에 반박하지 않을 것입니다. 왜냐하면 그들도 똑같은 짓을 우리에게 하고 있기 때문입니다. 만일 우리가 여기서 승리를 거둔다면, 미국은 다시는 똑같은 실수를 반복하지 않을 것입니다!"\n\n두 계획 모두 괜찮다. 하지만 그렇기에 선택은 어렵기만 하다. 하지만 지도자란 모름지기 필요할 때 움직여야 한다. 무거운 마음으로, 슈페어는 독일국이..."
SpeerSAW.1.a:0 "확전을 피해야 한다고 결정내렸다."
SpeerSAW.1.b:0 "미국인들에게 누가 이곳을 관장하는지 보여주기로 결정내렸다!"

SpeerSAW.2.t:0 "나날이 바뀌는 상황"
SpeerSAW.2.d:0 "알베르트 슈페어는 그의 앞에서 싸우고 있는 두 남자를 바라보며 한숨을 쉬었다. 저번 주의 다른 회의에서, 두 장관이 이 망할 전쟁에서의 전략을 두고 싸우는 소리를 2시간이나 들었다. 하지만 이번에는 상황이 조금 달랐다. 전쟁은 빠른 속도로 진전되고 있었고, 최종 선택이 이뤄져야 했다. 슈페어도 이 사실을 알고 있었다. 다음 1시간에 있을 일을 두려워한 나머지, 총통은 기침을 하며 가열찬 논쟁을 하던 두 사람을 주목시켰다. "슈미트 장관, 폰 트레스크코프 원수. 마지막으로 각자의 주장을 말해보시오. 이제 우리는 결정해야만 하오."\n\n"알겠습니다, 총통 각하. 솔직히 말씀드리자면 이는 완전히 제 작품은 아닙니다. 에르하르트 장관이 가능한 우리의 손실을 줄일 수 있는 확실한 방안을 만들어주었습니다. 간단히 하자면, 우리는 가능한 길게 전쟁을 끌 것입니다. 그리고 후퇴하기 전에 가능한 모든 자산을 현금화할 것입니다. 우리는 모든 자원을 채굴하여 배에 실은 뒤 독일로 가져올 것이며, 인력을 대피시키고 남은 모든 보급품을 실어올 것이고, 국영 기업 및 그 지분을 팔고 국가판무관 내의 모든 자금을 빼올 것입니다. 일단 우리가 가능한 많은 자산을 확보하면, 우리는 아프리카 전체를 포기할 것입니다."\n\n"제가 슈미트에게 동의할 수 있는 한 가지가 있습니다." 폰 트레스크코프가 말했다. "독일령 아프리카를 유지하는 것이 우리가 지금 가지고 있는 자원보다 더 많은 것을 필요로 한다는 것입니다. 하지만, 그곳을 우리의 소유지로 유지한다면, 저희는 원하는 때에 원하는 방법으로 뭐든 할 수 있습니다. 해외 국가에 의해 이러한 정책을 포기해서는 안 됩니다! 이 때문에, 국방군 최고사령부는 미국인을 패배시키고 전쟁에서 승리할 특별 작전을 입안했습니다. 총통 각하, 각하의 최종 승인만 있으면 됩니다."\n\n슈페어는 천장을 바라보며 깊은 생각에 빠졌다. 독일국의 명예는 이 치욕을 되갚길 요구하고 있지만, 그로 인해 치를 희생은 독일이 지금 감당할 수 있지 못하는 수준일지 모른다. 이에 연관된 모든 정파들을 만족시키는 것은 불가능하다. 하지만 분명 최선의 선택은..."
SpeerSAW.2.a:0 "가능한 모든 것을 구하고, 아프리카를 떠나는 것이다."
SpeerSAW.2.b:0 "독일의 적에게 심대한 충격을 주는 것이다!"

SpeerSAW.3.t:0 "만병통치약"
SpeerSAW.3.d:0 "헤닝 폰 트레스크코프는 대중들이 "남쪽의 전쟁"이라 부르는 전쟁의 확대에 관해 논하기 위해 총통의 사무실로 발걸음을 향했다. 상황은 복잡했지만, 충분히 개선할 수 있는 방안들이 있었다. 보급망을 재조직한다던가, 훈련 방식을 바꾼다던가, 무능한 장교들을 해고한다던가 하는 식으로 말이다... 언젠가, 독일국은 프로이센 황금기와 폴란드 침공 시에 비견할 만한 육군을 가질 것이다! 슬프게도, 이러한 개혁이 법제화되기 위해서는 수 개월, 수 년이 걸릴 것이다. 총통에게 자신이 도착했음을 알리기 위해 비서를 기다리는 동안, 그는 슬픈 감정만을 느꼈다. 그는 프로이센식 규율, 명예로 개혁해야 한다는 자신의 신조를 외쳐왔습니다만, 이제는... 아이고, 생각만으로 그는 토할 것 같은 느낌을 받았다. \n\n "총통께서 기다리십니다, 원수 각하." 비서의 목소리가 상념에 빠져있는 폰 트레스크코프를 깨웠다. 그리고 그는 잔뜩 장식된 사무실로 들어갔다. "어서오게, 원수!" 슈페어의 목소리가 들려왔고, 트레스크코프는 바로 경례를 드렸다. "자네가 전쟁 수행 능력을 개선할 수 있는 제안을 가지고 있다고 들었네. 반드시 나를 일깨워 주게." \n "총통 각하." 그가 말을 시작했다. 갑자기 그의 입이 바싹바싹 말랐고, 땀은 그의 얼굴에서 흘러내려 제복을 적셨다. 그는 숨 가쁜 목소리로 이렇게 말했다. "우리는 부대의 효율성을 증가시켜야 합니다. 이를 빠르게 시행할 필요가 있습니다. 따라서, 저는 우리 장병들에게 흥분제를 보급할 것을 조언합니다." \n\n "허어." 슈페어의 대답은 이게 다였다. 분명 그는 원칙주의적인 프로이센 군인이 이런 계획을 가지고 올 줄은 예상하지 못했을 것이다. "이는 자네가 지켜왔던 모든 것을 부정하는 행위네, 원수. 우리가 승리할 수 있는 유일한 방법이라는데 확신하는가?" \n\n 절박하게 고개를 끄덕이는 것만이 그의 유일한 답이었다. 장군의 얼굴에는 수치심이 드러났다."
SpeerSAW.3.a:0 "더 이상 할 말이 없군."

SpeerSAW.4.t:0 "당신들 홀로"
SpeerSAW.4.d:0 "중앙아프리카의 병사들이 자신들 앞의 장면을 바라보고 있었다. 크레인은 물자로 가득 찬 거대한 컨테이너들을 화물선에 실고 있었다. 대부분은 금과 은이었지만, 구리나 공업 용품들도 있었다. 그들은 수 년 동안 레오포드빌 항구의 경비대로 일해왔기에, 이러한 광경을 수천 번도 넘게 보았다. 하지만 이전과 달랐던 점은, 적재 과정이 병사들에 의해 철저히 감독되고 있었다는 것이다. 그들이 입은 제복 역시 뭔가 달랐다. 완전 새 것 같았다. 그 자들은 강인한 병사들이라기 보다는 관료들로 보였다. \n\n 군 지휘관은 작전을 이끌던 장교와 이야기를 나누고 있었다. 분명히 그들은 현재 적재 과정을 보호할 필요가 있었으나, 군인들이 왜 보통 개인이나 상인이 감독하던 적재 과정을 국방군이 보호하고 있는지 물었을 때면 모든 사람들이 "민감한 문제"라 대답했다. \n\n 이제, 그들은 이미 적재된 것들을 확인하며, 화물 리스트를 들여다보고 있었다. "히틀러슈타트-오스트의 노예 광산에서 온 다이아몬드 화물 329-bH-1?" "적재됨." "레오폴드빌-노르덴의 계약 광산에서 온 금 화물 546-pA-7?" "적재됨." "폭스바겐 히틀러슈타트지부 공장에서 온 자동차 0200?""
SpeerSAW.4.a:0 "적재됨."

SpeerSAW.5.t:0 "배후의 단검"
SpeerSAW.5.d:0 "우리의 "새로운" 총통, 알베르트 슈페어가 우리를 배신했습니다! "독일국을 구하고", "나라의 명예를 지킨다"는 이름으로, 그는 우리가 정복하고 다스린 대륙에서 우리만 남기고 떠나기로 결정했습니다! \n\n 수 년 동안, 우리는 이 땅을 다스려왔습니다. 수 년 동안, 우리는 이 곳을 발 아래에 두고 있었고, 이 대륙의 자원들을 절약하고 있었습니다. 우리 국민들과 조국에게 공급하기 위해서죠. 이제 우리가 패배하고, 심장이 불타고 열정이 사그라들면서, 멸망을 받아들여야 합니다. \n\n 뒤에서 칼로 찔린 우리는 이 겁쟁이 슈페어를 외면할 것입니다. 그를 우리의 총통으로 인정하지 않을 것이며, 홀로 남을 때까지 싸울 것입니다. 그리고 우리가 패배하든 승리하든, 죽음을 눈 앞에 두고 있다 하더라도 본국보다 더 용감하다는 것을 보여줄 것입니다. \n\n 허나 독일국에서의 지원이 없다면 우리가 어떻게 버텨야 할까요? 슈페어의 겁쟁이 같은 본성 때문에, 우리에게는 남은 선택지가 별로 없습니다. 모든 것은 시간 문제지만, 그렇다고 쉽게 포기할 수는 없습니다. 계속해서 우리가 열심히 싸워나간다면, 언젠간 고향에 돌아갈 수 있을지도 모르지요..."
SpeerSAW.5.a:0 "어쩌면 우리 중 아무도 집에 돌아갈 수 없을지도 모른다."

SpeerSAW.6.t:0 "브리핑"
SpeerSAW.6.d:0 "신임 국방 장관이 슈페어의 사무실로 재빨리 들어왔다. 총통은 그를 맞이하기 위해 자리에서 일어나, 자신보다도 나이 많은 자가 힘차게 경례하며 큰 소리로 "하일!"을 외치는 것을 보았다. \n\n 슈페어는 그에게 지혜로우면서도 단호한 프로이센인이라는 좋은 인상을 받았다. 그를 환대하는 와중에도, 이 어두운 시간에 남아프리카를 상대로 한 전쟁은 독일의 모든 것을 악화시키고 있었다. 슈페어는 원수에게 옆에 앉으라 지시하였다. \n\n "여기 와주셔서 고맙소, 원수." 슈페어가 말했다. "자네가 이 전쟁에서 해결책을 찾는데 도움을 줄 수 있다고 생각하네만." \n\n "맞습니다, 총통 각하. 각하를 돕게 되어 영광입니다. 저는 어떻게든 각하께서 이 상황을 통제하도록 도울 것입니다. 이는 우리가 너무 심각한 곤란에 처하지 않도록 할 기회입니다." \n\n "군을 위한 기회말인가, 폰 트레스크코프?" 슈페어는 눈썹을 올리며 물었다. \n\n "맞습니다. 우리는 군에게 좋은 인상을 주어야 합니다. 총통 각하." 그가 대답했다. "만일 우리가 이를 행한다면, 군대에 문제가 없게 될 것입니다. 이 전쟁으로 인해 군은 쉬지를 못하고 있습니다. 그리고 저는 그들이 상하질서를 어지럽혀 문제를 만들길 원치 않습니다. 장교들은 불화의 씨를 뿌려 우리를 나쁜 이들로 보이게 해서는 안 됩니다. 아프리카의 전장에서 우리의 강성함을 보이는 것, 그리고 사람들의 기운을 북돋아 전쟁에서 우리가 후퇴한다해도 우리를 지원할 수 있도록 하는 것은 종국에는 대단한 이득이 될 것입니다. 또한 이를 가능케 한다면, 저는 개혁을 지속하는데 있어 슈파이델과 함께 일할 수 있을 것입니다." \n\n "자네는 우회로를 만들길 원하는 건가? 전쟁을 더욱 심화시켜서?" 슈페어는 이 "계획"을 이용한다는 것이 뭘 의미하는지 이해하려 노력하며 말했다. \n\n "맞습니다. 이는 우리 병사들 중 문제가 많은 자들이 계획을 방해하거나 파괴하지 못하게 할 것입니다. 또한 우리에게 이 전쟁에서 후퇴할 수 있는 더 좋은 기회를 제공할 것입니다. 무엇보다도, 이는 쇠르너를 만족시킬 것입니다." 이 프로이센은 뮌헨의 개자식을 언급하더니 분명함과 역겨움 두 감정을 섞은 웃음을 지으며 대답했다. 그는 말을 이어갔다. "간단히 말씀드리자면, 우리가 강력한 대응을 시작한다면, 너무 많은 우려 없이 후퇴를 감행할 수 있을 것입니다." \n\n "알겠네." 슈페어는 이에 대해 생각하더니, 폰 트레스크코프에게 잠시만 기다려달라고 말했다. 이내 총통은 위를 올려다보며 말했다. "실행하게, 원수.""
SpeerSAW.6.a:0 "패배했어도 우리는 여전히 강함을 보여주어라."

SpeerSAW.7.t:0 "힘을 보이다"
SpeerSAW.7.d:0 "갑작스러운 주문의 파도가 조국의 영화계를 휩쓸고 있습니다. 게르마니아에서 총통 각하는 몇몇 감독들과 배우들을 초청하여 아프리카에서 독일국의 통합을 위해 싸우는 용감한 남녀를 위한 프로파간다 영화를 제작하려 하십니다. \n\n 히틀러의 시대부터 있었던 베테랑들이든, 새로운 신참이든, 어린 배우들과 살아남은 스타들 모두 늦지 않게 계약을 제안받았고, 협상을 거쳤으며, 결국에는 체결했습니다. 제작진, 캐스팅, 설정에 관한 준비 및 논의는 모두 끝났습니다. 위대한 쇼와 특수효과에 관한 논의는 대담한 제작자들과 작가들의 가슴을 강타하고 있습니다. \n\n 이러한 노력은 독일 전역에서 전대미문의 일이었습니다. 그리고 몇몇 감독들과 창의적인 자들은 아프리카 국가판무관부로의 대담한 여행을 하고 있습니다. 조국을 위해 자신의 생명을 바치기로 결정한 병사들을 직접 보기 위해서 말입니다."
SpeerSAW.7.a:0 "독일국의 예술가들이여, 우리의 병사들을 자랑스럽게 하라!"

SpeerSAW.8.t:0 "퍼레이드, 그리고 퍼레이드"
SpeerSAW.8.d:0 "게르마니아에서 드레스덴까지, 뮌헨에서 함부르크, 그리고 라인란트의 도시들까지, 제복을 입은 군인들이 현지인의 가슴과 마음을 불태우기 위해 독일의 시가지를 행진하고 있습니다. 그 중에서도 가장 최고의 퍼레이드는 게르마니아에서 열리고 있습니다. 슈플렌도어스 가부터 수천 개의 드럼 소리와 군악대의 연주가 울려퍼지고 있습니다. 조국의 강력한 젊은이들이 하나가 되어 행진하고 있고, 전세계와 독일의 시선이 이에 쏠리고 있습니다. \n\n 얼굴에는 부끄러움 하나 없이, 가슴에는 죄책감 하나 없이, 최고의 제복, 투구, 군화를 입은 그들은 걷거나, 차량을 타거나, 독일국의 창공에서 비행기를 타며 들어와 가족들과 친구들에게 감동을 불어넣고 있습니다. \n\n 멋진 프로파간다입니다. 슈페어 각하께서 내각 구성원 전부와 함께 연단에서 그들에게 경례할 때, 사람들은 그분의 존재로 용기와 안도감을 얻으며 각하를 올려다 봤습니다. \n\n 슈페어께서는 아돌프 히틀러의 시절을 떠올리며 히틀러가 조국을 위해 2차 대전의 승리를 가져온 병사들에게 경례를 한 모습을 생각했습니다. 이제 그분께서도 아프리카에서의 전투를 이기고 돌아온 젊은이들에게 같은 일을 한 것입니다. \n\n 만일 독일국과 아프리카의 국가판무관부에 위대한 승리가 있지 않았다면, 최소한 국민들과 국방군을 지키기는 한 셈입니다. 국민들이 안심하고 있는 한, 조국은 더 밝은 미래를 향해 전진할 수 있습니다."
SpeerSAW.8.a:0 "지크 하일!"

SpeerSAW.9.t:0 "옛날 그 시절처럼"
SpeerSAW.9.d:0 "쿠르트는 뮌헨에 벽보가 붙기 시작하자 아프리카 의용군에 참여하였다. 그는 내전 동안 전투에 참여했으며, 한때 일을 하던 공장은 이제 잔해가 되어버렸다. 그래서 민병대 측에서 해산과 공식적인 군 입대 중 하나를 선택하라고 제안하자 결국에는 군에 남기로 결정하였다. 그 수 개월 동안, 그는 국방군이 실제로는 어떠한 작자들인지 보게 되었다. 그곳은 족벌주의, 무능, 분열이 만연하는 부패의 거대한 온상이었다. 부대의 지휘관이 총애하는 자는 절대 보초를 서지 않았고, 남들보다 좋은 식사를 했다. 그동안 쿠르트는 총애받는 자들의 자리를 메꿔야 했다. 그러지 않았다가는 임무 태만으로 기소될 위험이 있었기 때문이었다. \n\n 그의 곁에는 같은 부대에 자원한 4명의 전우들이 있었다. 이들은 모두 봉급을 크게 올려주겠다는 제안에 혹해서 자원한 것이었다. 과거 지휘관의 친구들 중 하나였던 페도르는 위장색 칠하는 것을 깜빡하고 미국군에게 사살당했다. 하지만, 그럼에도 옛날 지휘관의 총애를 받았던 요한은 "높은 곳의 친구들"을 언급하며 새로운 장교에게 정찰을 면하게 해달라고 요구했다. 그 장교는 요한의 머리에 총을 겨누었고, 친구 이름을 대보라고 요구했다. 그런 뒤 요한은 부패를 조장하고 임무 태만을 저질렀다는 이유로 군사 감옥 형벌을 받게 되었고, 게르마니아로 보내졌다. \n\n 날씨는 끔찍했다. 제복이 항상 땀에 절어있을 정도로 습했고, 습하지 않을 때에도 땀에 제복이 절어있을 정도로 더웠다. 날씨는 거지같고, 미국군이 매일같이 머리 위에 폭탄을 때려붓고 있음에도 쿠르트는 좋은 느낌을 받았다. 그는 자신이 신뢰하는 전우들과, 봉급보다도 승리를 갈망하는 장교들과 함께 조국을 위해 싸우고 있기 때문이었다. 군인들에게 이보다 더 필요한 일이 있을까?"
SpeerSAW.9.a:0 "옛 장군의 가슴을 녹이는구만."

SpeerSAW.10.t:0 "우리가 시작했던 것을 끝내다"
SpeerSAW.10.d:0 "독일령 아프리카를 떠나려는 결정이 대중들에게 밝혀졌습니다. 추후에 나타날 모든 결과를 감내해야 할 때입니다. 긍정적인 점은, 아프리카의 부를 독일국으로 가져오기 위해 수백 척의 수송대가 매주 함부르크와 쾰른에 입항하고 있다는 것입니다. 식민지에서의 소비가 크게 줄어들면서 예산에 숨이 트이고 있습니다. 하지만 부정적인 점은, 정치 지형이 크게 변화하고 있다는 것입니다. 후퇴에 찬성하거나 반대하는 시위가 앞으로 수 일 동안 벌어질 것이며, 신문에는 개혁파나 보수 강경파의 편을 들며 논쟁에 기름을 붓고 있습니다. \n\n 점점 심각해지는 정치적 긴장 상황에 끝을 내기 위해, 총통 각하께서는 뉘른베르크에서 연설을 하시기로 결정하시었습니다. 거기서 각하께서는 국민들에게 왜 그런 선택을 해야했는지, 이 새로운 결정이 독일과 유럽에 무엇을 의미할지 설명하실 것입니다. 많은 대중들이 참석할 것으로 예상되며, 보안은 매우 엄격히 통제될 것입니다. 하지만 여전히 선동가들이 목소리를 낼 수 있는 여지가 있습니다. 이제 총통 각하의 말씀이 독일 민족의 미래를 위한 초석이 될 것입니다."
SpeerSAW.10.a:0 "이제 좋은 연설을 하나 만들어보자..."

SpeerSAW.11.t:0 "짐을 싸다"
SpeerSAW.11.d:0 "슈페어는 책상 위에 놓인 마지막 보고서를 읽으며, 조금이라도 중요해 보이는 모든 문장을 꼼꼼히 정독해나갔다. 마침내 그는 읽기를 멈추어 등받이에 몸을 기대며 사무실 밖을 바라보았다. 문득 그는 남아프리카 전쟁에서 자신이 조국을 위해 했던 마지막 노력을 떠올렸다. \n\n 남아있는 모든 재화들, 모든 태환 통화와 국가판무관부에 있는 양질의 자원들은 독일국으로 돌아올 것이다. 이를 통해 OFN의 마수로부터 이들을 안전히 빼올 수 있을 것이다. \n\n 슈페어가 모든 것을 챙기면서도 위험으로부터 벗어나면서 치러야 할 대가는 영토의 상실, 그리고 아프리카에서의 모든 영향력을 미국과 그 동맹국들에게 빼앗긴 것이었다. 이제 그들은 아프리카의 어두운 심장에서 지고의 자리를 차지할 것이다. \n\n 비록 아프리카에서 조국의 식민지에 대해 미국이 승리를 얻지 못했더라도, 그는 이렇게 말했을 것이다. "적어도 우리는 가라앉는 배에서 탈출하긴 해야해." 점차 심각해지는 유지비용, 3개 국가판무관부끼리의 내분, OFN의 커지기만 하는 위력, 이 모든 것은 독일이 홀로 지고 가기에는 너무 무거운 짐이었다. \n\n 슈페어는 한숨을 쉬며, 퇴근하기 전에 마지막으로 보고서 몇 장만 읽기로 하고 서류 바구니를 들어올렸다. 이제 그는 후퇴 계획의 나머지를 보완해야 했다."
SpeerSAW.11.a:0 "어둠의 심장을 떠날 때다."

SpeerSAW.12.t:0 "다른 누구도 할 수 없는 배반"
SpeerSAW.12.d:0 "슈페어가 우리를 배반해 죽음으로 내몰았습니다."
SpeerSAW.12.a:0 "알았다."

SpeerSAW.13.t:0 "새로운 시대"
SpeerSAW.13.d:0 "시립공원이 가득 찼다. 그 거대한 공원 한 쪽 끝에는 커다란 연단이 세워졌고, 그 위에는 황금색 독수리들이 줄지어 있었으며, 그 중 작은 독수리 조각은 전 독일국에서 가장 중요한 사람을 위한 자리에 놓여있었다. 스피커는 참석한 모든 이들이 총통의 목소리를 들을 수 있을 정도로 크고 많았으며, 수십 대의 카메라맨들이 아무도 앵글 밖으로 나가지 않도록 촬영하고 있었다. 알베르트 슈페어는 대중을 바라보았고, 오히려 한숨처럼 들리는 깊은 숨을 내쉬더니 연설을 시작했다. \n\n "뉘른베르크 시민 여러분! 자랑스러운 독일의 국민 여러분! 독일국의 충성스러운 시민 여러분! 오늘은 위대한 날입니다. 이 새롭고 위대한 나라의 미래가 결정되는 그 날입니다! 아돌프 히틀러의 임종을 지켜보던 많은 부패한 도둑들이 일으킨 내전이 온 독일을 유린한 뒤에, 미국이 독일령 아프리카를 부당하게 침공하는 사태가 벌어졌습니다. 그들은 아프리카에서 우리가 가지고 있는 지위를 차지하기 위해 그 찰나에 우리의 약점을 이용했습니다!" 계획된 대중들의 분노로 가득찬 목소리가 슈페어의 연설을 잠시 중단시켰다. \n\n "하지만 우리는 가능한 많은 선한 독일인들을 구하고자 애썼습니다. 그야말로 정부가 해야할 일이기 때문입니다. 정부는 국민들을 지켜야 합니다! 그리고 저는 적들로부터 독일국을 지켜낼 것입니다! 하지만 저는 제 전임자의 역할을 감히 찬탈하고자 했던 자들과 다르게, 평화와 이성을 통해 위대한 일을 성취해낼 것입니다! 우리는 다시 위대해질 것입니다. 그리고 누구도 다시는 우리를 모욕할 수 없을 것입니다! 평화를 통한 힘, 이성을 통한 우위를 통해 말입니다!" 박수갈채가 터져나왔다. 혹시 몰라 박수 부대를 고용할 필요도 없이 진심어린 박수갈채였다. \n\n 슈페어가 자신을 찬양하는 대중들을 바라보았을 때, 그는 공원 구석에서 자그마한 움직임이 있는 것을 눈치채지 못했다. 거기서 몇몇 어린 남녀들이 경찰에게 둘러 싸인 채 평화롭게 피켓사인을 들고 서있었다. 하지만 그 먼 거리에서도 슈페어는 피켓에 적인 글을 읽을 수 있었고, 이내 슈페어는 온 몸에 소름이 돋는 불쾌한 기분을 느꼈다."
SpeerSAW.13.a:0 "총통은 젊은이들을 배반했다!"

SpeerSAW.14.t:0 "폭풍우가 일어나려 하다"
SpeerSAW.14.d:0 "마인츠 시에 밤의 어두운 장막이 깔릴 때까지 그들은 기다렸다. 그러고는 교외에 지어진 버려진 창고 하나를 접수했다. 수백 명이 찾아왔다. 모두 가죽옷을 입고 화려한 머리를 하고 있었으며, 반파시즘의 상징을 달고 미국에서 온 모든 것을 끔찍이 좋아하고 있었다. 괘종시계가 자정을 알리자, 모든 준비가 끝났고 약 300명이 그 넓고 개방된 공간을 가득 채웠다. \n\n 날카로운 일렉 기타 소리가 좌중을 휘어잡았고, 임시변통으로 만든 연단에서는 마이크의 치직 거리는 소리와 함께 한 목소리가 흘러나왔다. "독일의 신사 숙녀 여러분! 어느 계층의 사람들이던간에, 당신들을 환영합니다!" 사람들 사이에서 환호소리가 울려퍼졌고, 일단 소음이 잦아들자 그는 말을 이어갔다. "여러분들이 여기에 축하하러 오게 되어 기쁩니다. 제가 여러분들께 들려줄 노래가 몇 곡 있기 때문이죠. 빨리 들어봅시다. 예? 저는 여러분들이 무엇 때문에 다들 오신건지 알고 있습니다! 여러분들은 여기에...?" \n\n 대중들은 잠시 그 뒤에 올 말을 고민하더니, 다함께 외쳤다. \n\n "다시는 전쟁이 없도록 하기 위해서!" \n\n 환호소리와 휘파람소리가 들리고, 그 남자는 씨익 웃더니 마이크에서 살짝 떨어졌다. "첫 곡은 국가판무관이자 늙어빠진 개새끼 한스 휘티히에게 바칩니다!" 기타소리와 함께 락앤롤의 불협화음은 밤새 울려퍼졌다. 수많은 사람들은 감시망에서 피해, 어떻게 반문화 운동이 허용되지 않았음에도 자리를 잡게 되었는지 주목하기 시작했다."
SpeerSAW.14.a:0 "너 어젯밤 그 밴드 콘서트 가봤냐? 걔네들 이름이..."

SpeerSAW.15.t:0 "너무나도 이상한 장소"
SpeerSAW.15.d:0 "정부는 독일에서 정치적으로 가장 중요한 도시들 중 하나에서 촉발된 시위가 전국의 모든 도시들에 퍼질 줄은 예상하지 못했습니다. 그 근원은 "히틀러의 고향도시"라는 별칭을 가진 린츠였습니다. 그 원인은 가벼웠으며, 정확히 원인이 무엇인지조차 확실하지 않지만, 경찰의 보고서는 하나의 사실이 시위을 촉발했다고 말하고 있습니다. 이는 빈 대학에서 시작되어 유행병처럼 퍼져나갔습니다. 뉴스 영화는 수천 명의 사람들이 도로를 가득 메운 사진을 보도할 기회를 놓치지 않았고, 경찰차와 대치하고 있는 학생과 불량 청소년들에 관한 기사를 잔뜩 작성했습니다. \n\n 도시의 풍경에 관해, 추가적인 보고서들은 시위 참여자들이 공통된 메시지를 표방함을 보여주었습니다. 물론 어구는 조금씩 다를 수 있으나, 그 주제는 모두 같습니다. \n\n "전쟁에서 본국은 물러나라!" \n "아프리카 해안에 소년들을 보내지 말라!" \n "세 국가판무관들이 알아서 사태를 해결하라!" \n\n 가장 중요한 점은, 시위 참여자들이 하나같이 외치는 말이 있다는 것입니다. "다시는 전쟁이 없어야 한다!" 경찰은 이 어구가 마인츠와 근처 도시들에서 시작하여, 독일 전역으로 빠르게 퍼지고 있다고 의심하고 있습니다. 3일이 지난 후, 경찰과 팽팽한 대치를 이어가는 가운데, 빈에서는 시위가 잦아들기 시작했습니다. 거의 1만 명이었던 수는 5천 명도 안 되는 숫자로 줄었지만, 그 목소리는 여전히 강력하며, 독일 국민들이 남아프리카 전쟁의 상황에 주목하고 있는 듯합니다."
SpeerSAW.15.a:0 "한 발짝 떨어져 있어. 한 발짝 떨어져 있어..."

SpeerSAW.16.t:0 "게르마니아에 집 한 채가 있었네"
SpeerSAW.16.d:0 "세계수도 게르마니아가 다른 독일 도시들과 비교했을 때 젊은이들에게는 별반 다르지 않았다는 사실은 공공연한 비밀이었습니다. 게르마니아는 경찰이 사실상 작은 군대지만, 그럼에도 불구하고 반문화의 핫스팟으로 여겨져 구식에 항상 반대했습니다. \n\n 적어도 어느 날 아침 학생들 뿐 아니라 소수의 독일 노동자, 퇴역군인들로 이루어진 수천 명, 아니 수만 명의 사람들이 대로로 쏟아져나오고 도로 곳곳을 막고 있다는 뉴스가 보도될 때까지는 말입니다. 이후 몇 일 동안 모든 업무가 중지되었으며 독일의 치안 유지 능력이 얼마나 감퇴했는지를 전세계에 보여주었습니다. \n\n 경찰은 자금 부족을 겪고 있었고, 훈련을 제대로 받지 못했으며, 독일의 수도에서 벌어진 이러한 혼란에 대처할 준비를 하지 못했습니다. 전쟁을 즉시 끝내라 외치는 사람들로 가득 찬 도시를 정리할 준비가 되어 있는 경찰이 거의 없었고, 따라서 그들은 맹렬한 반박을 통해서만 대중들을 가라앉히려 했습니다. 드문 경우, 폭력적인 보복이 이뤄지기도 했습니다. 종종 사람들은 피켓을 들고 민족대회당을 지나갑니다. 그들은 바로 진압되지만, 그렇다고 해서 정부는 대중들의 의견이 어떤 대우를 받고 있는지 모르지 않습니다. \n\n 심지어는 알베르트 슈페어가 시위자들에게 제지당하지 않고 그들의 분노와 좌절감에 대처하기 위해, 내각 사무처와 민족대회당으로 몰래 가기에 이르렀습니다. 나치당의 많은 관리들도 마찬가지로 공격당하지 않기 위해 조심스레 슈페어를 따라 가기 시작했습니다."
SpeerSAW.16.a:0 "전쟁은 어떤 방식으로는 끝나야만 한다."


 speer.555.t:0 "카를 되니츠가 크림 반도에서 쿠데타를 일으키다!"
 speer.555.d:0 "독일국이 혼란 속으로 곤두박칠지자, 조용하기만 하던 크림 반도는 귀청이 터질 듯이 시끄럽습니다. 독일 흑해 함대의 정박지이자 작은 강철 섬을 건조하기 위한 충분한 해군 기반시설이 있는 북적거리는 항구는 그로이퉁기 가에 있는 총독의 위풍당당한 집에 '선물'이 매일같이 밀려들고 있다는 소문으로 대단한 주목을 받고 있습니다. 하지만 테오데리히스하펜에 선물이 끊임없이 몰려오고 있음에도, 그 어떤 정보도 새어나오지 않고 있습니다. 오늘 아침 일찍 정신나간 공식 성명이 울려퍼질 때까지는 말이죠. \n\n 유명한 해군 영웅 카를 되니츠가 아침 7시 라디오를 통해 '독일의 가장 어두운 시기에 태초부터 독일이 누려왔던 자유를 감히 빼앗으려 하는 변절자들'을 거세게 비판했습니다. 의심할 여지 없이 이는 라이히슈타크의 신성함을 무시했던 한스 슈파이델을 이르는 것입니다. 그의 말에 따르면, 사복을 입은 해병들이 도시와 항구의 주요 거점들을 장악했으며, 정오에는 민간 총독이 간단하고 강요당한 듯 보이는 사직서에 '개인적인 다툼'이라고만 적은 뒤 사임했다고 합니다. \n\n 자신이 이 분쟁에서 중립을 유지하길 원했다고 주장하며, 되니츠는 게르마니아의 반역자들 때문에 자신이 진정한 독일의 합법 정부인 마르틴 보어만의 보수파에 합류하기로 했다고 외쳤습니다. \n\n 몇몇 핵심 보어만파 지휘관들은 경쟁자들의 패배와 자신들의 승리에 크게 놀라며 되니츠의 지원을 공식적으로 수용했습니다. 그러면서 칼 되니츠와 같은 진정하고 순수한 전쟁 영웅만이 우리의 '타락한 프로파간다'를 배제하고 아돌프 히틀러의 위대한 의지를 똑바로 볼 수 있다고 주장했습니다. 이는 우리의 목표를 실현함에 있어 커다란 충격으로 작용할 것입니다. 해군에서의 변절이 이미 시작되었으며, 가장 우려스러운 것은 지난 몇 주간 우리가 꼬드기려 했던 해군 제독들이 이제는 되니츠에게, 그리고 보어만에게 향하고 있습니다."
 speer.555.a:0 "빌어먹을 배신자!"


 speerfrance.1.t:0 "와인과 갈등의 땅"
 speerfrance.1.desc:0 ""자네도 알지 않나. 프랑스놈들은...기본적으로 우리를 불신하네." \n\n 슈미트는 고개를 살짝 숙였다. 외교적으로 말하자면 그렇습니다. 하지만 적의 적이지 않습니까. 프랑스인들이 우리를 얼마나 싫어하든간에, 그들은 힘러를 천 배는 더 무서워합니다. 조금 이상해 보일지도 모르지만, 프랑스는 우리의 당연한 동맹입니다." \n\n "우리는 참 재밌는 시대에 살고 있군. 하인리히 힘러가 평화를 만들어주다니." 슈페어와 슈미트는 모두 씨익 웃어보였다. "그런데도 자네는 이게 될 거라 생각하나? 우리가 얼마나 똑똑하게 행동하던간에 그들은 우리를 싫어하네." \n\n "제가 못 해낸다면 누구도 못합니다." 헬무트는 총통보다는 그가 피우는 새 담배에 더 집중하며 조금도 비꼬는 기색 없이 말했다. 알베르트는 비록 슈미트에 대한 의심스러운 눈빛을 보냈음에도 그의 자신감에 고마움을 느꼈다. "정말입니다. 가능하다고 생각합니다. 제게 맡겨주십시오. 보르도에 미끼를 던져볼테니 누가 무는지 보도록 하겠습니다." \n\n 슈페어는 거의 서운하다는 표정을 지었다. "자진해서 프랑스가 유니티팍트로 돌아온다면 정말 좋은 일이 되겠군." 그의 시선은 굳고 있었다. "그런데 나는 의심스럽네. 서두르지는 말게. 더 구체적인 계획을 보고 싶으니까." \n\n "알겠습니다. 프랑스는 올 해 안에 독일 곁으로 돌아올 것입니다." 슈미트는 슈페어에게 의미심장한 표정을 지었다. "그렇게 되지 않으면 저를 헬무트 마이어라 부르십시오.""
 speerfrance.1.a:0 "프랑스가 다시 돌아온다면 더할 나위 없는 가치를 지닐 것이다."

 speerfrance.2.t:0 "숙적"
 speerfrance.2.desc:0 "추후에 업데이트로 추가될 예정입니다. 그런데 제 생각엔 프랑스는 업데이트할 가치가 없는 것 같아요."
 speerfrance.2.a:0 "엥..."

 speerfrance.3.t:0 "희망에 가득 찬 시도"
 speerfrance.3.desc:0 ""가능합니다." \n\n "가능하다고?" 슈미트의 자신만만한 자랑은 조용한 확답으로 바뀌었다. 슈페어는 이에 기뻤다. \n\n "말씀드렸다시피 미끼를 좀 던져보았습니다. 각하께서 확신하셨다시피 쉬운 일은 아니었지만, 프랑스인들은 겁에 질려있었습니다. 그들은 양보를 원할 테지만 우리가 줄 수 있는 것보다 더 많은 것을 요구할 정도로 멍청하지는 않습니다. 그들이 좀 더 우호적으로 나올 때까지 이 대화를 비밀로 지키는 한, 그들은 협상을 할 것입니다." \n\n "그렇다면 자네가 혼자 이 협상을 진행할 건가?" \n\n "각하께서 허락만 해주신다면 물론입니다. 저는 RND가 프랑스에 보르도를 접수하기 위해 충분한 경비대를 보내지 않고 각하를 프랑스로 보낼까 우려스럽습니다. 그렇게 된다면 이 일은 실패로 끝날 것입니다." \n\n "알았네. 소식을 기다리고 있겠네.""
 speerfrance.3.a:0 "가론 강의 기적이 필요하지 않길 바라자..."

 speerfrance.4.t:0 "하늘을 떠다니는 듯한 기분"
 speerfrance.4.desc:0 "헬무트는 2만 피트 상공에서 최고의 담배를 피우며 브랜디 한 잔을 마시는 특이한 경험을 즐겼다. 비록 위험한 상황에서 비도덕적인 인간들과 함께 해야 하지만, 이 직업은 그만의 이점을 가지고 있었다. 특이한 후퇴각을 가진 비행기 날개 아래에는 탁 트인 어둑어둑한 지구의 풍경이 보였다. 마치 그가 유럽의 등불 절반을 볼 수 있는 듯했다. \n\n 프랑스로의 여행은 프랑스 국경이 저 멀리로 후퇴한 이후 더 길어졌다. 거대한 종양과 같은 부르군트의 확장은 내전으로 빚어진 최악의 상황 중 하나일지도 모른다. 그 누구보다 프랑스가 이를 잘 느낄 것이다. 힘러의 영역이 명목상으로는 독일국의 일원이었지만, 누구도 그 거짓말을 믿지 않는다. 하늘 위의 높은 자리에서 슈미트는 그 경계를 확인할 수 있었다. 빛으로 가득 찬 영역과 완전한 암흑으로 찬 영역 사이의 분명한 선이 보였다. \n\n "여태까지 벌어진 일들을 되돌릴 수는 없으나, 노력하여 상황을 더 낫게 만들 수는 있다." 슈미트가 매일매일 머릿 속에서 되새기던 주문이다. 문제는 프랑스인들이 이를 믿느냐일 것이다. 비행기는 보르도에 천천히 착륙하기 시작했다."
 speerfrance.4.a:0 "안녕히 가시길."

 speerfrance.5.t:0 "가론에서 우리가 만나니"
 speerfrance.5.desc:0 "창문을 통해 슈미트는 한때 아름다웠던 보르도가 정체하고 있는 모습을 볼 수 있었다. 교외 지역은 텐트 도시라 일컬을 수밖에 없는 지경이었고, 프랑스-부르군트 전쟁으로 밀려온 수천 명의 난민들이 있었다. 한때 푸르렀던 들판은 수 마일에 걸친 진흙 투성이로 차있었고, 가론 강은 갈색으로 변했다. 비행기가 멈추고 보르도-메리냑 공항의 활주로에 내리자, 프랑스인에 대한 슈미트의 연민은 누군가의 등장으로 방해를 받았다. \n\n [FRA.GetLeader]은(는) 슈미트가 말을 꺼내기도 전에 프랑스어로 말을 시작했다. "제가 나올 거라고는 예상치 못했겠죠. 나도 압니다. 하지만 저는 이 만남이 좋은 일을 불러올 거라는 생각이 없었다면 제 시간을 굳이 여기서 낭비하지 않았을 것입니다. 만일 사람들이 당신이 여기 있는 걸 발견하지 못했더라면 저는 정치적으로 호된 비판을 받았을 것입니다. 독일은 어떤 수단을 사용해서라도 부르군트와 절연해야 합니다. 그들이 가지고 있는 점령지는 모두 프랑스의 영토입니다. 따라서 독일은 그 영토에 대한 요구를 당장 포기해야 할 것입니다. 온 세계가 부르군트가 어떤 국가인지 알아야 합니다." \n\n 그의 폐는 말의 속도를 따라가지 못했고, 그는 숨을 크게 들이마실 수밖에 없었다. 만일 당신이 이 조건을 승낙하지 않는다면, 여기서 곧바로 몸을 돌려서 게르마니아로 돌아가게 될 것입니다.""
 speerfrance.5.a:0 "우리는 힘러도 부르군트도 잊지 않을 것이다."

 speerfrance.6.t:0 "미친 짓은 미친 짓을 부른다"
 speerfrance.6.desc:0 "추후 업데이트로 추가될 예정입니다. 부르군트 영토를 포기하지 않겠다는 슈페어의 결단은 슈미트가 다시 게르마니아로 돌아오게 만들었습니다. 이 완고함이 얼마나 미친 짓인지 보고, 슈미트는 직에서 사임했으며 나머지 3인방도 그 뒤를 이었습니다. 정말 이럴 가치가 있는 일이었을까요?"
 speerfrance.6.a:0 "아마 아닐 것이다."

 speerfrance.7.t:0 "푸자드와의 저녁식사"
 speerfrance.7.desc:0 "프랑스는 진실로 외교술을 잘 알고 있었고, 저녁식사 때 그 외교술은 최고로 발휘되었다. 슈미트는 정말 퇴폐스러운 프로피테롤 더미를 해치우며, 이에 체리를 추가하듯이 담배에 불을 붙였다. 시장 궁전, 이제는 사실상 프랑스 대통령의 체류지가 된 곳은 바깥의 혼란스러운 세상으로부터 안전해 보이는 괜찮은 거주지였고, 지난 전쟁 때 생긴 탄흔으로 가득 찬 도시에서 위로가 되는 곳이었다. \n\n 푸자드는 식기류를 내려놓고 손님을 지긋이 바라보았다. 그는 슈미트가 회담에서 독일어가 아닌 프랑스어를 사용하기로 한 점에 대해 꽤 만족했다. 슈미트의 존재 자체로도 프랑스와 푸자드에 도움이 되는 대단한 기회였고, 그는 관심끌기와 허세로 그 기회를 낭비할 사람이 아니었다. 당연히, 슈미트 역시 그랬다. \n\n "물론 양국의 완벽한 관계 회복은 동등한 입장에서 이뤄져야 할 것입니다. 독일과의 조약은 너무 오랫동안 프랑스를 옭죄었습니다. 우리의 군대는 자유로워야 하며, 적어도 힘러가 남은 영토마저 정복하기 위해 다가온다면 힘러의 수하들을 상대로 전선을 유지할 수 있을 것입니다. 프랑스는 당신네 독일국의 종속국이 되지는 않을 것입니다." \n\n 헬무트는 외교적인 수완을 발휘하여, 힘러가 나머지 프랑스 영토에는 관심이 없음을 언급하지 않았다. 사실대로 말하자면, 독일 첩보부는 프랑스 측에서 이미 조약을 몇 번 위반한 사실을 알고 있었지만, 일단 이것은 수면 밑에 가라앉혀 두어야 할 것이다."
 speerfrance.7.a:0 "꽤나 괜찮군."
 speerfrance.7.b:0 "오늘 참 용감하시구만."

 speerfrance.8.t:0 "소화제"
 speerfrance.8.desc:0 ""하나의 경제 아래 대륙 전체의 통합이라. 괜찮은 아이디어군요. 하지만 왜 내가 그 아이디어가 효과가 있을 거라 믿어야 합니까? 당신도 독일 옆에 붙어 있던 것이 프랑스에 어떤 결과를 가져왔는지 보지 않았습니까. 부르군트가 침공하기 오래 전부터 우리는 파산 직전에 놓여있었습니다. 거부하겠습니다. 국민들은 이를 수용하지 않을 것입니다." \n\n 슈미트는 발코니에서 담배를 피며 실수나 방치가 아닌 부족한 형편때문에 허물어진 보르도의 외곽을 볼 수 있었다. "효과가 있을 것입니다. 10년 전과 달리 우리 독일국은 경제에 관해 괜찮은 사고방식을 가지고 있거든요. 히틀러와 그 친구들은 이데올로기에 집중하여 이성적인 정책을 포기했지만, 우리 정부는 히틀러의 실수를 시정하려 하고 있습니다." \n\n "저는 당신 친구 에르하르트의 작품을 봤습니다만, 아주 대단하더군요. 그렇지만 그 어떤 프랑스인도 이익 없이 독일 시장에 내던져지는 것을 수용하지 않을 것입니다. 우리 문제를 스스로 통제할 수 있는 능력이 주어져야만 참여할 수 있을 것입니다.""
 speerfrance.8.a:0 "바라는대로."
 speerfrance.8.b:0 "우리를 조금만 더 믿어주시오."

 speerfrance.9.t:0 "시도와의 퍼레이드"
 speerfrance.9.desc:0 "시도 대통령은 군사 독재자와 같은 사람이 되기를 원하는 듯 보였다. 그들이 함께 탄 컨버터블은 군대의 행진 사이로 느리게 나아갔고, 시도는 지나가는 모든 사람들에게 차분히 손을 흔들었다. 그들의 제복은 빛깔이 어둡고 얼룩졌으며, 그들의 무기류는 대부분 브르타뉴의 항구에서 온 것 뿐이었지만, 얼굴에는 결연한 표정을 짓고 있었다. 슈미트는 이렇게 기계적인 신중함을 기해 군대를 배치시킨 것을 본 적이 없었다. \n\n "우리 준비가 얼마나 잘 진행되고 있는지 보시고 계십니까, 슈미트 씨? 프랑스는 여태까지 실컷 유럽의 희생양이어왔습니다. 하지만 부르군트와 또 다른 전쟁을 치뤄야 한다면, 우리는 준비를 갖출 것입니다." \n\n 슈미트는 프랑스어로 대답했다. 누군가에게 뭔가 팔 일이 있을 때 상대의 언어로 말하는 편이 낫기 때문이었다. "아주 인상적이었습니다. 프랑스의 도약이 아직까지 이어지고 있음을 확인하여 기분이 아주 좋습니다." \n\n "참 대단한 아첨꾼이오, 당신. 하지만 그걸로는 소용없습니다. 프랑스는 이루어질 수 없는 그 어떤 사탕발림과 같은 말도 요구하지 않습니다. 부르군트는 양국 모두에 위협이 되고 있으며, 프랑스가 부르군트를 혐오하는 것 만큼이나 독일과 함께 부르군트를 파괴하기 위해 협동해야 합니다. 당신네 정부는 가까운 미래에 저 암흑의 땅을 파괴하는데 온 노력을 기울여야 할 것입니다. 그래야만 프랑스 민족은 과거의 적과 협동하는 안을 고려해볼 것입니다.""
 speerfrance.9.a:0 "힘러의 몰락보다 우리가 더 바라는 건 없소."
 speerfrance.9.b:0 "부르군트는 미끼를 던진다고 잡을 놈들이 아니오."

 speerfrance.10.t:0 "시찰"
 speerfrance.10.desc:0 "그들은 시도의 컨버터블을 떠나, 훈련 중인 징집병 대신 조각상 같은 병사들이 하나의 몸처럼 있는 광장으로 향했다. 광장은 보르도의 수비대로 가득했고, 많은 이들은 망명의 원인인 부르군트에 맞서기 위해서, 식량, 수면, 복수를 위한 것이 아니라면 외곽의 텐트 도시를 점거하고 있었다. 슈미트는 자신을 지긋이 바라보는 병사들 사이에서 퍼레이드를 하며 우려심과 같은 이상한 감정을 느꼈다. 그들의 멍한 표정에도 불구하고, 슈미트는 마치 자신이 돋보기 아래에 고정된 개미가 된 것처럼 그들이 집중하여 자신을 노려보고 있음을 느낄 수 있었다. \n\n "프랑스에서도 가장 우수한 자들입니다." 시도는 슈미트가 땀이 흐르는 원치 않는 본능을 애써 누르려 시도하는 것을 즐거이 지켜보며 말했다. "이들 모두는 프랑스에서 태어나, 프랑스에서 훈련받았으며, 프랑스에서 무장했습니다. 우리는 실수로부터 배웠고, 다른 국가에 결코 의존하지 않을 것입니다." \n\n 슈미트는 언제 이 화제를 꺼낼까 고민했었으나, 시도가 먼저 이 주제를 꺼내주었다. "졸페어라인은 의존이 아닙니다. 협력입니다." \n\n "당신이 원하는대로 아무렇게나 부르십시오. 우리는 안 할 겁니다. 우리는 독일과 협력할 수는 있으나, 당신들의 군대에도, 당신들의 역사에도 의존하지 않을 것이오. 프랑스에 대한 우리의 비전은 당신네 졸페어라인과 공존할 수 없소.""
 speerfrance.10.a:0 "당신 생각이 이해는 갑니다."
 speerfrance.10.b:0 "당신에게 기본적인 경제학을 설명해 드리지..."

 speerfrance.11.t:0 "투르 드 보르도"
 speerfrance.11.desc:0 "앙투안 피네는 슈미트에게 국빈초대 만찬이나 극장 방문 대신에 산책이나 하자고 제안했다. 그래서 그들이 지금 보르도의 거리를 걷고 있던 것이다. 단둘은 아니었고, 사복을 입은 경호원이 양 옆에 한 명씩 대기 중이었다. 그들은 공손하게 대화를 나눴으나, 헬무트는 피네가 대화를 하자고 이곳으로 불러낸 것이 아니라 생각했다. 그들이 걷던 옆의 도로는 아스팔트가 벗겨지고, 불쑥 솟아있고, 다시 움푹 파여 있었다. 지나치게 많은 사람들이 도로를 채우고 있었음에도, 가게들은 절반밖에 열지 않았고, 출입구는 부랑자들로 차 있었다. 그들이 잠시 대화를 멈췄을 때, 둘은 길가의 부랑아 한 명이 쓰레기 더미를 뒤지느라 뒤집힌 쓰레기통을 지나치고 있었다. 헬무트는 이러한 풍경을 서유럽에서 본 적은 찰스 디킨스의 소설이 다였다. 그는 뱃속에 혹이 난 것처럼 아팠다. \n\n "독일이 우리나라에 할퀴어 놓은 상처들을 보고 계시군요." 앙투안이 슈미트의 눈에 시선을 고정하며 말했다. \n\n "정말 비극적입니다만, 힘러는 자신의 신조에 의거하여 이 일을 했습니다. 우리는 그들과 연을 끊었습니다. 당신이 요구한 대로 말입니다." 슈미트는 진심으로 이렇게 말하기 싫었으나, 그는 외교관으로서 이곳에 온 것이기에 어쩔 수 없었다. \n\n "당신도 프랑스의 그 누구도 그 차이를 이해하지 못함을 알고 계실 겁니다. SS는 독일 조직이 아닙니까? 히틀러의 승인으로 만들어진 것이 아닙니까? 힘러에게 프랑스의 요충지를 주고, 그를 무장시키고, 자신의 죽음으로 수천 명을 같이 죽게 한 자가 히틀러 아닙니까? 힘러의 살인과 고문이 자신의 의지로 지금까지 이어진 거라면, 그 의지는 그것을 시작케 한 독일의 권한 하에 있겠군요. 프랑스는 독일이 그 책임을 인정할 때까지 결코 독일과 함께하지 않을 것입니다. 심적으로든, 경제적으로든 말입니다.""
 speerfrance.11.a:0 "우선 배상금 문제에 대해 협상해볼 수 있을 겁니다."
 speerfrance.11.b:0 "그 미친 놈의 행동은 우리의 소관이 아니오."

 speerfrance.12.t:0 "금빛 미래"
 speerfrance.12.desc:0 "그들은 시장 관저로 돌아가, 이제는 발코니에서 도시를 내려다보며 커피 한 잔을 즐기고 있었다. 도시를 집어삼킨 파괴와 불결함에도 불구하고, 옅어지는 햇빛 속에서 도시는 대단한 아름다움을 갖추고 있었다. \n\n "그거 아십니까. 자신이 마법사인 것처럼 에르하르트에 대해 말하는 관리들이 여기에도 있습니다. 에르하르트의 계획은 인상적입니다. 인정은 합니다. 그런데 저는 약간 의구심이 듭니다. 프랑스는 한때 독일국에게 묶여있었으나, 그 결과는 끔찍했습니다. 이는 힘러가 우리를 그렇게 이길 수 있었던 이유이기도 합니다." \n\n "히틀러 시절의 어설픈 경제는 오래 전에 끝났습니다." 슈미트는 단언했다. "우리 정부는 이성과 안정 이외의 그 어떤 것도 생각하지 않습니다." \n\n "말 참 잘하시는군요. 하지만 우리는 확실한 말을 필요로 합니다. 저 역시 넓은 시장으로 뛰어들고 싶지만, 우리는 자국 문제에 대한 통제권을 유지해야 합니다. 우리는 다시 독일이 원하는대로 끌려가지 않을 것입니다.""
 speerfrance.12.a:0 "약속합니다."
 speerfrance.12.b:0 "모든 규정은 우리가 정하오."

 speerfrance.13.t:0 "옛 친구"
 speerfrance.13.desc:0 "슈미트는 프랑스가 이 사람을 대통령으로 택한 것을 다행으로 여겼다. 비셸론느는 아마도 이 나라에서 슈미트에게 진정으로 따뜻한 환영을 해줄 유일한 사람이었을 것이다. 슈미트가 여기서 대접받았던 와인과 식사는 독일에서 먹을 수 있는 것보다 더 좋은 것일지도 모른다. 디저트를 다 먹을 때쯤 되자, 비셸론느는 숟가락을 내려놓고 만족한 듯이 한숨을 쉬었다. "그래서, 알베르트는 잘 지냅니까?" 의심할 여지 없이 총통에 대한 말이었다. \n\n "각하께서는 잘 지내십니다만, 아마 조금...과로하신 듯합니다. 그분께서는 그 자리에 있어서는 안 되었다며 후회심을 내비치셨습니다." \n\n "그가 분별력을 잃고 있음이 분명합니다. 건축물도 없고, 끝없는 불평 뿐이니까 말입니다." 그 말을 듣고 슈미트가 지긋이 웃어보였다. \n\n "내가 대통령이라니 당신은 참 행운인 겁니다. 다른 사람들이었으면 독일에게 단 하루도 제대로 된 시간을 안 주었을 테니까 말입니다. 당신은 우리나라와 동맹을 맺을 수 있을지 확인하러 이 곳에 왔겠죠. 좋은 일입니다만, 프랑스가 가치가 있는 동맹국이 되려면 약간의 지원이 필요합니다. 독일의 산업은 프랑스의 경제를 부끄럽지 않게, 자랑스러워할 만한 것으로 만드는 데 먼 길을 기꺼이 가줄 거라 믿습니다.""
 speerfrance.13.a:0 "독일국의 공장은 모든 원조를 제공할 것입니다."
 speerfrance.13.b:0 "우리도 역시 재건 중이오."

 speerfrance.14.t:0 "한 테크토크라트의 바람"
 speerfrance.14.desc:0 "슈미트는 집의 주인과 함께 발코니에서 담배 한 대를 태우며 보르도의 일몰을 감상하고 있었다. 그의 임무는 놀라울 정도로 잘 진행되고 있었으며, 비셸론느는 친구의 정부에 대해 무엇보다 친밀하다는 것을 보여주었다. 그는 방금 몇 분 동안 에르하르트를 칭찬했으며, 이제는 슈미트에 대해 감사하는 말을 시작한 터였다. \n\n "졸페어라인은 야심찬 계획입니다. 유럽의 모든 국가들을 연결하는 대단한 조직입니다. 협력의 정신이 대륙 전역에 감돌며 전쟁의 기운을 없애버릴 때입니다. 물론 프랑스의 이익 역시 고려되어야 합니다." \n\n "그게 제가 여기 온 이유입니다." 슈미트는 단언하며, 비셸론느가 최소한 프로젝트에 대해 협상하는 일만큼은 하게 해주어서 감사함을 느꼈다. \n\n "프랑스가 진정 졸페어라인에 통합되기 위해서는, 어느 정도 재건 작업이 필요합니다. 전쟁은 우리의 산업에 엄청난 피해를 입혔지만, 독일의 도움만 있다면 우리는 과거와 비슷한 수준을 회복할 수 있을 것입니다. 프랑스의 책정 예산을 보시면 프랑스가 얼마나 심각한 고난을 겪고 있는지 보실 수 있을 겁니다.""
 speerfrance.14.a:0 "알고 있습니다. 약속 드리지요."
 speerfrance.14.b:0 "나중에 얘기합시다."

 speerfrance.15.t:0 "왕의 귀환?"
 speerfrance.15.desc:0 "가장 고귀하고, 가장 강력하며, 가장 완벽한 군주 앙리 6세, 신의 은총을 받은 프랑스의 왕이자, 프랑스의 백작이며 가장 기독교적인 군주. 시장 관저, 이제는 사실상 왕궁에서 그들이 걸어나오며 슈미트의 귀에 울려퍼지던 말들이었다. 국가정보원에 있는 친구들의 말에 따르면 베르사유는 왕이 머무를 만한 상태가 아니라고 한다. 처음에 있었던 거창한 소개에도, 앙리는 오히려 그 가식에 당황스러워하며 겸손한 듯 보였다. 하지만 나폴레옹 3세가 스당에서 패배한 이후 프랑스 국왕과 대화하는 첫번째 독일 외교관이라는 생각이 슈미트의 머리에 문득 떠올랐다. \n\n "우리는 참 독특한 상황에 처해 있소. 내가 깊이 생각하는 사람은 아니지만, 프랑스가 독일 편에 서는 것은 프랑스인에게 왕정을 회복하자고 설득하는 것만큼이나 쉽다고 생각하오." 앙리의 농담은 슈미트가 진심으로 미소를 짓게 만들었다. \n\n "저희는 재미있는 시대에 살고 있지요." \n\n "재미있고말고. 과인은 자네의 손을 뿌리칠 만큼 바보가 아니지만, 국왕은 국민을 위한 최고의 일을 해야 하는 법이오. 우리 국민들은 독일국을 결코 좋아하지 않을 것이오. 하지만 그것을 견뎌달라 설득할 수는 있소. 배상금을 통해 과거의 잘못을 덮을 수만 있다면 말이오. 자네도 부르군트가 이 나라에 몰고 온 공포를 보았을 것이오. 사람들이 상처를 볼 수 없을 때까지 그들은 치료되지 못할 것이오." \n\n"
 speerfrance.15.a:0 "좋습니다, 폐하."
 speerfrance.15.b:0 "힘러의 짓은 우리 탓이 아니오."

 speerfrance.16.t:0 "앙시앵 레짐"
 speerfrance.16.desc:0 ""프랑스는 안전을 보장받기 위해서라면 얼마든지 줄 의향이 있소, 슈미트. 우리는 너무 많은 전쟁을 겪었고, 그렇기에 부르군트가 일단 파괴된다면 영원히 우리는 그 성공에 안주할 것이오. 그리고 대륙을 당신네 졸페어라인을 통해 통합하는 것은 훌륭한 생각이나, 프랑스는 친구가 없소. 오직 이익만 신경쓸 뿐이오." 국왕은 슈미트와 함께 서재에서 와인 한 잔을 즐기는 중이었다. 방 안의 모든 것이 훌륭한 장인정신의 결과물이었으나, 사람들이 흔히 예상하는 터무니없이 사치스러운 물건은 하나도 없이 소박하게 장식되어 있었다. 그의 전임자가 어떻게 살아갔는지 생각한다면 참으로 현명한 결정이었다. "폐하께 단언할 수 있습니다. 졸페어라인은 모두에게 최고의 이익을 가져다 줄 것입니다." \n\n "자네의 외교관들이 정직이라는 최고의 덕목을 가지고 있지 않을까 두렵군." 국왕은 빙그레 웃었고, 헬무트는 고개를 끄덕이며 양보할 수밖에 없었다. "프랑스는 독자적으로 결정을 내려야 하네. 동참하겠지만, 프랑스인은 자국의 정책을 통제할 것이고, 그렇지 않으면 다른 방법은 없을 것이네.""
 speerfrance.16.a:0 "좋습니다, 폐하."
 speerfrance.16.b:0 "졸페어라인은 누구에게나 동등합니다."

 speerfrance.17.t:0 "협정의 운명"
 speerfrance.17.desc:0 "[FRA.GetLeader]은(는) 분명히 급한 일로 인해 불려갔지만, 헬무트가 더 생각을 해볼 수 있도록 남겨둔 것이 분명했다. 그는 사라지기 전에 최종적이고 가장 좋은 요구를 제시했다. \n\n 슈미트는 한동안 브르타뉴를 고려할 이유가 없었다. 새로이 건국된 반도국은 분열과 정복 전략의 일환으로 50년대에 프랑스에서 히틀러가 분리시킨 독특한 결과물이었다. 그는 에르하르트가 경제를 개혁하려는 자신의 성전에서 많은 독일 상품들이 평가절하되고 있다는 이유로 브르타뉴의 암시장을 저주하는 것을 들은 적이 있었지만, 그렇게 짭짤한 수익을 내지 못하는 사업 활동은 자신들의 영역에서만 진행되었다. 낭트 협정은 그들과 긴장 상태를 이루도록 했다. \n\n [FRA.GetLeader]은(는) 브르타뉴가 다시 프랑스와 통합될 수 있다고 주장했다. 그에 따르면, 협정은 파기되어야만 하며, 그로써 프랑스 영토의 통합은 회복될 것이다. 하지만 프랑스국은 그러한 침공을 홀로 받아낼 수 있을 상황이 아니었다. 프랑스인들은 이를 인정치 못하겠지만, 분명 독일의 도움을 필요로 하긴 하다."
 speerfrance.17.a:0 "국방군은 훈련이 필요하오. 지원을 해주겠소."
 speerfrance.17.b:0 "우리는 원조를 할 것이나 침공은 혼자 하시오."
 speerfrance.17.c:0 "우리는 프랑스가 더 커지는 것을 원치 않소."

 speerfrance.18.t:0 "기회의 낭비"
 speerfrance.18.desc:0 "슈미트는 담배에 불을 붙이며 위안을 찾고자 했고, 맞은 편의 빈 자리를 바라보며 얼굴을 찡그렸다. 입이 그를 곤경에 빠뜨리고 있었다. [FRA.GetLeader]은(는) 친절하고, 공손하기까지 했다. 둘의 만남은 끝이 났고, 슈미트는 자신에게 할당된 구식이지만 아낌없이 장식이 되어 있는 방으로 물러났다. 그러다가 한밤중에 그는 여행가방을 가까스로 잡으며 호위를 받은 채 밖으로 나갔다. 조종사 역시 분명히 비슷하게 일어난 듯 보였다. 여전히 잠옷을 입고 있던 것이다. 집 주인은 그에게 작별 인사도 해주지 않았다. 로얄 블루 색깔의 옷을 입은 거대한 경비원의 단순한 경고로 충분했다. "다시는 돌아오지 마시오." \n\n 앞으로의 비행은 아주 짧을 것이기 때문에 슈미트는 게르마니아로 향하는 길에 슈페어에게 무엇을 전달해야 할지 재빨리 생각해야 했다. 부디 슈페어와 대화를 한다면 지금까지 겪어야 했던 상황에서 벗어날 수 있기를 바란다."
 speerfrance.18.a:0 "망할."

 speerfrance.19.t:0 "롤로의 추락 - 출정의 길"
 speerfrance.19.desc:0 "폰 트레스크코프는 프랑스와의 협상에서 슈미트가 성공했다는 소식을 듣고 크게 놀랐다. 그 남자는 대단한 언변을 가지고 있었으나, 행동은 말보다 더 큰 소리를 가진 법이다. 친선을 실천할 때가 되었고, 헤닝과 OKW의 참모들에게 실천하라는 그 명령이 떨어졌다.\n\n 독일군은 다시 한 번 프랑스를 향해 행진했다. 이번에는 10년 전 저질렀던 일을 되돌리기 위해서였다. 그 소식이 들려오자 브르타뉴의 대포 위치를 표시한 지도가 프랑스의 문서보관소에서 10년이 넘는 시간 만에 처음으로 꺼내져 루프트바페의 최첨단 정찰기가 찍은 전방위적인 사진들과 묶여졌다. 도로 지도는 최신의 것으로 바뀌었으며, 공업 지대에 대한 서류는 현지 지도에 첨부되어 프랑스 장교들에게 분배되었다. 심지어는 프랑스어-브르타뉴어 상용 회화집이 개발되기도 했다. 몇몇 곳에서는 현지 언어가 프랑스어보다 더 자주 사용되었기 때문이다. \n\n 제공권은 쉽게 확보할 수 있을 것이지만, 해역 봉쇄를 계획할 때만큼은 신중해야 했다. 브르타뉴의 밀수꾼들은 봉쇄를 뚫고 지나갈 수천 개의 방법을 가지고 있었기 때문이다. 더불어 그들이 항복할 수밖에 없도록 정부 요인들을 생포하는 것이 나을 것이다. 가능하다면 부르군트 국경에서의 활동은 피하도록 지시내려졌다. 이러한 때에 국경에서 소규모 접전이라도 있었다가는 재난적인 무언가로 확대될 수 있었고, 독일은 또 다른 프랑스-부르군트 전쟁에 온 전력을 집중해야 할지도 모르기 때문이었다. 폰 트레스크코프는 그 생각이 들자 몸을 떨었다. 약하고 검증되지 않은 프랑스군이라도 현지에서는 프랑스인들이 지휘하는 편이 나을 것이다. 이제 그들의 패기를 입증할 때이다."
 speerfrance.19.a:0 "시작하지."

 speerfrance.20.t:0 "롤로의 추락 - 지원"
 speerfrance.20.desc:0 "폰 트레스크코프는 프랑스와의 협상에서 슈미트가 성공했다는 소식을 듣고 크게 놀랐다. 그 남자는 대단한 언변을 가지고 있었으나, 행동은 말보다 더 큰 소리를 가진 법이다. 친선을 실천할 때가 되었고, 헤닝과 OKW의 참모들에게 실천하라는 그 명령이 떨어졌다.\n\n현지에서의 실제 지원이 있을 예정은 아니지만, 국방군 최고사령부의 계획 입안 능력은 결코 비웃을 만한 수준이 아니다. 그 소식이 들려오자 브르타뉴의 대포 위치를 표시한 지도가 프랑스의 문서보관소에서 10년이 넘는 시간 만에 처음으로 꺼내져 루프트바페의 최첨단 정찰기가 찍은 전방위적인 사진들과 묶여졌다. 도로 지도는 최신의 것으로 바뀌었으며, 공업 지대에 대한 서류는 현지 지도에 첨부되어 프랑스 장교들에게 분배되었다. 심지어는 프랑스어-브르타뉴어 상용 회화집이 개발되기도 했다. 몇몇 곳에서는 현지 언어가 프랑스어보다 더 자주 사용되었기 때문이다.\n\n가능하다면 부르군트 국경에서의 활동은 피하도록 지시내려졌다. 이러한 때에 국경에서 소규모 접전이라도 있었다가는 재난적인 무언가로 확대될 수 있었고, 독일은 또 다른 프랑스-부르군트 전쟁에 온 전력을 집중해야 할지도 모르기 때문이었다. 폰 트레스크코프는 그 생각이 들자 몸을 떨었다. 그는 프랑스인들이 나서서 전투에 임하지 않기를 바랐다. 그들의 군대는 여전히 약하고 검증되지 않았기 때문이다. 그들은 곧 충분한 시험을 겪게 될 것이다. 그들이 가진 계획 모두를 보내만 다오."
 speerfrance.20.a:0 "시작하지."

 speerfrance.21.t:0 "보르도에서의 일출"
 speerfrance.21.desc:0 "브르타뉴에서 삼색기는 거의 잊혀진 존재였지만, 50년대 이래 처음으로 이 지역은 옛 주인의 품 안으로 돌아왔다. 캉에서 프랑스인들은 대단히 기뻐했고, 부르군트의 침공, 그리고 독일국의 계속된 실수로 갈라져야 했던 가족들은 다시 결합하였다. 대통령 [FRA.GetLeader]의 승리 선언이 있은 뒤, 프랑스가 수십 년 전 1차대전이 끝난 이래로 보지 못했던 류의 폭발적인 축하가 있었다. \n\n 슈미트는 마지막으로 보르도를 내려다 보며 승리의 담배를 피웠다. 슈미트는 더 많은 프랑스인들에게 환대를 받는 것에 기쁨을 느꼈지만, 여기서의 일은 끝났고, 힘든 일을 통해 얻은 성과를 즐기기에는 시간이 너무 없었다. 항상 어딘가에는 또다른 일거리가 있었다. 이제 독일은 프랑스에 대한 자신의 책무를 다했다. 분명 보고서가 완성된다면 그는 다시 유니티팍트 법의 세부 사항을 정하는 일로 끌려가겠지만, 아직은 승리를 즐길 충분한 시간이 있었다. \n\n 아무리 국가가 쇠퇴했을지라도, 보르도는 여전히 아름다웠다. 위대한 시장관저에서, 가론 강을 따라 늘어져 있는 다리들, 그리고 그 너머 끝없이 펼쳐진 대서양. 해가 막 뜨려하고 있었다."
 speerfrance.21.a:0 "내 사전에 불가능이란 없다."

 speerfrance.22.t:0 "기억할 만한 전쟁"
 speerfrance.22.desc:0 ""점심 뭐 먹지? 뭔가 가볍게 먹고 싶은데. 음... 베이컨에 달걀로 아침을 먹어서 배가 터질 것 같단 말이지." 과할지도 모르지만 프랑스에서 슈미트가 거둔 일은 보상을 요구할 가치가 있었다. 슈미트는 민족대회당의 쌀쌀한 복도를 걸어가며 사색에 잠긴 듯 담배를 물고 있었다. 그는 바스러진 회반죽 한 조각을 보기 위해 멈췄지만, 멀리서 자신의 이름을 부르는 소리에 뒤를 돌아보았다. \n\n "슈미트! 아, 거기 있었군. 슈미트." 폰 트레스크코프였다. 헬무트는 뒤를 돌아 원수가 말도 안되게 긴 복도에서 걷고 뛰고를 반복하며 자신에게 오기를 기다렸다. 트레스크코프가 슈미트에게 막 다다랐을 때 그의 이마에는 보기 흉한 땀방울이 흐르고 있었다. "슈미트, 프랑스 새끼들이 일을 개판으로 만들었네. 우린 할 수 있는 한 모든 일을 했지만, 망할, 나는 그 새끼들이-" \n\n 헬무트는 목이 메는 기분을 느꼈다. "천천히 말하게, 이 양반아. 무슨 일인가? 협상은 분명 완벽히 진행됐었는데." \n\n 트레스크코프는 약간 미친 것 같은 눈으로 슈미트를 바라보았다. "개같은 협상! 롤로의 몰락은 재앙 그 자체야! 나는 이 사안을 슈페어 각하께 먼저 설명드려야 하네만, 그 전에 자네가 먼저 알길 바라네. 괴물이 풀려나기 전에 자네에게 경고를 해야겠어. 키징어를 찾고 에르하르트에게 책 그만 읽고 나오라고 하게. 이 문제를 어서 처리해야 해." 그러더니 그는 뒤로 돌아 뛰어갔다. 뛰는 내내 뭐라 중얼대면서 말이다. \n\n 슈미트는 땅이 꺼지는 듯한 기분을 느꼈다. "모든 일이 분명 계획대로 흘러가고 있었는데, 대체 무슨 일이 벌어지고 있는 거지?""
 speerfrance.22.a:0 "지금 프랑스에 무슨 일이 일어나는 것이지?"

#Ukraine Events#
speer_ukraine.1.t:0 "그러니까 내가 필요하다면, 먼저 예의를 갖추도록"
speer_ukraine.1.desc:0 "레온하르트 바이덴만은 기다란 책상에 앉아 볼로디미르 쿠비요비치를 쳐다보며, 30분 동안 논의를 하는 중이었다. 쿠비요비치는 주변에 경비대만을 앉혀두고 있었으나 바이덴만은 2명의 독일인 외교관을 옆에 두고 있었다. 바이덴만이 부드러운 언변으로, 그리고 더 부드러운 표정을 지으며 먼저 말했다. "쿠비요비치 씨." 독일어 풍의 우크라이나어였다. "당신도 아시다시피, 당신은 대게르만국의 협력자입니다. 이것도 역시 아시다시피, 우리는 최근 행정 면에 있어서 전환을 감행했습니다. 중요한 점은 우리가 현재 벼랑 끝에 서있다는 것입니다. 왜 라다가 존속되어야 하는지 말씀해주실 수 있으십니까?" \n\n 쿠비요비치가 고개를 끄덕였다. "알겠습니다. 그 이유는 간단합니다. 주민들이 당신들의 지배에 만족스러워 하도록 하려면, 당신들은 민주주의 비슷한 거라도 그들에게 주어야 합니다. 더구나, 민간 행정은 독일국에게 짐을 덜어주는 일이 될 것이고, 장기적으로는 우크라이나가 유니티팍트에 남아있는 데 대한 대중들의 인식을 개선해줄 것입니다." 진정한 협력자와 같은 자의 말을 들으며, 바이덴만은 꼼꼼히 필기했다. \n\n 그 독일인은 고개를 끄덕였다. "이로써 우리 사이의 협상이 진척을 보기를 바랍니다. 쿠비요비치 씨. 곧 독일국은 선택을 할 것이고, 그 결과는 수 주 내에 알려질 것입니다. 결정된 사항을 알고 싶으시겠지요?" 쿠비요비치는 당연히 고개를 끄덕였다."
speer_ukraine.1.a:0 "당신들의 자치를 인정하오. 축하하네."
speer_ukraine.1.b:0 "라다는 해체될 것이오, 쿠비요비치 씨."

speer_ukraine.2.t:0 "부수고, 다시 지어라"
speer_ukraine.2.desc:0 "빅토르 루트센코는 편지를 두 손으로 꼭 쥐었다. 그는 나이 든 신사였기에 그리 하면서 손이 약간 떨렸지만 글자를 또렷이 알아볼 수 있었다. 오늘 아침 그는 정부로부터 온 남자로 추정되는, 놀라울 정도로 다정한 독일인으로부터 라다에게 후한 제의를 받을 것이라는 내용의 서신을 받았다. 그 후한 제의가 무엇이든, 그는 딱히 그것을 받아들이고 싶지 않았다. 집에서 평화로이 아내와 그리고 나다니는 두 아들들과 사는 것이 더 좋았다. 그렇다고 그는 바로 편지를 버리지는 않기로 했다. \n\n "빅토르 루트센코 귀하. \n\n 당신께서 풍부한 연구 결과를 내신 수학 교수임은 저희의 이목을 끌었습니다." 허. "교수님께서는 과거에 타라스 셰프첸코 대학에서 일하셨습니다. 2차대전기 아주 우연한-" 하. 우연하다고. "포 사격으로 무너졌던 곳입니다. 하지만 대학은 과거와 정확히 똑같은 형태로 재건 중이며, 저희는 대학이 열릴 때를 기다리며 교수진을 필요로 하고 있습니다." 그는 눈을 찌푸렸다. "저희는 교수님을 대학에 다시 채용하길 원합니다. 얼마 되지는 않지만 봉급은..." \n\n 그의 눈은 점점 커졌다. 그렇게 많이 준다고?! 이 돈이면 가족 전체를 먹여 살릴 수 있었다! "... 하지만, 교수님의 동료들 중 일부는 독일에서 나고 자랐음은 확실히 하고자 합니다. 교수님께서 차별하시지 않으셨으면 합니다." 빅토르는 혐오감을 느꼈지만, 그 제안은 너무나도 유혹적이었다. 아마 그는 집에서 계속 지내는 것이 지루할 수도 있음을 인정하고 싶었을지 모른다. 그리고 그는 항상 수학을 가르치고, 학생들과 대화를 나누며, 다양한 공식들을 간단하고 꼼꼼하게 칠판에 적어내는 일이 너무나도 즐거웠다. 오래 고민하면 할수록, 그는 편지의 제안을 받아들이려 하고 있었다."
speer_ukraine.2.a:0 "밤이 되자, 그는 이미 머릿속으로 수업을 그려보고 있었다."

speer_ukraine.3.t:0 "전사들에 대해 회상하다"
speer_ukraine.3.desc:0 "항상 그랬듯이, 총통이 나오기 전에 연단에 올라오는 사람이 있었다. 그는 총통이 맡은 임무를 사람들에게 알리며 마지막에는 대게르만국의 지도자라 끝마쳤다. 그뒤, 그는 물러났고 알베르트 슈페어가 연단에 올라 연설을 시작하였다. 어느 정도 중후한 나이대임에도, 그 언변의 뛰어남은 결코 줄어들지 않았다. \n\n "이 연설은 총통의 신민들과 우크라이나의 시민들 모두에게 전하는 내용을 담을 것입니다. 너무 오랫동안, 여러분들은 우리를 위해 용감히 싸워왔습니다. 너무 오랫동안, 우크라이나국의 통합과 독일국에 대한 그 충성을 지키기 위해 드네프르 강에는 너무나도 많은 피가 흘렀습니다. 우리는 그들에게 보상을 하지 않을 수 없습니다. 오늘, 합법적인 정부의 복구와 함께, 우크라이나 민족은 앞으로 한 발짝 나아갈 수 있을 것입니다!" 환호와 휘파람 소리가 터져나왔고, 슈페어는 말을 잇기 전에 잠시 고개를 저었다. \n\n "우크라이나의 용감한 투사들이여, 이 연설을 당신에게 바칩니다. 우리는 우크라이나를 위해, 독일국을 위해 죽었던 자들, 자신의 생명보다 더 위대한 대의를 위해 죽었던 자들을 공경할 것입니다. 이 연설을 나의 신민들에게도 바칩니다. 여러분들은 우크라이나인들이 충성스러운 동맹임을 알고 있고, 그 잠재력을 깨달았으며 그들을 독일국의 안전한 품 안으로 데려왔습니다. 이제, 저는 전사한 자들에 대해 이야기하려 합니다. 독일 국민들과 우크라이나의 애국시민들이여, 전사들의 행동에 대해 제가 말하는 모든 것을 잘 들어주길 바랍니다..."
speer_ukraine.3.a:0 "그 이야기는 잠시 동안 이어졌다."

speer_ukraine.4.t:0 "전쟁의 맛"
speer_ukraine.4.desc:0 "독일국의 원수, 헤닝 폰 트레스크코프는 망원경을 손에 든 채 자신의 지휘 하에 서둘러 지어진 벙커의 창문 밖을 바라보았다. 지난 24시간 동안, 그는 앞뒤로 움직이며, 방어 거점을 만들고, 가끔은 적군의 동태를 살피러 가는 독일군을 볼 수 있었다. 우크라이나 전선에는 긴장감이 감돌았다. 틀림없이 그랬다. 언제든지 트레스크코프는 전쟁이 선포되었다는 메시지를 받을 준비가 되었다. 어쩌면 마음속으로 그는 그런 일이 일어나기를 바라고 있을지도 모른다. 자유의 투사들은 분별을 잃고 자신의 방식을 고집하는 경향이 있지만, 그것보다도 누가 앞으로 일어날 일을 알겠는가."
speer_ukraine.4.a:0 "종국에는 전쟁을 피하게 되지 않을까?"

speer_ukraine.5.t:0 "키예프의 장미"
speer_ukraine.5.desc:0 "레온하르트 바이덴만은 코트 주머니에 손을 구겨 넣으며 외교 수행단과 함께 키예프의 좁은 골목을 걸었다. 항상 그는 누군가가 자신을 지켜보고 있다는 느낌을 받았다. 어쩌면 우크라니아 시민들이 걱정 넘치는 눈빛으로 자신들을 바라보는 것일 수도, 혹은 독일에서 해방된 자유 우크라이나를 위해 싸우겠다고 다짐한 군인들이 바라보는 것일 수도 있다. 그는 코웃음을 쳤다. 무슨 자유 말인가? 허우적거리다가 홀로 고독하게 죽어나가는 자유? 그는 황량한 도시 교외를 지나며 우월감 비슷한 것을 느꼈다. 그리고 도심은 여전히 게르마니아의 아름다움에 견줄 만하지 못했다. \n\n 바이덴만은 어서 돌아가 게르마니아를 볼 것이라 생각했다. 도시의 불안한 분위기가 그를 불편하게 하고 그 역시 자신이 맞서야 하는 사람들이 어떤 성격인지 확신하지 못하고 있었지만, 우크라이나는 다시 독일국의 일부가 될 것이었다."
speer_ukraine.5.a:0 "우리는 이곳에 유니티팍트를 대표하여 와 있다..."

speer_ukraine.6.t:0 "불타는 편지, 불타는 총열"
speer_ukraine.6.desc:0 "트레스크코프는 숨을 깊게 들이마셨다가 내뱉었다. 그러더니 손에 들린 망원경을 내려놓았다. 가까운 의자에 앉으며 그는 이마를 문지르며 얼굴을 찡그렸다. "그래서 자네는 지금 외교관들이 모두 추방당했다고 말하는 건가?" 트레스크코프가 물었다. 그리고 잠시 동안 라디오가 칙칙거리는 소리 외에는 아무 소리도 나지 않았다. 그러더니 작은 폭발음이 들리고 한 젊은이의 목소리가 라디오에서 들려나왔다. "예, 원수 각하. 키예프는 우리 외교관들을 추방시켰고, 더 이상의 추가적인 접촉을 거부하고 있습니다." 한동안 트레스크코프는 침묵을 지키며 혼란해진 마음을 가라앉혔다. "... 그러면 전쟁이다." \n\n "예, 원수 각하. 그런 것 같습니다." \n\n 레온하르트 바이덴만은 이렇게 쉽게 퇴짜를 맞을 거라 생각치 못했다. 그는 자신을 따르는 사람들에 대해 수치심과 실망감을 품고 게르마니아로 돌아가는 중이었다. 대화는 그리 길게 이어지지 않았다. 모든 대답은 "안되오", "절대 그럴 수 없소" 뿐이었고, 때때로 독일에 대한 모욕만이 있었다. 이는 아무것도 얻어낼 수 없는 비난세례에 가까웠다. 그들이 왜 독일을 필요로 하는지 전혀 이해하지 못하는 천치들과 대화하느라 시간을 너무나도 낭비한 것이었다. 그뿐만 아니라 본국으로 돌아가는 길에 그는 상황이 어떻게 돌아가고 있는지에 대한 파멸적인 소식을 들었다. \n\n 그들은 국경에 군대를 집합시키고 있었다."
speer_ukraine.6.a:0 "냄비가 끓고 있군."

speer_ukraine.7.t:0 "한 남자가 있었네..."
speer_ukraine.7.desc:0 "알베르트 슈페어에게는 시간이 없었다. 그는 항상 바빴으며, 바쁘지 않을 때면 어떻게 하면 바쁘게 살 수 있을지 고민한다. 사적인 전화 통화는 시간을 비효율적으로 쓰는 것이었다. 따라서 그는 보안 전화를 들어 그 네덜란드인이 전화를 받기를 기다리고 있었다. "에... 여보세요? 피터르 폰 헤이레마입니다. 누구시죠?" \n\n 슈페어는 말하기 전에 잠시 입을 다물었다. 당연히 이는 독일어가 아니었다. "총통 알베르트 슈페어요." 그는 감정이 풍부하고 쾌활한 공업가와 통화하고 있었다. "아, 네! 지금 제...제가 시간을 너무 낭비하지 않길 바랍니다. 하지만 각하께서는 제게... 어... 거래가 잘 이행되었음을 확인하고자 전화하신 겁니까? 제 친구 티스가 키예프에서 걱정을 많이 하고 있습니다. 각하께서도 아시겠지만 말입니다." \n\n 슈페어는 한숨을 쉬고, 진심으로 전화를 내려놓고 싶었다. 그는 이미 피터르가 필요로 하는 모든 것을 알고 있었지만, 일단 맞장구 쳤다. "그렇소. 우리는 장래에 영토 교환을 성사시키기 위해 루마니아에 외교 사절단을 보내기 시작했소. 그게 당신이 필요로 하는 것이지. 맞소?" 피터르에게는 대답할 시간이 없었다. "예. 아 총통 각하. 저는 항상 키예프에의 투자에 관심을 가지고 있었습니다. 알고 계십니까? 그게 언제부터냐면 계획 O-" \n\n "나도 기쁘오. 잘 계시오." 피터르가 대답하기도 전에 슈페어는 조용히 전화기를 내려놓고 통화를 끊어버렸다. 깊은 숨을 내쉬며 슈페어는 손을 얼굴에서 내리고 사무실로 돌아갔다."
speer_ukraine.7.a:0 "전화는 꼴 보기도 싫다."

speer_ukraine.8.t:0 "키이프, 키예프, 키이프, 키예프"
speer_ukraine.8.desc:0 "류보미르는 소총을 쏘는데 훈련을 별로 받지 못했고, 한 쪽에 차고 있는 권총은 아버지의 것이었으나, 그가 총을 쏜 것은 규율 때문이 아니라 마지막 남은 애국심을 지키기 위해서였다. 국가판무관들의 압제 아래에서 시들어가는 우크라이나를 바라보며, 그리고 수년간 썩어가고 무너져가는 키이프를 바라보며 그는 말로 표현할 수 없는 분노로 가득 찼다. \n\n 그 날만큼은 조용해야 했지만, 도시 전역에 총성이 울려퍼졌다. 그는 바리케이드를 지으며 독일인들이 총을 쏜 것이 아님을 깨달았다. 이들은 자유보다는 노예제가 낫다고 결정한 우크라이나 동포들이었다. 그들은 반란군에게 항복하라 요구했고, 협력 정부가 곧 복귀할 것이라 말했다. 그들은 협력하는 자에게는 개혁과 안전을 약속했다. 류보미르는 아버지로부터 수없이 그러한 말을 들어왔고, 항상 같은 식으로 끝났다. 우크라이나는 무엇을 제거했던 것일까? 그들이 키이프를 약탈하고 그의 가족들을 납치했을 때, 그들이 약속한 충성의 대가는 어디에 있었을까?"
speer_ukraine.8.a:0 "류보미르가 아버지의 재를 묻었을 때, 고마움을 느꼈을까?"

speer_ukraine.9.t:0 "재시작"
speer_ukraine.9.desc:0 "유리 티스는 전쟁사에 박식한 지식을 가지고 있었으나, 전쟁에 빠진 사람은 아니었다. 완전히 파괴된 땅과 폭격을 맞은 도시로 인해 자원과 인력은 항상 부족했다. 그게 무슨 소용이었을까? 당신의 주인과 싸우는 것이 조금이라도 가치가 있다면, 끔찍한 전면전을 벌일 바에야는 철이 뜨거울 때 때리는 편이 낫지 않겠는가. 이제 그는 그리 하기로 마음을 먹었다. 달려야 한다면, 기꺼이 달리리라. 그가 필요로 하는 것은 문서 몇 개에 서명하는 것이었다. 그는 새로운 우크라이나의 국가원수가 될 것이었다. \n\n "저기..." 딱딱한 악센트의 독일어로 그가 말했다. "비더만 씨?" 티스는 고개를 끄덕이며 손에 들린 두꺼운 서류를 들어 보였다. "이제 반란군은 패배했고, 정부는 혼란에 빠질 것입니다..." \n\n 레온하르트 비더만은 오만하게 손을 흔들며 티스에게 서류를 넘겨주었다. "말도 안되는군. 우리가 우크라이나인들에게 가르쳐준 것이 있다면, 바로 관료제요. 이 서류를 꼼꼼히 읽고 모든 서류에 확실히 서명하시오. 그러고 나면, 음... 축하를 하는게 그 다음 순서겠군. 내 생각엔. 자네는 새로운 국가 원수가 될 것이오." \n\n 티스는 고개를 끄덕이며 재빨리 서류를 집어들었다. "알겠습니다. 그러면 바이덴만 씨. 가셔도 좋습니다." 바이덴만은 음흉하게 웃으며 방을 떠났고, 방에는 티스만이 남겨졌다. 그는 사무실 위에 걸려있는 깃발을 가만히 응시했다. 누군가는 우크라이나의 목을 독일의 혹독한 군홧발이 계속해서 짓누르고 있다고 말하리라."
speer_ukraine.9.a:0 "이것을 실용주의라 부른다."
