 POLITICS_WILLIAM_WESTMORELAND_CAR_DESC:0 "아프리카 대륙은 윌리엄 웨스트모어랜드 장군의 감독 아래 다양한 그룹의 사람들로 가득 찬 복잡한 곳입니다. 남아프리카 공화국의 실트 공세를 중단하라는 요구를 받은 웨스트모어랜드에게 훨씬 더 벅찬 임무가 주어졌습니다. 처음 남아프리카에 왔을 때와 마찬가지로, 미국의 대륙 점령은 성급했고고 계획적이지 않았습니다. 케이프타운의 영웅은 다시 한번 아프리카의 중심부에 있는 사나운 황무지를 진압하기 위해 소집되었습니다.\n\n하지만 이번에는 훨씬 더 큰 문제와 훨씬 더 나쁜 상황에 직면해 있습니다. 새로 부임한 행정관들이 충분한 통역사를 찾고, 보급선을 열어놓고, 대중을 위해 좋은 얼굴을 유지하기 위해 고군분투하고 있기 때문에 군정의 분열은 충분히 심각한 문제입니다. 혼란스러운 관료주의에 얽매여 군정을 조직할 시간이 없는 웨스트모어랜드는 본국 의회에 아프리카 미군 주둔을 정당화하는 것이 점점 더 어렵다는 것을 깨닫고 있습니다. 웨스트모어랜드는 대륙 전체의 무게를 짊어지고 미국의 이익이나 지역의 장기적인 안정에 중대한 양보를 하지 않고 아프리카에서 부하들을 구출하기 위해 고군분투할 것입니다."
