 ### 우랄산맥 쟁탈전 ###
 russiadiplo.1.t:0 "우랄산맥 쟁탈전"
 russiadiplo.1.d:0 "우리 동쪽에는 거대한 우랄산맥이 있습니다. 전부터 유럽과 아시아를 가르던 이 거대한 산맥은 우리가 꿈꾸는 통일에 매우 중요합니다.\n\n서러시아 전쟁과 서러혁전의 붕괴 이후 이 지방은 통일된 정부 없이 지냈습니다. 많은 공동체와 마을은 오렌부르크시나 우랄 연맹의 보호에 의지했습니다. 우리 정보에 따르면 그러지 않은 곳들은 마그니토고르스크의 NKVD 잔당에게 장악되거나 디를레방어 여단에 약탈당했습니다. 독일의 테러 폭격이 끝난 후 긴장이 고조되며 일어난 분쟁으로 이 지방의 현재 세력 구조가 형성되었습니다.\n\n우랄산맥은 우리에게 기회이자 위협입니다. 이 지역의 자원과 인구를 손에 넣으면 우리 대의에 큰 도움이 될 것입니다. 하지만 우랄산맥 너머에는 통일을 꿈꾸는 또 다른 국가가 자신들이 진정한 러시아 정부의 적통을 계승했다고 주장하고 있습니다. 이들이 우랄산맥을 점령할 경우 우리 쪽 산맥에 병력을 주둔할 수 있습니다. 이는 우리 동쪽 지방을 위협할 것입니다. 그렇기에 우리는 어떤 수단을 써서라도 이 지방에 우리의 중요성을 설파해야 합니다!\n\n외교관과 장군들이 우랄산맥을 우리 이익권으로 끌어올 다양한 수단을 준비했습니다. 위신, 외교적 성공, 군사적 위협을 잘 조합하면 지방 엘리트 계층이 굴복해 통일을 받아들일 것 같습니다. 외교적 방법이 실패한다면 군사 개입이 남아있습니다... 이 방법은 우리 동쪽 경쟁자가 쉽게 받아들일 것 같지는 않습니다.\n\n우랄산맥 쟁탈전이 시작됩니다! 우리는 시베리아의 경쟁자를 상대로 승리해 산산조각이 난 러시아의 또 다른 일부를 우리 국가에 통합할 것입니다!"
 russiadiplo.1.a:0 "새로운 전장이군."
 
 russiadiplo.2.t:0 "우랄산맥 쟁탈전"
 russiadiplo.2.d:0 "우리 서쪽에는 거대한 우랄산맥이 있습니다. 전부터 유럽과 아시아를 가르던 이 거대한 산맥은 우리가 꿈꾸는 통일에 매우 중요합니다.\n\n서러시아 전쟁과 서러혁전의 붕괴 이후 이 지방은 통일된 정부 없이 지냈습니다. 많은 공동체와 마을은 오렌부르크시나 우랄 연맹의 보호에 의지했습니다. 우리 정보에 따르면 그러지 않은 곳들은 마그니토고르스크의 NKVD 잔당에게 장악되거나 디를레방어 여단에 약탈당했습니다. 독일의 테러 폭격이 끝난 후 긴장이 고조되며 일어난 분쟁으로 이 지방의 현재 세력 구조가 형성되었습니다.\n\n우랄산맥은 우리에게 기회이자 위협입니다. 이 지역의 자원과 인구를 손에 넣으면 우리 대의에 큰 도움이 될 것입니다. 하지만 우랄산맥 너머에는 통일을 꿈꾸는 또 다른 국가가 자신들이 진정한 러시아 정부의 적통을 계승했다고 주장하고 있습니다. 이들이 우랄산맥을 점령할 경우 우리 쪽 산맥에 병력을 주둔할 수 있습니다. 이는 우리 서쪽 지방을 위협할 것입니다. 그렇기에 우리는 어떤 수단을 써서라도 이 지방에 우리의 중요성을 설파해야 합니다!\n\n외교관과 장군들이 우랄산맥을 우리 이익권으로 끌어올 다양한 수단을 준비했습니다. 위신, 외교적 성공, 군사적 위협을 잘 조합하면 지방 엘리트 계층이 굴복해 통일을 받아들일 것 같습니다. 외교적 방법이 실패한다면 군사 개입이 남아있습니다... 이 방법은 우리 서쪽 경쟁자가 쉽게 받아들일 것 같지는 않습니다.\n\n우랄산맥 쟁탈전이 시작됩니다! 우리는 서러시아의 경쟁자를 상대로 승리해 산산조각이 난 러시아의 또 다른 일부를 우리 국가에 통합할 것입니다!"
 russiadiplo.2.a:0 "새로운 전장이군."

 russiadiplo.3.t:0 "우리 외교관이 오렌부르크에서 모함당하다!"
 russiadiplo.3.d:0 "초대에 대한 답장은 없었습니다. 불러도 아무 반응이 없었습니다. 문은 그대로 닫혔습니다. 최근 오렌부르크의 우리 외교관들은 일련의 실패를 겪었습니다. 이 수상쩍은 실패 뒤에는 현지인들의 알 수 없는 불신이 있었습니다.\n\n여기 우랄을 놓고 다투는 경쟁자들이 우리 외교관을 모함했다는 증거가 있습니다. 놈들은 협박, 증거 위조, 비방, 노골적인 거짓말로 우리의 의도를 왜곡한 것 같습니다. 이렇게 우랄강 대도시에 있는 우리 외교관들을 모함한 것입니다.\n\n이 상황이 해결될 때까지는 시간이 좀 걸릴 것입니다. 우리 경쟁자가 우랄 지방에서 벌이는 외교 노력에 주의해야 합니다."
 russiadiplo.3.a:0 "이런 건 들어보지도 못했는데..."

 russiadiplo.4.t:0 "우리 외교관이 우랄 연맹에서 모함당하다!"
 russiadiplo.4.d:0 "우랄 연맹 사령관들은 언제나 우리 외교관을 공정하고 정직하게 맞이했습니다. 하지만 최근에는 이 엄격하고 정직한 정예병들이 우리 외교관과의 회의에 참석하는 걸 힘겨워하고 있습니다. 새 외교진을 파견해달라는 요청은 관료제의 벽에 부딪혔습니다. 한때 우리를 환영했던 문은 굳게 닫혔습니다.\n\n여기 우랄을 놓고 다투는 경쟁자들이 우리 외교관을 모함했다는 증거가 있습니다. 놈들은 협박, 증거 위조, 비방, 노골적인 거짓말로 우리의 의도를 왜곡한 것 같습니다. 이렇게 정예 우랄 레인저 지휘관들이 우리 외교관들을 불신하게 만든 것입니다.\n\n이 상황이 해결될 때까지는 시간이 좀 걸릴 것입니다. 우리 경쟁자가 우랄 지방에서 벌이는 외교 노력에 주의해야 합니다."
 russiadiplo.4.a:0 "이런 건 들어보지도 못했는데..."

 russiadiplo.5.t:0 "우리 외교관이 마그니토고르스크에서 모함당하다!"
 russiadiplo.5.d:0 "검은 산 그늘 밑에 숨어있는 자들의 목적과 야망을 이해하는 일은 언제나 쉬운 일이 아니었습니다. 하지만 최근 파견된 우리 외교 사절들은 알 수 없는 침묵의 장벽에 부딪혔습니다. 마그니토고르스크와 그곳의 차량화 NKVD 사단과의 접촉은 막연해지고 음침해졌습니다.\n\n여기 우랄을 놓고 다투는 경쟁자들이 우리 외교관을 모함했다는 증거가 있습니다. 놈들은 협박, 증거 위조, 비방, 노골적인 거짓말로 우리의 의도를 왜곡한 것 같습니다. 이렇게 검은 산의 주인들이 우리 외교관들을 불신하게 만든 것입니다.\n\n이 상황이 해결될 때까지는 시간이 좀 걸릴 것입니다. 우리 경쟁자가 우랄 지방에서 벌이는 외교 노력에 주의해야 합니다."
 russiadiplo.5.a:0 "이런 건 들어보지도 못했는데..."

 russiadiplo.6.t:0 "오렌부르크 내 영향력이 감소하다!"
 russiadiplo.6.d:0 "우리 외교관과 악수하기 전에 잠깐 망설였습니다. 우리 사절과 만난 지역 관리들에게서 다정함이 느껴지지 않습니다. 추가적인 외교회담을 여는 것을 꺼리는 게 보입니다. 오렌부르크 내 우리 영향력이 약해지고 있습니다. 분명 우랄을 놓고 다투는 경쟁자의 짓입니다.\n\n영향력 감소로 어떤 일이 일어날지, 전과 같은 영향력을 회복하려면 얼마나 걸릴지는 알기 어렵습니다. 하지만 이것 하나만은 확실합니다. 우리 경쟁자들은 이 지방 내 우리 영향력을 막기 위해 뭐든 할 준비가 되어있습니다."
 russiadiplo.6.a:0 "거짓말! 이건 모함이야!"

 russiadiplo.7.t:0 "우랄 연맹 내 영향력이 감소하다!"
