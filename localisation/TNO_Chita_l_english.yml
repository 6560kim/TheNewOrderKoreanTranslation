 WCH_uneasy_figurhead:0 "Uneasy Figurehead"
 WCH_uneasy_figurhead_desc:0 "All hail Tsar Mikhail II! Emperor of all Russias and Imperious Autocrat by the Grace of God! These are among the shouts of praise that ring out from the capital at Chita for the Puppet Tsar. But the stark actuality of the situation is that the autocrat couldn't be more discontent - essentially kidnapped and forced to assume the throne amid bickering and aging White officer cliques, Mikhail wishes for little more than to see his home again, far away from Russia."
 WCH_sunset_of_white_chivalry:0 "Sunset of White Chivalry"
 WCH_sunset_of_white_chivalry_desc:0 "One of the most unfortunate realities of our situation is that currently our leadership consists of aging White generals who seem more at home reminiscing about the Civil War than leading a White Russia into the future. Worse still, the vast majority of our leaders seem to be slowly fading away. On top of that, we've had a hard time attracting any younger people to our cause - it's rumored that a great many of them are liberals, fundamentally opposed to our vision."
 WCH_white_army_leadership:0 "White Army Leadership"
 WCH_white_army_leadership_desc:0 "The leadership conflict was solved; the Tsar can worry about taking charge once we finally reclaim the Motherland. Until then, leadership will be vested in the hands of the Army who, unimpeded by the Tsar's interference, will dedicate their energies to the aforementioned restoration."
 WCH_tsarist_leadership:0 "Tsarist Leadership"
 WCH_tsarist_leadership_desc:0 "Our leadership conflict was settled at long last: the Army generals have been put back in their place as servants and advisors of the Emperor and Autocrat of All the Russias. No longer will vested interests within the Army leadership interfere with our goal of restoration; we are united at last in the person of the Tsar."
