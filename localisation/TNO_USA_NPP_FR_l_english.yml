USA_sen_bill_name_55:0 "Local Transportation Freedoms Act"
USA_sen_bill_desc_55:0 "The status of segregation in this country has taken a drastically slow halt, as it continues to be met with stalemates through opposing laws from the damned Congress. So, we'll give our side a bit of edge with the Local Transportation Freedoms Act allowing state governments to enforce segregation upon transportation services if they choose to. Sure, the North probably won't bite, but we'll make damn sure that the South gets to enjoy the benefits for it!"
USA_sen_bill.211.t_passed:0 "LTFA rides to victory in Congress"
USA_sen_bill.211.t_failed:0 "LTFA Crashes and Burns in Congress"
USA_sen_bill.211.d_passed:0 "The United States of America has found itself greatly divided as a large cloud hangs above the nation as of late. On one side, supporters of President Wallace praise his actions in guaranteeing States Rights, and fiercely proclaim their appreciation for his maintaining of the laws of segregation and states' ability to maintain their own policy on the matter. On the other side, Civil Rights activists protest and claim unconstitutionality as the President edges closer and closer to the upholding of segregation within the United States. It is clear, however, that Congress has bent to the favor of President Wallace today, as the Local Transportation Freedoms Act, guaranteeing the States to have the right to mandate segregation aboard public transportation systems, successfully passed through the Senate. \n\nPresident Wallace himself, having been cheered as a "national hero for the empowerment of the States and Americans across the country" in some marches, remains ecstatic regarding the passing of the LTFA and its effect on the public transportation systems across the country, as numerous press conferences across the country has detailed a buzzed and joyful attitude floating through the White House. "President Wallace, as well as all of us in the Cabinet, feel as though we ought to do our best for those Americans who support us," said one press official, "and we intend to stand by our maintaining of privileges and powers for the States of this Union, whether its economics, defense policy, or segregation!" \n\nHowever, a distant cry echoes out, miles away from Washington D.C., as countless Civil Rights groups have gathered to criticize the LTFA and the Wallace administration's work to generate such a law. "What the President is doing is just, just, outrageous!" cried one Civil Rights leader amidst a march in Michigan. "To completely deprive citizens the right to travel where they please, and hand over the very allowance for them to find a seat aboard a bus, it's absurd, dangerous, and just damn atrocious for the United States of America, the beacon of liberty and democracy in a world of hatred!""
USA_sen_bill.211.d_failed:0 "The grey clouds of tension weighing upon the nation have finally cleared today, as protestors put away their banners and ralliers put down their megaphones. Instead, Americans across the country find themselves relieved that further legal chaos has broken out across their home city, as the Local Transportation Freedoms Act, also known as LTFA, has been killed in the Senate. The LTFA sought to produce a freedom for State governments to choose to enforce segregation or not, initially sparking the anger of Civil Rights groups across the country, before finding the tables switched thanks to the Senate. \n\nWith flipped tables comes angry players, however, as President Wallace's administration and the President himself have found themselves shot in the foot with the Senate's actions. Hoping to maintain sanctity over the rights of state governments, one press secretary representing the West Wing said, "President Wallace wishes for nothing more than to maintain freedom from the constraints of the federal government. Yet, once again, those who seek to undo the President's work and destroy any sense of legal power amidst the citizens of the United States has been squashed thanks to the destroyer of freedom that is the bureaucracy of this country." \n\nNot all within the country have found themselves dour amidst the failure of the executive branch's cultivated bill. Rather, Civil Rights groups and leaders across the country point to the failure of the Local Transportation Freedoms Act as a sign of success among their movements, and that it is by their work with the American government that the bill had failed. "We have fought for years and years to make some progress in protecting the rights and freedoms of African-Americans in this country, years filled to the brim with blood, sweat and tears. Now, one of the great steps in halting the actions of racists in our country have produced results, and more shall come as our fight continues." said one anonymous Civil Rights leader."
