USA_a_bite_off_the_big_cigar:0 "큰 시가를 꼬나물고"
USA_a_bite_off_the_big_cigar_desc:0 "르메이 대통령은 정치인이 아닙니다. 학위로 따지면 공학자고 직업으로 따지면 공군 사령관인 르메이가 이 세상에 가진 유일한 걱정은 그가 떨군 폭탄이 어디 떨어질까 입니다. 그는 가정 문제에는 전혀 열정을 가지지 않고 존나 당연하게도 악수를 하거나 아이들에게 뽀뽀하는 직업도 가져본 적 없습니다. 월리스의 미국 역사상 첫 탄핵 덕분에 이제 그는 혼란에 빠진 조국의 책임자가 됐고, 집중폭격으로는 해결할 수 없는 국내의 위협을 마주하고 있습니다.\n\n그래도 그는 여전히 맡은 임무를 수행하고 있습니다. 그는 그가 맡은 헌법적 책무을 충실히 이행하는 데 전념하고 있습니다. 그는 물 밖의 물고기와도 같고, 다리를 기르던 바다로 다시 튀어 들어가던 둘 중 하나를 선택해야 합니다. 결단의 책상 앞에 자리를 잡는 즉시 그는 뚱뚱한 싸구려 시가에 불을 붙이고 일을 시작할 것입니다."
