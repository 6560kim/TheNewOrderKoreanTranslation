 USA_elec_prim.5.desc:0 "1년 이상의 발표와 토론, 연설과 집회는 1968년 11월 5일 선거로 막을 내렸습니다. 수백만 명의 미국인들이 시민적의 민주적 의무를 다하기 위해 전국의 학교 체육관, 도서관, 시민 센터, 소방서에 줄을 섰습니다. 올해는 4년마다 실시되는 제 46회 대통령선거 뿐만 아니라 제 21회 주지사 선거, 상원 의석 34석, 하원 의석 435석 모두를 결정하는 국회의원 선거가 실시되고, 그 외 전국 시장·지방의원·보안관·판사 선거가 다수 실시됩니다.\n\n그러나 모든 사람들이 투표가 끝나고 TV와 라디오로 시청하고 있는 것은 대통령 선거입니다. 밤이 깊어 가면서 개표가 진행되고 발표 되면서 앞으로 4년 동안 누가 백악관에 머지않아 앉아 있을지가 곧 분명해집니다...\n\n"
