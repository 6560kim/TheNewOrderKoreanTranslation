 RUS_SIB_nukes_expand_the_siberian_mines_desc:0 "시베리아 툰드라 깊숙한 곳에는 크라스노야르스크 지방이 있습니다. 이 지방은 우라늄이 차고 넘칩니다. 부하린의 소련과 중앙 시베리아 공화국이 차례로 붕괴하며 이 우라늄들은 몇십 년 동안 방치되었습니다. 지금까지 말입니다. 마침내 크라스노야르스크 광산이 최대 규모로 확장될 것입니다. 이 광산은 우리의 목적을 만족시킬 것입니다."

