 #RUS.1049.t:0 "The Kazakh Red Army Claims Legitimacy Over Russia"
 #RUS.1049.desc:0 "Following a recent string of victories in his Russian campaigns, General Secretary Momyshuly, the military leader of Kazakhstan, has laid claim to all of Russia. Declaring that the Kazakh Red Army will assume 'provisional leadership' of a 'new Soviet Union' before eager crowds in Kyzylorda, Momyshuly made it clear that military force would be used against any who denied the legitimacy of the new government.\n\nMost of the other Russian states were quick to reject the Kazakh's claim, but none can deny that the Kazakh Red Army has risen to become one of the most powerful forces in Russia. The international community's reaction has thus far been muted - this is not the first time a post-soviet warlord has made grandiose claims toward reunifcation, and the upstart General still has a long way to go if he intends to make this claim a reality."
 #RUS.1049.a:0 "Reunification is within reach!"
 #RUS.1049.b:0 "Mere posturing."
 #RUS.1049.c:0 "Kazakhs leading the USSR? I doubt it."
