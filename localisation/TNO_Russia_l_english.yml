 RUS_RWS_nukes_into_the_atomic_age_desc:0 "열강들은 오랜 시간 동안 러시아를 농노들이 득시글거리는 광활한 대초원 변방지대로만 여겼습니다. 수십 년 동안의 혁명, 붕괴, 내전은 그 인식을 크게 바꾸지 못했습니다. 하지만 이제 곧 바뀔 것입니다.\n\n우리가 재통일을 시도하며 얻은 자원, 인력, 기타 등등을 얻으며 핵 개발을 시작할 수 있게 되었습니다.\n\n원자의 힘은 지정학적 게임을 공평하게 만들어 줍니다. 이 힘을 써먹기 위한 행동을 시작해야 합니다."

 RUS_RWS_nukes_establish_closed_facilities_desc:0 "우리가 원자의 비밀을 풀기 위해 노력하는 만큼, 적들도 우리를 막기 위해 노력하고 있습니다. 보안을 강화할 방법은 많아도 완전한 보안을 거머쥘 방법은 적습니다. 하지만 이 정도로 중요한 것이 걸린 상황에는 완전한 보안이 필요합니다.\n\n우리는 핵 개발 자체를 격리할 것입니다. 연구소, 농축시설, 원자로, 생산설비 모두 폐쇄된 도시에 지어집니다. 이 도시들은 정부 최고층의 직접적인 허가 없이는 아무도 들어가거나 나갈 수 없습니다.\n\n번거롭고 돈이 많이 들겠지만 그런 문제는 아무것도 아닙니다. 우리는 개발 계획의 안전과 보안을 얻어야 합니다. 우리는 안전과 보안을 얻어낼 것입니다."

 RUS_RWS_nukes_a_foundation_for_research_desc:0 "20여 년 이상 벌어진 내전은 많은 것들을 파괴했습니다. 그중에는 국가의 교육 기반도 있었습니다. 또한, 내전으로 괜찮은 과학자와 물리학자들이 다른 나라로 이주하거나 죽었습니다.\n\n핵 개발을 끝까지 계속하고 싶다면 이 문제를 생각해봐야 합니다. 능력 있는 과학자가 나타나거나 돌아오기를, 발전된 시설을 되찾기를 기다리고 있을 수만은 없습니다. 우리는 행동해야 합니다.\n\n우리에게 있는 대학과 연구 센터에 직접적으로 자금을 지원하고 핵 개발 프로그램에 영입할만한 충성심과 소질이 있는 학생을 찾아낼 것입니다."

 RUS_RWS_nukes_address_the_uranium_problem_desc:0 "정말이지, 러시아는 거대한 땅입니다. 각양각색의 자원들이 대규모로 잠들어 있는 땅이죠. 하지만 유감스럽게도 그 자원 중에 우라늄은 없습니다. 지금까지 우리가 아는 바에 따르면 말입니다. 믿을 수 있는 우라늄 공급원이 없다면 계획도 없을 테고, 그럼 폭탄도 없을 것입니다.\n\n그렇기에 우리는 우라늄 공급을 위해 모든 수를 써야 합니다. 얼마나 많은 돈이 들건 상관없습니다. 우리는 핵분열성 물질을 얻을 새 공급처를 찾을 것입니다."

 RUS_RWS_nukes_expand_the_dalur_mines_desc:0 "국내에서 추가적인 우라늄 공급처를 찾으려는 우리 계획이 드디어 결실을 보았습니다. 측량사들이 말하길 우랄 바로 동쪽 쿠르간시에서 대규모 우라늄 매장지를 캘 준비가 끝났다고 합니다.\n\n이를 확보하기 위해서는 전체적인 채광 작업과 주변 기반시설부터 지어야 합니다. 엄청난 노력이 필요할 것입니다. 더 많은 돈이 사용될 것입니다. 하지만 그건 아무 상관 없습니다. 우리는 우라늄을 얻어야만 합니다!"

 RUS_RWS_nukes_source_foreign_materials_desc:0 "국내에서 계획에 필요한 양의 우라늄을 얻을 수 없다면 더 먼 곳을 보아야 합니다. 합법적이건 아니건 전 세계에 요원들이 파견되어 우라늄이 있다고 알려진 곳과 소문이 도는 곳을 연구하고 조사할 것입니다.\n\n구매하건, 교환하건, 훔치건, 우리는 우라늄을 얻게 될 것입니다. 개발은 계속되어야 합니다. 폭탄은 안에 든 물질이 어디서 나온 건지를 따지지 않습니다."

 RUS_RWS_nukes_chasing_the_sun_desc:0 "사용할 수 있는 핵무기를 얻으려면 오랜 시간이 걸리겠지만, 우리는 그걸 얻을 수 있는 기반을 성공적으로 마련했습니다.\n\n연구소가 건설되고 보호받습니다. 교육 기관은 필요한 능력을 갖춘 과학자들을 양성하고 있습니다. 기관은 국내외에서 핵분열성 물질 공급을 확보했습니다. 이제 남은 것은 시간뿐입니다.\n\n그날이 오면, 우리가 첫 핵실험에 성공한다면 자부심을 느껴도 됩니다. 하나는 우리가 해냈다는 자부심입니다. 나머지 하나는 러시아가 마침내, 오랜 시간 끝에 외부 개입에서 벗어난다는 것을 알게 되는 자부심입니다."
 
