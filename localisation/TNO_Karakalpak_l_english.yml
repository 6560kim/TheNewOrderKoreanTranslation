 ### Leader Bios ###
 POLITICS_IBRAHIM_YUSUPOV_DESC:0 "이브라힘 유수포프의 아버지는 성직자이자 부유한 지주였고, 이때문에 1930년대 소련 당국에 체포되어 "삭제"될 주요 표적이 되었습니다. 이로 인해 유수포프는 미혼모 손에 자랐고, 형제자매들에게 밥을 먹이고 옷을 입혀주기 위해 어린아이임에도 일해야 했습니다. 그러나 이 가혹한 성장환경도 시에 대한 애정을 단념시키지 못했고, 그는 스무살에 문학 학위를 마칠 수 있었습니다.\n\n유수포프의 고향인 카라칼파크스탄은 러시아 제국이 점령한 후 소비에트 연방을 거치면서 한 세기 동안 자치권이 점차 약화되었습니다. 당연하게도 연방이 붕괴되자마자 카라칼파크인들은 재빨리 독립을 선언했고 모든 군벌을 물리쳤습니다. 또한 운 좋게도 공산주의와 폭군으로부터 자유민주주의로 우아하게 이행할 수 있었습니다. 권위주의적인 정권들이 그를 억압했었지만 카라칼파크 사회의 자유로운 본성은 유수포프가 시인과 언론인으로서의 경력을 살리고 발전시킬 수 있도록 해주었습니다. 그는 신문 편집자이자 문학 교수로 일했고, 마침내 정계에 입문해 1961년 카라칼파크스탄의 대통령으로 출마했습니다. 작가로서의 인기 덕에 수월하게 유권자 기반을 구축할 수 있었고, 수사적인 지휘로 토론에서 항상 앞서나갔습니다. 하지만 대통령에 당선된 지금, 일부 사람들은 그가 시 이상의 것을 할 수 있는지, 그리고 그가 그렇게 서정적으로 지지한 정책들을 실제로 실행할 수 있는지에 대해 의문을 제기합니다."

