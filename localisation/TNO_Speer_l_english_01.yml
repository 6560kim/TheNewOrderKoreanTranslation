 POLITICS_BUNDESKAISER_GERMANY_DESC:0 "'누구도 슈페어의 후드티를 사면서 연방황제 슈페어가 히틀러의 침실에서 2D 마인호프와 결혼하면서(빅토리아 루이제는 꺼지라지 :)) 했던 대단한 말을 해줄 필요가 없지. \n\n지금부터! 연방황제 슈페어쿤은 대게르마늄국을 존나 정상적인 방법으로 통일할거야. 부르군트 딱 대"

 POLITICS_SPEER_GERMANY_DESC:0 "알베르트 슈페어에 관해서는 많은 이야기들이 있지만, 누구도 그의 야망만큼은 부정할 수 없습니다. \n\n다른 많은 이들과 달리 슈페어는 이제는 고인이 된 총통의 맹렬한 연설이 있던 1931년의 그 운명적인 날 나치당에 가입하지 않았습니다. 베를린에서의 유세 도중 아돌프 히틀러가 한 침착하고도 정돈된 연설은 젊은 건축가를 매료시켰으며, 그는 1년 뒤 당에 가입하게 되었습니다. \n\n호기롭게 당원 생활을 시작한 그는 요제프 괴벨스의 추천서를 받게 되었으며, 이내 지역 나치당 본부들을 바로잡는 위원회의 일원이 되었습니다. 이윽고, 총통께서 개인적으로 그에게 관심을 보이셨습니다. 히틀러는 슈페어의 비전에 감탄을 마지 않았고, 둘은 함께 새로운 독일을 위한 계획들을 만들어나갔습니다. \n\n전쟁이 끝날 때, 슈페어는 총통의 가까운 친구였고, 자기 부처를 관장했으며 독일국의 경제를 승리의 기계로 탈바꿈시킨 장본인이라는 명성을 누렸습니다. 그 과정에서 얼마나 많은 생명이 희생되었던 간에, 새로운 독일이라는 꿈은 실현되었습니다. 비록 명성은 대부분 사실이 아니었지만, 그는 모두가 자신의 공이라고 알도록 했습니다. \n\n게르마니아가 건설되던 도중, 경제는 박살났고 그의 거만한 꿈 역시 함께 무너졌습니다. 누군가에게 책임을 씌우는 것은 쉬운 일이었습니다. 슈페어가 전쟁을 이기기 위해 만들어낸 체제인 노예제는 평화를 맞이한 독일을 무너뜨렸습니다. 이는 전례가 없던 재앙이었습니다. 슈페어는 감히 이를 무시할 수 없었죠. 독일국과 독일민족은 위대해질 자격이 있었습니다. 그의 꿈 역시 현실이 될 만 했습니다. 개혁이 필요했습니다. \n\n수 년 간 나치당 정책에 대한 공개적인 비판이 있었고, 이내 슈페어는 전혀 예상치 못한 곳에서 다시 한 번 자신의 운명을 깨달았습니다. 수십 년간 독일에서 볼 수 없었던 대규모 개혁의 대표자로서 말이죠. 슈페어의 야심찬 목표와 반대자로서의 명성은 유례가 없었던 정치적인 폭풍 속에서 수많은 젊은 몽상가들과 늙은 경쟁자들이 주변을 둘러싸도록 만들었습니다. \n\n이제 그는 자신이 만든 줄 위에서 아슬아슬하게 줄타기를 하며, 자신의 미래 뿐 아니라 독일국의 미래를 위해 균형을 유지합니다."

 POLITICS_NATSOC_SPEER_DESC:0 "한때는 알베르트 슈페어가 수천 명의 대중들 앞의 연대에 서서 모든 독일인들이 배신자를 축출하고 겁쟁이와 볼셰비즘을 분쇄해야 한다는 연설을 한 적이 있었습니다. 당연히 그는 자신이 내뱉은 말의 대부분을 절대 지키지 않았고, 단순히 그의 기반을 선동하고 지지를 강화하기 위해 연설을 한 것 뿐입니다. 하지만 알베르트 슈페어는 자신의 능력을 과대평가했고, 강경파들의 능력은 과소평가했습니다. \n\n사인방의 손아귀 속에서 그가 기다릴 운명은 이제 덧없는 생각에 불과합니다. 그는 테오도르 오버랜더와 나치당 내 테오도르 파벌에 합류했고, 자유주의적 분위기의 학생들의 허수아비가 될지도 모른다는 그의 걱정은 이제 거의 피해망상에 가까운 것처럼 보입니다. 독일국의 '개혁자'라는 그의 이미지는 무너졌고, 이제 남은 것은 타락한 국가 사회주의 사상의 발 아래에 짓밟힌 비전의 사나이라는 이미지 뿐입니다. \n\n알베르트 슈페어가 웃으며 새로운 독일인을 위한 새로운 독일국의 건설을 고민할 수 있는 날은 얼마 남지 않았습니다. 이제 그는 명령을 따르며 자신의 사상을 갈기갈기 찢어버릴 꺼지지 않는 분쇄기를 멈추려 노력합니다. 슈페어는 아돌프 히틀러가 자신을 바라보며 자신이 세웠던 업적들을 존중하지 않을 거라 여길 것이 분명합니다. \n\n하지만 이제는 다를 것입니다."

 POLITICS_FASH_SPEER_DESC:0 "더이상 알베르트 슈페어는 단순히 히틀러의 거창한 계획들에 가려진 천재 건축가가 아닙니다. 또한 더이상 알베르트 슈페어는 독일의 전성기에 군수 및 전시 생산부 장관을 맡았던 자도 아닙니다. 그는 자신이 고삐를 잡기 전 수렁 깊숙이 빠진 독일을 실패의 구렁텅이에서 빼낸 구원자도 아닙니다. 알베르트 슈페어는 더이상 어느 정도 충성스러운 자유주의자들과 느슨한 연합을 형성했던 굉장한 언변을 가진 정치 고수도, 그럴듯하게 개혁파 수장의 이미지를 보여주어 남들이 자신을 지지하도록 하던 예스맨도 아닙니다. 알베르트 슈페어는 더이상 "좋은" 국가 사회주의자도 아닙니다. \n\n그는 본 모습을 되찾았습니다. \n\n노예반란은 그에게 최종 시험이었습니다. 그가 생각하기에, 노예 반란이야말로 천년제국의 진정한 총통인 자신을 완성시키거나 파괴할 것이었고, 그는 여기서 성공을 거뒀습니다. 슈페어는 최악의 결정을 시행하는 것을 막은 라인하르트 게렌에게 고마움을 느낍니다. 게렌은 슈페어를 이용해 먹으려고 그를 살려줬는데도 말이죠. 반면 헬무트 슈미트는 슈페어를 허수아비로 만들고자 했고, 슈페어의 분노는 끓어 넘치기 직전까지 자라고 또 자랐습니다. 게렌이 슈페어를 돕고 나서자, 그는 고통에서 해방될 수 있었죠. 이제 그는 아돌프 히틀러가 남겨 놓은 왕좌의 정당한 후계자로서 독일 민족의 미래를 결정할 것입니다. 4인방은 어떡하죠? \n\n그들의 운명은 슈페어의 손아귀에 있고, 슈페어는 그다지 자비로운 사람이 아닙니다. 그는 각자에게 자신만의 판결을 선고할 것입니다. \n\n헬무트 슈미트부터 시작해볼까요?"

 POLITICS_AUTHDEM_SPEER_DESC:0 "국가 사회주의는 실패했습니다. 국가 사회주의는 직면한 모든 도전에서 실패했으며, 이제 무너져 멸종을 앞두고 있습니다만...누구를 탓해야 할까요? \n\n알베르트 슈페어는 어디서나 화살이 자신을 향하고 있음을 깨달았습니다. 하지만 NSDAP가 자신을 망쳤다는 사실은 깨닫지 못했습니다. 자유주의자들은 독일 사회의 도덕심을 타락시켰고, 공산주의자들은 유대인들의 선전을 통해 영향력을 행사하고 나치를 위협하고 있습니다. 슈페어는 더 좋은 독일을 위해 계속해서 싸우길 희망하지만, 그러기엔 완전히 무너져버렸습니다. 그는 대부분의 시간을 집무실에서 멍을 때리는데 사용하고, 건성건성 서류를 뒤적이며, 총통의 권력이란 이제 술책에 불과하다는 사실을 알고 있습니다. 가끔 슈페어는 하이드리히와 같은 사람들을 되새깁니다. 아마도 하이드리히의 의견에는 옳은 점이 있었을지도 모릅니다. \n\n헬무트 슈미트는 범죄자들 중에서도 최악의 인간이었습니다. 그는 냉소를 지으며 반대편의 자신을 바라보는 거울 너머의 인간 같은 자였습니다. 슈미트는 아리아 민족의 몰락 그 자체이지만, 끝내 그가 승리하였고 슈페어와 같은 작자들은 사라질 일만 남았습니다. \n\n알베르트 슈페어는 실패했습니다. 그는 직면한 모든 도전에서 실패했으며, 이제 무너져 비극을 앞두고 있습니다만...누구를 탓해야 할까요?"
 

