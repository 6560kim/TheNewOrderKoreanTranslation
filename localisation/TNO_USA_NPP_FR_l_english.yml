USA_sen_bill_name_54:0 "American Defense Reorderment Act"
USA_sen_bill_desc_54:0 "The United States Armed Forces, as patriotic and loyal as they are, have fallen victim to the predatory overreach of some leaders in this country, looking to use our servicemen as strongmen for the federal government. The American Defense Reorderment Act will reverse this sad state of affairs, as we will establish Local Defense Divisions as one of the greatest reinvisionments of defense in this country to allow men to defend their rights and their states above all else, and using whatever methods they see fit. Together, we can guarantee a greater meaning to States Rights in this country, unlike anything ever before!"
