 RUS_isolated_vilages_desc:0 "춥고 힘든 곳. 지구에서 이곳을 정의하라면 이 말이 나올 것입니다. 이 지역은 적은 수의 공동체가 넓게 퍼져있습니다. 외부 세력에게 큰 위협은 되지 않을 겁니다."
 RUS_heirs_of_harbin:0 "하얼빈의 후계자들"
 RUS_heirs_of_harbin_desc:0 "러시아 내전 이후 남은 백군들은 하얼빈으로 쫓겨났습니다. 이들은 상처를 핥으며 소련을 무너뜨릴 계획을 꾸몄습니다. 한편, 하얼빈에서는 새로운 운동인 파시즘이 생겨났습니다. 로자예프스키와 마트코프스키가 이끄는 러시아 파시스트당은 러시아 망명자들이 제일 지지하는 당이 되었습니다. 소련이 붕괴할 때 백군과 러시아 파시스트당은 볼셰비키에 맞서 연합 전선을 만들었습니다. 연합 전선은 짧은 성공을 거두었습니다. 내분이 분열을 불러올 때까지 말입니다. 이제 세 분파가 자신들이 하얼빈의 정당한 후계자라고 외치며 권력을 놓고 다투고 있습니다."
