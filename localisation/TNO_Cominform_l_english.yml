 TNO_comecon_category:0 "§SCOMECON§!"
 TNO_comecon_category_desc:0 "\n\n\n\n\n\nFor the interests of international solidarity and cooperation between socialist states in a world dominated by reaction, the §SCouncil for Mutual Economic Assistance§! offers an opportunity to sponsor the development of other socialist states. Through §SCOMECON§!, more developed socialist states may invest in less developed ones, policy may be enacted to assist workers and peasants across the socialist world, and emergency funds for strategic purposes may be maintained.\n\n§SCOMECON§! §Ymutual monetary fund§! balance: [?global.COMECON_monetary_fund_value|2]M USD."
