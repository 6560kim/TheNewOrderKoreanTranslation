## Leader Descriptions
POLITICS_HE_YINGQIN_DESC:0 "구이저우에 대한 허잉친의 지배가 하루가 다르게 끝나갑니다. 군대는 이미 윈난이 실질적으로 통제하고있고 경제는 실타래에 매달려 있습니다.\n\n많은 사람들이 장개석의 오른팔이었던 허잉친이 중국 통치에서 중요한 역할을 하리라 예상했고, 그는 약삭빠르게 이를 지지했습니다. 격앙된 공포 속에서 중일 전쟁이 국민당을 몰락시키고 왕징웨이를 승승장구 시킬거라고 예상한 사람은 없었습니다. 전쟁이 끝나기 며칠전 전향하면서 허잉친의 정치적 명성은 실낱같이 살아남았고 그는 아슬아슬한 상황에 놓여 있습니다.\n\n중국인들은 소수민족과 한족의 관계를 균형있게 유지하고 꾸준히 자유화를 시도하면서 구이저우 성장을 임명했고, 허잉친에겐 밤잠을 설치게 하는 걱정이 하나 있습니다. 윈난. "

GUZ_THENEWORDER_DESC:0 "As with so many other provinces in the new China, Guizhou had been overrun by the Japanese forces and handed over to Chinese administration. He Yingqin soon found that his only 'army' was little more than an extension of Yunnan's clique of officers. During the 1950's He chose to focus on domestic development and building up the people's confidence in government once again. At every turn however he confronted with monopolists, Yunnan officers and the peoples own memory of the KMT's many failures. By 1960 it seemed He had turned reclusive, seemingly overcome by the many failures both of himself and the KMT he had loved. However, in meetings behind closed doors and in He Yingqin's personal audience a bold reform plan has been developed. Perhaps there is still hope for democracy in China after all..."

