 ### Regional Political Tree ###
 BRY_a_new_red_october:0 "새로운 붉은 10월"
 BRY_a_new_red_october_desc:0 "하얼빈 백군의 파시스트 후계자들은 패배했고, 그들의 희망인 헤트만과 보즈드도 불명예스럽게 우리 앞에 몰렸습니다. 아편물에 중독된 북극권의 미친놈들도 비슷하게 전멸했습니다.폭군 야고다에게 용감히 맞서 싸웠던 알단의 형제자매들도 우리와 함께 했습니다. 러시아 극동 지역의 광대한 영토는 우리의 대의 아래 하나로 통합되었습니다. 아무리 가능성이 희박하지만 새로운 혁명이 시작되었고, 우리는 그것을 위해 싸울 준비가 되어 있습니다."
 
 BRY_raise_the_flag_of_lenin:0 "레닌의 깃발을 올려라"
 BRY_raise_the_flag_of_lenin_desc:0 "전쟁과 폭정, 재앙의 혼란 속에서 10월 대혁명을 몰고 온 이상들은 너무나 자주 잊혀져 왔습니다. 하지만 이제 우리는 그것을 부활시킬 기회가 있습니다.\n이 없이는 이 모든 것이 불가능할 레닌 동지의 원본으로 돌아가 그의 현명한 말을 바탕으로 새로운 국가를 건설할 수 있도록 합시다. 레닌주의의 사상을 통해 우리는 시베리아의 저 멀리 뻗은 곳에서 일어나 러시아 전체를 다시 한번 혁명으로 이끌 수 있습니다."
 
 BRY_the_state:0 "국가"
 BRY_the_state_desc:0 "야고다의 일부 선전 전단에도 불구하고, 우리는 무정부주의자가 아닙니다. 강한 국가는 우리 혁명의 성공에 필요하며, 그 국가는 레닌주의 원칙에 기초해야 합니다.\n민주주의가 있어야 하고, 인민의 뜻에 근거해야 하며, 마르크스주의 과학에 근거한 이념적 통합이 있어야 합니다. 그런 국가기구를 통해서만이 궁극적인 승리를 거둘 수 있습니다."

 BRY_reform_the_sovnarkom:0 "소브나르콤 개혁"
 BRY_reform_the_sovnarkom_desc:0 "인민위원회(Sovnarkom)는 10월 혁명 이후 설립된 정부의 단위 중 하나였습니다. 그것은 새로운 소비에트 연방에 대한 궁극적인 통치권을 행사한 레닌이 직접 이끄는 관료들의 회의입니다.\n브라운과 마르헤예프와 같은 우리 정부 내 일부에서는 인민위원회를 부활시켜 계속 확장하는 국가의 행정부로 활동할 것을 주장하고 있습니다. 그런 선택은 국가의 강한 의지를 보여주겠지만, 어떤 사람들은 그것이 폭정을 향한 움직임을 보여주는 데만 도움이 될 것이라고 우려합니다."
 
 BRY_curse_infantile_disorders:0 "유아적 무질서 치료"
 BRY_curse_infantile_disorders_desc:0 "우리의 새로운 연방 내에서, 모든 종류의 긴급한 문제에 대해 자유롭게 토론할 수 있는 여지가 있어야 합니다. 그렇다고 해서 우리는 국가에 대한 잠재적 위협이 마음대로 존재하는 것을 용납할 수 없습니다.\n 아나키즘과 같은 지적인 변종은 공개적으로 이의를 제기 받아야하며, 어떤 경우에는 그것을 퍼뜨리는 것에 대한 결과가 있어야 합니다. 만약 우리가 정치적 불안정을 우리 영토 내에서 조장하도록 허용한다면, 그것은 치명적일 수 있습니다. 그건 허용될 수 없습니다."
 
 BRY_vsa_vlast_sovetam:0 "모든 권력을 소비에트로!"
 BRY_vsa_vlast_sovetam_desc:0 "10월 혁명은 세계에 많은 격언을 제공했지만, 아마도 가장 유명한 것은 "모든 권력을 소비에트로"일 것입니다. 모든 권력을 소비에트로. 노동자들, 농민들, 군인들과 선원들의 소련은 한때 반동주의자들과 수정주의자들로부터 국가를 지배하는 것을 빼앗았었고, 우리는 그 유산을 저버리지 말아야 합니다.\n 노동자들의 협의회는 지역 및 국가 차원에서 운영 과정에 도입될 것입니다. 이들 의회의 노력을 통해서만 진정한 프롤레타리아 민주주의가 가능해질 것입니다."
 
 BRY_protect_proletarian_democracy:0 "프롤레타리아 민주주의 보호"
 BRY_protect_proletarian_democracy_desc:0 "멀리 떨어진 부르주아 대표가 아닌 인민에 의한 민주주의는 우리 정부의 핵심입니다. 그것은 우리가 방어하고, 공식화하고, 지지해야 하는 핵심입니다. 노동위원회에 더 많은 명시적인 권한을 부여하고, 그들이 그 권한을 행사할 구조를 요약함으로써, 우리는 러시아 모두에게 우리의 사회가 자치정부와 대중이 최고로 군림할 것이라는 것을 분명히 할 수 있습니다."
 
 BRY_the_revolution:0 "혁명"
 BRY_the_revolution_desc:0 "동지 여러분, 우리는 이제 막 새로운 국가를 건설한 것이 아닙니다. 우리는 단지 몇몇 군벌들을 정복한 것이 아닙니다.\n우리는 러시아의 노동자, 농민, 군인 등의 이름으로 제2차 10월 혁명을 선포했습니다. 우리가 우리 혁명의 이상을 지키는 것이 가장 중요합니다. 그렇지 않으면 우리의 모든 일이 수포로 돌아가고, 러시아는 영원히 분열될 것입니다.
 
 BRY_decree_on_land:0 "토지 법령"
 BRY_decree_on_land_desc:0 "많은 혁명 정부들에게 토지 개혁은 가장 중요한 우선순위 중 하나입니다. 우리도 마찬가지일 겁니다. 대량 집산화와 변동에 관여할 필요는 없지만, 극동은 세계에서 가장 생산적인 농업 지역이 아닙니다. 이와 같이 이곳의 농업은 더욱 효율적으로 이루어져야 합니다.\n더 많은 재정적 원조와 자재를 농민들에게 보내서 생산을 확대해야 하며, 농경 계획은 보다 질서 있는 배치로 정리되어야 합니다. 이렇게 하면, 우리는 우리가 가진 것을 덜 낭비할 수 있고, 에이커 당 더 많은 칼로리를 생산할 수 있습니다. 군대는 먹으면서 행진하지만, 국가들도 먹으면서 살아갑니다."
 
 BRY_workers_decrees:0 "노동자 법령"
 BRY_workers_decrees_desc:0 "펑범한 노동자의 복지가 우리 정부의 최우선 과제임에 틀림없습니다. 이와 같이, 중앙 정부는 그들의 권리를 보호하고 남용으로부터 보호하기 위한 일련의 법령을 즉시 발효시킬 것입니다.노동자들은 그들의 노동에 대해 정당한 임금을 받을 것입니다. 근무일은 휴식 시간을 포함하여 보다 합리적인 근무조건으로 변경됩니다. 그리고 감독관들이 그들의 아랫사람들에게 저지르곤 했던 학대의 종류는 이제 막아야만 합니다. 어쩌면 노동자들은 야고다 밑에서는 몰릴 소에 지나지 않았을지도 모르지만, 우리는 더 잘해야 합니다."
 
 BRY_declaration_of_rights_of_the_working_and_exploiting_people:0 "노동자 권리 선언"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people_desc:0 "1918년, 레닌 동지는 "착취당하는 사람들과 노동자의 권리 선언"을 발표했습니다. 이 문서는 소비에트 연방의 통치 원칙의 기초를 형성했고, 노동자의 국가가 이전의 반동의 무덤에 세워졌다고 세계에 선언했습니다.레닌 동지가 과거에 그랬던 것처럼, 우리는 현재에 할 것입니다. 우리는 모든 노동자에 대한 헌장을 선언하면서 "노동자 권익 선언문"의 초안을 작성할 것입니다. 사본은 마을 광장에서 큰 소리로 읽히고, 모든 사람이 볼 수 있도록 공공 게시판에 게시될 것입니다. 세상 노동자에 대한 우리의 헌신을 누구도 의심하지 않도록 해야 합니다."
 
 BRY_raise_the_banner_of_freedom:0 "자유의 깃발을 올려라"
 BRY_raise_the_banner_of_freedom_desc:0 "러시아 국민들은 강력하고 대응력 있는 정부나 레닌주의 원칙을 외치지 않습니다. 많은 사람들은 단지 평화, 안정, 그리고 그들의 미래가 그들의 과거보다 더 밝을 것이라는 약속을 위해 외칩니다. 수십 년 동안 러시아를 특징지워온 유혈사태의 순환으로부터 해방되는 이 이상은 반드시 도달해야 합니다.\n우리는 자유의 깃발을 우리 땅 위에 높이 세워야 합니다. 노동자의 자유만이 아니라 공포로부터의 자유, 모두를 위한 자유 말입니다."

 BRY_likbez:0 "아동 부랑 타파"
 BRY_likbez_desc:0 "지난 몇 년간의 피비린내 나는 전쟁과 외딴 땅에서 삶의 갈기갈기 찢어지기만 하는 가난은 시베리아 아이들에게 친절하지 않았습니다. 많은 사람들이 노숙자이고, 더 많은 사람들이 가난하며, 거의 모두가 문맹자입니다.\n우리는 이 불결함에서 이 아이들을 구해낼 기회가 있습니다. 교육과 발전의 새로운 제도를 구축하면 극동의 젊은이들이 소군벌과 독재자의 통치하에서 가질 수 있는 것보다 더 나은 삶을 만들 수 있게 될 것입니다."
 
 BRY_centralize_the_education_system:0 "교육체계 중앙화"
 BRY_centralize_the_education_system_desc:0 "다음 세대를 확보하고 끌어올리기 위해서는 우리 교육 시스템이 일류이도록 해야 합니다. 당의 강경파들은 국가가 지원하는 교육과정에서부터 가르치는 국영 학교들로 구성된 새로운 중앙집중식 교육 시스템을 만들자고 제안했습니다. 이러한 시스템은 여러 가지 잠재적인 이점을 가질 수 있습니다.\n학생들은 우리가 우선순위로 정하는 것을 배울 것이고, 분산된 교육 시스템이 장기적인 불안정을 만드는 효과는 피할 수 있을 것입니다. 그러나 자치분권의 척도를 갖는데 익숙한 많은 인민과 지역에게는 분명 논란의 여지가 있는 선택이 될 것입니다."
 
 BRY_rely_on_autonomous_organizations:0 "자치 조직 신뢰"
 BRY_rely_on_autonomous_organizations_desc:0 "수십 년 동안, 시베리아의 고립과 불안정한 전쟁의 피해로 인해 많은 지역사회가 그들만의 교육기관을 설립하게 되었습니다. 마을 회관에서부터 초창기 농과대학에 이르기까지 모든 것이 제공되고 있으며, 각각 지역의 충성심과 제도적 기억력을 가지고 있습니다. 그들 모두가 우리 당의 노선을 따라가는 것은 아닙니다. 일부는 심지어 반동적인 종교 전통을 지지한다는 소문도 나돌고 있습니다.\n그러나 만약 우리가 최근에 우리의 지배하에 있는 지역의 충성을 얻으려면, 이러한 지역 학교들이 국가의 큰 간섭 없이 남을 수 있도록 하는 것이 현명할 것입니다. 그리고 어쨌든, 그렇게 하기 위해서는 노력과 자원이 확실히 덜 필요할 것입니다."
 
 BRY_proletkult:0 "프롤레타리아 문화"
 BRY_proletkult_desc:0 "모든 근로자들은 빵을 먹을 자격이 있지만, 그들 역시 장미꽃을 받을 자격이 있습니다. 10월 혁명 초기, "프롤레타리아 문화"라는 새로운 문화가 열렸습니다. 국가의 지원으로, 새로운 예술 스타일과 문화 단체들이 비가 온 후 버섯처럼 생겨났고, 근로자들은 이전에는 경험하지 못했던 창의적인 발산 수단을 접할 수 있게 되었습니다.우리의 이념을 확장하고 전국에 사기를 높이기 위한 방법으로 이 프로그램을 되살려야 합니다. 주의 자금과 자원은 도시의 예술가들, 시골의 시인들, 공장에 기반을 둔 극장 그룹들, 그리고 그 외 많은 다른 사람들에게 주어질 것입니다. 노동자에 대한 미화는 우리의 가장 높은 소명이고, 누가 노동자 자신보다 그런 영광스러운 업적을 남길 수 있겠습니까?"
 
 BRY_expanding_the_party:0 "당 확대"
 BRY_expanding_the_party_desc:0 "공산당은 우리 연방의 주요 통치 기관 중 하나입니다. 우리 연방의 모든 국민을 대표한다고 한다면 특권층, 잘 자리 잡은 사람들을 위한 조직이 될 수는 없습니다. 당원이 되는 데 걸리는 시간을 줄이고, 새로운 당원의 승인에 관여하는 위원회 수를 줄여야 하며, 일반적으로 당원이 되는것에 훨씬 덜 부담스럽게 만들어야 합니다.\n우리의 대중적인 프롤레타리아 민주주의에서 더 많은 사람들을 당으로 끌어들이는 것은 그것을 더 강하게 만들 뿐입니다."
 
 BRY_the_komsomol_reborn:0 "콤소몰 부활!"
 BRY_the_komsomol_reborn_desc:0 "원래 젊은 피오네르들과 콤소몰은 공산당의 가치가 러시아의 젊은 세대들에게 도달하도록 돕기 위해 설립되었습니다. 그와 함께 반란을 일으킨 많은 이상주의 장교들이 그랬듯이, 정치장교 사블린 자신도 한때 회원이었습니다. 콤소몰을 부활시킴으로써 신세대 시베리아 어린이들을 당에 끌어들일 수 있고, 무엇보다 우리의 이상에 충실한 새로운 세대를 만들 수 있습니다."
 
 BRY_korenizatsiya:0 "코레니자츠시야"
 BRY_korenizatsiya_desc:0 "코레니자츠시야("뿌리 정립")는 여러 소비에트 공화국의 정부로 소수민족을 끌어들이려고 했던 초기 소비에트 연방의 정책입니다. 이곳 극동지역에서는 그러한 정치적 대표성의 문제가 오랫동안 많은 군벌들의 입장에서 골칫거리가 되어 왔습니다. 우리는 더 잘 할 수 있습니다. 더 많은 부랴트, 야쿠츠, 그리고 다른 민족들을 정부로 끌어들임으로써 우리는 진정으로 다원적인 연방을 만들어낼 수 있는 동시에 낡은 우월주의 사상에 도전하고 우리 연방의 이질적인 인구의 충성을 보장할 수 있습니다."
 
 BRY_truly_democratic_centralism:0 "레닌 입당 운동"
 BRY_truly_democratic_centralism_desc:0 "당직개혁은 성과를 거두었지만, 공산당 구성원은 여전히 우리 연방 전체에 대해 유감스러울 정도로 적습니다. 지난 수십 년 동안, 시민들이 대거 그 당에 입당한 "레닌 입당 운동"은 수십만 명이 소비에트 연방의 통치에 참여하도록 도왔습니다. 우리는 비슷한 것을 해야 합니다. 그리고 모집의 많은 대표적인 부분에 대한 지원요건을 포기해야 합니다. 이렇게 하면 극동의 노동자와 농민들은 진정으로 정부, 그리고 국가의 정치 생활에서 자신을 볼 수 있습니다."
 
 BRY_the_first_reformed_party_congress:0 "첫번째 당 개혁 회의"
 BRY_the_first_reformed_party_congress_desc:0 "전연방공산당, 즉 VKP(b)는 광대한 영토를 지배합니다. 우리의 승리는 분명하지만, 우리의 길은 아무리 우리의 이상이 강할지라도 여전히 어둡습니다.\n\n당 내에 두 개의 주요 파벌이 존재합니다. 마르키예프나 브라운 같은 사람들이 이끄는 부하린주의자들이 있고, 페추로나 율리아노프스카야 같은 사람들이 지지하는 초창기 사블린주의자들이 있습니다. 그들은 많은 것에 동의하지만, 각 파벌은 상대방이 용납할 수 없는 통치 방식을 가지고 있습니다. 사블린주의자들은 우리의 새로운 혁명이 수립된 이상을 지지하지만, 부하린주의자들은 연방을 존속시키기 위해 무엇이 필요한지 알지도 모릅니다.따라서 이러한 차이점을 해결하기 위해서는 당 대회를 소집해야 합니다. 전국 각지에서 온 소비에트 대표들과 대규모의 당 대표들로 구성될 것입니다. 거기서 국가와 지도자는 해방의 길로 나아갈 방향을 결정할 것입니다."
 
 ### Regional Economic Tree ###
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat:0 "프롤레타리아의 경제"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat_desc:0 "사회주의는 경제적 마인드를 가진 과학입니다. 그 아이디어에서 많은 사람들이 그렇게 적은 것을 가지고 있는 반면, 그렇게 적은 것을 가지고 있는것에 대한 해결책은 반드시 발견되어야 한다는 생각에서 탄생했습니다. 그리고 모두가 얻은 것을 가지고 있는 상태로의 전환은 우리가 지금 하고 있는 일입니다. 경제와 우리의 발전을 주시하는 것은 무엇보다도 중요합니다.현재, 우리는 충분한 군사 산업이 없고, 우리 국민은 주택이 부족하며, 진정한 사회주의에 가까운 곳이 없습니다. 이제 이 문제, 그리고 우리 국민을 괴롭히는 다른 경제 문제를 해결하기 위해 노력해야 할 때입니다."

 
 BRY_council_of_workers_and_peasants_defense:0 "중앙집권적 기구"
 BRY_council_of_workers_and_peasants_defense_desc:0 "진정한 사회주의는 우리의 목표입니다. 우리는 이것을 알고 있고 아무도 그것을 의심하지 않습니다. 그러나 마르크스는 사회주의, 아니 프롤레타리아 독재체제가 실현되기 전에 혁명이 일어나야 한다고 말해왔습니다. 그리고 지금 우리는 그 혁명을 겪고 있는 우리 자신을 발견합니다.비록 그것이 현재 우리의 꿈을 보류하는 것을 의미하더라도, 우리는 우리의 이익을 옹호해야 합니다. 지금 이 순간, 사람들은 총, 포, 장비, 그리고 트럭이 필요합니다. 붉은 깃발 아래 러시아를 단결시켜야 하는 것과 마찬가지로 우리는 그들에게 이러한 무기를 제공해야 합니다."
 
 BRY_prioritize_military_efforts:0 "군사적 노력 우선순위 지정"
 BRY_prioritize_military_efforts_desc:0 "붉은 군대의 발전은 민간인의 요구보다 더 큰 우리의 최우선 관심사입니다다. 따라서, 우리의 노력은 반드시 이루어져야 합니다. 그렇다고 해서 다른 요구사항이 완전히 무시되는 것은 아닙니다. 그들은 꼭 필요한 것과 관련이 있을 것입니다. 우리가 쓸 수 있는 다른 모든 자금은 우리 군대를 위해 더 많은 무기를 생산하는 데 쓰여야 합니다. 우리처럼 국민들도 이 점을 잘 이해하고 있습니다. 군벌주의나 외세의 침략자들로부터 우리나라를 지켜낸다면 그들의 생계는 어떤 사회 프로그램보다도 잘 확보됩니다."
 
 BRY_form_unions_of_firms:0 "신뢰 재구성"
 BRY_form_unions_of_firms_desc:0 "그들의 비슷한 이름에도 불구하고, 소비에트 연방의 트러스트는 거대한 자본주의적 독점이 아니었고, 외부인을 짓누르고 터무니없는 대가를 치르게 했습니다. 오히려, 그들은 단지 공장이나 기업의 조직된 그룹이었을 뿐이며, 수직이나 수평적으로 통합되었습니다. 그것을 다시 복구하는 것이 분명히 최우선 과제입니다. 이렇게 하면 민간사업장을 쉽게 묶을 수 있고, 정부의 규제와 감독도 더 쉽게 적용할 수 있습니다.
 
 BRY_gosplan:0 "하나의 사무실, 하나의 공장"
 BRY_gosplan_desc:0 "대다수의 인민이 그러한 해석을 유지하고 자본가들(지금은 자영업자로 전환)과 자본가들의 습관을 보존하는 지성인들에 대해 그러한 통제를 행사하기 위해 독립적으로 그리고 어디에서나 시작할 때, 이 통제는 정말로 보편적이고, 일반적이며, 대중적이 될 것이다. 그리고 그것으로부터 벗어날 수 없을 것이고, '갈 수 없는 것'이 있을 것이다. 노동과 임금이 평등한 사회 전체가 하나의 사무실과 하나의 공장으로 변모할 것이다."\n-레닌"
 
 BRY_narkomfin:0 "나콤핀"
 BRY_narkomfin_desc:0 "모스크바의 나콤핀 빌딩은 유명한 공동 주택 실험이었습니다. 가족을 위한 대형 아파트 단지인 이곳은 부엌과 세탁실을 함께 제공했습니다. 그 디자인은 주민들의 일상생활에 개입하고, 공동체적, 사회주의적 가치를 심어주기 위한 것입니다. 그것은 유명한 건축가이자 아방가르드 디자인이기도 합니다. 비록 널리 채택된 적은 없지만, 그렇다고 우리가 같은 일을 할 수 없다는 뜻은 아닙니다. 우리는 그 계획을 가지고 있고, 우리는 극동 전역에 이 건물의 쌍둥이 구조물을 지을 것입니다."
 
 BRY_lessons_from_sokolnikov:0 "소콜니코프의 교훈"
 BRY_lessons_from_sokolnikov_desc:0 "그리고리 소콜니코프는 볼셰비키 당의 초대 의원 중 한 명입니다. 경제학자인 그는 첫 번째 사회주의 경제의 발전에 많은 시간을 투자하고 생각했습니다. 그는 소련 경제가 회복되고 확장되기 위해서는 고도의 중앙집권화가 필요할 것이라고 주장했습니다. 그의 아이디어에 따라, 우리는 모든 것을 더 중앙 집중화 할 수 있습니다. 우리가 명령하면, 모두가 따를 것입니다. 프롤레타리아를 필두로 경제 전체가 하나로 움직여야 합니다."
 
 BRY_lessons_from_krestinsky:0 "크레스틴스키의 교훈"
 BRY_lessons_from_krestinsky_desc:0 "니콜라이 크레스틴스키는 볼셰비키 당의 초대 의원 중 한 명입니다. 경제학자인 그는 첫 번째 사회주의 경제의 발전에 많은 시간을 투자하고 생각했습니다. 그는 낮은 수준의 중앙집권화가 사회주의 경제에 충분하다고 주장했습니다. 그리고 그가 옳았던 것 같습니다. 너무 많은 감독 없이 산업과 기업이 스스로 할 수 있도록 허용하는 것은 우리에게 더 쉽고, 심지어 사회주의적이기도 합니다. 결국 그들은 우리보다 더 잘 해야 할 일을 알고 있을지도 모릅니다."
 
 BRY_supreme_soviet_of_the_peoples_economy:0 "관료주의와 투쟁"
 BRY_supreme_soviet_of_the_peoples_economy_desc:0 "멀리 떨어진 마을에서 팬대 굴리는 관료로 경제를 관리할 수는 없습니다. 진보란 결코 의심스러운 재능을 가진 많은 사람들에게 좌우되어서는 안 되며, 정치적 진보를 향한 마음가짐이 있어야 합니다. 어쨌든 한 층의 경영진이 사람들의 삶을 좌우하는 결정을 내리는 또 다른 시스템을 누가 원하겠습니까?\n우리는 우리 산업에 대한 관료적 영향력을 줄일 것입니다. 일터는 노동자들이 무엇을 생산하고 얼마를 생산할지 결정하는 민주적인 시스템에 의해 지배될 것입니다. 이렇게 되면 우리 민간산업이 방임과 부실경영에서 벗어나게 될 것이며, 그 분야에서 엄청난 성장을 보게 될 것입니다."
 
 BRY_economic_decrees:0 "민간 협력"
 BRY_economic_decrees_desc:0 ""NEP 하에서 우리가 실제로 필요한 것은 충분히 큰 규모로 러시아의 인구를 조직하는 것이다. 왜냐하면 우리는 이제 사익의 결합, 민간 상업 이익의 결합, 국가 감독 및 통제, 그리고 공동 이익에 대한 종속의 정도를 발견했기 때문이다.매우 많은 사회주의자들에 대한 장애물이다. 사실, 모든 대규모 생산 수단에 대한 국가의 힘, 프롤레타리아트의 손에 있는 정치력, 이 프롤레타리아트의 연합, 수백만 명의 작고 아주 작은 농민들과 함께 하는 것, 농민들의 확실한 프롤레타리아적 지도력 등, 이것만이 완전한 사회주의 사회를 건설하는데 필요한 전부는 아니다. 협력,협동조합 NEP 아래에서 완전한 사회주의 사회를 건설하기 위해 필요한 것은 이것뿐이 아닐까?…그것은 여전히 사회주의 사회의 건설이 아니라, 그것에 필요한 모든 것이고 충분한 것이다." - 블라디미르 레닌"
 
 BRY_democratic_glavki:0 "민주적 글라브키"
 BRY_democratic_glavki_desc:0 "글래브니예 우프라블레니야(Glavki)는 주요 경제부처의 행정부서입니다. 각 부처 자체가 관광이나 군사 생산과 같은 경제의 거대한 면모를 커버하는 반면, 글라브키는 단일 산업 분야를 다루며 이를 관리합니다. 한동안 글라브키는 높은 곳에서부터 정치적 인사로 운영되어 왔습니다. 사블린 동지는 이런 일이 있어서는 안 된다고 믿고 있습니다. 글라브키는 민주화와 노동자의 입력에 크게 개방되어야 합니다. 이러한 새로운 글라브키는 민간 생활에서도 더욱 중요할 것이며, 국민들이 그들의 결정과 삶에 미치는 영향 사이에 직접적인 상관관계를 보게 할 것입니다."
 
 BRY_towards_an_association_of_free_and_equal_producers:0 "자유 평등 생산자 협회"
 BRY_towards_an_association_of_free_and_equal_producers_desc:0 "자유 협회는 국가가 더 이상 존재하지 않고 계급이나 사회적 계층이 남아 있지 않으며 사적 소유가 폐지되는 곳입니다. 어느 누구도 생산 수단에 제약을 받지 않으며, 모든 사람은 자신의 필요와 물질적 욕구를 충족시킬 수 있는 능력을 가지고 있습니다. 이것은 모든 사회주의자들이 꿈꾸는 세계이며, 우리가 창조하기 위해 노력하는 세계이다.불행히도, 현재 상황에서는 자유로운 연대를 할 수 없습니다. 하지만 우리가 그 점에 가까워지는 것을 막을 수 있는 것은 아무것도 없습니다. 우리는 그 상태로의 전환을 더 쉽게 할 수 있는 조치를 취하기 시작할 것입니다. 결국, 모든 사람들은 그곳에 도달하는 것이 어렵다는 것에 동의하고, 왜 우리가 지금 당장 그 목표를 달성할 수 없는지를 이해합니다."
 
 BRY_narkomprod:0 "기근 문제"
 BRY_narkomprod_desc:0 "연방이 병들었습니다. 도적, 군벌, 외세들이 그녀의 땅을 배회합니다. 우리의 보루조차도 불안정과 재앙으로부터 안전하지 않습니다. 가장 눈에 띄는 방법은 식량 공급입니다. 우리 인민은 빵을 달라고 외치지만, 먹을 수 있는 것이 충분하지 않습니다.\n사용할 수 있는 돈이 한정되어 있기 때문에 이것은 어려운 선택입니다. 우리는 구제를 제공할 수 있지만, 그것은 우리의 산업 투자에 대한 비용입니다. 우리는 국민들에게 허리띠를 졸라매고 대신 일을 계속하라고 말할 수 있는데, 이는 누구도 참을 수 없는 선택입니다. 하지만 그렇지 않으면 계획이 없을 것이기 때문에 우리는 선택해야 합니다."
 
 BRY_prodnalog:0 "식량긴축 유지"
 BRY_prodnalog_desc:0 "이것은 우리가 해야 했던 최악의 결정입니다. 이건 우리가 후회하는 일입니다. 우리가 도와야 할 사람들을 배신하고 우리를 믿었던 사람들의 믿음을 흔들 수 있는 그런 존재입니다. 하지만 우리는 반드시 해내야 합니다. 그리고 우리는 다른 선택의 여지가 없습니다. 기근이 발생할 때마다 탈선하기엔 경제가 너무 중요합니다. 우리는 식량 공급을 규제하고 엄격한 배급제를 도입해야 합니다. 우리는 연방을 구할 수 있는 궁극적인 승리를 바랄 뿐입니다. 일단 목표를 달성한 후에야 인민의 식량안전에 전념할 수 있습니다."
 
 BRY_prodnazvoyrstka:0 "지역사회 구호 제공"
 BRY_prodnazvoyrstka_desc:0 "그 비용은 우리가 부담해야 할 것입니다. 경제적인 문제가 좀 있을 것입니다. 그리고 그것은 전략적으로 현명한 일이 아닐 수도 있습니다. 하지만 우린 사회주의자들입니다, 젠장. 사람들이 굶고 있다면, 우린 그들에게 빵을 가져다줘야죠! 기다리고 아무것도 하지 않는 것에 대한 사회적 비용은 너무 높으며, 우리를 정치적으로 파멸시킬 것입니다. 만약 기근이 시작되면, 우리는 비용을 고려하지 않고 피해 지역에 대한 원조를 서두릅니다. 그것이 옳은 일이고, 우리의 가치관이 우리에게 주는 유일한 일입니다."
 
 ### Regional Military Tree ###
 BRY_defending_the_revolution:0 "혁명 수호"
 BRY_defending_the_revolution_desc:0 "우린 최강의 군대를 가지고 있지 않습니다. 우리 군대는 민병대와 파르티잔 조직으로 이루어져 있습니다. 우리는 조직적이고 전문적인 힘이 없습니다. 하지만 그것이 실적 부진에 대한 변명은 아닙니다. 우리가 만약 비정규전 집단이라면, 우리는 당신이 이 나라에서 찾을 수 있는 최고의 비정규전 집단이 될 것입니다. 우리는 모든 종류의 지형에서 열심히 훈련할 것입니다. 최고의 장비와 가능한 한 많은 병력이 동원될 것입니다. 그리고 그들이 무엇을 위해 싸우고 있는지 말해주는 것은 높은 사기와 정치장교들에 의해 뒷받침될 것입니다."
 
 BRY_expand_the_militias:0 "민병대 확장"
 BRY_expand_the_militias_desc:0 "우리가 지금 가지고 있는 민병대 제도는 이웃을 습격하고 다른 민병대와 싸우는 데 좋았지만 상황은 달라졌습니다. 우리는 다른 전문 군대와 경쟁하기 위해 전문 군대를 만들고 있습니다. 조직 구조와 무관하게 지역별로 함께 모인 열악한 부대들의 집단은 더 이상 허용되지 않습니다. 하지만 그렇다고 해서 우리가 그들을 잘 맞도록 조금의 재조직도 할 수 없다는 뜻은 아닙니다.\n우리가 원하는 대로 붉은 군대는 전문 군대입니다. 하지만 예비군인 수많은 비정규전 군대로 인해 지원되기도 합니다. 이것들은 전쟁이 일어나면 줄을 채우기 위해 소집될 것입니다. 이들 예비군은 민병대의 직계 후손이며, 같은 목적을 채울 것입니다."
 
 BRY_through_the_hills:0 "언덕을 지나"
 BRY_through_the_hills_desc:0 "우리 군대는 동부 시베리아 지역의 험하고 특이한 지역에서 전투에 매우 능숙합니다. 불행히도 러시아는 큰 곳이고, 그곳에는 우리 지역 민병대가 경험이 없는 많은 종류의 지형이 포함되어 있습니다. 우리가 이기고 싶다면, 우리는 이것을 바로잡아야 합니다. 산과 평야는 아무리 적은 수라도 찾아내어 그곳으로 병력을 보내 기동훈련을 받게 할 것입니다.  그들은 낯선 지역에서 사는 법을 배울 것이고, 그들을 그들의 고향으로 만드는 법을 배울 것입니다. 그리고 그들은 그 안에서 싸우는 법을 배울 것입니다. 점령당한 러시아의 무리 속에서 우리가 마주하는 적들은 전쟁터에서처럼 능숙한 군사들과 맞닥뜨리게 될 것입니다."
 
 BRY_over_the_valleys:0 "계곡 너머로"
 BRY_over_the_valleys_desc:0 "언덕 기억나십니까? 그건 단지 첫 부분일 뿐입니다. 이제, 우리는 훨씬 더 훈련합니다. 더 많은 연습, 더 많은 과정, 그리고 더 많은 요구 사항들이 있습니다. 우리는 우리가 싸울 수 있는 가장 준비된 군대를 가질 것입니다. 그리고 그것은 러시아의 모든 땅에 혁명을 가져올 것입니다.\n그러나 우리는 단지 우리의 훈련 캠프에 서바이벌 코스를 가지고 있지는 않을 것입니다. 우리는 또한 신병과 기존 부대에도 새로운 개념을 도입할 것입니다. 장갑차는 물론 포병대대와 지원대대가 화제로 떠오를 전망입니다. 옛 붉은 군대가 했던 모든 일, 우리는 할 것입니다. 민병대라도 전쟁은 사람을 시험하는 것이 아니라 무기로 싸우는 것임을 알아야 합니다. 그리고 이런 무기는 우리에게 승리를 줄 수 있습니다."
 
 BRY_partisans_no_more:0 "더이상의 파르티잔은 없다"
 BRY_partisans_no_more_desc:0 "우리의 파르치잔들은 러시아 전장에서 직면할 수 있는 두려운 세력이 되기 위해 빨랐지만, 그들은 항상 혼란에 시달렸습니다. 그들은 지도자가 없는 사자였습니다. 그러나 이것은 곧 바뀔 것입니다. 자유 파르티잔들은 더 잘 조정될 수 있는 우리 군대에 편입될 것입니다.\n우리는 더 이상 파르티잔들이 아닙니다. 우리는 더 이상 그늘에 숨지 않아도 됩니다. 우리는 나와서 적들에게 싸움을 걸 수 있습니다. 혁명은 잘 지켜질 것이고 그 인민은 적절히 보호될 것입니다."
 
 BRY_prepare_the_factories:0 "공장 준비"
 BRY_prepare_the_factories_desc:0 "러시아를 집어삼킨 혼란 속에서 우리는 우리 군을 제대로 무장시킬 수 있는 충분한 무기를 생산하기 위해 고군분투했습니다. 때때로 우리가 총보다 빨치산들을 더 많이 가진 것처럼 보였습니다.이런 일이 다시는 일어나지 않도록 하기 위해, 우리는 무기 공장에 더 많은 투자를 해야 할 것입니다. 우리 병사들이 결국 소총보다 두 배나 많은 병력으로 적과 싸운다는 것은 미친짓입니다."
 
 BRY_discipline_the_men:0 "사람을 훈련시키다"
 BRY_discipline_the_men_desc:0 "우리 군대를 구성하는 사람들은 대담하고 헌신적이지만, 그들이 효과적으로 싸우기 위해서는 그들에게 요구되는 숙련도가 부족합니다. 그들이 필요한 전문 인력이 되려면 더 많은 훈련이 필요할 것입니다.\n우리는 다른 군벌들이 달성한 신뢰도에 도달할 수 있을 것 같지 않고, 우리가 바라지도 않을 것 같습니다. 그러나 우리가 보장할 수 있는 것은 제대로 된 붉은 군대이며, 우리 혁명의 원칙과 인민을 지킬 수 있는 군대입니다."
 
 BRY_ready_the_commissars:0 "정치장교 준비"
 BRY_ready_the_commissars_desc:0 "전장에서 도망치는 자들을 쏘고 군인이 되기를 거부하는 자들을 박해하기 위해 정치장교를 이용해서는 안 됩니다. 그런 관습은 우리 인민에게 자유를 주는 존재가 되어야 할 때, 우리를 두려워하며 살도록 강요할 뿐입니다.\n우리의 정치장교가 공포의 도구로 사용되어서는 안 되며, 그들은 우리의 군인들에게 조언자와 안내자가 되어 응집력을 기르고 사기를 높일 것입니다. 군사력을 충분히 강화하려면 가장 중요한 두 가지 요인을 개선해야 할 것입니다."

 BRY_an_ideological_struggle:0 "이념적 투쟁"
 BRY_an_ideological_struggle_desc:0 "우리는 우리 군인들이 싸울 동기가 부족하다고 믿을 이유가 없지만, 그들의 이념적 열정을 강화하는 것은 그들을 대담하게 만드는 데 도움이 될 뿐입니다. 그들은 그들이 싸우는 이유를 상기해야 할 것입니다. 우리가 병사들에게 전하는 메시지는 크고 분명하게 전달될 것입니다. 단지 붉은 군대를 위해 싸우는 것이 아니라, 혁명 자체를 위해 싸우는 것입니다."
 
 BRY_krasnaya_armiya_vsekh_silney:0 "붉은 군대는 가장 강력하다!"
 BRY_krasnaya_armiya_vsekh_silney_desc:0 "아군에 필요한 모든 개선은 완료되었고, 이제는 불굴의 군대, 대적할 자가 없는 군대로서 설 수 있게 되었습니다. 소총과 혁명적 신념으로 무장한 우리 군인들은 우리의 집단적 목적을 위해 싸울 기회를 꾸준히 기다리고 있습니다. 곧 그들은 모든 반대를 극복하고 우리 국민 모두를 혁명으로 통합시킬 것입니다.\n우리는 그들이 성공할 것이라는 것에 의심의 여지가 없습니다. 이제 우리는 우리의 군인들이 의기양양하게 돌아오고 우리 모두가 통일되고 자유로워질 수 있는 날이 오기를 고대하고 있습니다."
 
 ### Regional Diplomacy Tree ###
 BRY_reaching_out_to_the_world:0 "세계로 뻗어나가다"
 BRY_reaching_out_to_the_world_desc:0 "우리는 우리의 국경 밖의 원조 없이는 러시아에 사회주의가 들어오기를 바랄 수 없으며, 우리는 우리가 할 수 있는 모든 곳에서 그것을 받아들여야 할 것입니다. 그래서 우리는 이 세상에 나가서 우리의 혁명적인 대의에 도움이 되는 한 우리가 할 수 있는 모든 도움을 받아들여야 합니다. 언젠가 러시아 프롤레타리아트가 다시 한번 세계혁명의 선봉이 되겠지만, 우선 국제노동자동맹, 국제노동자 동포애가 필요합니다. 우리는 국가의 적개심과 불협화음에 반대할 것이며, 국가의 배타성에 반대할 것입니다. 우리는 국제주의자입니다."
 
 BRY_the_new_union:0 "새로운 연방"
 BRY_the_new_union_desc:0 "혁명은 자유국가기구를 중심으로 한 외교정책의 새로운 출발을 필요로 할 것입니다. 그들은 자본주의에 의해 더럽혀질 수도 있지만, 이 세상에서 진정한 자유의 보루와 가장 가까운 존재입니다. 그들과 함께 일하지 않는다면 우리를 둘러싼 파시스트와 제국주의자들의 손에 맡겨질 것입니다. 혁명적 자존심을 삼키고 적과 친분을 맺어야 할 것입니다."
 
 BRY_economic_ties_to_the_ofn:0 "OFN과 경제적 유대관계"
 BRY_economic_ties_to_the_ofn_desc:0 "극동이 통제하에 있는 상황에서 외국인 투자 전망을 들여다볼 수 있습니다. 이것은 자본주의 체제가 국가에 피를 흘리게 하는 것에 대한 욕구보다는 우리를 둘러싸고 있는 자본주의 세력과 협력하도록 강요받는 것에 대한 욕구에서 비롯된 것으로 여겨집니다. 이들 중 덜 적대적이고 가장 우호적인 것은 분명 여전히 우호적이지는 않지만 자유국가기구일 것입니다.\n중앙위원회가 OFN의 공화국 투자 요청을 보내기로 동의했습니다. 이것은 영구적인 문제가 아닙니다. 때가 되면, 더 이상 우리에게 필요하지 않을 때 우리는 이러한 관계를 폐지할 것입니다. 그러나 혁명을 위해 가능한 한 원조를 구해야 합니다."
 
 BRY_red_realpolitik:0 "붉은 현실정치"
 BRY_red_realpolitik_desc:0 "물론, 우리는 미국과 적대 관계에 있는 척 할 수도 없습니다. 그들은 사악한 제국이지만, 독일과 일본의 행위는 그들 자신의 잔학 행위를 훨씬 능가합니다. 필요에 의해 탄생한 우정은 사블린이 중앙위원회 앞에서 주장했던 것이고, 그들은 마지못해 승낙했습니다. 양국 관계를 일관성 있는 것으로 통합하기 위해 적절한 외교 사절단이 시작될 것입니다."
 
 BRY_the_red_embassy:0 "붉은 대사관"
 BRY_the_red_embassy_desc:0 "좋은 소식은 우리가 초자본주의 미국인들과의 관계를 빠르게 녹이고 있다는 것입니다. 나쁜 점도 마찬가지입니다. 그런데도 우리 정권에 공공연히 적대적이지 않은 초강대국이 지금 있다고 불평하는 사람은 아무도 없습니다. 우리에게 주어진 그러한 제의에서 발견될 가능성이 매우 크기 때문에 우리는 대사관을 짓기로 결정했습니다.\n그러므로 이것은 영구적인 관계를 확립할 것이며, 좋든 나쁘든 미국과 친해지는 데 중요한 진전이 될 것입니다."
 
 BRY_stand_up_all_victims_of_oppression:0 "일어나라, 억압의 희생자들!"
 BRY_stand_up_all_victims_of_oppression_desc:0 "우리는 미국인과 교류해왔지만, 그렇다고 해서 우리가 다른 두 초강대국에 접근하는 것을 막을 수는 없습니다. 하지만 이번에는 그런 우정의 시도는 하지 않겠습니다. 레닌 동지께서 말씀하셨듯이 제국주의는 자본주의의 가장 높은 단계이며, 일본은 퇴폐적인 악으로 극에 달하고 있습니다.\n공화국은 공개적 선언을 할 것입니다. 일본의 모든 폐해, 혁명 영웅 마오쩌둥을 끌어내리는 것에서부터 아시아의 노동자들을 무자비하게 탄압하는 것까지, 일제의 모순은 그 붕괴로 이어질 것이며, 아시아의 노동자들은 해방을 보게 될 것입니다."
 
 BRY_back_on_the_world_stage:0 "세계무대로의 복귀"
 BRY_back_on_the_world_stage_desc:0 "자본가 쓰레기에게는 어떤 접촉도 주어지지 않을 것입니다. 사블린은 이 깨달음을 얻었고, 중앙 위원회도 마찬가지였습니다. 그들은 혁명을 훼손하고 파괴하기 전에 처음에는 섞여 있는 끊임없이 파괴적인 위협입니다. 초강대국을 상대하는 대신 새로운 동맹을 만들 것입니다.\n\n우리의 조건으로 말입니다."
 
 BRY_international_outreach:0 "인터네셔널 활동"
 BRY_international_outreach_desc:0 "비록 사회주의는 어둠 속에서 침을 뱉는 운동이지만, 자본주의와 파시즘의 폐해에 의해 둘 다 공감하는 세계에서 구타당하고 있습니다. 여전히 인간의 진보의 빛은 존재합니다. 사회주의 원칙을 따르는 몇몇 나라들은 남아있습니다. 어떤 나라들은 반드시 우리의 사고방식을 따르는 것은 아니지만, 우리는 독단적인 바보는 아닙니다.사회주의라는 대의명분을 옹호하는 자들은 친구가 될 것이고 공화국은 그들 모두의 관계를 형성하기 시작할 것입니다."
 
 BRY_our_comrades_in_the_caribbean:0 "캐리비안의 동지들"
 BRY_our_comrades_in_the_caribbean_desc:0 "쿠바의 섬은 폭력적인 격변의 역사가 계속되어 왔지만, 지금은 피델 카스트로가 정권을 잡았고, 사회주의자의 거점을 확립했습니다. 우리는 그들이 자유국가기구에 동정심을 보인다는 것을 알고 있지만, 위원회는 카스트로가 단지 필요에 의해서만 이 일을 한다는 것을 알고 있습니다.특별한 외교 사절단은 쿠바인들에게 서한 형태로 보내질 것입니다. 그들의 나라와 우리 사이의 외교를 개방하기 시작하라는 서한 형태로 말이죠. 레닌이 말한 바대로, 혁명을 향해 일하는 것은 단지 일부만이 아니라 모든 노동자들이어야 한다는 것입니다."
 
 BRY_extend_economic_aid:0 "경제원조 연장"
 BRY_extend_economic_aid_desc:0 "우리는 이 세상에서 우리 자신의 두 발을 발견했습니다. 하지만 많은 사람들은 그렇지 못했고, 많은 사회주의 국가들은 적대적인 강대국들에 둘러싸여 있고, 혼자 있고, 사방에서 위협받고 있다는 것을 발견했습니다. 우리처럼 떠오르는 사회주의 강국으로 전 세계 사회주의의 연결고리로서 선례를 남길 수 있습니다.우리가 할 수 있는 모든 사람에게, 우리는 도움을 보내고 거래를 할 것이며, 그 대가로 그들과 우리 둘 다 번영할 것입니다."

 BRY_the_tyrants_fear_our_might:0 "우리의 힘을 두려워하는 폭군들!"
 BRY_the_tyrants_fear_our_might_desc:0 "독일군은 우리를 두려워하고 있습니다. 그들은 항상 그럴 자격이 없는 많은 사람들과의 몰살전쟁을 시도했던 것으로 판단됩니다. 제국의 범죄는 헤아릴 수 없이 많지만, 우리는 그들을 모두 비난할 것입니다. 그렇게 함으로써, 사블린은 우리 자신을 성장하는 사회주의 국가일 뿐만 아니라, 몰락 이전에 존재했던 부하린의 소비에트 연방의 직접적인 후계자로 인정하기로 결정했습니다.\n혁명이여 영원하라, 우리가 살아있는 한 파시스트 놈들은 평화를 알지 못할 것입니다!"
 
 BRY_unite_the_world_in_song:0 "통합된 세계를 노래하다"
 BRY_unite_the_world_in_song_desc:0 "우리는 마지막 단계를 밟아야 합니다. 혁명의 깃발은 해체되어서는 안 됩니다. 승리하기 위해서는 그럴 수 없다. 그 속에서 우리는 그 창시자가 될 것이며, 제국의 손에 패한 이후 잃어버린 자유의 불꽃이 다시 한 번 발견되고 새로워질 것입니다.\n곧, 발레리 미하일로비치 사블린은 마가단 시에 와서 참석하도록 전 세계의 모든 사회주의 정당을 초대할 것이기 때문에 아마도 그가 일생 동안 가지고 있어야 했던 가장 웅장한 연설을 하고 있는 자신을 발견하게 될 것입니다. 거기서 새블린은 새로운 조직의 탄생을 선언할 것입니다.\n\n§R사회주의 인터네셔널.§!"

