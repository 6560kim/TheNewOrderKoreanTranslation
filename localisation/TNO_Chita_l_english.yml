 WCH.1.t:0 "The Unwilling King"
 WCH.1.desc:0 "'Tsar Mikhail got up from his lavishly decorated bed, washed his face and prepared for the bi-weekly meeting with his High Command. It was to take place in the "Grand Royal Palace", in reality nothing more than a glorified residence for him that had wasted more money than he was comfortable with.\n\nThe meeting began at noon. Mikhail was waiting for his closest allies in a rather expensive round table, and saw as they entered one by one. Almost everyone was older than him, yet it seemed that even the mere thought of a grand reclamation of Russia by the White Army, which would be led by themselves, filled them with energy and passion. Amidst them, a few younger men could be distinguished, usually descendants of emigrés or newer recruits. The Tsar had always trusted them; they were more logical, not tied as much to the distant past of the Empire and its values.\n\nAtaman Semyonov opened the meeting, delivering a speech on the latest developments. The fire of patriotism inside him was not out yet, that was clear. His hands were shaky as he slowly read the document out loud, and almost struggled to maintain balance. One by one, the generals stated their opinion and expressed their concerns. His Majesty stayed silent, exclaiming his approval in a monotonous voice every once in a while. His head was full of other, irrelevant thoughts - the wife he had left behind, his life in Australia, and more.\n\nEscorted by two Imperial Guards, Mikhail left for the streets of Chita once the meeting was finally adjourned. The bright snow covered almost everything, yet that had not stopped many of his "subjects", from children to old men, from getting out and enjoying life. After all, the neighborhoods were surprisingly safe, as long as you weren't a radical, and those were rare. Mikhail was proud of this beacon of stability that he had been chosen as the figurehead of - even if he didn't care much."
 WCH.1.a:0 "One cannot simply reject the throne."

 WCH.2.t:0 "The Death of the Ataman"
 WCH.2.desc:0 "'Most unfortunate news has arrived from Chita, the capital of Russian monarchism. Grigory Mikhaylovich Semyonov, well known as "the Ataman", has passed away from natural causes at the age of seventy one. A popular figure in Chita, and a valuable ally of Tsar Mikhail, he has departed this world to join his long gone friends and fellow patriots.\n\nGrigory Semyonov was born in 1890, in the region of Transbaikal. He became a distinguished Cossack soldier, fighting in the First World War before heading back to his homeland, where he raised troops and organized the first anti-Bolshevik rebellions. After months of struggle, he was able to seize Chita and the surrounding region with the help of the Czechoslovak Legion and his greatest allies, the Japanese. For the next few years, he became a famous as the ruler of Transbaikal, holding out against the Soviets even as the rest of the White movement crumbled. Some viewed him as a bandit, while others as an honorable soldier. However, fate works in a mysterious way, and Semyonov found himself in an oddly similar situation four decades after the Civil War. As an active member of the emigré communities in Harbin, he was one of the leaders of the emerging anti-Bolshevik front once it was established in the 50s with Japanese support. Eventually, he came to be the indisputable leader of the military clique that crowned Michael Andreevich as Tsar, and since then had been one of the most prominent personalities in Chita.\n\nAs per his wishes, the Ataman has been buried in his home village of Kuranzha. While it may be dangerously close to the frontier, merely a couple of miles far from the outposts of the socialist revolutionaries, many have visited the settlement to pay their respects, and some generals have done the same. Even His Majesty has issued a statement, expressing their condolences. Semyonov may have left behind a troubled legacy for some, but all of Chita recognizes him as a strong and respected leader."
 WCH.2.a:0 "He defended his motherland until his final moments."

 WCH.3.t:0 "An Offer from Chita"
 WCH.3.desc:0 "Today, a series of proposals and requests have reached our foreign office with a surprising address - the city of Chita, in Russia. Currently held by the Tsarists, the pro-monarchy legacy of the Harbin movement, the city and its administration has requested of us a large degree of industrial aid in the form of factory support and spare machinery. We could agree to deal with them, theoretically, in exchange for some future favor, or we could simply reject the warlord rabble."
 WCH.3.a:0 "Sure. Always nice to pad the favor wallet."
 WCH.3.b:0 "No, reject these Tsarists. We've done enough for them."

 WCH.4.t:0 "Manchurian Industrial Aid"
 WCH.4.desc:0 "A reply to our request has come through today, sent directly from the capital of Manchuria. The reply, dripping with formality barely contained the implications that the letter hid: the subsequent industrial aid that would be provided to the Tsarists in Chita would come at a cost, and the cost would be more than just money. The Manchurians and their Japanese masters frequently dealt in favors, something that our government has already accepted as a reality. On a long enough timeline, it seems likely that they will come knocking at our front door, asking to be repaid.\n\nHowever, in the meantime, it appears as if Manchuria, likely with the permission of the Japanese, have agreed to our proposal for industrial aid. This is a fantastic win for us - while it won't necessarily help us directly legitimize our government and provide political recognition, it will however allow us to bolster our petty industrial output and shore up our manufacturing. One of the best ways to ensure our victory over our rivals is to make sure that we can put more guns in our people's hands than they can, and that's just what we intend to do with this aid."
 WCH.4.a:0 "When can we expect the first shipment?"

 WCH.5.t:0 "Manchuria Refuses to Aid Us!"
 WCH.5.desc:0 "A simple, manila letter was received today, sent by the Manchurian foreign office. It contained their response to the request that we had made of them - to attain industrial aid from Manchuria, and by extension, the Japanese, in exchange for cash. The response was a simple, single-paged letter politely declining the opportunity, but thanking the Tsarists for bringing the offer forward. The letter was promptly burned after it was reported to those who needed to know.\n\nWith the offer for industrial aid declined by the Manchurians - likely at the hands of their Japanese masters, we can expect that any further industrial development will have to be done directly by us, instead of being reliant on foreign aid. While this is certainly a setback, it's not one that's unrecoverable. That being said, there are plenty of ways for us to fund this industrial development even without the Manchurian's help. Increased taxes, the use of the military for building, and the melding of private and governmental sectors will all be useful for just that. In the meantime, while our foriegn affairs office licks their wounds, we can go ahead and draw up a number of proposals for domestic industrial development."
 WCH.5.a:0 "No one tell Mikhail about this..."

 WCH.6.t:0 "Reclaiming the Wilderness"
 WCH.6.desc:0 "Exiting his lodge with a fishing rod in hand, Kiril surveyed the landscape before him. It was another beautiful, picturesque day in the unspoiled Siberian wilderness. The rest of Russia was going to hell, but as far as Kiril was concerned, this place was paradise on earth. Or at least it was, until Kiril spotted a pillar of black smoke rising from the tree line. Looking more closely, he thought he saw distant trees beginning to tumble down and flocks of birds frantically flying away. "What the hell?!" Kiril exclaimed, throwing down his rod as he ran off to investigate.\n\nWhen Kiril finally arrived at the scene, it was worse than he feared. Scores of workers in hardhats were in the process of chopping down trees by the dozens, and large construction vehicles were recklessly tearing up the ground. In the midst of all this, a foreman was directing the workers. Kiril clenched his fists as he angrily approached the foreman, unconcerned with the notion that he may be trespassing. The foreman, a grizzled, older man like Kiril, turned to face the strange man approaching him from the forest. "Who are you? What the hell do you want?"\n\n"I'm Kiril. I live back that way, and I want to know why you're tearing down my forest!" The foreman chuckled mockingly in response. "Your forest? This ain't your property, pal, we checked." Kiril was visibly unsatisfied with this answer. "This is where I come to hunt. I survive off this land! Who gave you the right to come and rip it all apart?!" The foreman sighed. "Look, we're with the Imperial Development Company. The government said we were to clear space for construction, so take it up with them and stop wasting my time!" The foreman turned away from Kiril, and he took this as his queue to leave. Kiril promptly retreated in a huff, and knew that he would be spending much of his night writing angry letters."
 WCH.6.a:0 "No land is safe from the march of progress."

 WCH.7.t:0 "War on the Horizon"
 WCH.7.desc:0 "Mikhail II stood just before the door, which was cracked open ever so slightly. His commanders were holding some kind of meeting, and the Tsar felt that it would be impolite to interrupt their important business. Instead, he felt content to remain just outside to listen to the evening's discussions.\n\n"Matkovsky now has a large force of hardened mercenaries at his command. A few starving fascists we can handle no problem, but mercs? They live for this sort of thing."\n\nThat was unmistakably the voice of General Leonid Mustafin. Mikhail couldn't help but begin to worry about what they were meeting over. The general was speaking as though some kind of conflict was about to take place. Was war really coming so soon? The Tsar's thoughts began to race.\n\n"You worry too much, Leonid. A few greedy soldiers of fortune would be no match for our forces. I, for one, think that the time for deliberation is over. The fascists are divided and unprepared for a real war. Their pathetic rabble they have the nerve to call 'armies' will fall before us like wheat before the scythe!"\n\nMikhail felt his heart sink as he heard what sounded very much like his Army Chief of Staff Boris Shepunov. So his suspicions were correct after all, and his little realm was going to war. He couldn't help but think about all the ways this could end up very poorly for him.\n\n"That's all well and good, but we still have no plans for the occupation of these territories. How do you propose we-" General Vladimir Abramov halted his speech as he noticed the door to the room slowly creak open to reveal Tsar Mikhail. Consumed by the conversation, Mikhail had failed to notice he was getting too close to the door and accidentally pushed it open. Now aware that their Tsar was present, all of the generals turned their attention to the doorway. Shepunov was the first to speak. "My liege, we have exciting news!""
 WCH.7.a:0 "The pen is set aside, and the sword shall be drawn."

 WCH.8.t:0 "The Calm Before the Storm"
 WCH.8.desc:0 "Several months ago, the sleepy and poorly-marked border between the Transbaikal Principality and the lands belonging to the Russian Fascist Party did not see much traffic. Today, however, all of that had changed. Virtually overnight, Tsarist troops had established a formidable presence, undergoing brazen exercises and visibly preparing for armed conflict.\n\nCorporal Fedorovich was no fool. He knew that these exercises were not for show, and that his unit would soon be going into battle. He found himself smoking more often than usual to try and calm his nerves, but all the cigarettes in the world couldn't keep his mind off the fact that he may not live to see the end of the month. Looking down at his pack as he shakily tried to pull another out, he heard footsteps drawing. Fedorovich raised his head, and saw his squad leader.\n\n"Good morning, corporal. Got a light?" Fedorovich silently obliged, and lit his superior's cigarette. The sergeant looked to the east as he took a drag, beyond the small creek that had substituted as a border marker and beyond the distant mountains. He gestured for Fedorovich to focus his gaze that way as well. "There, over that way. Beyond this encampment lies a land filled with hundreds of thousands of angry fascists with guns." Fedorovich remained silent as he looked into the distance. "It's going to be rough. They're going to throw everything they've got at us. I won't lie, a lot of us are going to die. There's no avoiding it, so make your peace while you can, and make sure you take as many fascists down with you as you can when the time comes." With that, the sergeant discarded his cigarette, gave it a quick stomp, and made his way back towards the rest of the men. Fedorovich appreciated the small talk, but his anxiety hadn't waned. Death lay in wait just over the horizon, and the corporal wasn't ready to face it. "
 WCH.8.a:0 "The tension is overwhelming."

 WCH.9.t:0 "The Execution of Konstantin Rodzaevsky"
 WCH.9.desc:0 "Konstantin Rodzaevsky took one last look at his surroundings. His beloved Siberia was just as beautiful as always, and his captors couldn't have picked a finer day to execute him. Rodzaevsky's throat was hoarse from all the shouting he had done on the way here, and by this point he had expended all the energy he had left to spend on loudly making his displeasure known. All that was left was a more subtle, smouldering rage. It was not nearly as audible, but his executioners could no doubt see it burning in his eyes.\n\n"Konstantin Rodzaevsky, do you have any last words?" As the lead executioner spoke, Rodzaevsky turned his attention away from the snow capped environs, and towards the men who now had their rifles trained on him. "Yes. I do." His voice was still noticeably battered from the enraged screaming, and Rodzaevsky could not raise it even if he wanted to. "Everything I did, I did for Russia. You can call me a monster, but soon the people will realize that only monsters have the strength to save this country. Perhaps if I had killed that decrepit bastard Semyonov and the rest of those forgotten relics back in Harbin when I had the chance, we'd find ourselves in a very different situation, yes?" The demagogue struggled out a pained, wheezing chuckle. "Go on then, make your weak Tsar proud and shoot me already."\n\nA flurry of rifle fire aptly punctuated Rodzaevsky's mocking final words. The former Fascist leader fell to his knees, and then landed face-first into the blood-stained snow. With that, Rodzaevsky's movement had concluded the very way it had conducted itself all these years: with unrestrained, bitter violence."
 WCH.9.a:0 "Perhaps there is some justice in the Russian Far East."

 WCH.10.t:0 "Life Under the Tsar"
 WCH.10.desc:0 "Sofiya cautiously made her way down the sidewalk, trying not to draw attention to herself. All she had to do was get home with her groceries, and she no longer had to worry about being in public with all these dangerous-looking armed men standing around. It was never safe to walk the streets of Zeya before the war, and she saw no reason why that would change now. Just a few minutes more, and her apartment would be in sight...\n\n"Excuse me, ma'am. Could I have a moment?" The voice made Sofiya stop dead in her tracks and emit an audible gasp. She broke out in a cold sweat. It was a soldier, no doubt, a civilian would never stop her on the street like that. She slowly turned around and her heart sank as her suspicions were confirmed. A young Tsarist soldier was standing there, awaiting an answer. The uniform and the gun slung over his shoulder had become synonymous with random beatings and harassment during her life under the previous fascist regime, and she mentally prepared herself for what was to come.\n\n"Apologies, madam, but I saw your bag and was wondering if you knew where I could find the grocer. This damn town is like a maze." Sofiya was still cautious, but the soldier did not seem very threatening in his tone of voice or otherwise. "O-of course, it's on the corner of the intersection just ahead. Just follow the sidewalk from where I came and you can't miss it." The soldier nodded his head in response. "Thank you, ma'am. Carry on." As the soldier departed, Sofiya let out of a sigh of relief and hurriedly continued towards her apartment. She couldn't help but think about that encounter. Such a peaceful exchange would never happen under the fascists, who were more like gangsters than soldiers. Sofiya was still nervous about having armed men watching her every move, but maybe now things would begin changing for the better?"
 WCH.10.a:0 "Time will tell..."

 WCH.11.t:0 "The Question of Yakut Autonomy"
 WCH.11.desc:0 "It seems as though our plans for a "hostile takeover" of Yakutia have gone according to plan, and our forces encountered miniscule resistance as was predicted. Our valiant troops have successfully secured our control in Yakutsk, and now the vast region is under the protection of the Transbaikal Principality, and our noble Tsar. The question now is raised on what to do with the occupied territories. Yakutia is quite vast, and our army is regrettably too small to maintain strict control over all of it.\n\nTo try and save us from tearing our hair out trying to hold this godforsaken wasteland against potential dissenters from within, Tsar Mikhail has uncharacteristically broken his usual silence and approached us with a potential solution. He seems to think that compromise will ensure stability in the region, and it would be prudent to give a certain degree of autonomy to the people of Yakutsk on the grounds that they pledge their support to the Tsar.\n\nWould assembling a friendly Yakut government be a wise move, or would it be better to annex the territories directly into our principality?"
 WCH.11.a:0 "We shall establish a loyal occupation government."
 WCH.11.b:0 "Their lands belong to us now."

 WCH.12.t:0 "Directing the Budget"
 WCH.12.desc:0 "'The budget available to our young empire is sadly not as strong as it could be, and hard choices will have to be made. Thus, we will have to decide which sector of our nation will receive the majority of government funding. While we can attempt to balance our efforts, this approach would not be ideal if we wish to maximize the effectiveness of our funding.\n\nTsar Mikhail has voiced his preference for funding Loyalists of his realm. If we were to go down this route, our efforts to industrialize and expand Chita's infrastructure would go through much more easily and we would be able to enact our ambitious plans of clearing more space for construction projects. On the other hand, much-needed funding will have to be diverted from the military. In these desperate times, weakening the military could prove to be fatal.\n\nIvan Mikhailov, the Minister of Finance, has proposed an alternative idea that has proven to be quite popular with the general staff as well. He believes that civilian industry should not become our priority until after the region is united, and that all funding should be diverted to the military to create a fighting force capable of standing up to our neighbors when the inevitable conflict erupts. Although the civilian budget will suffer in the short term, a powerful army may be necessary to secure our position."
 WCH.12.a:0 "Our civilian industry needs support."
 WCH.12.b:0 "The military, of course."

 WCH.13.t:0 "The Execution of Valery Sablin"
 WCH.13.desc:0 ""Any last words, Bolshevik?"\n\nValery Sablin, now a disheveled, defeated shell of his former appearance, looked up at his captors. Their guns were now trained on him, and there was not a doubt in Sablin's mind what they intended to do. "Speak, red! You won't get another chance!" This time, Sablin decided to humor their taunting demands. "So, this is what it has come to. The war is lost and I'm to die in this dusty basement for my trouble. It's funny, I always thought I'd be executed by the NKVD, not some Tsarist relics." Sablin attempted to stand up straight and look his executioners in the eyes. It was harder than it looked, for the would-be revolutionary was greatly weakened from his time in captivity.\n\n"You Tsarist bastards think killing me is going to end the revolution? Have you learned nothing? The people of Russia will never accept a reactionary monarch. Soon enough, they'll remember all over again why the revolution happened, and when that day comes, another will rise in my place to avenge me and the rest of my comrades. Do your worst, but know that it's going to take a lot more than killing me to crush the revolutionary spirit of the people! This isn't over, not by a-" Without warning, the impatient Tsarist executioners opened fire and prematurely ended Sablin's defiant last speech.\n\nThe force of the rifle rounds caused Sablin to fall backwards against the wall. As his body slid down to the floor, the young revolutionary drew his last breath. Sablin's execution had finally brought the socialist movement in the Russian Far East to a tragic close, and symbolically heralded the ascendancy of the White movement."
 WCH.13.a:0 "A bang and a whimper."

 WCH.14.t:0 "Tsarist Infiltrators!"
 WCH.14.desc:0 "Terrible news! Not long ago, our brave fighters on the frontlines began to report that critical supplies were going missing. Scouts were sent to investigate this matter, as it is not uncommon for our soldiers, who mostly consist of needy peasants, to skim some off the top to provide for themselves and their families. What they found was all the more troubling.\n\nThe supplies weren't being stolen, they weren't arriving in the first place! As it turns out, teams of Tsarist troops have somehow slipped past the frontlines and have established themselves behind our forces in an effort to intercept and disrupt our supply lines. Contingency plans are already being set in motion to squash this little problem, but the damage has already been done and many of our fighters are going without much-needed supplies."
 WCH.14.a:0 "They still have their faith."

 WCH.15.t:0 "The Next Step"
 WCH.15.desc:0 "Tsar Mikhail II leaned against the ornate balcony, a pensive look on his face as he watched over the frozen town of Chita. In the room behind him, a festive party celebrating "his" victory over the other warlords of the Russian Far East was well underway. The sounds of posh merriment were quite overpowering, even from where the Tsar was standing. Mikhail heard footsteps approaching him from behind, and turned around to see Boris Shepunov, who looked quite pleased with himself.\n\n"Mikhail, what are you doing standing out here all alone? Come, join us!" Mikhail turned back towards the balcony, away from Shepunov. In response, the old general approached the balcony and stood next to the Tsar. "Mikhail, what the hell is wrong with you? You've been so distant lately. You care to explain what's going on?" Shepunov's jovial demeanor had virtually evaporated. "Boris, what's going to happen with me, now that we've won?" Shepunov was silent for a moment. "You now rule the Far East, that's what's happened. Why do you think we're celebrating?"\n\n"I mean, what do you and your men plan to do with me?" When Shepunov heard this, he immediately turned his gaze away from the city and back towards the Tsar. "Ah, I see. Even after all we've accomplished, you want to go back to Australia, don't you?" Mikhail remained deafeningly silent. "Do you want to leave us or not? Speak!" Mikhail turned to Shepunov, who was now speaking in a kind of loud whisper. "No, I want to stay here." Shepunov's cheer returned to his face with an unsettling speed. "Good." He placed a hand on Mikhail's shoulder, and an insincere smile crept across his face. "Your destiny is here in Russia, my friend. Never forget that." Shepunov then took his hand off the Tsar's shoulder and returned to the party without so much as a word more.\n\nMikhail began to think, as he often did. In a way, Shepunov was right. His destiny was here, in Russia. Shepunov was also wrong, however. Mikhail was a Tsar, and a Tsar is meant to lead, not follow..."
 WCH.15.a:0 "Perhaps Russia isn't so bad after all."

 WCH.16.t:0 "Tokyo Calling"
 WCH.16.desc:0 "Foreign Minister Nikolay Ukhtomsky drummed his fingers nervously on his desk as he stared at the phone. It was late at night, and he had forgone his usual sleep schedule to await what may just be the most important phone call of the week as far as he was concerned. The air in the room was oddly tense, with the only sounds being that of the owls outside, Ukhtomsky's fingers, and the grandfather clock in his office. Eventually the phone rang. The shrill, sudden noise made Ukhtomsky flinch a little. Without hesitation, he picked up the phone.\n\n"This is the Imperial Ministry of Foreign Affairs, Nikolay Ukhtomsky speaking."\n\n"Did you get our telegraph?" The speaker on the other end spoke fluent Russian, but their accent was still distinctly Japanese.\n\n"Yes, I did. I want to assure you that while the government in Zeya has changed, our intentions towards Japanese trade have not. The usual contacts will continue the deal as-is, but they will represent the new government. Do we have a deal?" There was a pause, and Ukhtomsky nervously gripped the phone more tightly.\n\n"We made a very specific contract with the previous government in Zeya. Does your government intend to honor this contract as well?"\n\n"Yes."\n\n"Very well, we have a deal." The speaker on the other end abruptly hung up, and the call was over almost as soon as it began. Ukhtomsky leaned back in his chair, and let out a relieved sigh."
 WCH.16.a:0 "The start of a beautiful relationship?"

 WCH.17.t:0 "The Trial of Mikhail Matkovsky"
 WCH.17.desc:0 ""Mikhail Alekseevich Matkovsky, leader of the Russian Fascist party, you have been accused of heinous crimes against Russia and her people. What say you in your defense?" For a moment, Matkosky remained silent. He tried his best to maintain his composure to preserve some small shred of dignity, but the situation made it rather difficult. "I wish to say that it was never my intention to cause harm to Russia. I only did what I thought was necessary to bring strength and unity back to this broken nation, and at the very least, I would argue that my government was a far more legitimate entity than this sham of a trial!"\n\nMatkovsky almost immediately was showered with jeers from nearly everyone present at the trial. He attempted to dodge the vegetables being thrown at him by people in the gallery, but found it difficult with the guards restraining him. One of the prosecution, who almost entirely consisted of members of Chita's general staff, used this opportunity to lash out. "Mr. Matkovsky, as I'm sure you are aware, your father died bravely fighting with us against the Bolsheviks during the Civil War. And what has his son accomplished, standing here accused as a war criminal and a fascist tyrant? Mikhail Alekseevich, you are a disgrace to your father's legacy and a disgrace to our movement. I would go so far as to declare you are undeserving of wielding the very name of Matkovsky!" Matkovsky, who was still preoccupied with the objects being hurled his way from the gallery, scoffed at this accusation.\n\n"That's ridiculous! How dare you-" Before moods could flare any further, the judge slammed his gavel several times to regain control over the court. "Order! I will have order! Now, Mikhail Alekseevich, you are charged with over ten thousand counts of murder, and 3 counts of crimes against humanity. How do you plead?" The accused's answer did not shock anyone. "Not guilty!" Before this defiance could cause any more mayhem in the court, a one hour recess was called for the court to deliberate on a sentence..."
 WCH.17.a:0 "He will be spared out of respect for his father, but he is never to return to Russia."
 WCH.17.b:0 "No mercy for this creature! He shall be executed by firing squad."

 WCH.18.t:0 "Dear Father..."
 WCH.18.desc:0 ""Dear Father,\n\nIt's been some time since we've spoken, yes? In the past, I haven't had much opportunity or drive to write to you, and for that I sincerely apologize. My life has grown considerably stranger over the years and I feel as though I have no avenue through which to vent my frustrations and worries. You are one of the wisest men I have ever known, and I hope you can find it in you to give your foolish son good council.\n\nAs you know, I spent much of my life in Australia after serving with the Fleet Air Arm. It was one of the happiest periods of my life, and regrettably the situation has changed for the worse. Several years ago, I got an invitation from a group of Russian emigres in Harbin to attend a banquet celebrating the legacy of the Romanov family. It seemed like a quaint affair, and an opportunity to celebrate my lineage. I expected to be back home in Australia before too long.\n\nOne thing led to another, and eventually I found myself having a crown placed atop my head in the city of Chita, deep in the Siberian wastes. As I write, I still remain in Russia many years after I left for Harbin, now Emperor of a realm I have no real interest in ruling. This place is horrible, father. These old Whites do not care about me or my well-being, they only care about using me to legitimize their barbaric wars and atrocities. Every time I attempt to give a monarch's council, they look at me as though I have three eyes. This land is cold and harsh, and I miss Australia every day. I feel a deep pain in my heart when I think of the wife I foolishly abandoned in favor of this hell.\n\nYou are the only one I can think of to turn to, father. I am locked inside a golden cage in a land that is foreign to me, and I do not know what to do. If nothing else, I can only ask that you forgive your son for being so stupid as to find himself in a situation such as this.""
 WCH.18.a:0 ""Signed, Michael""

 WCH.19.t:0 "... Signed, Michael"
 WCH.19.desc:0 ""Dear Father,\n\nI never got a response to my last letter, and I can't help but think that means either you never received it, or are too intensely disappointed in your son to bear even speaking with him. In that case, I suppose I cannot blame you. What I did was foolish and deeply unbecoming of one such as myself. I should've known better. I should've chosen better. What's done is done, and now I have no choice but to face the hell that I had unwittingly created for myself by coming to this place.\n\nI sincerely regret troubling my own father with my predicament, but understand that I have nobody else to turn to. This land is foreign and cruel. I have no friends, only scores of villainous men who pretend to respect me in public and no doubt laugh uncontrollably at me in private. I suppose I do not blame them either. I am a living, walking joke. They call me Tsar, but I know the truth. I'm a puppet, a figurehead. Even the King of England has more power over his domain than I do, and that is hardly exaggeration!\n\nI'm now convinced that Russia is one of the worst places on earth. The nights are long, the winters are longer, and the people of this land are irritable and violent. I have gained newfound respect for my forefathers, who somehow managed to keep this god-forsaken frozen hell under control. Our armies have seen a great many victories, but I cannot share their enthusiasm. How can I? They claim to be fighting on my behalf, but I have long since realized that this is not true. They do not fight for me, they fight for the idea I've been chosen to represent, and the men who hold me captive.\n\nI desperately want to leave, but I cannot. I am kept under house arrest in all but name, a glorified pet to these civil war relics. I beg of you, if you cannot find it in you to show pity, at least tell me what I could do to pull myself out of this rut and make something positive of it for a change.""
 WCH.19.a:0 ""Signed, Michael""

 WCH.20.t:0 "A Lonely Evening"
 WCH.20.desc:0 "The Tsar's palace was a lonely place, moreso at night. When Mikhail had first moved in, things had been different. Early sleeps turned into early mornings, and he hardly ever noticed the hugeness and the emptiness of the place. But as days turned into months that turned into years, things began to change. Late, sleepless, silent nights blended into lethargic, lonely days. More and more alcohol was brought into the palace, and everyone knew who was consuming it. He had bodyguards, sure, faceless children of emigres - but Mikhail knew he couldn't name a single one of them.\n\nOne of these long, sleepless nights, defined by Mikhail's wonders and regret, the powerless Tsar sat in a chair, overlooking a dark window. He couldn't see out of it - the streetlight outside was damaged, and the bright lights of the palace contrasted so deeply with the black night outside that Mikhail only saw his reflection. His mind wandered often, but tonight he could only think of one thing: his father. He had never endorsed Mikhail's visit to Harbin, even begging him not to go. Mikhail had attempted to write letters to his father, many times, with nearly a dozen letters in total written. And yet, he lamented, he had never received a single response.\n\nHe had once been close to his father, but his deafening silence had further crippled Mikhail. With a glass full of liquor in his hand, he wondered why his father refused to respond. Was it to punish Mikhail for leaving? Or perhaps, had he moved and not received the letters? A dreadful thought passed through the Tsar's mind: maybe his father didn't care to respond at all. He finished the brown liquid in a single belt - the first of many, he was sure. Mikhail missed his father. He missed his home, and his family. His mind shifted to one thing: another letter."
 WCH.20.a:0 "Tonight, the Tsar writes a final letter."

 WCH.21.t:0 "The Revelation"
 WCH.21.desc:0 ""... and with all this said, my dear father, this shall be my final correspondence. Despite all my best efforts to reach you, it seems futile to continue attempting to do so. Both you and mother remain in my thoughts and prayers.\n\nMuch love, now and forever,\n\nMichael Andreevich Romanov."\n\nTsar Mikhail sat in his personal quarters, looking at the envelope that contained his final letter to his father. It had been artfully enclosed within the vanilla-colored envelope, the result of masterful practice and care by the Tsar. He sighed the deep, long sigh of a man preoccupied with the fate of his final letter. Gently taking it from his desk, he left his quarters to find his secretary: Fedor Orlov. "Mister Orlov...?" Mikhail asked quietly as he opened the door that led to his quarters. Orlov, sitting at his desk just outside, looked back, and stood. "I have... one more letter for my father. He hasn't responded to the others, but at this point, I feel like I needed one more."\n\nOrlov looked at the letter, and put his hands out to receive it. But as he did, meeting the Tsar's gaze, the tide of guilt overwhelmed his senses. The young man began to have tears well in his eyes. "What, what is it?" The Tsar asked. "Oh, my Tsar, I've done you a great injustice..." Orlov responded.\n\nOrlov proceeded to tell the Tsar his whole story: Shepunov had long been paying him to deliver the letters to himself instead of the post office, and on more than one occasion he had even witnessed the statesman burning Mikhail's letters. Upon hearing this, Mikhail felt something he had not felt in a long time: rage. "I see. Thank you..." Mikhail did not hand the letter to Orlov. He turned, heading back into his quarters, and wasn't heard from for the rest of the day."
 WCH.21.a:0 "A flicker of emotion in the quiet of depression."

 WCH.22.t:0 "A Morning Chat"
 WCH.22.desc:0 "Mikhail II had been spending his morning wandering the gardens of his estate, utterly lost in thought. His wandering mind carried a heavier burden than usual, as the recent revelations had caused the Tsar much grief. Was there a single man he could trust? "Good morning, Your Majesty!" The voice that suddenly came from Mikhail's left pulled him from his contemplation and dragged him back to reality. Mikhail turned to discover that the voice was that of his Minister of Finance, Ivan Mikhailov. "What a welcome surprise! Would you care to join me? I find a morning stroll tends to be better with company." Although Mikhail did not understand what his minister was doing here in his private residence, he wasn't about to turn down the opportunity to socialize.\n\nMinutes passed as though they were seconds while the two spoke, although It didn't take long for the subjects therein to get rather political. "I swear, there are some days when I would rather cast myself into Lake Baikal than continue to haggle with these White Army meatheads."\n\nMikhail gave a brief, nervous glance. "It could be worse, I suppose. Most days they don't even let me leave this house."\n\nMikhailov's pace slowed. "There are many things in this land that simply do not make sense, Your Majesty. The military holds more influence here than you could even begin to understand." The minister's pace finally slowed to a stop, and he gave a quick look around the premises that caused some concern for Mikhail. "Ah, I fear I may have said too much, my Tsar. I should leave before I am missed. We should speak again soon, preferably under less conspicuous circumstances." With that, the minister departed and left the troubled Tsar more confused than ever."
 WCH.22.a:0 "The plot thickens."

 WCH.23.t:0 "An Evening Dinner"
 WCH.23.desc:0 ""Tell me, Your Majesty, what was Australia like? You've hardly ever spoken about it." Ivan Mikhailov asked inquisitively before he ate a spoonful of his soup.\n\n"Do you want to know the truth, Mikhailov?" Mikhail's tone was much more aggressive and authoritative than usual, and it took Mikhailov slightly by surprise. "Australia was a paradise compared to this hellhole. I hate this place, Ivan. And you want to know what the worst part about it is? I can't leave, and no matter how hard I try, it's all in vain in the end."\n\nMikhailov was stunned. His spoon slipped from his hand, and landed back into his bowl with an ear-shattering clatter. "Y-your Majesty, I..."\n\n"Enough! I'm sick of pretending everything is fine, because it bloody well isn't. I can't even write letters to my family, did you know that? The other day I learned my secretary was delivering all my mail to Marshal Shepunov! Don't you get it?! I'm being held hostage in a country where everyone is spying on me, it's too cold, and I can't even speak the cocking language!" Mikhailov was silent, his mouth agape. It was as if, for a few moments, the Tsar had become a completely different person. "I... I'm terribly sorry. That was rather undignified of me."\n\n"No, Your Majesty. You speak the truth. It is a sad state of affairs when even Russia's holy sovereign is nothing more than a slave to the whims of his army. You are the Tsar, the Emperor of Russia. The military likes to pretend that this means nothing, but they have long forgotten their place. You have a god-given destiny to lead, and they have a destiny to follow in your wake. Perhaps it is not Russia you hate, my liege, but those who have selfishly taken advantage of her glorious legacy. Your legacy."\n\nThe Tsar looked distant, his mind alive with powerful thoughts. "Perhaps.""
 WCH.23.a:0 "The seeds of conspiracy are sown."
 
 WCH_regional.1.t:0 "A Legacy to Consider"
 WCH_regional.1.desc:0 ""Presenting His Imperial Majesty Mikhail II, Emperor of All Russia!" Mikhail emerged from his entourage, coming within sight of the vast row of troops that stood before him. Upon seeing their Tsar, the men stood at attention and gave their due salutes.\n\n"Hail, Tsar Mikhail!" Despite being caught off guard by the overwhelming cry of his name, Mikhail tried his level best to maintain a dignified composure. The procedure went on as planned, as the Emperor made his way down the row exchanging handshakes and salutes. He couldn't help but notice that these young men looked at him with a great deal of admiration, as though he were a figure of divine status. One of the officers he had come to couldn't have been older than twenty.\n\n"Hail, your Imperial Majesty. It is an honor to serve you." The young officer gave a gracious salute.\n\nMikhail sheepishly went in for a handshake. "No, no. The honor is all mine. I am truly grateful for your service." The Tsar gave a slight, nervous smile. He glanced back at Boris Shepunov, who was standing behind him. The old general had his arms crossed, and his impatient expression clearly indicated that he wanted Mikhail to pick up the pace.\n\nAs the inspection concluded and the royal entourage made its way back to their transportation, Mikhail passed by a sight that had caught his eye. A large bronze statue depicting a heroic cossack warrior on horseback was prominently displayed out front of the army base. Mikhail stopped briefly to examine the bronze figure, captivated by the pose of the warrior. The Tsar imagined himself in his place, with thousands of young men looking to him for guidance in the heat of battle."
 WCH_regional.1.a:0 "A man can dream..."
 
 WCH_regional.2.t:0 "Packing the Committee"
 WCH_regional.2.desc:0 "With the recent establishment of the Imperial Governing Committee to aid with the administrative matters of the empire, a mad scramble for control over the new organization has already begun. The interest groups who dominate the political scene have their eyes upon the committee, eager to pack it with their allies.\n\nFirstly are the Industrialists, who represent Loyalists. This group mostly consists of wealthy aristocrats and businessmen, and are keen to utilize the Committee to expand their business interests in the empire. Also among this group are close political allies and confidants of Tsar Mikhail II, and control over the Committee would surely mean an expansion of the crown's influence.\n\nOn the other hand, politicians and military men allied to the White Army also seek to bring the IGC under their control. The majority of these men have connections to the White Army's general staff, and by extension, Army Chief of Staff Boris Shepunov. Should the IGC fall under the military's influence, Shepunov's power would once again be cemented over matters of state.\n\nWho shall dominate the Committee?"
 WCH_regional.2.a:0 "The Industrialists pack the Committee."
 WCH_regional.2.b:0 "The Military asserts their authority once more."
 
 WCH_regional.3.t:0 "Handing Out Grants"
 WCH_regional.3.desc:0 "The time has come to decide who shall govern the administrative divisions laid out by the Imperial Governing Committee. Minister of Finance Ivan Mikhailov and Army Chief of Staff Boris Shepunov have butted heads over this critical decision, each submitting their own plan for how the country should be governed.\n\nUnsurprisingly, Shepunov's plan for allotting the grants heavily favors the military. If he were to have his way, the governors would largely consist of loyal military men. These handpicked officers will be veteran confidants of Shepunov, with some of them serving with him since the days of the Russian Civil War.\n\nIvan Mikhailov's plan, on the other hand, heavily favors Loyalists. Mikhailov believes that "Royal Governors" should be assigned the grants. These governors will be elected from amongst the civilians of the empire, rather than from the White Army.\n\nIn the end, which of these men will get their way?"
 WCH_regional.3.a:0 "The land grants will be given to the royal governors."
 WCH_regional.3.b:0 "The administrative divisions fall under the control of military governors."
 
 WCH_regional.4.t:0 "Getting Our Hands Dirty"
 WCH_regional.4.desc:0 "Boris Shepunov was not pleased. It had been several months since his armies had achieved victory over the Empire's foes, and yet, despite his best efforts, the lingering remnants of past enemies continued to find ways to become a thorn in his side. Today, he had called a meeting with the rest of the White Army's general staff to make his displeasure known.\n\n"Gentlemen, please explain to me how, after supposedly destroying our enemies, they are still out there killing our troops and giving me a headache in the process?" There was no response. No doubt, Shepunov's generals were spending the silent moment formulating excuses rather than providing answers.\n\n"I can assure you, sir, that while these insurgent actions are indeed a pain, they are nothing to be worried about." General Mustafin's tone did not exactly scream confidence. "I predict that they are too insignificant to persist for too much longer, and they will fall apart on their own given enough time..."\n\n"Pardon me, Leonid, but that's bullshit and you know it. They're out there right now killing our men and trying to undo all of the hard work we've accomplished, and you're going to sit there and tell me it's under control? Do you even have a clue what's going on?!" Silence again. Nobody wanted to be next to face their superior's wrath.\n\n"Well, it seems you fools had the audacity to claim victory without finishing the war. That ends today. I want all of you to send your best men out to start making arrests. After this week, I don't even want to hear a peep of dissent, understood? We will no longer suffer traitors on my watch.""
 WCH_regional.4.a:0 "No more half measures."
 
 WCH_regional.5.t:0 "Shoring up Support"
 WCH_regional.5.desc:0 "Trouble is brewing in the government, and the tensions between the civilian and military sectors are rapidly approaching their climax. Despite appearances, the dominance of the White Army in the affairs of state is not nearly as strong as it once was. Ever since the death of Ataman Semyonov, the military's influence has grown more tenuous by the day. Opportunistic statesmen circle like vultures, and rally around the one man they believe can spearhead their intentions of breaking the tight stranglehold the White Army has over the empire. This man is none other than Tsar Mikhail II.\n\nWith the support of a clique of young officers and the backing of Ivan Mikhailov, Mikhail II conspires to seize control over the government and reaffirm his status as the absolute authority of the Russian state in both name and intent. While they have the backing of wealthy aristocrats and industrialists on their side, there are growing worries that the scheme is doomed to fail without proper support from military elements.\n\nThe White Army and their Chief of Staff Boris Shepunov, on the other hand, are aware that something is amiss. While they still do not have conclusive evidence that the Tsar is conspiring against them, they are at the very least suspicious enough to prepare for preemptive action against potential dissidents. Contingency plans are being drawn up, and the White Army remains on high alert.\n\nSooner or later, one faction will move against the other, and the destiny of the White movement shall be decided."
 WCH_regional.5.a:0 "The White Army tightens control."
 WCH_regional.5.b:0 "The loyalists grow in influence."
 
 WCH_regional.6.t:0 "A Small Hiccup"
 WCH_regional.6.desc:0 ""This is your final chance," shouted Boris Shepunov, "as the Supreme Commander of the Military, I demand you to stand down! THAT IS AN ORDER!" There was not so much as a movement from the Honor Guard, who remained entrenched in their positions in and around the building's first floor. Shepunov sighed. Despite his bluster, he had hoped the loyalists would come quietly, but it seemed this fantasy was simply not to be. "Fuck it." he muttered, turning to his subordinates. "General Volkogonov, you know what to do. Let's finish this nonsense." The general nodded, and got to work conducting his troops.\n\n"All units! Ready weapons and await my orders!" The troops immediately descended into a flurry of movement, lining up across the front lawn of the Dacha and taking aim. The armored personnel carriers parked all over the street turned their cannons and missiles towards the building. There was enough ordinance pointed at the building to demolish the whole lot a dozen times over. "OPEN FIRE!"\n\nVolkogonov had unleashed hell itself. Bullets raked the side of the building as the White Army soldiers opened fire. In close succession, the APCs blasted away with their autocannons, reducing much of the first story's walls to rubble. Small sequences of return fire erupted from the smoke, but they were clearly panicked and poorly aimed. After a few more incredibly loud minutes of unrestrained military might, the guns fell silent across the lines.\n\nVolkogonov examined the damage with his binoculars. There were only a few bodyguards left alive in the rubble, badly wounded and delirious from the shock. The sight caused his chest to tighten. Not long ago, those men had been his comrades. He lowered the binoculars and turned away as his men advanced on the Dacha with weapons raised."
 WCH_regional.6.a:0 "Just according to plan."
 
 WCH_regional.7.t:0 "End of an Era"
 WCH_regional.7.desc:0 "Boris Shepunov sternly examined the scene that lay before him. His troops had the Tsar's dacha utterly surrounded; the rats were cornered in their holes. Only a token force of Imperial Honor Guard and a few conscientious young officers stood between him and those who had conspired against the state. The old general prepared to make his intentions known.\n\n"Attention, all of those who serve the Tsar! We are here only to execute the will of the Russian state! Mikhail Andreevich has thrown his lot in with treasonous elements, and has forsaken his holy vows to protect Russia and her people. Stand down at once!" The Tsar's loyalists did not budge. Shepunov could not take their defiance any longer. "Enough of this farce. General Volkogonov, order your men to attack. This ends today."\n\n"No. I'm afraid I can't do that, sir."\n\n"What the fuck-" Turning to face his subordinate, he was met instead with the barrel of a gun. Volkogonov had his sidearm pointed directly at his face. "What... What the hell do you think you're doing, General?!" Shepunov's voice, usually stern and decisive, now bore a rarely-seen panic.\n\n"Boris Shepunov, in the name of His Imperial Majesty, Mikhail II, I am placing you under arrest." Shepunov's world was turned upside down in only a few seconds. Volkogonov's soldiers had turned their sights inwards, and began violently detaining any units present who answered to Shepunov.\n\n"You too, Volkogonov? No... This can't be..." Words had finally failed him. The Prime Minister and Commander of the White Army, formerly the most powerful man in the Empire, felt his knees give out as soldiers cuffed his hands. Almost as soon as it had begun, his iron-clad reign had come to an end."
 WCH_regional.7.a:0 "The chains are broken."
 
 WCH_regional.8.t:0 "The New Siberia"
 WCH_regional.8.desc:0 "Kiril grunted as he sat down, one of the few opportunities he had to rest after a long day of work. From this elevated position, he could see clearly the results of the day's labor. Vast ranges of landscape, deprived of trees as far as his eyes could see. In their place were stumps much like the one he was now using as a seat.\n\nHere he was, once a son of the Siberian wilderness and her natural bounties, now doing the bidding of the very men he once tried to resist. Although the pay was very good, Kiril still wondered if it was worth selling his soul and helping them to destroy forests similar to the one he once called home.\n\nAs Kiril lit a cigarette, his mind continued to wander. Siberia was a vast land, but even the seemingly endless forests of a land like this were finite in the grand scheme of things. The Imperial Development Company tore into the wilderness like a pack of wolves, ripping down forests and transforming wide tracts of wilderness into featureless plains of grass. Kiril wondered if, in the future, there would even be any forests left once the IDC was done?\n\nHe had been born and raised a man of the wilds, living off the land and appreciating what nature had to offer. Civilization was overrated as far as Kiril was concerned, and he hoped that more people would come to appreciate its beauty. The problem with this, however, was that the pay was no good. In the end, even a wild beast like Kiril was tempted by the IDC's offer of wealth.\n\nFar in the future, would Kiril's children be able to experience the same kind of life that he once did? Putting out his cigarette, Kiril ceased his thoughts and headed off to end his shift for the day."
 WCH_regional.8.a:0 "The price of progress."
 
 WCH_regional.9.t:0 "A Moment of Respite"
 WCH_regional.9.desc:0 "From head to toe, Semyon's body ached. He had been working in a bauxite mine from dawn till dusk, and had only now managed to find time to regain his bearings outside that damned hole he had spent all day in. Once an officer in the NKVD, Semyon was now no better down than a slave to his captors. Certainly not the glory he had envisioned, to say the least.\n\n"Slacking off again, red?" The familiar voice made Semyon groan.\n\n"At least I know when to stop before I drive myself mad, fascist." He didn't even bother to look at who shot the snide greeting his way. The fascist, a large fellow named Anatoly, chuckled as he took a seat next to Semyon.\n\n"They intend to work us to death, you know. I've seen a few guys drop already. The guards didn't even care, they just walked past like nothing happened." Semyon had seen it too. Men too weak for hard labor with a gun to their back, collapsing hopelessly in a place with no light.\n\n"I don't know what's worse, working with dead men walking or working with fascists like you, Anatoly."\n\nThe fascist gave an empty laugh. "It doesn't matter who we were, bolshevik. All they see are bodies for the mines. We're all brothers down here, whether we like it or not."\n\nWith that, Anatoly made his way back towards the mine's entrance with his tools in hand. Deep down, Semyon knew that he spoke the truth. Part of him hoped that his former enemy would come back out of that pit alive."
 WCH_regional.9.a:0 "Bitter foes, stuck in the same boat."
 
 WCH_regional.10.t:0 "Not as Planned"
 WCH_regional.10.desc:0 "General Dmitry Volkogonov was growing more nervous by the second. He had promised the Tsar that he would aid him when the time came, and that moment had clearly arrived. However, as was routine in a land as dysfunctional as Russia, the reality was far more complicated than that.\n\nThe White Army must've had over a thousand troops on the field already, with plenty more on the way. Volkgonov's contingent made up a rather small portion of those present, and he found himself almost as outnumbered as the poor souls trying in vain to protect their doomed Tsar. As Boris Shepunov shouted for the Tsar's bodyguards to surrender, Volkogonov's mind drifted into dark places he would've rather avoided. Was his decision to side with Mikhail a wise one after all? What would happen if he tried to disarm his own superior with odds as hopeless as this?\n\nThe voice of his superior broke Volkogonov's introspection. "General Volkogonov, I want your men to move in. I've spent too long trying to haggle with these fools. Time to wrap this shitshow up." The general was caught like a deer in headlights. What would he say? Was this his moment? To betray the Tsar would be most dishonorable, but the alternative would surely spell his doom...\n\n"General? Have you not heard me? Get your men in gear!" Volkogonov gulped nervously. It was going to be now or never. No matter what decision he had made today, somebody was going to consider him a traitor. The only difference would be whether or not he'd survive after the fact.\n\n"Y-yes sir. All units, prepare to advance!" With that, the troops of the White Army descended upon the Tsar's residence. As he walked away from the line with the shame of it all weighing down his soul, Volkogonov could hear sporadic gunfire erupt."
 WCH_regional.10.a:0 "Evil triumphs when good men do nothing."
 
 WCH_regional.11.t:0 "An Underdog's Tale"
 WCH_regional.11.desc:0 ""What the hell do we do now? Oh... I just knew this would be a disaster!" Mikhail was frantic, and on the verge of hysterics. Mikhailov, on the other hand, tried his best to remain calm, but the circumstances made it a challenging prospect indeed. Deep down, he was just as terrified as the Tsar was.\n\n"Just calm down, Your Majesty! I'll uh... we'll figure this out! I just need to think..."\n\n"What is there to think about? They know what we're up to and they have the building surrounded! If only I hadn't accepted that bloody invitation, I wouldn't be in this mess to begin with!" Mikhail's hysterical shouting only caused an inescapable feedback loop of panic amongst the two. A sudden burst of small arms fire from outside interrupted their musings, followed in short order by an ear shattering explosion that shook the entire building. Mikhail let out a rather unflattering scream as a stray bullet shattered the window he was crouched by. The two men went prone to the floor, covering their heads as the symphony of gunfire reached its crescendo.\n\nAfter what felt like hours, the guns abruptly fell silent. The heavy breathing of both Mikhail and Mikhailov were now the only sound that remained. Mikhailov was the first to rise, peeking out the shattered window to see what had happened. No luck. It was getting dark, and the smoke emitted from the fighting made it hard for the old man to see.\n\n"What's happened? Did we win?" Mikhail asked nervously, still flat on the ground. The Tsar yelped as the door to his dining room was opened. The two men turned to see General Volkogonov, flanked by White Army soldiers.\n\n"Do not be alarmed, Your Majesty. The traitors have been dealt with. You are safe.""
 WCH_regional.11.a:0 "Wait, what? "
 
 WCH_regional.12.t:0 "The Old Prince"
 WCH_regional.12.desc:0 "A blast of cold Siberian air was the first thing to meet Nikita Alexandrovich as he made his way out of the plane and onto the tarmac of Kadala Airport. Despite all his meticulous preparations, it seemed that the prince had still managed to underestimate the frigid conditions of the region. Pulling his fur coat more tightly, Nikita continued his descent towards the large group of men who had gathered to greet his arrival.\n\nChief of Staff Boris Shepunov was in front of the gathering, eager to receive the prince. "Prince Nikita, your Highness! Allow me to be the first to welcome you and your family back to Russia."\n\nNikita gave a courteous smile and extended his hand to Shepunov. "Greetings, general. It's good to be back..." The prince, now flanked by his wife and two sons, Nikita and Alexander, tilted sideways to look past Shepunov and into the crowd behind him. "I say, where is my nephew? I would've liked to speak with him."\n\n"I apologize, your Highness, but His Imperial Majesty was feeling a bit under the weather today, and i'm afraid he was unable to be here. I'm sure he would've been delighted to meet with his family otherwise. Come now, let's get you and your family out of the cold." Shepunov gestured for the royals to accompany him, and they obliged.\n\nDespite what the general had said, Prince Nikita found it rather odd that his nephew was not among those who had come to greet his arrival. The prince was greatly looking forward to a reunion, and he had figured Mikhail felt the same. Whatever kind of malaise the Emperor had come under, he thought, it must've been rather severe..."
 WCH_regional.12.a:0 "It is good to have them back."
 
 WCH_regional.13.t:0 "The First of Many"
 WCH_regional.13.desc:0 "Deep within the Kasumigaseki district of Tokyo, General Vladimir Abramov felt like a stranger in an even stranger land. Here he was, standing inside a nondescript office in the Japanese foreign ministry's headquarters, facing an official diplomatic delegation. Vladimir was hand-picked by Boris Shepunov personally to head the White delegation to Tokyo. Although the general would never dare to question his superior's orders, there was one small hang up that he had with the idea: Abramov was a military man, and had no diplomatic experience whatsoever.\n\nHe wondered why Shepunov didn't just get the Foreign Ministry to handle it instead, but it was too late to do anything about it now. The Japanese were before him, expecting Abramov to be the face of the new Russian diplomatic mission. He knew the future of Russo-Japanese relations may hinge on the success or failure of this meeting.\n\n"In short, His Imperial Majesty wishes to look past any historical transgressions and promote a great renewal in Russo-Japanese relations. Rest assured, we approach as friends and equals." Abramov's statement sounded painfully rehearsed, and he hoped that fact was lost on the Japanese.\n\nHis Japanese counterpart turned to speak to one of his subordinates in a language the Russian delegation did not understand. The diplomat then turned back to Abramov with an unconvincing smile on his face. "Equals, you say? What an interesting perspective, to say the least. Do not worry, General, Japan is indeed open to strengthening relations. I sincerely hope that today's meeting shall be the first of many. Perhaps we will also learn a thing or two about conducting diplomacy in the process, yes?""
 WCH_regional.13.a:0 ""Erm, yes. Indeed.""
 WCH_regional.13.b:0 ""Erm, yes. Indeed.""
 
 WCH_regional.14.t:0 "Marching Towards the Future"
 WCH_regional.14.desc:0 "Boris Shepunov watched on from his balcony as the troops of the White Army marched down Chita's main street. This was the first parade held since the reunification of the Far East, and Shepunov did not exactly hold high expectations for the display his soldiers were to put on. In the past, the White Army's troops were brigands in uniform, no better than the barbarous raiders he had seen several decades ago when he served under Ataman Semyonov.\n\nWhat he saw instead, was quite different. The troops marched in lockstep, their eyes focused upon their Tsar and their arms in salute. Their uniforms were impeccably well-maintained, and slung over their shoulders were the latest in small arms designs. Even an old White like Shepunov couldn't help but be impressed by the gallant figure the soldiers below had presented.\n\nAs the foot soldiers passed, and the famed Cossack riders came into view, Shepunov couldn't help but get emotional. After so many years, this was the army he had been trying to build. Not a ragtag collection of mounted raiders and militias, but a professional force ready to take on the world if it came to that.\n\n"Vladimir, I never thought I'd see the day when the White Army would resemble an actual military. This is simply incredible..." Shepunov's eyes were still on the riders as he spoke to General Abramov, who stood next to him.\n\nMikhail II, however, was the only man present who couldn't care less. What others saw as valiant warriors, he saw as the cold-blooded guards of his prison. The Tsar remained silent throughout the entire event, looking on in silent concern rather than admiration."
 WCH_regional.14.a:0 "Truly a force to be reckoned with."

 WCH_regional.15.t:0 "Sign of the Times"
 WCH_regional.15.desc:0 "Sofiya had ventured out from her apartment far more than usual. Ever since the Fascist government had been driven out of Zeya, she felt quite comfortable walking the streets again knowing that the thugs of the RFP no longer terrorized the city. That is not to say, however, that things were any less strange.\n\nAs she made her way home for the day, Sofiya noticed a small group of people gathered around the sidewalk in front of her. Their attention appeared to be focused on something attached to the side of a building. Whatever it was, it had caused quite a stir. As she drew closer, she could hear the people mumbling amongst themselves. Finally, she was able to see what exactly they were looking at.\n\nAttached to the wall was a large propaganda poster, clearly meant to advertise service in the White Army. Front and center was an idealized depiction of a fierce-looking soldier charging a two-headed dragon with his rifle in hand. The dragon was clearly an evil creature, with one head colored red and the other a deep black. Wrapped in the beast's tail was a pole bearing the tattered tricolor of Russia. Captioned in bold letters were the words "Join the White Army, and deliver holy Russia from the clutches of radicalism!". The symbolism was not lost on anyone.\n\nSofiya could not help feeling twinges of concern. While this poster was fairly benign, similarly militaristic designs would not look entirely out of place in the previous regime. Continuing her journey home, she could only hope that her relatively peaceful existence would continue even as the new regime tightened their grip."
 WCH_regional.15.a:0 "A fresh coat of paint."
 
 WCH_regional.16.t:0 "An Unusual Request"
 WCH_regional.16.desc:0 ""Uh... you said he was a Russian? Are you sure?"\n\n"I'm positive. His English was so broken we couldn't understand him. We had to find someone in the building who spoke Russian to find out what he wanted."\n\n"Send him in." Although the ambassador was confused, his curiosity was piqued. It had been some time since the ambassador had brushed up on his Russian, but he was confident he knew enough to conduct diplomacy. After a few quiet moments, the mysterious emissary entered the ambassador's office.\n\n"Salutations! I represent His Imperial Majesty Mikhail II, Emperor of all Russia. I come to you today to request official diplomatic recognition from the United States as the true government of Russia."\n\nThe ambassador was completely overwhelmed by what he had just heard. "Hey, slow down there, pal. You said you represent an emperor?"\n\n"Indeed. On behalf of their divinely-chosen emperor, Mikhail II, the White Army has wrested Eastern Siberia away from the fascist and bolshevik tyrants. Now that our position is secure, we wish to obtain recognition as the legitimate government we are." This answer only raised more questions. The ambassador was going to have to call someone about this, but first he'd have to get this strange Russian out of his office...\n\n"Well, I'm afraid there's not much I can do, seeing as my job is to handle relations with Japan, but I can make some calls to the State Department on your behalf. You, uh, have any other questions?""
 WCH_regional.16.a:0 ""No, that would be all.""
 
 WCH_regional.17.t:0 "A One-Sided Relationship"
 WCH_regional.17.desc:0 ""This is the Imperial Ministry of Foreign Affairs, Nikolay Ukhtomsky speaking."\n\n"I'm afraid I have some news that you're not going to like." The familiar voice made the Foreign Minister go cold. "My partners are receptive to your offer of an economic partnership. However, they demand certain concessions..."\n\n"Concessions? What? We've given you quite enough already!"\n\n"I suggest you alter your tone, Ukhtomsky. My partners want to ensure that the Zaibatsu can conduct their business as they see fit within your borders. I trust this is not too much to ask, yes?"\n\n"We would be more than happy to accept their business, but you know the Zaibatsu would have us by the balls in no time if we give them the chance..."\n\n"Forgive me, Ukhtomsky, but I don't believe you are in a position to bargain. You either accept the benefits our business has to offer, or don't. For the record, I would argue that this conversation would not be necessary if we were dealing with your predecessors instead..."\n\nA pause. The man on the phone was right, and Ukhtomsky knew it. "Damn it, fine! You'll have your concessions. Just... no more surprises, alright?"\n\n"I knew you would see it our way. I will be in touch." With that, the line went dead, and Ukhtomsky slammed the phone back in place."
 WCH_regional.17.a:0 "This deal gets worse by the minute!"
 
 WCH_regional.18.t:0 "The Start of Something Special"
 WCH_regional.18.desc:0 "Boris Shepunov had come to appreciate the quiet moments. He sat alone in his office, a glass of vodka in hand. A well-deserved reward for surviving yet another dreary meeting with his staff, he thought. As per usual, they only had bad news for him: more reports about the insurgents who grew more bold with their attacks by the day, and more worrying rumors about possible dissent from the civilian administration. It was all so tiresome.\n\nThe old general went for his alcohol. As the liquid graced his throat with a sting that had become all too familiar, Shepunov wondered what the Ataman would've thought about all this. The old cossack always had a peculiar knack for keeping his cool, even when the situation had grown entirely out of control. Now Semyonov was gone, and it was up to Shepunov to clean up the mess. The general cursed himself for believing that life would become easier after his army's accomplishments. He should've known by now that victories usually raised more questions than they answered.\n\nDeep down, Shepunov missed those rough-and-tumble days in Chita, riding out with Semyonov and his cossacks on all sorts of daring escapades across the Siberian tundra. There at least, he could comfort himself with the fact that his enemies would face him head on. Nowadays, they took on a more sinister form; hidden in plain sight. The peace had made Shepunov complacent in a time when he needed to be more vigilant than ever.\n\nShepunov raised his glass for another sip, but this time no vodka was there to greet him. The disappointment diverted his attention away from all the weary drama of the day, if only for a moment."
 WCH_regional.18.a:0 "Something is amiss, but what?"

 WCH_regional.19.t:0 "They Just Won't Give Up"
 WCH_regional.19.desc:0 "Grigor's eyes darted from one end of the alley to the other. He tried his best to look as though he was in control, but in reality he was terrified. Gone were the days when he and the rest of his companions in the Russian Fascist Party could act with impunity. His two friends, meanwhile, did not seem to share the same fear.\n\n"Where's your Tsar now, Jew? You thought you could come through our part of town? We still run things around here, and no war is going to change that!" Grigor's friends, clad in distinctive, yet poorly-maintained RFP uniforms, towered over a man on the ground. They had dragged him off the street, and immediately began harassing him like the old days.\n\n"I just collect the census, you sick fucks! I'm not even Jewish!" Their victim's pleas for clemency were responded to with a ferocious barrage of kicks.\n\nA shout rang out from behind Grigor, drawing the attention of all three of the fascists. A pair of White Army soldiers were approaching them, weapons drawn. The sight caused Grigor's stomach to turn. "Step away from him and put your hands in the air! Now!"\n\n"Ah, the dogs of the Tsar are finally here! We were just having a nice chat with one of your people!" one of his companions barked. The soldiers aimed their weapons at the group in response. Grigor could feel death breathing down his neck as he turned away from the soldiers and towards his friends.\n\n"Hey, wait, we shouldn't-" His meek second thoughts were interrupted as one of the thugs drew his weapon. Grigor didn't even have time to stop him before bullets ripped through him and his companions. As he fell to the ground, his face landed next to that of the man his group had been terrorizing."
 WCH_regional.19.a:0 "Their war is over."

 WCH_regional.20.t:0 "A Quiet Dinner"
 WCH_regional.20.desc:0 "Mikhail stared down at his soup. His appetite had long since waned, replaced instead by countless woes about the future. The Tsar's guest for the evening, Ivan Mikhailov, clearly did not let his troubles impair his hunger, but even the usually chatty minister was abnormally somber today. Their mutual anxiety was almost palpable.\n\n"Your Majesty, you must eat. I cannot afford to have you starve now." Mikhailov gave a slight, but empty chuckle.\n\n"You're right, Ivan. I apologize, but I just can't stop thinking about what might happen."\n\n"Do not worry yourself, my liege. Everything is in motion, all that remains now is to have faith in our success." Mikhailov set his spoon down to wipe his mouth, and almost immediately a peculiar metallic rattling could be heard. Looking down, he noticed that his silverware was vibrating. Meanwhile, the Tsar broke away from his untouched meal as he heard a deep rumbling from the windows behind him. His mind beginning to race, Mikhailov leapt out of his seat to investigate.\n\nPulling aside the curtains, Mikhailov was greeted with a sight that made his blood run cold. Hundreds of armed White Army soldiers were disembarking from armored personnel carriers; moving like clockwork to establish a perimeter around the Imperial residence. Meanwhile, Boris Shepunov himself looked on as an enraged subordinate argued with Mikhail's honor guard at the front gate. The shocked minister backed away from the window, his mouth ajar in quiet panic.\n\n"Ivan? What's wrong? What is it?"\n\nThe old minister turned to the Tsar, his face overtaken with dread. "It's... It's Shepunov. The bastard's found us out.""
 WCH_regional.20.a:0 "We have arrived at the precipice."
 
 #Superregional events
 WCH_superregional.1.t:0 "A New Government"
 WCH_superregional.1.desc:0 ""General Volkogonov. I understand you wanted to see me?"\n\n"Indeed. Have a seat, Mr. Sobchak." Volkogonov said as he gestured towards the chair facing his desk. His guest obliged without hesitation.\n\n"I apologize, Mr. Sobchak, but I'm going to cut right to the point. Understand that formalities were never my strong suit. I do not intend for this emergency government to last forever. Now that the dust has settled, I believe the time is right to begin the transition towards a civilian administration."\n\nSobchak raised an eyebrow. "I see, and I suppose you think I am the best candidate to lead this administration?"\n\n"You catch on fast, don't you? That was the idea, yes. Your tenure as the mayor of Chita was nothing short of exemplary, and a fine example of statesmanship. We could use that kind of skill in the national government. What do you say, Sobchak? Are you ready to move up in the world?"\n\nA grin crept across the face of Anatoly Sobchak. He had waited for this moment for years. "It would be my pleasure.""
 WCH_superregional.1.a:0 "Enter Anatoly Sobchak, stage left."
 
 WCH_superregional.2.t:0 "The Next Generation"
 WCH_superregional.2.desc:0 "Colonel Abdulov found himself nearly at a loss for words. Before him were dozens of young officers, awaiting their graduation and the beginning of their long careers in the service of the Empire. It was not too long ago that the Colonel was in their shoes; one of the few young officers who was able to make the cut under the strict criteria imposed by the Old Whites.\n\nNowadays the Empire was not so picky when it came to more youthful souls filling the ranks. It gave Abdulov comfort knowing that more capable young men would have the same chance he once had. One more oath, and each and every one of his students would become an officer in their own right.\n\n"Do you swear to serve the interests of the Russian Empire and her divinely ordained monarch, Emperor Mikhail II, above all else?"\n\n"Yes, I do." The response was resounding, and vigorous. This was the first time Abdulov could feel that this pledge was genuine, rather than a formal necessity. They all had been taught to look up to the Tsar as the physical embodiment of Russia's will, rather than a weak puppet for ambitious career officers to exploit for power.\n\nAbulov smiled. "Very good. Remember, my sons, that you are now officers of the White Army. Russia expects great things of you, do not let her down. You are dismissed."\n\nThe ceremony was punctuated with a final chant from the new recruits. "God save the Tsar!""
 WCH_superregional.2.a:0 "To serve Russia."
 
 WCH_superregional.3.t:0 "News from Russia"
 WCH_superregional.3.desc:0 "Promising news has reached us from the State Department today. The Tsarist faction in Russia, currently headquartered out of the Far Eastern city of Chita, has reportedly shifted away from their ties from the Sphere, and seek instead to strengthen relations with the United States. If these reports are accurate, we could potentially have a promising new ally in Russia..."
 WCH_superregional.3.a:0 "Very good."
 
 WCH_superregional.4.t:0 "Farewell, Mikhailov"
 WCH_superregional.4.desc:0 "Ivan Mikhailov, the former Minister of Finance and the man who helped save the Empire from its own power-hungry military, was dead. For all the energy he had expended during his gambit against General Shepunov's clique, it seemed that such a stressful ordeal left Mikhailov with nothing else to give. He had passed away peacefully in his sleep, a very different fate from the threat of public execution that once loomed over his head. A public funeral was held in Chita a few days after Mikhailov's passing, and almost the entire governing body of the Empire was in attendance. The first to speak before the attendees was Tsar Mikhail II, a man who had much to owe to Mikhailov.\n\nMikhail nervously looked to the crowd. He had no script; no plans for his speech, only grief that weighed heavily on his mind.\n\n"I did not know Mikhailov for long. When I first came to Russia, I assumed he was like all the others: a delusional old exile who only intended to keep me under lock and key. For years I had no reason to doubt this assumption, until one fateful day in my garden..." The Tsar's voice cracked. His eyes began to feel heavy and his lower lip began to tremble. "No, be strong." he whispered under his breath.\n\n"It was that day I learned that he was not like the rest. Mikhailov cared for me, and he cared for Russia. I owe so much to that man, that I could not possibly express it through words. I..." Mikhail clenched his teeth as he felt the tears welling behind his eyelids. "I wouldn't be the Tsar I am now without his help. We must all remember him as the... the..."\n\nHe couldn't hold back any longer. Mikhail burst into sobbing, his emotions exposed for all of the Empire to see. His bodyguards came to guide him off the stage, and the next speaker took the floor."
 WCH_superregional.4.a:0 "Memento mori."
 
 WCH_superregional.5.t:0 "Don't Touch that Dial"
 WCH_superregional.5.desc:0 "Sergey Fedorovich cursed under his breath as he examined the radio. It had been working fine for weeks, and only now started to give him grief. One of the few days he was able to get leave, and he couldn't even enjoy some tunes during his carefree afternoon.\n\n"Piece of shit!" he snarled, smacking the side of the radio. Sergey heard the apartment door open behind him, and turned to see a familiar woman with a bag of groceries in hand. Her eyes were wide, and confused.\n\n"Why are you attacking my radio, Sergey? Did it hurt your feelings?"\n\n"No, Sofiya, the damn thing won't work..." Sergey interrupted himself with more hard hits to the side of the device. On the last, the radio finally began to speak. Sergey recognized the voice instantly as General Dimitry Volkogonov, whom he had served under in a past campaign.\n\n"...great honor to announce that martial law will soon come to an end. I have been working with several capable ministers in the interest of establishing a civilian government, and I am quite happy to say that this goal is finally becoming reality. Dear citizens of the Empire, it is my promise that the White Army will, from this point onward, only work to protect the people rather than to enforce their subservience." As Sergey listened, Sofiya came to sit by him. This news was not what they had expected to hear.\n\n"Anatoly Sobchak, who distinguished himself as the mayor of Chita, shall become our new Prime Minister. He shall aid our Emperor in matters of state, and work in tandem to ensure a-" The radio suddenly cut out, ending the speech prematurely. Sergey exclaimed a curse, flying from his seat to physically abuse the malfunctioning device once more."
 WCH_superregional.5.a:0 "A fleeting glimpse of history."
 
 WCH_superregional.6.t:0 "A Prisoner and a Regent"
 WCH_superregional.6.desc:0 "Mikhail sat up, his back sore from sleeping on the stone-hard cot in his cell, as he heard the gentle tapping of boots hitting stone and the distinctive laughter of the new regent. Shepunov, in all his modest regalia, came into view as Mikhail pushed himself onto his feet and approached the bars. The former tsar said nothing as eye contact was made between the two, and Shepunov's smug grin quickly dropped to make way for a stern grimace.\n\n"You really thought that would work, didn't you, you pathetic disgrace of a man." Spat the regent, his tone dripping with venomous malice. Gripping the bars, the old soldier's grin returned to his face.\n\n"Enjoy it while it lasts, because it won't." Returned Mikhail with a sense of resignation as he sat back down on the cot behind him. "You've doomed Russia, you know."\n\n"Wrong. I've simply doomed you, Mikhail. Semyonov should have left you in Australia, you could barely rule a garden on that island and yet he thought you had the capacity to rule Russia. Yet, I still think it was you who overestimated yourself. For all your half-wit shows of reluctance and patience, the one time you needed ACTION you couldn't even take down an old man like me." Replied Shepunov, releasing his grip on the bars. Mikhail sat on the cot in silence staring into space, or perhaps the crack on the wall just behind Shepunov.\n\n"Congratulations, Regent." He finally said, his voice cold but still shaky. "Now leave me be."\n\n"As you wish, Mr. Andreevich." Said Shepunov, before leaving the disgraced royal to stew in his cell. His footsteps faded away, and Mikhail sat in the dark, longing for the past. Shepunov emerged into the light, and laughed as he gazed toward the future."
 WCH_superregional.6.a:0 "Nothing is sweeter."

 WCH_superregional.7.t:0 "Boots on the Ground"
 WCH_superregional.7.desc:0 "The darkening purple sky above the city streets signalled to Sergei that only two hours remained before he could pack up his produce cart and go home. It had been a slow day, only a few vegetables had been sold and several of his regular customers seemed not to need anything. In fact, foot traffic had been noticeably down save for the occasional passing soldier.\n\nLots and lots of soldiers.\n\nThree of which seemed to be approaching his humble little cart. Sergei abruptly sat up, waving to the troops with the hand he had been supporting his head with as he dozed and daydreamed. The soldiers' stoic expressions didn't change as one, a brown haired man with sergeant's stripes, walked ahead of the others and began to speak.\n\n"Pack it up. New curfew, 8:00 o'clock," He stated in a scratchy voice. The two recruits behind him awkwardly shuffled their feet, one itching the back of his neck with his free hand.\n\n"But I haven't even broken even tonight, sir! I don't remember a curfew being announced, either." Replied Sergei, forgetting for a moment the fact the men he was speaking to were, for all intents and purposes, the law for now.\n\n"He said pack it up," Piped up one of the rookies, knocking a cabbage off of Sergei's cart. The sergeant shot his subordinate a glare before kneeling down and picking up the vegetable with a mumbled apology.\n\n"Private Petrovich is an idiot, sorry about that," He said, handing over a few rubles to cover the price of the cabbage. "But please, go inside."\n\nSighing, Sergei began packing it in for the night as the soldiers continued off down the street. He silently wondered what this was all about, the town had been relatively quiet before then and crime was at a low. What could possibly be so dangerous that the army was here?"
 WCH_superregional.7.a:0 "Changing times, even for the little guy."

 WCH_superregional.8.t:0 "Out, Out Damned Spot"
 WCH_superregional.8.desc:0 "Dmitri turned off the faucet for the third time, drying the water off his hands before once again looking himself in the eye in the mirror above his kitchen sink. Sighing deeply, he ran his hand over the patchy stubble on his face and once again prepared to launch into a debate with himself. A debate he'd had every hour on the hour since the coup, before promptly washing his hands of blood that wouldn't come off, scrubbing out specks of dirt and invisible taint with water nearly hot enough to steam.\n\nA knock came at the door, freeing Volkogonov from his spiral of neurosis, regret and self pity. Straightening his uniform and checking his hair once more in the mirror, he went to open the door.\n\nUnfortunately, rather than a friend or acquaintance, Dmitri found a sobering reminder of his role in the coup: the man himself, Shepunov. With a grin, the Regent promptly invited himself into Dmitri's home. "You know, in the years I've known you, I don't think I've ever been to your home, General. A day of firsts, then." He began.\n\n"...good to see you too, Regent. What brings you to my home?" Replied Dmitri, gritting his teeth.\n\n"I was just in the neighborhood and thought I'd thank you. You've been a great help to me, Dmitri. I won't forget it. I see great things in your future, my friend."\n\n"Thank you, sir. This, uh, this is a bad time, I was just about to sit down to dinner."\n\n"Very well then, I'll leave you to it." Shepunov nodded and the pair exchanged salutes before going their separate ways. The general returned to his sink and turned on the faucet."
 WCH_superregional.8.a:0 "It still doesn't come out."

 WCH_superregional.9.t:0 "Loose Ends"
 WCH_superregional.9.desc:0 "Pavel, hunched in the basement of an old cottage, suddenly froze. He had been striking another match to light the oil lamp in the musty old room, but now froze as the flame licked its way down the wooden stick. Outside, the young officer could hear the distinct sound of snow crunching beneath boots.\n\nPavel dropped the match, stamping out the fire and placing down the box just beside it. Carefully, he then crawled on his hands and knees to the corner of the room, next to the cot he'd slept on the last few...\n\nHow long had he been here? He'd fled to the countryside after he and the other loyalists' efforts had gone belly up, but having not seen the sun or the moon in ages it was near impossible to tell the passage of time save for emptiness in his gut and light filtering through the cracks in the cellar doors.\n\nThe boots were getting closer. His heart was pounding faster.\n\nThe cellar doors were thrown open with a harsh 'thunk', and suddenly orders were being shouted in the darkness of the cellar as at least half a dozen uniformed men marched into the room. The officer held deadly still as Shepunov's hounds sniffed around the room. He shut his eyes and held his breath, but before he knew it he felt a hand dragging him out of the corner and a bag go over his head.\n\nPavel was promptly pulled up the stairs and out into the sun. He savored the fleeting joy of feeling it on his skin again, but knew as he was loaded into a truck that he would not see it for a while. He was bound for prison and he knew it."
 WCH_superregional.9.a:0 "But at least he got to feel the sun."

 WCH_superregional.10.t:0 "A Hollow Victory"
 WCH_superregional.10.desc:0 "It was a strange feeling. Mikhail was, at once, both a VIP in need of guarding and a prisoner awaiting exile as he was led in shackles towards the plane that would deliver him home. Not to Russia, his 'divine right', but to Australia. It was a chilly day, but not too cold. There was not a speck of snow on the ground, but the wind coming into the open hangar battered his face and tossed his hair. His escort was small, three lightly armed men and one of Shepunov's pencil-necked bureaucrats were there to guide him toward the small craft awaiting him.\n\n"Well then, Mr Andreevich," Stated the official as the group of five arrived at the steps leading up into the plane, "How do you feel?"\n\nMikhail moved to scratch the back of his neck, but instead simply tugged at the shackles he'd forgotten were there. "Great. Though, this is far from the procession I'm used to." He replied, the dry joke slipping out almost by reflex. One of the guards snorted, was promptly elbowed by his comrade, and deafening silence returned to the hangar.\n\n"Well, uh. Off you go, then." Returned the bureaucrat as the former Tsar's cuffs were undone. Mikhail headed up into the plane and settled into a cushioned seat. As he watched the crew prepare for the long journey, he tried to feel happy. He hadn't been able to all day, really. He should be able to, he has every right to be; he was going home, after all. But something nagged at him, a question ripping away any serenity he could find.\n\nHad he done enough? What would become of Russia? He had tried to push reforms, make it a better place, bring peace to the troubled land; and for sure, he had done some of that. But by the end, he had left it in the hands of Shepunov. The kidnapper. The traitor.\n\nSighing, Mikhail stared out the window and awaited his chariot to take him home."
 WCH_superregional.10.a:0 "Goodbye."

 WCH_superregional.11.t:0 "A Cruel Mercy"
 WCH_superregional.11.desc:0 ""Wake up, old man! It's time." the guard shouted as he unlocked the door to Ivan Mikhailov's cell. The prisoner lay unmoving in his bed, facing the wall of his cell. The door slid open with a metallic clatter that echoed through the walls of the prison, and the guards entered.\n\n"Hey! It's time, wake up!" No response. The lead guard got impatient and approached the still motionless Mikhailov. "HEY! GET UP!" he shouted, vigorously shaking Mikhailov. A look of worry overtook the guard as he backed away. The prisoner was ice cold.\n\nThe guard turned Mikhailov onto his back and put a finger on his neck to check his pulse. "What, what's wrong?" one of the guards asked from behind.\n\n"He... he's dead."\n\n"Was it suicide?"\n\n"I'm not sure, I don't think so."\n\nOne of the guards immediately ran off to find a medic, but his efforts were ultimately in vain. Ivan Mikhailov was dead, and nothing short of divine intervention would bring him back. An official autopsy conducted the next day determined that the former Minister of Finance had simply run out of time and passed away in his sleep, spared the humiliation of a public execution."
 WCH_superregional.11.a:0 "Lucky bastard..."

 WCH_superregional.12.t:0 "The Rise of the Zaibatsu"
 WCH_superregional.12.desc:0 "The issue of the Zaibatsu is coming to a head. Over the past few weeks, complaints have reached our administration from various business owners across Russia. They are worried that the Japanese Zaibatsu are growing too powerful, and are swallowing every native Russian company in their path.\n\nAlthough he still sees benefit in cooperation with the Japanese, Regent Boris Shepunov shares some of these concerns. The expansion of the Zaibatsu shows a startling trend that has not gone unnoticed by our top economists, and it is argued that if nothing is done to curb their influence, the Japanese will soon have total control over our economy. This could obviously have disastrous consequences, and Shepunov is considering sending a diplomatic delegation to Tokyo to renegotiate the terms of our arrangement.\n\nOn the other hand, some of the White Army's command staff argue that our relationship with Japan is too important to risk over something like this, and are worried that attempting to renegotiate our deal would cause our important ties with Tokyo to sour.\n\nThe Regent eventually comes to a decision..."
 WCH_superregional.12.a:0 "It's too risky. We'll leave them alone for now."
 WCH_superregional.12.b:0 "We need to have a chat with the Japanese.""

 WCH_superregional.13.t:0 "A New Tsar"
 WCH_superregional.13.desc:0 "Prince Nikita Romanov knelt before the bishop, who held a crown in his hands. Today, Nikita was to be crowned as Tsar of all Russia, and he couldn't be more proud. When he arrived in Chita several years ago, Nikita never imagined he would be taking his nephew's place. The circumstances of Mikhail's removal troubled him, but the old prince was not going to let such lingering worries stand in the way of this moment.\n\nSlowly, carefully, Nikita reached out to take the crown. It was not the same used by the Tsars of old, but that mattered little. At the end of the day, the crown was merely a symbol of a concept far greater than material objects. The jewels could change, but the God-given authority they represented was eternal. Nikita gently placed the crown atop his head. From this moment onward, he was an emperor. The bishop went on to recite the next portion of the ceremony.\n\n"Most God fearing, absolute, and mighty Lord, Tsar of all the Russias, this visible and tangible adornment of thy head is an eloquent symbol that thou, as the head of the whole Russian people, art invisibly crowned by the King of kings, Christ, with a most ample blessing, seeing that He bestows upon thee entire authority over His people." The bishop then handed Nikita the rest of the crown jewels: a scepter and orb fit for a Tsar.\n\nFleeting doubts remained in the back of Nikita's mind. Would the military treat him the same way as his nephew? Only time would tell, but for now, Tsar Nikita I was the new face of the Russian monarchist movement. He brushed the worries aside. Russia needed a worthy Tsar now more than ever, and Nikita was more than eager to fulfill that role."
 WCH_superregional.13.a:0 "God save the Tsar!"

 WCH_superregional.14.t:0 "The Prodigal Son"
 WCH_superregional.14.desc:0 ""Dear Father,\n\nIt's probably been ages since you last heard from me personally. I apologize for not writing to you sooner, but know that it was not for lack of trying. You see, my life has become rather complicated as of late, and to lay the story out in its entirety would be a daunting task indeed. I write to you now not only because of the time that has passed, but also because you have likely seen the news by now and are confused beyond belief. If not, I will still try my best to explain the situation.\n\nAs I'm sure you are aware, I decided to stay in Australia after my service with the Fleet Air Arm. My life in the so-called land down under was relatively carefree, and I look back on those days with fondness. Sadly, it was not to last. Several years ago, I received an invitation by influential Russian emigres in Harbin to attend a banquet celebrating the legacy of our family. One thing led to another, and I found myself being crowned as the Tsar of All Russia in the frozen wastes of Siberia.\n\nDespite their generous show of goodwill, these old whites merely wanted to use me as a puppet to fulfill their dreams of domination over Russia and her people. I was kept as a prisoner in my own home, the days spent there becoming some of the darkest in my entire life. Despite the hopelessness of my situation, I had come to the conclusion that my arrival in Russia was a sign.\n\nNo matter the circumstance of my birth, a Romanov should never shy away in cowardice when his divinely-ordained realm needs him most. With the help of some like minded allies, I seized power from those corrupt White generals and became the Tsar I was always destined to be. I understand if this worries you, but know that while I did not choose this fate, may my soul be damned if I don't make the best of it. Our family's honor will be restored, I will make sure of that.""
 WCH_superregional.14.a:0 ""Signed, Michael Andreevich""
