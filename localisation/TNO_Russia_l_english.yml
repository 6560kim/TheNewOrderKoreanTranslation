 russiadiplo.65.a:0 "어떤 결과가 따를지 보여줘야겠군."

 russiadiplo.66.t:0 "상대가 오렌부르크에 개입하다!"
 russiadiplo.66.d:0 "오렌부르크 주변은 정부 권력이 완전히 붕괴한 후 완전한 무정부 상태에 빠졌습니다. 도시, 마을, 고립된 코뮌 모두 스스로 살아가야 했습니다. 한 지역보다 큰 효율적 행정체계는 없었습니다. 협상할 중앙 정부나 지도자가 없으니 이 땅은 먼저 줍는 사람이 임자입니다. 우리 경쟁자는 이 지방에 질서를 다시 가져오겠다며 개입을 시작했습니다. 이는 노골적인 영토 확장 시도이자 남부 우랄산맥을 놓고 벌이는 싸움에 기름을 끼얹는 일입니다. 이 통제되지 않는 대규모 군사 침공 때문에 우리 군 지휘부도 경계 상태에 들어갔습니다. 우리 지휘관들은 경고합니다. 경쟁자가 러시아의 질서 회복을 내걸고 오렌부르크를 습격할 수 있다면 얼마 지나지 않아 우리에게도 같은 짓을 할 수 있다고 합니다. 우리는 뭐를 할지, 분쟁을 시작할 준비가 되었는지 곰곰이 생각해야 합니다."
 russiadiplo.66.a:0 "우리도 오렌부르크 국경을 넘는다!"
 russiadiplo.66.b:0 "그냥 쓸모없는 땅을 집어삼키는 거야."

 russiadiplo.67.t:0 "상대가 오르스크에 개입하다!"
 russiadiplo.67.d:0 "오르스크 주변은 도적왕 오스카 디를레방어가 사망한 후 완전한 무정부 상태에 빠졌습니다. 도시, 마을은 스스로 살아가야 했습니다. 도적들은 시골을 활보하며 마음껏 약탈과 살인을 저질렀습니다. 협상할 중앙 정부나 지도자가 없으니 이 땅은 먼저 줍는 사람이 임자입니다. 우리 경쟁자는 이 지방에 질서를 다시 가져오겠다며 개입을 시작했습니다. 이는 노골적인 영토 확장 시도이자 남부 우랄산맥을 놓고 벌이는 싸움에 기름을 끼얹는 일입니다. 이 통제되지 않는 대규모 군사 침공 때문에 우리 군 지휘부도 경계 상태에 들어갔습니다. 우리 지휘관들은 경고합니다. 경쟁자가 러시아의 질서 회복을 내걸고 오르스크를 습격할 수 있다면 얼마 지나지 않아 우리에게도 같은 짓을 할 수 있다고 합니다. 우리는 뭐를 할지, 분쟁을 시작할 준비가 되었는지 곰곰이 생각해야 합니다."
 russiadiplo.67.a:0 "우리도 오르스크 국경을 넘는다!"
 russiadiplo.67.b:0 "그냥 쓸모없는 땅을 집어삼키는 거야."

 russiadiplo.68.t:0 "남부 우랄 침공"
 russiadiplo.68.d:0 "우리 경쟁자는 모든 외교적 노력을 포기하고 우랄 남부에 대규모 군사 개입을 벌였습니다. 그곳에 있는 모든 지방 세력에게 선전포고한 것입니다. 이는 전례 없는 침략 행위입니다. 이 믿을 수 없는 행동 때문에 이 지방의 분쟁을 평화적으로 해결할 수 있으리라는 희망이 전부 사라졌습니다. 우리 정부와 군대는 대응을 위해 비상 상태에 돌입했습니다.\n\n외교관들은 경쟁자에게 선전포고하고 지방 세력들을 지키자고 주장합니다. 이들의 주장에 따르면 침공을 막지 않으면 나약하게 보일 것인데 이는 감당할 수 없다고 합니다. 또한, 우랄 남부의 사람들을 구원해 영원히 충성을 받을 수 있다고도 합니다. 경쟁자를 상대로 승리한 후에는 지방 정부에 통합이 더 낫다고 설득하는 일이 쉬울 거라고 겁니다.\n\n우리 장군들도 이 위기를 그냥 보고만 있는 모욕을 당하는 것은 감당할 수 없다는 점에 동의합니다. 하지만 이들은 우랄 국가들이 구할만한 가치가 있다고 생각하지는 않습니다. 우랄 남부는 계획에 따르면 언젠가는 합병할 지방이라는 것입니다. 이들은 우리도 개입할 것을 주장합니다. 우랄 남부의 군대가 경쟁자와 싸우느라 바쁘니 그 틈에 지방 대부분, 심지어는 전부를 점령할 수 있다는 것입니다. 이 경우 미래에 있을 경쟁자와의 전쟁을 계속 준비할 수 있습니다.\n\n마지막 선택지는 이 상황에 직접적으로 관련되는 것을 피하고 우리 방식대로 전쟁을 준비하는 것입니다. 이 방법은 우리를 경쟁자를 두려워하는 나약한 놈들처럼 보이게 만들지도 모릅니다. 그뿐만 아니라 러시아 영토의 큰 부분 하나를 아무런 방해도 없이 넘겨줄 것입니다. 하지만 우리가 방심하고 있던 것은 부인할 여지가 없습니다. 무모한 행동을 하지 않으려면 조심해야만 합니다."
 russiadiplo.68.a:0 "이런 침략 행위는 처벌받아야 한다. 당장 타격하라!"
 russiadiplo.68.b:0 "뒤처질 수 없다. 우리도 침공한다!"
 russiadiplo.68.c:0 "전쟁할 여유는 없다. 물러서라!"

 russiadiplo.69.t:0 "국경에서의 움직임"
 russiadiplo.69.d:0 "우리 정찰병들이 국경에서 군사 활동이 급증하고 있다고 보고했습니다. 현재 오렌부르크와 우랄 남부를 두고 영향력 싸움이 벌어지고 있으니 무력시위가 벌어지는 것도 이상하지는 않습니다. 하지만 우리 장군들은 일이 더 심각한 것 같다고 경고합니다. 최근 국경에 점점 더 많은 부대가 도착해 미리 정해놓은 듯한 위치에 주둔하고 있다는 것입니다. 현재로선 우리 이웃 중 하나가 외교를 포기하고 침공 준비를 하는 것 같습니다! 오렌부르크 민병대를 소집하고 인민들이 전쟁을 준비하도록 해야 합니다. 우리는 허를 찔렸습니다. 시간이 없습니다. 우리들의 유일한 희망은 침략자의 경쟁자에게 도와달라고 설득하는 것입니다. 우리의 부름이 받아들여진다면 오렌부르크의 자유를 어느 정도 지킬 수 있습니다. 그들이 전쟁 준비를 우리보다 더했기를 바랍니다."
 russiadiplo.69.a:0 "우리는 할 수 있는 일을 할 것이다."

 russiadiplo.70.t:0 "국경에서의 움직임"
 russiadiplo.70.d:0 "우리 경비병들이 국경에서 군사 활동이 급증하고 있다고 보고했습니다. 현재 우랄 연맹과 산맥을 두고 영향력 싸움이 벌어지고 있으니 무력시위가 벌어지는 것도 이상하지는 않습니다. 하지만 우리 장군들은 일이 더 심각한 것 같다고 경고합니다. 최근 국경에 점점 더 많은 부대가 도착해 미리 정해놓은 듯한 위치에 주둔하고 있다는 것입니다. 현재로선 우리 이웃 중 하나가 외교를 포기하고 침공 준비를 하는 것 같습니다! 우랄 경비대와 민병대가 다시 한번 전쟁을 준비하도록 해야 합니다. 우리는 허를 찔렸습니다. 시간이 없습니다. 우리들의 유일한 희망은 침략자의 경쟁자에게 도와달라고 설득하는 것입니다. 우리의 부름이 받아들여진다면 우랄산맥 사람들의 안전을 어느 정도 지킬 수 있습니다. 그들이 우리와 함께 전쟁광들에 맞서고자 하기를 빕니다."
 russiadiplo.70.a:0 "올테면 와봐라..."

 russiadiplo.71.t:0 "국경에서의 움직임"
 russiadiplo.71.d:0 "우리 순찰대가 국경에서 군사 활동이 급증하고 있다고 보고했습니다. 현재 마그니토고르스크와 우랄 남부를 두고 영향력 싸움이 벌어지고 있으니 무력시위가 벌어지는 것도 이상하지는 않습니다. 하지만 우리 장군들은 일이 더 심각한 것 같다고 경고합니다. 최근 국경에 점점 더 많은 부대가 도착해 미리 정해놓은 듯한 위치에 주둔하고 있다는 것입니다. 현재로선 우리 이웃 중 하나가 외교를 포기하고 침공 준비를 하는 것 같습니다! NKVD 연대를 집결시키고 방어 시설을 준비해야 합니다. 우리는 허를 찔렸습니다. 시간이 없습니다. 우리들의 유일한 희망은 침략자의 경쟁자에게 도와달라고 설득하는 것입니다. 우리의 부름이 받아들여진다면 검은 산의 통제권을 유지할 수도 있습니다. 그들이 우리의 자주성을 지키기를 빕니다."
 russiadiplo.71.a:0 "우리는 흔들리지 않는다."
 
 russiadiplo.72.t:0 "국경에서의 움직임"
 russiadiplo.72.d:0 "국경 인근 마을들이 최근 군사 활동이 급증하고 있다고 보고했습니다. 현재 우랄 남부 공동체를 두고 영향력 싸움이 벌어지고 있으니 무력시위가 벌어지는 것도 이상하지는 않습니다. 하지만 마을 사람들은 일이 더 심각한 것 같다고 경고합니다. 최근 국경에 점점 더 많은 부대가 도착해 미리 정해놓은 듯한 위치에 주둔하고 있다는 것입니다. 현재로선 우리 이웃 중 하나가 외교를 포기하고 침공 준비를 하는 것 같습니다! 대응할 지도자도 정부도 없으니 지방 공동체들은 이 일을 스스로 해결해야 합니다. 시간이 없습니다. 조직적인 방어를 준비할 기회도 없습니다. 우리들의 유일한 희망은 침략자의 경쟁자가 지원을 오는 것입니다. 그들은 우리 영토를 점령할 가능성이 높습니다. 하지만 정복당하는 것보다는 통합되는 게 낫습니다."
 russiadiplo.72.a:0 "그 새끼들에게 와보라고 해!"

 russiadiplo.73.t:0 "우리 홀로"
 russiadiplo.73.d:0 "우리 외교관들이 암울한 소식을 가지고 돌아왔습니다. 최고의 노력과 수많은 제안에도 불구하고 강력한 이웃이 그 경쟁자에 맞서도록 설득하지 못했습니다. 놈들은 외교적 복잡함과 부족한 준비에 대해 변명했습니다. 하지만 그것은 체면치레일 뿐입니다. 진실은 놈들이 우리와 함께하기를 겁낸다는 것입니다. 이제 오렌부르크는 홀로 침공에 맞서야 합니다. 우리의 군대는 적에 비해 적고 약합니다. 적은 이 공격을 몇 달 동안 준비했지만 우리는 방어를 며칠밖에 준비하지 못합니다. 많은 이들이 오렌부르크는 가망이 없다고 선언했습니다. 하지만 다른 많은 이들은 자유를 지키기 위해 마지막까지 싸우고자 합니다. 우리는 뭘 할지 결정해야만 합니다."
 russiadiplo.73.a:0 "사방이 적이다..."

 russiadiplo.74.t:0 "우리 홀로"
 russiadiplo.74.d:0 "우리 외교관들이 암울한 소식을 가지고 돌아왔습니다. 최고의 노력과 수많은 제안에도 불구하고 강력한 이웃이 그 경쟁자에 맞서도록 설득하지 못했습니다. 놈들은 외교적 복잡함과 부족한 준비에 대해 변명했습니다. 하지만 그것은 체면치레일 뿐입니다. 진실은 놈들이 우리와 함께하기를 겁낸다는 것입니다. 이제 우랄 연맹은 홀로 침공에 맞서야 합니다. 이번에도 우랄 경비대는 적에 비해 적고 약합니다. 적은 이 공격을 몇 달 동안 준비했지만 우리는 방어를 며칠밖에 준비하지 못합니다. 많은 이들이 연맹은 가망이 없다고 선언했습니다. 하지만 다른 이들은 순순히 노예가 되지 않을 것입니다. 우리는 뭘 할지 결정해야만 합니다."
 russiadiplo.74.a:0 "사방이 적이다..."

 russiadiplo.75.t:0 "우리 홀로"
 russiadiplo.75.d:0 "우리 외교관들이 암울한 소식을 가지고 돌아왔습니다. 최고의 노력과 수많은 제안에도 불구하고 강력한 이웃이 그 경쟁자에 맞서도록 설득하지 못했습니다. 놈들은 외교적 복잡함과 부족한 준비에 대해 변명했습니다. 하지만 그것은 체면치레일 뿐입니다. 진실은 놈들이 우리와 함께하기를 겁낸다는 것입니다. 이제 마그니토고르스크는 홀로 침공에 맞서야 합니다. 우리 군은 수적으로 매우 열세이며 준비되지 않았습니다. 적은 이 공격을 몇 달 동안 준비했지만 우리는 긴급 방어 계획을 며칠밖에 준비하지 못합니다. 많은 이들이 검은 산은 가망이 없다고 선언했습니다. 하지만 다른 이들은 포기하지도 우리의 작품을 낭비하지도 않을 것입니다. 우리는 뭘 할지 결정해야만 합니다."
 russiadiplo.75.a:0 "사방이 적이다..."

 russiadiplo.76.t:0 "오렌부르크가 저항하다!"
 russiadiplo.76.d:0 "Terrible news! The government of Orenburg has officially declined our offer of integration, saying they will never surrender their freedom or be willingly annexed into our state! Despite our extensive diplomatic operations in the southern Urals it seems that we have failed to persuade them to join our nation of their own accord. When our diplomats informed them that we are intent on reunifying all of Russia, including Orenburg, by whatever means we consider necessary, they announced that they have already contacted our rival and requested protection against any invasion we might mount. This is an insult to our government and to the dream of Russian unity! Rather than accept our generous terms and take a step towards the peaceful reformation of Russia, the government of Orenburg has chosen to try to escalate the situation into a diplomatic crisis. We can only hope our rival sees through their efforts to drag them into a war that neither of us wants."
 russiadiplo.76.a:0 "Admirable, but futile."

 russiadiplo.77.t:0 "우랄 연맹이 저항하다!"
 russiadiplo.77.d:0 "Terrible news! The council of the Ural League has officially declined our offer of integration, saying they will never surrender their independence or be willingly annexed into our state! Despite our extensive diplomatic operations in the southern Urals it seems that we have failed to persuade them to join our nation of their own accord. When our diplomats informed them that we are intent on reunifying all of Russia, including the Urals, by whatever means we consider necessary, they announced that they have already contacted our rival and requested protection against any invasion we might mount. This is an insult to our government and to the dream of Russian unity! Rather than accept our generous terms and take a step towards the peaceful reformation of Russia, the Ural Guard have chosen to try to escalate the situation into a diplomatic crisis. We can only hope our rival sees through their efforts to drag them into a war that neither of us wants."
 russiadiplo.77.a:0 "Admirable, but futile."

 russiadiplo.78.t:0 "마그니토고르스크가 저항하다!"
 russiadiplo.78.d:0 "Terrible news! The rulers of Magnitogorsk have officially declined our offer of integration, saying they will never surrender their control or be willingly annexed into our state! Despite our extensive diplomatic operations in the southern Urals it seems that we have failed to persuade them to join our nation of their own accord. When our diplomats informed them that we are intent on reunifying all of Russia, including the Urals, by whatever means we consider necessary, they announced that they have already contacted our rival and requested protection against any invasion we might mount. This is an insult to our government and to the dream of Russian unity! Rather than accept our generous terms and take a step towards the peaceful reformation of Russia, the rulers of the Black Mountain have chosen to try to escalate the situation into a diplomatic crisis. We can only hope our rival sees through their efforts to drag them into a war that neither of us wants."
 russiadiplo.78.a:0 "Admirable, but futile."

 russiadiplo.79.t:0 "애원이 받아들여지다!"
 russiadiplo.79.d:0 "We have just received excellent news from our diplomats! The rival of the power attempting to annex us has announced they will not let our independence be threatened. They have condemned the aggressive and intimidating demands of their opponent across the Urals and declared that if Orenburg is attacked they will come to our immediate defence with their full military might. With the backing of a much more powerful neighbor we are no longer an easy target, and the state that seeks to absorb us must consider if it is worth a full war across the entirety of western Russia just to annex one city and the communes around it.\n\nThere is no way of knowing if the crisis is over yet. The power seeking to integrate Orenburg may still choose to escalate the situation. If they do we must hope our new ally keeps their promise to us."
 russiadiplo.79.a:0 "Salvation?"

