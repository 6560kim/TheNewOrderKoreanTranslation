USA_one_hell_of_a_situation_desc:0 "르메이 대통령는 선거를 통한 권한도, 통치 경험도, 이 일에 대한 열정도 없습니다. 이 나라는 몇 년 만에 다섯 번째 대통령을 맞이하고 있고 현재 대통령은 당면한 과제에 적합한 인물이 아닙니다.\n\n그럼에도 르메이는 지도자입니다. 행정부는 그의 명령을 따릅니다. 의회의 NPP도 그에게 충성하고 있습니다...지금 당장은. 그는 일을 어떻게 진행할 것인지에 대한 심각한 문제를 직면했습니다. 그는 정치인 역할을 해서 NPP 극우파의 공약을 최대한 수행하고 필요한 입법 지원에 대해 NPP 중도파와 민주당과 티격태격할 수 있습니다. 하지만 르메이는 개인적으로 인종분리에 대해 쥐뿔도 신경 쓴 적이 없습니다. 어쩌면 이건 그가 그동안 해왔던 대로 독불장군이 되어, 보나마나 한번 뿐일 그의 임기를 사용해 무슨 일이 생기던 인종통합을 강제하고 깨인 미국인들의 영웅이 되어 퇴임할 기회일지도 모릅니다."
USA_hardest_of_lines_desc:0 "르메이가 오하이오 출신 양키이기는 하지만 계속 집권하고 NPP 극우파의 힘을 유지하기 위해선 남부의 월리스 지지자들의 도움이 필요하다는 걸 알고 있습니다. 민권법의 내장을 도려내고, 흑인 학교 재정을 고갈시키고, 북부에 인종분리를 도입하는 인종차별주의자 미치광이가 되는 건 분명히 안 됩니다. 그랬다가 월리스가 어떻게 됐는지 봤으니까요. 하지만 우리는 미국 사기업의 편을 확고히 들어주고 불가피한 인종통합을 최대한 늦추는 건 할 수 있습니다.\n\n르메이는 남부 지지 기반의 주권과 생활 방식을 보존해주겠다고 약속해서 그들을 안심시킬 것입니다. 그는 또한 제한적 인종통합을 받아들인다고 북부를 설득하고 NPP 중도파로부터 얻을 수 있는 지원을 최대한 지키려고 할 것입니다. 르메이 자신의 개인적 가치를 희생해야 할지도 모르지만, 그의 임무는 당을 지켜낼 것을 요구하고 있습니다."
USA_wrangle_the_NPP_desc:0 "월리스가 도대체 어떻게 당 내부의 이 빨갱이 사민주의자들이 그를 지원하도록 설득했는지 르메이는 도저히 이해할 수 없습니다. 그럼에도 불구하고 그의 직무는 NPP 중도파가 협력하도록 채찍질할 것을 요구하고 있습니다.\n\n르메이는 NPP 중도 연합을 지휘하는 민주사회주의자, 마이클 해링턴과 대화를 나눌 것입니다. 그는 그에게 자신도 미국의 인종통합을 시행하길 원한다고 장담하겠지만 실제 행동은 그 반대로 나타날 수도 있습니다. 이걸로 당의 통합을 지켜낼 수 있기를 바랍시다."
USA_promise_what_they_want_desc:0 "대화에는 돈이 들지 않습니다. 그러니 몇 번이고 할 수 있지요. NPP 중도파가 우리 등을 붙들고 늘어지는 끈질긴 원숭이들이기는 하지만 요즘 유행하는 인종통합적인 단어를 충분히만 써준다면 우리 의제를 추진할 수 있도록 그들을 잘 달랠 수 있을 것입니다.\n\n르메이는 중도파 연합과의 일련의 회의에서 그의 매력을 발산할 것입니다. 그는 물론 그 역시 인종통합과 평등을 지지하지만 극우파 연합을 감안하면 이상과 현실을 신중히 저울질해야 한다고 단언할 것입니다. 아무리 제한적인 형태로라도 인종통합을 실시할 것을 약속하게 될 것입니다. 이 정도면 NPP 중도파를 진정시키기에 충분할 것입니다."
USA_allies_across_the_aisle_desc:0 "월리스가 64년에 역전승을 거둘 만큼 카리스마 있는 사람인지는 몰라도 그의 탄핵은 정치적 타협이 그의 장기가 아니라는 것을 확실히 보여주었습니다. 하지만 르메이는 월리스가 보지 못한 기회를 보고 있습니다. 그는 공화당원보다 남부의 관점을 잘 이해하는...민주당원 사이의 보수주의 운동이 더 강해지는 것을 보고 있습니다.\n\n르메이는 보수파 사이의 떠오르는 신성, 배리 골드워터와 만나 민주당과 접촉할 것입니다. 대통령은 그에게 그들 사이에는 동의하지 않는 것보다 동의하는 것이 더 많다는 것을 보여주고 미국에 강력한 보수적 기반을 세우기 위해 민주당과 협력하려는 열의를 보여줄 것입니다. 물론 골드워터는 민권 문제에 더 유연하게 대처해야 하겠지만, 애초에 타협이란 그런 게 아니겠습니까?"
USA_revanchist_rhetoric_desc:0 "결국 NPP는 이 모든 일을 함께 합니다. 우리는 공동의 비전을 형성하기 위해, 공동의 목표를 지향하기 위해 함께 해왔습니다. 그 목표란 우리 조약항과 하와이 제도를 무슨 일이 있어도 돌려받는 것입니다.\n\n우리 땅을 되찾기 위한 우리의 공통된 목적을 강조해서 우리 당의 통합성을 촉진시킬 것입니다. R-D는 일본을 뒤흔들 배짱도 없는 한심한 겁쟁이에 불과합니다. NPP 중도파는 민권에 대한 우리 의견 차이에도 불구하고 "폭탄 투하" 르메이가 도쿄를 공포에 떨게 하고 2차 세계대전의 부당함에 복수하는 것을 보고 우릴 신뢰할 수 있을 것입니다."
USA_like_wallace_never_left_desc:0 "월리스에 대해 뭐라고 하실지는 몰라도 르메이와는 다르게 그는 국민들의 표를 받았습니다. 월리스주의는 국민의 의지에 힘입어 공공 정책이 되었고, 르메이는 개인적인 불안감과는 별개로 그걸 유지할 의무가 있습니다. 남부는 르메이가 그들의 자유와 전통적인 생활 방식을 지키기 위해 최선을 다하는 것에 안심할 수 있을 것입니다.\n\n르메이는 월리스의 유산을 옹호할 것입니다. 월리스는 전체적으로 좋은 사람이었고, 그의 다른 뛰어난 실적을 가려선 안 될 약간의 치명적인 실수 때문에 실각 당했을 뿐입니다. 르메이 대통령은 월리스의 전 부통령이었고, 남부는 연방의 폭정에 맞선 월리스의 풀뿌리 혁명을 향한 그의 오랜 헌신을 자랑스러워 할 것입니다."
USA_select_integration_desc:0 "르메이는 그동안 번지르르하게 말을 잘 해왔고 이제 행동으로 옮길 때입니다. 구체적으로 그는 공화당과 NPP 중도파에게 원하는 것을 주겠다고 설득하는 동시에 남부 민주당과 NPP 극우파에게 그들 지역의 전통에 손도 대지 않을 것임을 보여주는 까다로운 외줄타기를 할 것입니다.\n\n대통령은 놀라울 정도로 제한적인 인종통합 프로그램을 작성하기 시작할 것입니다. 학교는 "인종통합"을 이루겠지만 이전의 흑인 학군과 백인 학군을 통합하도록 강요받지는 않을 것입니다. 기업체 역시 "통합"되겠지만 소유주들은 모든 서비스 거부에 대해 무죄추정을 받을 것입니다. 그리고 물론 모든 이들이 인종통합을 하는 데 즐거운 시간을 보낼 수 있게 될 것입니다. 남부에 그런 급격한 변화를 강요할 수는 없습니다. 애초에 그 실수 때문에 월리스가 당선됐으니까요."
USA_exempt_private_schools_desc:0 "저 리버럴들이 이해하지 못하는 게 뭘까요? 사립학교는 우리 돈으로 운영되지 않으니 그들이 누굴 입학시키느냐는 우리 일이 아니라는 겁니다. 하버드한테 길거리의 가난뱅이들을 전부 받아들이라고 할 겁니까? 당연히 아닙니다. 그러니 연방정부의 누가 백인 사립학교한테 그들이 공들여 가꾼 학습 환경을 비틀어버릴 흑인 학생들을 받아들여야 한다고 할 수 있겠습니까?\n\n르메이 대통령은 사립학교에게 인종통합 쿼터를 면제해 "인종분리 학교"들에 청신호를 보내줄 것입니다. 돈이 충분한 사람은 자유롭게 아이들에게 사교육을 제공할 수 있습니다. 따라서 이들 학교 일부가 특정 학생들을 인종을 이유로 거부하기로 결정한다면, 그건 그들의 권리입니다. 정부의 학교가 아닌 만큼 정부의 문제도 아닙니다."
USA_yearly_integration_quotas_desc:0 "이게 NPP 중도파에게 던져줄 뼈다귀입니다. 그들에게 "좋아, 인종통합을 실시하지. 할당량도 정해줄게!"라고 해주는 겁니다. 이렇게 하면 이 난제를 해결할 수 있지만, 여기엔 함정이 숨어있습니다. 물론 쿼터제를 실시하기는 할 겁니다. 하지만 두 자리 수도 간신히 넘기게끔 최대한 쿼터를 낮게 설정할 겁니다. 그러면 평범한 남부인들도 차이점을 느끼지 못할 겁니다.\n\n우린 연간 인종통합 쿼터제의 초안을 작성할 것입니다. 할당량은 NPP 중도파와 흥정해서 최대한, 극단적으로 낮게 잡을 것입니다. 인종통합이 이루어지긴 하겠지만 느려빠진 속도로 될 겁니다. 이것으로 우리 당의 중도파와 극우파를 모두 달랠 수 있을 것입니다."
USA_service_for_service_desc:0 "르메이는 대통령 임기 도중 여러 번 그의 신념을 문전에서 시험받아야 했지만 군대에서만큼은 양보할 수 없는 선을 그었습니다. 군대에선 최소한 작전상 효율성을 유지할 수 있을 정도로 인종통합이 실시되어야 합니다. 그는 인종분리주의가 그의 친애하는 군대를 오염시키게 두지 않을 것이고 더 나아가 군 내 인종통합을 위해 싸울 것입니다.\n\n르메이 대통령은 군사 집단 내의 인종통합을 추진할 것입니다. 그는 흑인 미국인들에게 더 높은 사회적 지위와 권위를 쟁취할 길로써 군 입대를 장려할 것입니다. "권리를 위한 복무"로써 군 복무는 흑인 사회의 구성원들이 연방정부가 제공하는 재향군인 혜택과 군 복무자를 향한 사람들의 존경을 통해 수혜를 입을 수 있도록 할 것입니다."
USA_right_to_denial_desc:0 "인종통합이 만능은 아닙니다. 그건 개별 공동체의 필요에 맞춰야 하는 섬세한 작전입니다. 백인이 대부분인 카운티에서 강제로 인종을 통합해야 합니까? 흑인 학교도 그렇게 나쁘지 않은데 분리된 학군을 꼭 통합해야 합니까? 전혀 아닙니다.\n\n우린 인종통합 법률에 여러 가지 예외를 갖춰놓을 것입니다. 사립학교는 원래부터 면책 받았지만 이젠 공립학교도 충분히 노력하면 예외로 지정될 수 있습니다. 그들이 내세우는 이유가 얼마나 아무리 터무니없든, 모든 학교는 유색인종 학생의 입학을 거부할 권리를 행사할 수 있습니다."
USA_all_together_desc:0 "검은색, 흰색, 녹색, 빨간색, 이 긴장을 완화할 수는 없을까요? 민권 논란은 우리나라의 심장부에 난 벌어진 상처였고, 이 불행한 논란이 월리스의 탄핵으로 이어진 후 르메이 대통령은 이 나라를 하나로 합치기 위해 최선을 다했습니다. 이제 흑인과 백인들은 서로 싸울지언정 적들이 다가오면 힘을 합쳐 놈들을 몰아낼 겁니다.\n\n르메이 대통령은 방송에 나가 우리의 인종 간 긴장을 진정시키려 할 것입니다. 그는 새 민권법이야말로 민권 투쟁의 완전한 해답임을 언급할 것입니다. 그는 또한 일본 제국주의에 맞서고 전쟁에서 잃어버린 우리 땅을 되찾기 위한 우리의 공통된 투쟁을 상기시킬 것입니다. 이것이 우리 상처를 봉합하고 전진할 수 있게 도와주기를 바랍시다."
USA_protect_our_troops_desc:0 "군대는 우리나라에서 가장 칭송받는 기관입니다. 그들은 1차 대전에서 승리하고 2차 대전에서 최선을 다한 영웅들입니다. 오벌 오피스에도 군인 한 명이 들어왔으니 그들은 드디어 받아야 마땅한 존중을 받게 될 것입니다.\n\n르메이 대통령은 친군사적이고 보복주의적인 연설을 할 겁니다. 병사들은 우리나라의 가장 귀중한 보물이자 잃어버린 땅을 되찾을 유일한 희망으로 불릴 것입니다. 이것으로 군대의 사기를 진작시키고 민권 문제로부터 대중의 관심을 돌릴 수 있기를 바랍시다."
USA_separate_but_equal_desc:0 "브라운 대 교육위원회 사건은 아무런 의미가 없습니다. 학교가 정말로 평등하다면 왜 사람들이 학교가 분리되는 걸 신경 써야 하겠습니까? 네, 몇 가지 차별이 발견되면 그건 그때 확인해볼 수 있겠죠. 하지만 흑인 아이가 좋은 교육을 받을 수 있는 한, 흑인 아이들을 정부가 생각하는 만큼 널리 백인 학급에 등록시킬 급박한 필요는 없습니다.\n\n르메이 대통령은 흑인 학군의 교육자금을 증액하고 그들이 훗날 언젠가는 백인 학군과 통합될 것이라고 발표할 겁니다. 지금 흑인 아이들이 수준 높은 교육을 받는 한 학교를 통합하는 데 서두를 필요 없습니다. 이것으로 중도파를 달래고 극우파를 계속 행복해하도록 내버려둘 수 있길 바랍시다."
USA_air_power_above_all_desc:0 "미합중국 공군은 타의 추종을 불허합니다. 우리가 가진 항공기는 질적으로나 양적으로나 그 어떤 나라보다도 우수합니다. 우리 조종사들은 하늘을 통제하고 일본놈들이 머리를 처박은 채 벌벌 떨게 만들어줄 겁니다. NPP의 모두가 밀어줄 수 있는 게 한 가지 있다면, 그건 ”일본을 폭격하라!“는 우리 기도문일 겁니다.\n\n르메이는 훗날의 분쟁에서 승리를 확신할 수 있도록 우리나라 공군, 그의 군대 출신지에 투자를 늘리고 공군에게 최고의 장비를 지급할 것입니다. 새로운 군대 투자를 통해 나중에 긴장이 고조되면 일본이 겁먹고 물러서길 바랍시다."
USA_personal_problems_desc:0 "르메이 대통령은 그의 정권 내내 많은 걸 희생해야 했습니다. 그는 그의 신념, 그의 목적, 어쩌면 그의 영혼마저 희생했습니다. 하지만 그 모든 게 당의 이름으로 이루어졌습니다. 그는 주어진 임무를 마쳤습니다. 그는 당이 필요로 하는 대통령이 되었고 그의 전임자를 자랑스럽게 했습니다. 그는 그가 해야 하는 모든 것을, 하도록 기대 받을 수 있는 모든 것을 했습니다.\n\n그런데 왜 중도파는 아직도 불평하고 있는 걸까요? 왜 그들은 이 권리 저 권리 씨불여대는 걸까요? 그는 그들에게 빌어먹을 인종통합을 주었습니다. 그들이 현실적으로 르메이에게서 뭘 더 원할 수 있겠습니까? 그의 일은 끝났고 그는 은퇴할 준비를 마쳤습니다. 중도파가 아직도 만족하지 못한다면, 그건 그들 문제입니다. "
USA_moderate_roots_desc:0 "우리가 NPP 극우파가 되기 전에는 애국당 소속이었습니다. 패튼 장군이 이끈 우리의 목표는 일본의 만행에 복수하는 거였지, 남부 엘리트들의 인종차별 제도를 유지하는 게 아니었습니다. 우선순위를 바로잡고 피부색에 상관없는 미국인 애국자들의 당으로 돌아갈 시간입니다.\n\n르메이는 누구든지 할 수 있는 만큼 공개적으로, 분명하게 인종차별을 규탄할 것입니다. 그는 인종차별주의자가 아닌 미국 애국자의 좋은 예시인 마거릿 체이스 스미스나 스피로 애그뉴 같은 당내 신성들에게 접촉할 것입니다. 르메이는 당을 초심으로 되돌리기 위해 질질 끌고, 걷어차고 윽박지르는 한이 있더라도  NPP 극우파를 패튼 장군이 의도했던 대로 되돌릴 것입니다.\n\n§R월리스/르메이 후보는 인종분리를 실시할 의무를 가지고 선출되었습니다. 유권자들이 당의 노선 변경에 좋지 않은 반응을 보일 수도 있습니다...§! "
USA_denounce_wallacism_desc:0 "월리스를 믿은 건 르메이와 이 나라가 저지른 최악의 실수였습니다. 인종분리에 대한 그의 무신경한 태도와 이 나라를 하나로 묶는 연방 기관을 죄다 해체하려는 그의 노력이 이 나라에 비할 데 없는 피해를 입혔습니다. 이제 본심을 털어놓고 월리스를 있는 그대로 쓰레기라고 부를 시간입니다.\n\n르메이는 조지 월리스의 인종분리적, 반연방주의적 정치를 완전히 규탄할 것입니다. 그는 연방정부 강화와 민권 실현을 주문할 것입니다. 월리스는 NPP의 이념적 규범에서 배제되어 당의 공식적 지지를 받을 수 없게 될 것입니다."
USA_alienate_the_FR_NPP_desc:0 "르메이 대통령은 인종차별주의자의 친구가 아닙니다. 월리스주의를 비난함으로써 그는 이를 상당히 분명히 했습니다. 월리스가 몇 달 전까지 당을 이끌었을지언정 지금 이 당은 르메이의 당입니다. 새 NPP에서 인종분리주의는 오늘 죽고, 내일에도 죽어있을 것이고, 앞으로도 영원히 죽어있을 것입니다. 동의하지 않는 사람은 다른 당을 찾으면 됩니다.\n\n르메이는 인종통합 지원을 NPP 극우파의 당원으로 남기 위한 조건으로 만들 것입니다. 이것은 NPP 극우파가 인종분리주의자의 졸개가 아닌 순수한 애국 정당이 되도록 할 것입니다. 이 조치가 우리 남부 텃밭을 격분시킬 수도 있지만, 그들이 대통령이 옳은 일을 하는 게 마음에 안 든다면 대통령에게도 당에 그들이 필요하지 않습니다.\n\n§R"인종분리주의자들이§! §gNPP 극우파§! §R에서 숙청된다면 그들이 정착할 파벌은 §r단 하나§! §R뿐입니다...§!""
USA_appeal_to_the_hard_republicans_desc:0 "민권 문제에 대한 르메이 대통령의 충격적인 선회는 양당의 협력으로 이어질 많은 기회를 열어주었습니다. 그동안에도 민주당원들과 대화할 수 있었지만, 이젠 가장 리버럴한 공화당원도 우리 편으로 끌어들일 가능성이 생겼습니다. 그리고 르메이는 누구랑 대화해야 할지 잘 알고 있습니다...\n\n르메이 대통령은 공화당 리버릴의 지도자, 스쿱 잭슨과 회의 일정을 맞출 것입니다. 그들은 서로의 의견 차이를 해소하고 여러 안건에 대해 합의를 이룰 것으로 보입니다. 이를 통해 민권을 위해 우리가 행동할 때 상원에서 공화당 표를 대거 확보할 수 있을 것 같습니다."
USA_southern_hospitality_desc:0 "르메이가 인종통합을 지지한다고 해서 그가 남부를 싫어하는 건 아닙니다. 자신의 정체성 전체를 인종분리에 집중시킨 건 남부의 선택이었습니다. 남부는 NPP 극우파 내에서 환영받고 필요로 하지만 그들은 앞으로 살면서 맞춰가야 할 새 기풍을 찾아야 할 것입니다.\n\n우리는 딥 사우스에서 친절하고 신사적인 남부 정체성을 홍보하는 캠페인을 벌일 것입니다. 우리는 남부인들이 스스로를 예로부터 관대했던 사람들, 모든 인간에게 다정하고 공손한 사람들로 생각하도록 부탁할 것입니다. 이를 통해 언젠가 르메이가 그의 마스터플랜을 실시할 때 남부 주에서의 지지율 하락이 완화되기를 바랍시다..."
USA_perfectly_balanced_desc:0 "월리스 시절에 우리 당명 중 "진보" 부분에는 눈곱만큼의 의미도 없었습니다. 극우파가 당 전체의 패권을 장악하고 중도파를 압도했습니다. 하지만 르메이 휘하에선 모두가 공평한 발언권을 가질 것입니다. 극우파에서 인종분리주의자를 숙청하고 공화당 리버럴과 거래한 결과 NPP의 극우파와 중도파 사이에 힘의 균형이 평등하게 맞춰졌습니다. 따라서 이제 이 나라의 여러 가지를 더 평등하게 만들 시간입니다.\n\n이제 당내의 균형이 맞춰졌으니 르메이는 진정한 정치적 계획을 실시할 것입니다. 이는 친기업적 조세정책, 교육투자, 군대 강화, 그리고 당연하게도 민권법을 포함합니다. 인종분리주의 세력의 무거운 짐을 덜어낸 르메이 대통령은 그의 계획을 행동으로 옮길 준비가 되어있습니다."
USA_military_model_to_integration_desc:0 "정치인이 되고 싶어 하는 일부 기업가들은 그들이 회사(company)를 운영한 대로 이 나라를 통치하겠다고 말하길 즐깁니다. 르메이 대통령도 나라를 그렇게 운영할 계획을 세우기는 합니다. 군인들로 이루어진 중대(company)처럼 말이죠.\n\n총사령관으로서 르메이는 인종분리를 철폐하라는 명령을 내릴 것이고, 그건 반드시 실행되어야 합니다. 그가 명령서를 다 작성하는 순간 군대는 인종분리를 폐지할 것이고 이것이 미국이 따를 모델이 될 것입니다."
USA_tax_breaks_for_business_desc:0 "레스터 매독스가 자기 레스토랑 피크릭에서 흑인 고객들을 받아야 한다고 짜증낼지도 모르지만 그것 덕분에 엉클 샘이 돈을 덜 거둬간다면 진정할 수도 있습니다.\n\n르메이 대통령은 기업들에게 채찍과 당근을 제공할 것입니다. 그는 경제 성장을 촉진하기 위해 사업세를 대폭 감면할 것입니다. 이것으로 미국 기업계에서 그의 입지를 강화하고 그의 역작 민권법의 지원을 더 받아낼 수 있기를 바랍시다."
USA_expand_the_GI_bill_desc:0 "1944년 제대군인사회적응지원법이 통과된 뒤로 나라를 위해 봉사한 사람들은 이 나라도 그들을 위해 봉사할 거라고 안심할 수 있었습니다. 하지만 지금은 조금도 충분하지 않습니다. 오늘날 미국 공황의 큰 원인 중 하나는 우리 참전용사들이 패전 이후 방치되고 무시당하고 있다고 느낀다는 사실입니다.\n\n르메이 대통령은 제대군인원호법 지원금 확대를 계획할 것입니다. 참전용사들은 그들의 주 내의 공립대학에 진학하면 등록금을 전액 지원받고 더 많은 연금과 실업 수당을 받게 됨으로써 안도할 것입니다. 이는 우리 참전용사들이 경제에 기여하고 그들의 복무를 잘 보상받는다고 느끼게끔 할 것입니다."
USA_university_tax_breaks_desc:0 "물론 수많은 학생들이 갑자기 대학으로 몰려들게 되면 그들이 받는 재원에 큰 부담이 갈 것입니다. 우리 참전용사들이 적절한 교육을 받기를 원한다면 우리 대학들이 그들을 수용할 수 있게끔 도와주는 게 맞습니다.\n\n르메이 대통령은 대학을 대상으로 한 특별 감세 조치를 발표할 것입니다. 이 덕분에 대학들은 그들의 강의와 기숙사를 확장할 예산의 여유를 가질 수 있을 것입니다. 이 결과 우리나라의 교육 수준이 개선되길 바랍시다."
USA_pull_back_economic_intervention_desc:0 "인종통합을 강제하는 것을 제외하먄 정부는 민간 부문에 지나치게 개입할 필요가 없습니다. 이것은 르메이가 지지할 수 있는 월리스주의의 한 가지 교리입니다. 연방정부는 전국의 모든 점주들을 보모마냥 돌봐줄 의무가 없습니다. 이제 우리 사업계가 자유롭게 번창할 수 있게 합시다.\n\n르메이는 기업규제를 완화하고 경제를 직접 감독하려고 했던 다양한 프로그램을 중단할 것입니다. 이를 통해 우리 예산을 아끼고 기업들이 경제에 기여할 자유를 더욱 가지게 될 것입니다."
USA_militarized_schools_desc:0 "분쇄기에 집어넣을 신선한 고기가 필요합니다. 가장 신선한 고기는 고등학교를 나온 직후에 숙성됩니다. 이 잠재적 신병들이 학교로 빠지거나 직장에 나가지 않도록 학교에 직접 모병관을 보내서 그들이 올바른 길을 걷도록 해야 합니다.\n\n르메이는 전국의 고등학교의 군 모병 운동에 자금을 지원할 것입니다. 여기에는 모병관들이 판을 깔고 왜 국가를 위해 복무하는 것이 훌륭한 진로가 될 수 있는지 격려 연설을 하는 것도 포함됩니다. 이는 군 지원자를 늘릴 것입니다."
USA_the_american_nationalist_desc:0 ""자부심을 가지십시오, 미국 동포 여러분. 만주국의 한족 석탄광부, 상부 슐레지엔의 폴란드인 노예, 인권을 박탈당한 부르군트의 프랑스인이 모두 단 하나의 감화의 원천을 바라본다는 것에 자부심을 가지십시오. 전 인류에게 희망의 빛을 내리쬐는 한 가지 빛줄기, 자유의 마지막 등대이자 해방을 향한 인류의 마지막 기회를. 우리 미합중국은 그 빛입니다. 우리가 계속 빛을 발하는 한 언젠가는 전 세계를 밝힐 수 있을 것입니다."\n\n르메이는 전국이 다가오는 민권법에 기대를 걸도록 열렬한 애국적 연설을 할 것입니다. 이것이 민권법이 우리나라의 안정에 미칠 충격을 완화해주길 바랍시다."
USA_military_pipeline_desc:0 "남부는 역사적으로 이 나라에 최고의 장교들을 제공했고 북부는 공장을 통해 군수품을 제공했습니다. 우린 이런 치우진 시스템을 유지할 여유가 없습니다. 특히 흔히 장비의 질이 장군의 질만큼이나 중요하다는 것이 점점 명확해지는 때에는 말이지요.\n\n르메이 대통령은 남부의 새 군사 산업에 투자할 것입니다. 이것은 지역민에게 많은 일자리를 제공하고 민권법이 통과됐을 때 백인 인구가 느낄 원망을 약간 완화시킬 것입니다."
USA_liberty_and_justice_for_all_desc:0 "커티스 르메이가 처음 오벌 오피스에 앉았을 때 그는 대통령이 되기 적합한 사람이 아니었습니다. 그러나 지난 몇 달 동안 그는 이미 미국 정치를 뒤집어버리고 NPP를 그의 이미지에 맞춰 탈바꿈시켰습니다. 그의 모든 노고, 그의 모든 희생, 이 모든 것이 이 순간을, 대통령으로서의 그의 역작을 위한 것이었습니다.\n\n민권법을 위해 말입니다.\n\n월리스가 이 법의 내용을 안다면 분통을 터뜨릴 것입니다. 민권법은 존 F. 케네디가 이끌어온 그 무엇보다도 훨씬 더 진보적입니다. 학교 분리에 대해서는 놀라울 정도로 엄격하고 교통수단 분리에는 인정사정없습니다. 이 법은 상원의 토론장을 강타할 것이고 르메이는 이를 통과시키기 위해 모든 힘을 쏟아 부을 것입니다. 그가 퇴임할 때 그는 다른 미국을 위해 자신의 정치적 미래를 완전히 버려버린 역사상 유일한 대통령으로 기억될 것입니다.\n\n§x이 조치는 §gNPP 극우파§!가 §x1964년에 지키기 위해 노력한 모든 것을 완전히 배신하는 행위입니다.§! §x이 나라의 §r특정 세력§!§x은 복수를 꿈꿀 것입니다.§!"
