 RUS_syktyvkar_arsenal:0 "식팁카르 병기창"
 RUS_syktyvkar_arsenal_desc:0 "식팁카르시 밑에는 소련의 기술과 무기가 남긴 유용한 보물 상자가 묻혀 있습니다. 전선이 붕괴하기 전 치명적인 '보복 병기'가 든 통과 용기가 이곳에 보관되었습니다. 공화국의 수호자들은 이 무기의 새 용도를 찾아냈습니다. 가스는 강력하며 우리 적의 땅을 효과적으로 불태웁니다. 하지만 이 병기창을 통제하는 이는 불균형한 영향력을 갖게 됩니다."
 RUS_the_izhevsk_arsenal:0 "이젭스크 기계공장"
 RUS_the_izhevsk_arsenal_desc:0 "이젭스크는 모국의 필요에 따라 총기 생산의 중심지가 된 길고 자랑스러운 역사가 있습니다. 그 역사는 차르 알렉산드르 1세의 지시로 이젭스크 기계공장이 세워진 1807년까지 거슬러 올라갑니다. 이젭스크 기계공장은 전쟁 당시 붉은 군대의 주요 화기 생산지였습니다. 그 시기에는 온갖 종류의 소총이 수백만 정씩 생산되었습니다. 서러시아 혁명전선이 독일을 상대로 보복전을 벌일 때 명망 높은 총기 기술자 미하일 칼라시니코프가 이 시설을 전선을 위해 다시 세웠습니다. 하지만 차르 블라디미르 3세가 이끄는 왕정주의자들이 진군하자 공장 직원들은 시베리아로 도망가고 기계공장은 황실에 넘어갔습니다.\n\n몇 년 동안 서러시아에서 계속해서 벌어지는 분쟁으로 피해를 당하기는 했지만, 이젭스크 기계공장은 러시아 최대의 무기 생산시설 중 하나입니다. 이 공장은 자신을 소유한 영주에게 화기 분야의 우월성을 제공해줄 것입니다."
