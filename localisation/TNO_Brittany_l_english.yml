 BRT_Black_Market_Purchase_Foreign:0 "암시장 장비 구매"
 BRT_Black_Market_Purchase_Foreign_desc:0 "우리나라 내에서 일어나는 §Y암시장 무기 거래§! 작전 덕에, 우리는 브르타뉴인들이 제공하는 서비스를 이용할 수 있게 되었습니다. 암시장 활동이 증가함에 따라 우리가 구매할 수 있는 장비의 양과 종류가 증가할 것입니다.\n\n보통의 국가들은 값을 지불하기 위해 전통적 경제에 의존할 것이지만, 군벌 국가들은 다른 지불 방법을 생각해야 할 것입니다."
 black_market_buyer_infantry_equipment:0 "§Y보병 장비§! 구매"
 black_market_buyer_infantry_equipment_desc:0 "브르타뉴인들은 우리에게 §Y보병 장비§!를 판매할 것입니다. 그들은 먼저 가장 낮은 품질의 장비를 판매할 것입니다. 우리가 치뤄야 하는 비용과 우리가 받게 될 장비의 수량은 아래의 공식을 따를 것입니다:\n\n암시장 무기 거래 : §g소규모§!: 1000 §R(10.000.000 USD)§!\n암시장 무기 거래: §Y보통§!: 1250 §R(14.000.000 USD)§!\n암시장 무기 거래: §O상당한§!: 1500 §R(18.000.000 USD)§!\n암시장 무기 거래: §e심각§!: 2000 §R(20.000.000 USD)§!"
