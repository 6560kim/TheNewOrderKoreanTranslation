   anti_tank_equipment_0:0 "기본적 대전차 장비"
   anti_tank_equipment_0_desc:0 "Developed during the Second World War, this rudimentary shoulder-fired anti-tank system enables our troops to pose a decent threat to most armored vehicles."

   anti_tank_equipment_1:0 "개선된 대전차 장비"
   anti_tank_equipment_1_desc:0 "An improved shoulder-fired missile launcher, incorporating design improvements, such as lighter materials and better sights, and high-explosive anti-tank (HEAT) warheads."

   anti_tank_equipment_2:0 "진보된 대전차 장비"
   anti_tank_equipment_2_desc:0 "Wire-guided shoulder-fired missile using a recoilless blowback system, with multiple types of warheads available, depending on the situation at hand."

   anti_tank_equipment_3:0 "준현대 대전차 장비"
   anti_tank_equipment_3_desc:0 "This launcher combines wire-guidance with improvements in warhead penetration in order to hit and pierce harder targets at a further distance. May include an integrated optical sight."

   anti_tank_equipment_4:0 "현대 대전차 장비"
   anti_tank_equipment_4_desc:0 "A highly advanced laser-guided shoulder-fired missile with massive penetrating ability, pinpoint accuracy, and a myriad of warhead variants. Always includes an advanced, integrated optical sight."
